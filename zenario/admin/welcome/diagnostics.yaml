diagnostics:
    tab: 0
    tabs:
        0:
            edit_mode:
                enabled: true
                on: true
                always_on: true
            show_errors_after_field: description
            fields:
                description:
                    full_width: true
                    snippet:
                        html: "<h1>Diagnostics</h1>"
                
                sub_table:
                    type: grouping
                    name: sub_table
                
                dirs:
                    grouping: sub_table
                    full_width: true
                    snippet:
                        html: Directories
                    visible_if: zenarioAW.togglePressed(1)
                show_dirs:
                    grouping: sub_table
                    type: toggle
                    redraw_onchange: true
                    same_row: true
                    visible_if: "zenarioAW.togglePressed(1, tuixObject)"
                dir_1:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_level
                    snippet:
                        html: Backup Storage Area
                    visible_if: zenarioAW.togglePressed(2)
                show_dir_1:
                    grouping: sub_table
                    type: toggle
                    redraw_onchange: true
                    same_row: true
                    visible_if: "zenarioAW.togglePressed(2, tuixObject)"
                dir_1_blurb:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_field
                    snippet:
                        html: |
                            If you wish to store site backups on your server, you should create a directory
                            on your server in which to keep them.
                            It should start with a slash, but do not add a trailing slash.
                    visible_if: zenarioAW.togglePressed()
                backup_dir:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_field
                    type: text
                    visible_if: zenarioAW.togglePressed()
                backup_dir_status:
                    grouping: sub_table
                    full_width: true
                    snippet:
                        html: "&nbsp;"
                    visible_if: zenarioAW.togglePressed()
                dir_2:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_level
                    snippet:
                        html: Document Secure Store (Docstore)
                    visible_if: zenarioAW.togglePressed(2)
                show_dir_2:
                    grouping: sub_table
                    type: toggle
                    redraw_onchange: true
                    same_row: true
                    visible_if: "zenarioAW.togglePressed(2, tuixObject)"
                dir_2_blurb:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_field
                    snippet:
                        html: |
                            You should create a directory on your server where Documents can be stored by the CMS.
                            Please enter the absolute path to the directory.
                            It should start with a slash, but do not add a trailing slash.
                    visible_if: zenarioAW.togglePressed()
                docstore_dir:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_field
                    type: text
                    visible_if: zenarioAW.togglePressed()
                docstore_dir_status:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_field
                    snippet:
                        html: "&nbsp;"
                    visible_if: zenarioAW.togglePressed()
                dir_4:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_level
                    snippet:
                        html: Templates Directory
                    visible_if: zenarioAW.togglePressed(2)
                show_dir_4:
                    grouping: sub_table
                    type: toggle
                    redraw_onchange: true
                    same_row: true
                    visible_if: "zenarioAW.togglePressed(2, tuixObject)"
                dir_4_blurb:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_field
                    snippet:
                        html: |
                            Zenario uses template files to form the layout of web pages.
                            These may be edited by an administrator, and Zenario writes them to the following directory.
                            Please ensure it exists and is writable by the web server:
                    visible_if: zenarioAW.togglePressed()
                template_dir:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_field
                    type: text
                    readonly: readonly
                    visible_if: zenarioAW.togglePressed()
                template_dir_status:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_field
                    snippet:
                        html: "&nbsp;"
                    visible_if: zenarioAW.togglePressed()
                dir_5:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_level
                    snippet:
                        html: Cache Directory
                    visible_if: zenarioAW.togglePressed(2)
                show_dir_5:
                    grouping: sub_table
                    type: toggle
                    redraw_onchange: true
                    same_row: true
                    visible_if: "zenarioAW.togglePressed(2, tuixObject)"
                dir_5_blurb:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_field
                    snippet:
                        html: |
                            Zenario can store generated files in a cache directory to speed up performance and reduce load on the database.
                            Please ensure it exists and is writable by the web server:
                    visible_if: zenarioAW.togglePressed()
                cache_dir:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_field
                    type: text
                    readonly: readonly
                    visible_if: zenarioAW.togglePressed()
                cache_dir_status:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_field
                    snippet:
                        html: "&nbsp;"
                    visible_if: zenarioAW.togglePressed()
                dir_6:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_level
                    snippet:
                        html: Private Directory
                    visible_if: zenarioAW.togglePressed(2)
                show_dir_6:
                    grouping: sub_table
                    type: toggle
                    redraw_onchange: true
                    same_row: true
                    visible_if: "zenarioAW.togglePressed(2, tuixObject)"
                dir_6_blurb:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_field
                    snippet:
                        html: |
                            Zenario uses a cache directory to store documents and images temporarily
                            while they are downloaded by users.
                            Please ensure it exists and is writable by the web server:
                    visible_if: zenarioAW.togglePressed()
                private_dir:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_field
                    type: text
                    readonly: readonly
                    visible_if: zenarioAW.togglePressed()
                private_dir_status:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_field
                    snippet:
                        html: "&nbsp;"
                    visible_if: zenarioAW.togglePressed()
                dir_7:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_level
                    snippet:
                        html: Public Directory
                    visible_if: zenarioAW.togglePressed(2)
                show_dir_7:
                    grouping: sub_table
                    type: toggle
                    redraw_onchange: true
                    same_row: true
                    visible_if: "zenarioAW.togglePressed(2, tuixObject)"
                dir_7_blurb:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_field
                    snippet:
                        html: |
                            Zenario uses a directory to store documents that are publicly available.
                            This directory MUST be writable by the web server.
                    visible_if: zenarioAW.togglePressed()
                public_dir:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_field
                    type: text
                    readonly: readonly
                    visible_if: zenarioAW.togglePressed()
                public_dir_status:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_field
                    snippet:
                        html: "&nbsp;"
                    visible_if: zenarioAW.togglePressed()
                
                
                server:
                    grouping: sub_table
                    full_width: true
                    snippet:
                        html: Web Server
                    visible_if: zenarioAW.togglePressed(1)
                show_server:
                    grouping: sub_table
                    type: toggle
                    redraw_onchange: true
                    same_row: true
                    visible_if: "zenarioAW.togglePressed(1, tuixObject)"
                opcache_misconfigured:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_level
                    snippet:
                        html: |
                            In your <code>php.ini</code> you have <code>opcache.enable</code>
                            turned on, and you have <code>opcache.dups_fix</code> turned off.
                            
                            This may cause occasional PHP &ldquo;fatal errors&rdquo; on your site.
                            
                            Please edit your <code>php.ini</code> and either turn <code>opcache.enable</code> off
                            or else turn <code>opcache.dups_fix</code> on.
                    visible_if: zenarioAW.togglePressed()
                
                
                site:
                    grouping: sub_table
                    full_width: true
                    snippet:
                        html: Your site
                    hide_on_install: true
                    visible_if: zenarioAW.togglePressed(1)
                show_site:
                    grouping: sub_table
                    type: toggle
                    redraw_onchange: true
                    same_row: true
                    hide_on_install: true
                    visible_if: "zenarioAW.togglePressed(1, tuixObject)"
                site_disabled:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_level
                    snippet:
                        html: "&nbsp;"
                    hide_on_install: true
                    visible_if: zenarioAW.togglePressed()
                site_special_pages_unpublished:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_level
                    snippet:
                        html: "&nbsp;"
                    hide_on_install: true
                    visible_if: zenarioAW.togglePressed()
                site_description_missing:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_level
                    snippet:
                        html: |
                            This site's description file is missing.
                            Please create the <code>zenario_custom/site_description.yaml</code> file,
                            e.g. by copying or symlinking one of the files in
                            <code>zenario/api/sample_site_descriptions/</code>
                    hide_on_install: true
                    visible_if: zenarioAW.togglePressed()
                spare_domains_without_primary_domain:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_level
                    snippet:
                        html: |
                            Spare Domain Names have been created for this site, but they will not function because no primary domain is defined.
                            Please go to <em>Configuration -&gt; Site settings -&gt; Domains</em> in Organizer to define a primary domain.
                    hide_on_install: true
                    visible_if: zenarioAW.togglePressed()
                errors_not_shown:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_level
                    snippet:
                        html: |
                            Your site is in development mode,
                            but if you're developing modules you would not be able to see PHP errors and notices.
                            (The <code>ERROR_REPORTING_LEVEL</code>
                            should be set to <code>(E_ALL | E_NOTICE | E_STRICT)</code>
                            in your <code>zenario_siteconfig.php</code> file - or
                            click the hammer icon at the bottom left of Organizer
                            to fully enable the site.)
                    hide_on_install: true
                    visible_if: zenarioAW.togglePressed()
                email_addresses_overridden:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_level
                    snippet:
                        html: ''
                            #You have &ldquo;Email debug mode&rdquo; enabled...
                    hide_on_install: true
                    visible_if: zenarioAW.togglePressed()
                #email_addresses_not_overridden:
                #    grouping: sub_table
                #    full_width: true
                #    row_class: sub_level
                #    snippet:
                #        html: |
                #            Your site is in development mode
                #            but you do not have &ldquo;Email debug mode&rdquo; enabled under
                #            <em>Configuration -&gt; Site Settings-&gt; Email -&gt; Debug</em> in Organizer.
                #    hide_on_install: true
                #    visible_if: zenarioAW.togglePressed()
                bad_extra_module_symlinks:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_level
                    snippet:
                        html: ''
                    hide_on_install: true
                    visible_if: zenarioAW.togglePressed()
                mr_warning_1:
                    grouping: sub_table
                    full_width: true
                    row_class: warning
                    snippet:
                        html: |
                            Friendly URLs are not supported (this is optional, but recommended).
                            
                            Please check your Apache configuration (that the mod_rewrite module is enabled),
                            and that your Zenario directory contains the .htaccess file.
                    hide_on_install: true
                    visible_if: |
                        zenarioAW.togglePressed() && !zenarioA.isHtaccessWorking()
                
                continue:
                    value: Continue
                    type: submit
                    full_width: true
                    style: |
                        float: right;
                check_again:
                    value: Check again
                    type: submit
                    same_row: true
                    style: |
                        float: right;
