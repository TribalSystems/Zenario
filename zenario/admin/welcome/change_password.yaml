change_password:
    tab: change_password
    tabs:
        change_password:
            edit_mode:
                enabled: true
                on: true
                always_on: true
            show_errors_after_field: description
            fields:
                description:
                    full_width: true
                    snippet:
                        html: |
                            <h1>Change your Admin Password</h1>
                            <p>
                                Use this form to change your Password, or press &quot;Skip&quot; to
                                keep your current Password.
                            </p>
                current_password:
                    label: "Current Password:"
                    type: password
                    row_class: row_form
                    return_key_presses_button: change_password
                password:
                    label: "New Password:"
                    type: password
                    onkeyup: zenarioAB.quickValidateWelcomePage(300);
                    row_class: row_form
                    return_key_presses_button: change_password
                password_strength:
                    same_row: true
                    snippet:
                        html: "&nbsp;"
                re_password:
                    label: "Re-enter your Password:"
                    type: password
                    row_class: row_form
                    return_key_presses_button: change_password
                change_password:
                    value: Change Password
                    type: submit
                    full_width: true
                    style: |
                        float: right;
                skip:
                    value: Skip
                    type: submit
                    same_row: true
                    style: |
                        float: right;
