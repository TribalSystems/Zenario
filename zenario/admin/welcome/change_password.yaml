change_password:
    tab: change_password
    tabs:
        change_password:
            edit_mode:
                enabled: true
                on: true
            show_errors_after_field: description
            fields:
                description:
                    full_width: true
                    snippet:
                        html: |
                            <h1>Change your Zenario administrator password</h1>
                            <p>
                                Use this form to change your password, or press &quot;Skip&quot; to
                                keep your current password.
                            </p>
                username:
                    label: "Username:"
                    autocomplete: "username"
                    type: text
                    row_class: row_form
                    readonly: true
                current_password:
                    label: "Current password:"
                    type: password
                    row_class: row_form
                password:
                    label: "Enter a new password:"
                    autocomplete: "new-password"
                    type: password
                    oninput: |
                        zenario.updatePasswordNotifier('#password', '#snippet_password_message');
                    row_class: row_form
                password_message:
                    snippet:
                        html: "&nbsp;"
                re_password:
                    label: "Re-enter your new password:"
                    autocomplete: "new-password"
                    type: password
                    row_class: row_form
                change_password:
                    value: Save new password
                    type: submit
                    full_width: true
                    style: |
                        float: right;
                skip:
                    value: Skip
                    type: submit
                    same_row: true
                    style: |
                        float: right;