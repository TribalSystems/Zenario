new_admin:
    tab: new_admin
    tabs:
        new_admin:
            edit_mode:
                enabled: true
                on: true
            show_errors_after_field: description
            fields:
                description:
                    full_width: true
                    snippet:
                        html: |
                            <h1>Welcome [[username]]!</h1>
                            <p>
                                Please choose a password to confirm your account. After that, you will have administrator access to this site.
                            </p>
                username:
                    label: "Username:"
                    autocomplete: "username"
                    type: text
                    row_class: row_form
                    readonly: true
                password:
                    label: "Password:"
                    autocomplete: "new-password"
                    type: password
                    oninput: |
                        zenario.updatePasswordNotifier('#password', '#snippet_password_message');
                    row_class: row_form
                password_message:
                    same_row: true
                    snippet:
                        html: "&nbsp;"
                re_password:
                    label: "Re-enter your password:"
                    autocomplete: "new-password"
                    type: password
                    row_class: row_form
                accept_box:
                    type: checkbox
                    row_class: row_form
                    label:  I accept that my email, name and other details will be stored on this site, for the purposes of administering the site.
                remember_me:
                    type: checkbox
                    row_class: row_form
                    value: true
                    label: Remember me
                    tooltip: |
                        If checked, Zenario will set a cookie on your browser, and you will see a convenient "LOGIN" button on the website front-end when not in admin mode.
                save_password_and_login:
                    value: Save and login
                    type: submit
                    full_width: true
                    style: |
                        float: right;