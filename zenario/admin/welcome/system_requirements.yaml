system_requirements:
    key:
        first_viewing: true
    tab: 0
    tabs:
        0:
            edit_mode:
                enabled: true
                on: true
                always_on: true
            fields:
                description_unmet:
                    full_width: true
                    snippet:
                        html: |
                            <h1>System Requirements</h1>
                            <p>It looks like your server doesn't meet the requirements for Zenario.</p>
                
                sub_table:
                    type: grouping
                    name: sub_table
                
                server:
                    grouping: sub_table
                    full_width: true
                    snippet:
                        html: Web Server
                    visible_if: zenarioAW.togglePressed(1)
                show_server:
                    grouping: sub_table
                    type: toggle
                    redraw_onchange: true
                    same_row: true
                    visible_if: "zenarioAW.togglePressed(1, tuixObject)"
                server_1:
                    grouping: sub_table
                    full_width: true
                    snippet:
                        html: Apache http server
                    visible_if: zenarioAW.togglePressed()
                php:
                    grouping: sub_table
                    full_width: true
                    snippet:
                        html: PHP
                    visible_if: zenarioAW.togglePressed(1)
                show_php:
                    grouping: sub_table
                    type: toggle
                    redraw_onchange: true
                    same_row: true
                    visible_if: "zenarioAW.togglePressed(1, tuixObject)"
                php_1:
                    grouping: sub_table
                    full_width: true
                    snippet:
                        html: PHP version 7.0 or later
                    visible_if: zenarioAW.togglePressed()
                opcache_misconfigured:
                    grouping: sub_table
                    full_width: true
                    row_class: sub_level
                    snippet:
                        html: |
                            In your <code>php.ini</code> you have <code>opcache.enable</code>
                            turned on, and you have <code>opcache.dups_fix</code> turned off.
                            
                            This may cause occasional PHP &ldquo;fatal errors&rdquo; on your site.
                            
                            Please edit your <code>php.ini</code> and either turn <code>opcache.enable</code> off
                            or else turn <code>opcache.dups_fix</code> on.
                    visible_if: zenarioAW.togglePressed()
                mysql:
                    grouping: sub_table
                    full_width: true
                    snippet:
                        html: MySQL
                    visible_if: zenarioAW.togglePressed(1)
                show_mysql:
                    grouping: sub_table
                    type: toggle
                    redraw_onchange: true
                    same_row: true
                    visible_if: "zenarioAW.togglePressed(1, tuixObject)"
                mysql_1:
                    grouping: sub_table
                    full_width: true
                    snippet:
                        html: MySQLi extension enabled in PHP
                    visible_if: zenarioAW.togglePressed()
                mysql_2:
                    grouping: sub_table
                    full_width: true
                    snippet:
                        html: MySQL version 5.5.3 or later
                    visible_if: zenarioAW.togglePressed()
                mb:
                    grouping: sub_table
                    full_width: true
                    snippet:
                        html: Unicode Support
                    visible_if: zenarioAW.togglePressed(1)
                show_mb:
                    grouping: sub_table
                    type: toggle
                    redraw_onchange: true
                    same_row: true
                    visible_if: "zenarioAW.togglePressed(1, tuixObject)"
                mb_1:
                    grouping: sub_table
                    full_width: true
                    snippet:
                        html: ctype extension enabled in PHP
                    visible_if: zenarioAW.togglePressed()
                mb_2:
                    grouping: sub_table
                    full_width: true
                    snippet:
                        html: mbstring extension enabled in PHP
                    visible_if: zenarioAW.togglePressed()
                gd:
                    grouping: sub_table
                    full_width: true
                    snippet:
                        html: Image Manipulation
                    visible_if: zenarioAW.togglePressed(1)
                show_gd:
                    grouping: sub_table
                    type: toggle
                    redraw_onchange: true
                    same_row: true
                    visible_if: "zenarioAW.togglePressed(1, tuixObject)"
                gd_1:
                    grouping: sub_table
                    full_width: true
                    snippet:
                        html: GD Library enabled in PHP
                    visible_if: zenarioAW.togglePressed()
                gd_2:
                    grouping: sub_table
                    full_width: true
                    snippet:
                        html: GIF Read Support enabled in PHP
                    visible_if: zenarioAW.togglePressed()
                gd_3:
                    grouping: sub_table
                    full_width: true
                    snippet:
                        html: JPG Support enabled in PHP
                    visible_if: zenarioAW.togglePressed()
                gd_4:
                    grouping: sub_table
                    full_width: true
                    snippet:
                        html: PNG Support enabled in PHP
                    visible_if: zenarioAW.togglePressed()
                
                # We need to check whether mod-rewrite is working.
                # This check can't always be done in PHP, so it must be done on the client.
                # It's a slight hack, but I've implemented the logic in the visible_if property in
                # JavaScript. This can't be read on the server, but thankfully it's only a warning
                # so it doesn't need to be.
                mr:
                    grouping: sub_table
                    full_width: true
                    snippet:
                        html: Friendly URLs
                    visible_if: |
                        function(tuixObject) {
                            if (window.isHtaccessWorking = zenarioA.isHtaccessWorking()) {
                                tuixObject.row_class = 'section_valid';
                            } else {
                                tuixObject.row_class = 'section_warning';
                            }
                            return zenarioAW.togglePressed(1);
                        }
                show_mr:
                    grouping: sub_table
                    type: toggle
                    redraw_onchange: true
                    same_row: true
                    visible_if: |
                        function(tuixObject) {
                            if (tuixObject.pressed === undefined) {
                                tuixObject.pressed = !window.isHtaccessWorking;
                            }
                            return zenarioAW.togglePressed(1, tuixObject)
                        }
                mr_valid_1:
                    grouping: sub_table
                    full_width: true
                    row_class: valid
                    snippet:
                        html: |
                            Friendly URLs are supported (this is optional, but recommended).
                    visible_if: |
                        window.isHtaccessWorking && zenarioAW.togglePressed()
                mr_warning_1:
                    grouping: sub_table
                    full_width: true
                    row_class: warning
                    snippet:
                        html: |
                            Friendly URLs are not supported (this is optional, but recommended).
                            
                            Please check your Apache configuration (that the mod_rewrite module is enabled),
                            and that your Zenario directory contains the .htaccess file.
                    visible_if: |
                        !window.isHtaccessWorking && zenarioAW.togglePressed()
                
                continue:
                    value: Continue
                    type: submit
                    full_width: true
                    style: |
                        float: right;
                check_again:
                    value: Check again
                    type: submit
                    same_row: true
                    style: |
                        float: right;
