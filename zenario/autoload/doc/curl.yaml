fetch:
  summary: |
    Fetches the contents of a URL by CURL. A wrapper function to the curl_exec() PHP function.
  desc: |
    <h2>Description</h2>
    <p>Fetches the contents of a URL by CURL. A wrapper function to the <span class="code">curl_exec()</span> PHP function.</p>
    <h2>Parameters</h2>
    <h3><code>$URL</code></h3>
    <p style="margin-left: 40px;">The URL to fetch</p>
    <h3><code>$post</code></h3>
    <p style="margin-left: 40px;">You may use POST by setting this variable.</p>
    <p style="margin-left: 40px;">You can enter an array of <span class="code">$_POST</span> variables you wish to set, or if you do not wish to actually set any post variables, just enter a value of <span class="code">true</span>.</p>
    <h3><code>$options</code></h3>
    <p style="margin-left: 40px;">An&nbsp;array of options =&gt; values to pass to CURL.</p>
    <h3><code>$saveToFile</code></h3>
    <p style="margin-left: 40px;">If&nbsp;you enter the path to a file into this parameter, the&nbsp;result will be saved to a file.</p>
    <h2>Return Value</h2>
    <p>The results of a call to&nbsp;<span class="code">curl_exec()</span>.</p>
