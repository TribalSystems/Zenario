---
id:
  summary: |
    This returns the id of the Administrator who is currently logged in.
  desc: |
    <h2>Description</h2>
    <p>This returns the id of the Administrator who is currently logged in.</p>
    <h2>Where You Can Use It</h2>
    <p>From Zenario 7.0.0 onwards.</p>
    <h2>Return Value</h2>
    <p>The current Admin's id, or false if an Admin isn't currently logged in.</p>
setting:
  summary: |
    If an administrator is logged in, this function will return the value of the named admin setting.
  desc: |
    <h2>Description</h2>
    <p>If an administrator is logged in, this function will&nbsp;return the value of the named admin setting.</p>
setSetting:
  summary: |
    This lets you update the saved value of an admin setting for the current administrator.
  desc: |
    <h2>Description</h2>
    <p>This lets you update the saved value of an admin&nbsp;setting for the current administrator.</p>
