  desc: |
    <h2>Summary</h2>
    <p>Looks up a Core Visitor Phrase.</p>
    <h2>Where You Can Use It</h2>
    <p>From Zenario 7.0.0 onwards.</p>
    <h2>Description</h2>
    <p>Core Visitor Phrases are Phrases that are not associated with any Plugin. (Their source Plugin is listed as "Core Features" when viewed in Organizer.)</p>
    <p>The names of months of the year (e.g.&nbsp;<span class="code">_MONTH_SHORT_01</span>,&nbsp;_<span class="code">MONTH_LONG_02</span> or <span class="code">_MONTH_LONG_12</span>) and days of the week (e.g. <span class="code">_WEEKDAY_0</span> or <span class="code">_WEEKDAY6</span>) are examples of Core Visitor Phrases.</p>
    <h2>Parameters</h2>
    <h3><code>$code</code></h3>
    <p style="margin-left: 40px;">The codename of a Phrase to look up.</p>
    <h3><code>$parameter</code></h3>
    <p style="margin-left: 40px;">The values of any merge fields that your Phrase uses, in the format key =&gt; value. May be omitted if your phrase has no merge fields (and most phrases tend not to).</p>
    <h2>Return Value</h2>
    <p>An escaped phrase in the visitor's local language.</p>
