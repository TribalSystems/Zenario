SimpleXMLString:
  summary: |
    Takes a string, and attempts to convert it into a SimpleXMLElement object.
  desc: |
    <h2>Summary</h2>
    <p>Takes a string, and attempts to convert it into a <code>SimpleXMLElement</code> object.</p>
    <h2>Where You Can Use It</h2>
    <p>Can be used in methods called by plugins. From Zenario 7.0.0 onwards.</p>
    <h2>Description</h2>
    <p>A shortcut function to PHP's <code>SimpleXMLElement</code> functionality.</p>
    <h2>Parameters</h2>
    <h3><code>&amp;$string</code></h3>
    <p style="margin-left: 40px;">A variable that contains an XML string.</p>
    <h2>Return Value</h2>
    <p>A <code>SimpleXMLElement</code>, or false on failure.</p>
    <h2>Example</h2>
    <pre>$xml = file_get_contents($file);
    $obj = SimpleXMLString($xml);
    </pre>
sqlQuery:
  summary: |
    A shortcut to the sqlSelect() and sqlUpdate() functions.
  desc: |
    <h2>Description</h2>
    <p>A shortcut&nbsp;to the <span class="code">sqlSelect()</span> and&nbsp;<span class="code">sqlUpdate()</span>&nbsp;functions.</p>
    <h2>Where You Can Use It</h2>
    <p>From Zenario 7.0.0 onwards.</p>
    <h2>Summary</h2>
    <p>If you enter a&nbsp;SQL query, this function&nbsp;will call either <span class="code">sqlSelect()</span>&nbsp;or&nbsp;<span class="code">sqlUpdate()</span>&nbsp;depending on whether it looks&nbsp;like a select or an update statement.</p>
