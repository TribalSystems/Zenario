get:
  summary: |
    A shortcut to the PHP $_GET variable.
  desc: |
    <h2>Description</h2>
    <p>A shortcut to the PHP&nbsp;<code>$_GET</code>&nbsp;variable.</p>
    <h2>Short for</h2>
    <pre>isset($_GET[$name])? $_GET[$name] : false</pre>
    <p><span class="Apple-style-span" style="color: #007fa3; font-family: TeXGyreAdventor, arial, verdana, sans-serif; font-size: 16px; font-weight: bold;">Where You Can Use It</span></p>
    <p>From Zenario 7.0.0 onwards.</p>
ifNull:
  summary: |
    Takes up to three inputs, and returns the first that evaluates to true.
    Available in both PHP and JavaScript.
  desc: |
    <h2>Description</h2>
    <p>Takes up to three inputs, and returns the first that evaluates to true.</p>
    <p>Available in both PHP and JavaScript.</p>
    <h2>Where You Can Use It</h2>
