---
in:
  summary: |
    This function escapes comma separated values for use in a MySQL IN() statement.
  desc: |
    <h2>Description</h2>
    <p>This function escapes comma separated values for use in a MySQL&nbsp;<span class="code">IN()</span> statement.</p>
    <h2>Parameters</h2>
    <h3><code>$csv</code></h3>
    <p style="margin-left: 40px;">This can be either a string containing comma-separated variables, or an array.</p>
    <h3><code>$escaping</code></h3>
    <p style="margin-left: 40px;">What type of escaping to use.&nbsp;This can be either 'sql' for strings, or&nbsp;'numeric' for integers.</p>
jsOnClick:
  summary: >
    An escape function that adds both
    JavaScript and HTML escaping to some
    text, making it safe to place inside a
    JavaScript string defined in a HTML
    attribute such as onclick="".
  desc: |
    <h2>Description</h2>
    <p>An escape function that adds both JavaScript and HTML escaping to some text, making it safe to place inside a JavaScript string defined in a HTML attribute such as&nbsp;<span class="code">onclick=""</span>.</p>
    <h2>Parameters</h2>
    <h3><code>$text</code></h3>
    <p style="margin-left: 40px;">A string to escape.</p>
    <h2>Return Value</h2>
    <p>The escaped string.</p>
like:
  summary: |
    This function escapes text for use in a MySQL LIKE statement.
  desc: |
    <h2>Description</h2>
    <p>This function escapes text for use in a MySQL <span class="code">LIKE</span> statement.</p>
    <h2>Parameters</h2>
    <h3><code>$text</code></h3>
    <p style="margin-left: 40px;">The text to escape</p>
    <h3><code>$allowStarsAsWildcards</code></h3>
    <p style="margin-left: 40px;">If set to true, any '*'s in the input will be treated as wildcards.</p>
    <h3><code>$asciiCharactersOnly</code></h3>
    <p style="margin-left: 40px;">If set to true, any non-ascii&nbsp;characters will be stripped&nbsp;out of the text.</p>
sql:
  summary: |
    Escapes a piece of text to be entered into a string in SQL.
  desc: |
    <h2>Summary</h2>
    <p>Escapes a piece of text&nbsp;to be entered into a string in SQL.</p>
    <h2>Where You Can Use It</h2>
    <p>From Zenario 7.0.2 onwards.</p>
    <h2>Description</h2>
    <p>A shortcut function to the <span class="code">real_escape_string()</span> function in MySQLi.</p>
xml:
  summary: |
    Given a string, this function escapes it for use in an XML file.
  desc: |
    <h2>Description</h2>
    <p>Given a string, this function escapes it for use in an XML file.</p>
    <h2>Parameters</h2>
    <h3><code>$text</code></h3>
    <p style="margin-left: 40px;">Any string of text.</p>
    <h2>Return Value</h2>
    <p>The same text, safely escaped for an XML file.</p>
