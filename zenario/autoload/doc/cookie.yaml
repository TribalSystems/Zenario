---
canSet:
  summary: |
    You should call this function before placing a cookie on a visitor's computer.
  desc: |
    <h2>Summary</h2>
    <p>You should call this function before placing a cookie on a visitor's computer.</p>
    <h2>Where You Can Use It</h2>
    <p>From Zenario 7.0.0 onwards.</p>
    <h2>Description</h2>
    <p>Different sites may wish to set different rules as to when they can place a cookie on a visitor's computer.</p>
    <p>Some sites may have no restrictions, and will always allow this if cookies are enabled. Some sites may not allow cookies to be placed until they accept a prompt (which is provided by the CMS).</p>
    <p>If you wish to place a cookie in your Module, you should first call this function to check to see if this is allowed.</p>
    <h2>Return Value</h2>
    <p>This function will return true if a visitor has given their consent to cookies, or if the cookie consent feature is not enabled in the Site Settings.</p>
    <p>This function will return false if a visitor has not yet accepted the prompt, or if they rejected the prompt.</p>
hideConsent:
  summary: |
    Calling this function will force the cookie-consent form to be hidden, even if a visitor has not yet accepted it.
    Calling this function has no effect if a site does not use the "explicit consent" functionality.
  desc: |
    <h2>Description</h2>
    <p>Calling this function will force the cookie-consent form to be hidden, even if a visitor has not yet accepted it.</p>
    <p>Calling this function has no effect if a site does not use the "explicit consent" functionality.</p>
    <h2>Where You Can Use It</h2>
    <p>Can be used in methods called by plugins.&nbsp;From Zenario 7.0.0 onwards.</p>
    <h2>Return Value</h2>
    <p>No return value.</p>
requireConsent:
  summary: |
    Calling this function will force the cookie-consent form to be displayed if a visitor has previously rejected it.
    Calling this function has no effect if a visitor has previously accepted the form, or if a site does not use the "explicit consent" functionality.
  desc: |
    <h2>Description</h2>
    <p>Calling this function will force the cookie-consent form to be displayed if a visitor has previously rejected it.</p>
    <p>Calling this function has no effect if a visitor has previously accepted the form, or if a site does not use the "explicit consent" functionality.</p>
    <h2>Where You Can Use It</h2>
    <p>Can be used in methods called by plugins.&nbsp;From Zenario 7.0.0 onwards.</p>
    <h2>Return Value</h2>
    <p>No return value.</p>
setConsent:
  summary: |
    Calling this function will set cookie-consent for a visitor as if they had clicked the "Accept" button on the cookie-consent form.
    Calling this function has no effect if a visitor has previously accepted the form, or if a site does not use the "explicit consent" functionality.
  desc: |
    <h2>Description</h2>
    <p>Calling this function will set cookie-consent for a visitor as if they had clicked the "Accept" button on the cookie-consent form.</p>
    <p>Calling this function has no effect if a visitor has previously accepted the form, or if a site does not use the "explicit consent" functionality.</p>
    <h2>Where You Can Use It</h2>
    <p>Can be used in methods called by plugins.&nbsp;From Zenario 7.0.0 onwards.</p>
    <h2>Return Value</h2>
    <p>No return value.</p>
