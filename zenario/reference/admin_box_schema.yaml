                                            description: >
                                                The code-name of this Site Setting.
                                                
                                                This value is read when your Module is installed or a database update for your Module is applied.
                                                If you change it you will need to increment your Module's revision number.
                                                
                                                
                                                This property must be written in your .yaml file.
                                                It can't be changed in php.
                                        value:
                                            type: *variable
                                            static: true
                                            description: >
                                                The default value for this Site Setting.
                                                
                                                This value is read when your Module is installed or a database update for your Module is applied.
                                                If you change it you will need to increment your Module's revision number.
                                                
                                                As a helpful shortcut, if you do not provide it here the CMS will read the <code>value</code>
                                                property from the field itself.
                                                
                                                
                                                This property must be written in your .yaml file.
                                                It can't be changed in php.
                                        encrypt:
                                            type: boolean
                                            description: >
                                                Set this to true to request that this setting be encrypted.
                                                E.g. if this is a password or something else sensitive.
                                                
                                                The value will only actually be encrypted if encryption is available for a site,
                                                otherwise it will still be stored as plain-text.
                                                
                                                This works from version 7.6 onwards.
                                        secret:
                                            type: boolean
                                            description: >
                                                Set this to true to request that this setting be secret.
