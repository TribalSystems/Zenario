                                pressed:
                                    type: boolean
                                    modified_by_cms: true
                                    html_description: |
                                        <p>There are two types of button field available in the Admin Box toolkit (submit buttons and toggle buttons), which can be pressed by an Administrator. If an&nbsp;Administrator presses a button then the <code>pressed</code> boolean property will be set to true.</p>
                                        <h2>Submit Buttons</h2>
                                        <p>The 'submit' type buttons act as if they always have the <code>validate_onchange</code> property set; when they are pressed&nbsp;the client will change the value of the <code>pressed</code> property to true, then call the validation function.</p>
                                        <p>When the field is next redrawn after the validation, the client then automatically unsets the <code>pressed</code> property.</p>
                                        <p>Be aware that this will only ever submit your admin box for validation,and never for saving.The 'save' button at the bottom of the box should be used to submit for saving.</p>
                                        <h2>Toggle Buttons</h2>
                                        <p>For 'toggle' type buttons, the client will toggle the value of <code>pressed</code> between false and true each time the Admin presses this button.</p>
                                        <p>Before Zenario&nbsp;version 6.0.4,&nbsp;'toggle' type buttons acted as if they always had the&nbsp;<code>format_onchange</code> property set; when they were pressed the client changed the value of the <code>pressed</code> property, then called the format function.</p>
                                        <p>From version 6.0.4 and onwards, you must add either the&nbsp;<code>redraw_onchange</code>,&nbsp;<code>format_onchange</code>,&nbsp;<code>validate_onchange</code> or <code>quick_validate_onchange</code> properties to make a&nbsp;<code>span</code>'toggle' type button to do something when the Admin presses it.</span></p>
                                        <h2>PHP Good Practice</h2>
                                        <p>As the value of the <code>pressed</code> may not be set in PHP, you should check it using <code>!empty()</code>, <code>isset()</code>, <code>arrayKey()</code>, <code>issetArrayKey()</code> or a similar function to avoid a PHP warning.</p>
                                can_be_pressed_in_view_mode:
                                    type: boolean
                                    description: >
                                        Setting this property allows a submit or toggle button to be pressed in view
                                        mode.
                                
                                language:
                                    type: string
                                    description: >
                                        If you create a code_editor type field, you can set the language to enable syntax-highlighting.
                                        
                                        E.g. html, css, javascript, twig...
                                        
                                        You can also enter a filename to auto-detect the language from the extension.
                                        
                                        The Ace Editor (http://ace.c9.io/) is used to power these fields, and the language can be any
                                        language that Ace supports.
                                
                                wrap_text:
                                    type: boolean
                                    description: >
                                        Enable text wrapping for a code_editor type field.
                                
                                code_editor_options:
