                                                    Use this to split a "type: radios" field into two parts, and to sandwich conditional fields inbetween the values.
                                                    
                                                    If a "split_values_if_selected" field is selected, it the toolkit will delay the drawing the remaining values
                                                    until it seems a snippet with the show_split_values_from property set to this field's code name.
                                                    
                                                    This works from version 7.4 onwards.
                                            
                                            hide_unselected_values_when_readonly:
