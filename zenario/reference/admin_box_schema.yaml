                                                description: >
                                                    A snippet of JavaScript code to be evaluated.
            
                                                    Options will be disabled/unselectable if the code provided does not evaluate to <code>true</code>.
            
                                                    See https://zenar.io/visibility-in-tuix for examples.
                                            
                                            
                                            split_values_if_selected:
