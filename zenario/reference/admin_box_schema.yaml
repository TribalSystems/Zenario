                                        default: blue
                                
                                slider:
                                    type: object
                                    description: >
                                        Using this property, you can put a jQueryUI-powered slider next to a field.
                                    properties:
                                        min:
                                            type: number
                                            default: 0
                                            description: >
                                                The smallest possible value.
                                        max:
                                            type: number
                                            default: 100
                                            description: >
                                                The largest possible value.
