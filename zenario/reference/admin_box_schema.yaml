                                                    This is used for hierarchal select lists.
                                                    
                                                    Use this to hide the parent if it has no child values
                                                    
                                                    This works from version 7.5 onwards.
                                            
                                            pre_field_html:
                                                type: string
                                                description: >
                                                    Some HTML code to be placed just before this option. (Doesn't apply to select list values.)
                                            post_field_html:
                                                type: string
                                                description: >
                                                    Some HTML code to be placed just after this option. (Doesn't apply to select list values.)
                                            note_below:
