                                    description: >
                                        This property allows you to colour and tag the labels of a multiple checkboxes,
                                        pick items or radios-type field.
                                        
                                        If set, it needs to be an array of values (as keys) to colour names (as values).
                                        Any missing values will default to blue.
                                        
                                        
