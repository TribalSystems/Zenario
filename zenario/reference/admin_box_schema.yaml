                                                        You can use the name of the columns and any variables you placed in the ids object
                                                        as merge-fields in the message.
                                                        
                                                        You can enter a value of true to highlight the field in red without a message.
                                        
                                        
                                        only_validate_when_saving:
                                            type: boolean
                                            description: >
                                                Add this property to only run the above checks when saving.
                                                If this property is not set, the validation will also be applied when the admin switches between tabs.
                                                
                                                This works from version 8.0 onwards.
                                        
                                        only_validate_when_not_hidden:
                                            type: boolean
                                            description: >
                                                Don't apply any validation if the field was hidden using the <code>hidden</code> or <code>visible_if</code> properties.
                                                
                                                Note: <code>visible_if</code> is a client-side check; you should not rely on <code>only_validate_when_not_hidden</code>
                                                for security decisions as it can be manipulated by the client.
                                                
                                                This works from version 8.0 onwards.
                                
                                onoff:
                                    type: boolean
                                    description: >
                                        You can set this property to turn a checkbox into an on/off toggle.
                                        
                                        This uses code from https://proto.io/freebies/onoff/.
                                        
                                        Note that this option will add the HTML, but the styles needed may not
                                        be present. If they're not there, you may need to add them!
                                        
                                        This works from version 9.0 onwards.
                                indeterminate:
                                    type: boolean
                                    description: >
                                        You can set this to true to set the indeterminate property of a checkbox-type field.
                                        
                                        When the admin clicks on the checkbox, it will automatically remove this property.
                                        
                                        
                                        This works from version 7.0.6 onwards.
                                indeterminates:
                                    type: object
                                    additionalProperties:
                                        type: boolean
                                    description: >
                                        Where you have a checkboxes-type field, you can use this to set the indeterminate property
                                        for each checkbox individually.
                                        To do this, enter the id of each value into this object.
                                        
                                        When the admin clicks on a checkbox, it will automatically remove the property.
                                        
                                        
                                        This works from version 7.0.6 onwards.
                                
                                multiple_edit:
                                    type: object
                                    description: >
                                        If this property is set, a checkbox will appear next to a field that becomes checked
                                        when the administrator makes changes.
                                        
                                        It's deprecated and you should avoid using it.
                                    properties:
                                        _changed:
                                            type: boolean
                                            modified_by_cms: true
                                            description: >
                                                This property indicates whether an Admin has changed the value of a field.
                                        changed:
                                            type: boolean
                                            description: >
                                                Setting this property marks a field as being initially changed.
                                                This allows for the original value of a field to be different than the default
                                                value.
                                        original_value:
                                            type: *variable
                                            description: >
                                                If you set the <code>changed</code> property, you should provide the original value of the
                                                field here.
                                            
                                        select_list:
                                            #This needs to be changed if using docson as it glitches out here
                                            type:
                                                - boolean
                                                - object
                                            properties:
                                                not_changed_label:
                                                    type: string
                                                    default: Not changed
                                                    description: >
                                                        The text of the "not changed" select list option.
                                                changed_label:
                                                    type: string
                                                    default: Not changed
                                                    description: >
                                                        The text of the "changed" select list option.
                                        hide_ui:
                                            type: boolean
                                            description: >
                                                Setting this property will keep the <code>multiple_edit</code> logic intact, but not show the
                                                checkbox to the Admin.
                                        warn_when_abandoning_changes:
                                            type: boolean
                                            description: >
                                                Setting this option will warn the Admin if they change a field but then try to
                                                abandon their changes.
                                
                                is_admin_permission:
                                    type: boolean
                                    static: true
                                    description: >
                                        This is used for fields on the permissions tab of the "zenario_admin" admin box,
                                        to flag that they are permissions.
                                        
                                        
                                        This property must be written in your .yaml file.
                                        It can't be changed in php.
                                
                                plugin_setting:
                                    type: object
                                    static: true
                                    description: >
                                        If this Admin Box defines your module's plugin settings, you will need to set this
                                        property for each field you wish to be loaded and saved.
                                        
                                        You can have fields without this property if you wish, but these will not be loaded or saved.
                                        
                                        
                                        This property must be written in your .yaml file.
                                        It can't be changed in php.
                                    required:
                                        - name
                                    properties:
                                        name:
                                            type: string
                                            static: true
                                            description: >
                                                The code-name of this Plugin Setting.
                                                
                                                This value is read when your Module is installed or a database update for your Module is applied.
                                                If you change it you will need to increment your Module's revision number.
                                                
                                                
                                                This property must be written in your .yaml file.
                                                It can't be changed in php.
                                        value:
                                            type: *variable
                                            static: true
                                            description: >
                                                The default value for this Plugin Setting.
                                                
                                                This value is read when your Module is installed or a database update for your Module is applied.
                                                If you change it you will need to increment your Module's revision number.
                                                
                                                As a helpful shortcut, if you do not provide it here the CMS will read the <code>value</code>
                                                property from the field itself.
                                                
                                                
                                                This property must be written in your .yaml file.
                                                It can't be changed in php.
                                        
                                        save_value_when_hidden:
                                            type: boolean
                                            description: >
                                                By default, if a plugin setting is hidden then it won't be saved into the
                                                database, and the default value will be used instead.
                                                
                                                If you still want the value of the field to be read and saved even
                                                when it is hidden, set this property to true.
                                        
                                                This works from version 8.2 onwards.
                                        
                                        save_empty_value_when_hidden:
                                            type: boolean
                                            description: >
                                                By default, if a plugin setting is hidden then it won't be saved into the
                                                database, and the default value will be used instead.
                                                
                                                If the default value is not empty, but you want an empty value for this field
                                                to be saved if it is hidden, then set this property to true.
                                        
                                                This works from version 8.2 onwards.
                                        
                                        dont_save_default_value:
                                            type: boolean
                                            description: >
                                                If the value of this field is equal to the value you entered above,
                                                don't save it into the database.
                                        
                                        
                                                This works from version 7.3 onwards.
                                        
                                        is_searchable_content:
                                            type: boolean
                                            static: true
                                            description: >
                                                This property marks that this setting should be considered as Content, and the value
                                                will be searchable (e.g. using a Search Results Plugin).
                                                
                                                This only applies for version controlled plugins, as the search always ignores plugins in the library.
                                                
                                                
                                                This property must be written in your .yaml file.
                                                It can't be changed in php.
                                        
                                        is_email_address:
                                            type: boolean
                                            description: >
                                                Marks this field as an email address field when marked as true for a plugin setting.
                                                If it contains an email address it'll show in the Plugin emails organizer panel.
                                        
                                        translate:
                                            type: boolean
                                            static: true
                                            description: >
                                                This property marks that this setting contains text that should be translated when translating
                                                into a different language.
                                                
                                                
                                                This property must be written in your .yaml file.
                                                It can't be changed in php.
                                        
                                        foreign_key_to:
                                            enum:
                                                - category
                                                - categories
                                                - content
                                                - email_template
                                                - file
                                                - files
                                                - menu_section
                                            static: true
                                            description: >
                                                You can include this property to indicate that your Plugin references something else
                                                in the CMS.
                                                
                                                Possible values are:
                                                    • category,
                                                    • categories (a comma-separated list of Categories),
                                                    • content (a Content Item),
                                                    • email_template,
                                                    • file (an inline file),
                                                    • files (a comma-separated list of inline files),
                                                    • menu_section (a section in the Menu).
                                                
                                                Some Modules may add other values that you can use here.
                                                
                                                
                                                This property must be written in your .yaml file.
                                                It can't be changed in php.
                                        dangling_cross_references:
                                            enum:
                                                - keep
                                                - remove
                                                - delete_instance
                                            static: true
                                            default: remove
                                            description: >
                                                What to do with dangling cross-references, if the foreign key referenced is
                                                deleted.
                                                
                                                Possible values are:
                                                    • keep
                                                        This option will do nothing, leaving the dangling cross-reference.
                                                    • remove
                                                        This option will cause this setting's value to be deleted.
                                                        In the case of a comma-separated list of Categories, the value will
                                                        stay but the deleted Category will be removed from the list.
                                                    • delete_instance
                                                        This option will cause the Plugin to be automatically deleted.
                                                        
                                                        If this setting is being used for a Nested Plugin, only the Nested
                                                        Plugin will be deleted and not the entire Nest.
                                                        
                                                        Before version 6.0.6, this option only worked for Content Items.
                                                        From 6.0.6, it works for the category, email_template and menu_section
                                                        options as well.
                                                        It doesn't work with comma-separated list of Categories, or files.
                                                
                                                Note: if an Admin exports a Content Item as HTML and then imports it,
                                                this will break the reference, and this option will do nothing.
                                                
                                                
                                                This property must be written in your .yaml file.
                                                It can't be changed in php.
                                        use_value_for_plugin_name:
                                            type: integer
                                            static: true
                                            description: >
                                                This property marks that if this setting has a value, this should be used to
                                                overwrite the name of a Nested Plugin. (It does nothing for Plugins that are
                                                not Nested.)
                                                
                                                If you have a Organizer picker or list of values, the display value will be
                                                used for the name and not the actual value.
                                                
                                                This property takes a numeric value, which is used as a priority in case you have
                                                marked more than one field with <code>use_value_for_plugin_name</code>. I.e., a field
                                                marked with a 1 will be used instead of a field marked with a 2, unless the
                                                first field was hidden or empty.
                                                
                                                
                                                This property must be written in your .yaml file.
                                                It can't be changed in php.
                                
                                site_setting:
                                    type: object
                                    static: true
                                    description: >
                                        If this Admin Box defines your module's site settings, you will need to set this
                                        property for each field you wish to be loaded and saved.
                                        
                                        You can have fields without this property if you wish, but these will not be loaded or saved.
                                        
                                        
                                        This property must be written in your .yaml file.
                                        It can't be changed in php.
                                    required:
                                        - name
                                    properties:
                                        name:
                                            type: string
