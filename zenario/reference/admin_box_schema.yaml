                                                Secret settings are still available to be accessed from your PHP code
                                                but are unavilable in "lower" security environments such as Twig code.
                                                
                                                This works from version 8.6 onwards.
                                        protect_from_database_restore:
                                            type: boolean
                                            description: >
                                                Set this to true to flag that this setting should not be changed
                                                upon a site reset or a database restore.
                                                
                                                For example, you might have a staging site that needs to be the same as
                                                a live site, except for a few config options such as MQTT server or email
                                                debug mode that should stay set to their dev settings.
                                                
                                                Note: this feature only works when using the CMS tool to restore a backup.
                                                
                                                This works from version 8.7 onwards.
                                
                                admin_setting:
                                    type: object
                                    static: true
                                    description: >
                                        When you are adding fields to the Administrator FAB ("zenario_admin") then you
                                        can declare them as admin settings to have them loaded and saved.
                                        
                                        You can have fields without this property if you wish, but these will not be loaded or saved.
                                        
                                        
                                        This property must be written in your .yaml file.
                                        It can't be changed in php.
                                    required:
                                        - name
                                    properties:
                                        name:
                                            type: string
                                            static: true
                                            description: >
                                                The code-name of this admin setting.
                                                
                                                This value is read when your Module is installed or a database update for your Module is applied.
                                                If you change it you will need to increment your Module's revision number.
                                                
                                                
                                                This property must be written in your .yaml file.
                                                It can't be changed in php.
                                        value:
                                            type: *variable
                                            static: true
                                            description: >
                                                The default value for this admin setting.
                                                
                                                This value is read when your Module is installed or a database update for your Module is applied.
                                                If you change it you will need to increment your Module's revision number.
                                                
                                                As a helpful shortcut, if you do not provide it here the CMS will read the <code>value</code>
                                                property from the field itself.
                                                
                                                
                                                This property must be written in your .yaml file.
                                                It can't be changed in php.
                                
                                values:
                                    type:
                                        - string
                                        - object
                                    description: >
                                        Use this property to define a List of Values for <code>checkboxes</code>, <code>radios</code> or <code>select</code>-type fields.
                                        
                                        From 7.0.5 onwards, you can use this property for a text field to add a jQuery autocomplete.
                                        
                                        From 7.0.7 onwards, you can enter the code-name of lov.
                                    additionalProperties: &lovValues
                                        #This needs to be changed if using docson as it glitches out here
                                        type:
                                            - string
                                            - object
                                        properties:
                                            label:
                                                type:
                                                    - number
                                                    - string
                                                description: >
                                                    The display value
                                            ord: &ord
                                            hidden: *hidden
                                            visible_if: *visible_if
                                            
                                            parent:
                                                type: *stringy
                                                description: >
                                                    This is used for hierarchal checkboxes, radiogroups and select lists.
                                                    You can enter the key/saved value of another value here to create a parent/child relationship.
                                                    
                                                    From version 7.0.6 onwards you can also use this for values in select lists.
                                            
                                            hide_when_children_are_not_visible:
                                                type: boolean
