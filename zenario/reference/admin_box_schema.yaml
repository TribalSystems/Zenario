common_definitions:
    stringy: &stringy
        - number
        - string
    booly: &booly
        - boolean
        - string
    variable: &variable
        - boolean
        - number
        - string
        - "null"
    ord: &ord
        type: *stringy
        description: >
            This controls the order in which elements are drawn on the screen.
            
            If not set, it defaults to the order the CMS finds them in.
            
            From version 7.3 onwards, if you are inserting elements into another module's TUIX,
            you can use syntax of the form "name_of_other_element.001"
            to place an element after the named element in the order.
    copy_of: &copy_of
        type: string
        description: >
            You can enter the code-name of another element (this must be element with the same
            parent element) to copy the properties from.
            
            Any other properties you set will override the copied properties.
            
            If the element that you are attempting to copy is missing, unset, or not yet loaded,
            then your element will be removed.
            
            This works from version 8.0 onwards.
    hidden: &hidden
        type: boolean
        description: >
            The hidden property hides elements from view when <code>true</code>.
    visible_if: &visible_if
        type:
            - string
            - object
        description: >
            A snippet of JavaScript code to be evaluated.
            
            From version 7.5 onwards, to avoid using an inefficent eval(), you can also call a function
            by using an object of the form:
                lib.methodName => arg1, arg2, arg3, ...
            
            The visible_if property hides elements from view if the code provided does not evaluate to <code>true</code>.
            
            See https://zenar.io/visibility-in-tuix for examples.


$schema: 'http://json-schema.org/draft-04/schema#'
title: Admin Box Schema

type: object
additionalProperties:
    title: Admin Box
    type: object
    required:
        - key
        - tabs
    properties:
        title:
            type: string
            description: >
                The title for the Admin Box
                If you do not specify this property the title bar will be hidden from view.
        
        title_for_existing_records:
            type: string
            description: >
                If you set this property, it will be used instead of the title when editing an existing record.
                
                (The toolkit will consider that you are editing an existing record if the $box['key']['id']
                 variable is set.)
                
                You can also use merge fields, e.g.: Editing the animal "[[details/name]]".
                
                
                This works from version 7.2 onwards.
                
                As of version 8.7, you can also include variables from the key.
        
        key:
            type: object
            properties:
                id:
                    type: *variable
                    modified_by_cms: true
                    description: >
                        The id key for this Admin Box.
                        
                        If opening an Admin Box from Organizer, this should match up with the
                        id of an Item in the current Panel. If you open the Admin Box using an
                        Item Button in Organizer, this will be automatically populated.
                        
                        If you are saving a newly created Item, you should populate the id
                        yourself as soon as you know what it is.
            additionalProperties:
                type: *variable
                description: >
                    A variable or meta-information that you define about this Admin Box.
            description: >
                The key of an Admin Box lets you receive and/or store meta-information and variables.
        
        identifier:
            type: object
            properties:
                css_class:
                    type: string
                    description: >
                        A CSS class name, which should be used to define an icon.
                label:
                    type: string
                    description: >
                        You can use this to set a label next to the id.
                value:
                    type: *stringy
                    description: >
                        The value of the id to show.
                        
                        Defaults to the $box['key']['id'] variable if not set.
                    default: (Defaults to the $box['key']['id'] variable)
            description: >
                This adds a green box at the top left with the current id.
                
                
                This works from version 7.2 onwards.
        
        last_updated:
            type: string
            description: >
                This adds a bit of text in italics at the top right, just under the tabs.
                
                This works from version 8.6 onwards.
        
        configure:
            type: object
            properties:
                link:
                    type: string
                    description: >
                        A href for the link.
                tooltip:
                    type: string
                    description: >
                        A tooltip for the link.
            description: >
                This adds a link at the bottom left, which will be styled as a cogwheel.
        
        tab:
            type: *stringy
            modified_by_cms: true
            description: >
                The code-name of the current tab that's being displayed.
                
                It defaults to the first tab in the Admin Box, but this can be overridden
                by the developer who opened this Admin Box.
            default: (the first tab of the Admin Box)
        
        switchToTab:
            type: *stringy
            modified_by_cms: true
            description: >
                Set this property to request to switch to another tab in the Admin Box.
                
                If the user clicks on a tab, this property will be set to the code-name of the tab
                they just clicked on.
                
                Note: if there were any validation errors on the current tab,
                the switch will be cancelled and the current tab will be remain in view.
                
                
                This works from version 7.7 onwards.
        
        disable_selecting_tab_from_url:
            type: boolean
            description: >
                This allows you to disable the feature where a FAB can be opened on a specific
                tab by requesting it in the URL.
                
                You would want to do this if you are making a multi-step wizard, and
                want to make sure that users always start on step 1 when the wizard
                is opened.
                
                This works from version 9.0 onwards.
        
        hide_tab_bar:
            type: boolean
            description: >
                If you set this property, the tab bar will not be visible.
                If you only have one tab, you may wish to hide the tab bar to reduce
                clutter and/or to gain a little bit of extra space.
        
        max_height:
            type: integer
            description: >
                Include this property to set a maximum height (in pixels) for the box.
            default: (the height of the screen)
        
        shake:
            type: boolean
            modified_by_cms: true
            description: >
                If there are errors on a tab, the CMS will give the Admin Box a little
                shake when the Admin tries to submit it.
                However if you wish to specifically enable or disable the shaking, you can
                set this property.
                The CMS will clear this property and go back to its default behaviour every time
                the Admin Box is validated and formatted.
        
        css_class:
            type: string
            description: A CSS class name to add to the outer wrapper of the Admin Box.
        
        save_button_message:
            type: string
            description: >
                The message on the save button.
            default: Save
        
        cancel_button_message:
            type: string
            description: >
                Including this property will remove the close button at the top right of the box
                and add a "cancel" button with the specified message at the bottom next to
                the "save" button.
        
        error_on_form_message:
            type: string
            description: >
                A message to display at the top of the screen when there is an error
                attached to a specific field on the form.
                
                A generic message will be used if one isn't provided here.
                
                This works from version 8.0 onwards.
        
        save_and_continue_button_message:
            type: string
            description: >
                Including this property will add a "Save and Continue" button to the Admin Box.
                This button acts in the same way as the save button, except that it does
                not close the Admin Box afterwards.
                
                This means that the Admin Box may be saved more than one time, and it also
                means that an Admin Box may start out creating a new thing, but then switch
                to editing an existing thing.
                
                The "Save and Continue" option probably works best when an Admin is
                editing something that already exists. You can enable it when in "Create"
                mode, but you will probably need to reformat the Admin Box when the Admin
                first saves and the thing you are creating is saved in the database.
                
                If the change between creating a new thing and editing an existing thing
                is too drastic, or will cause problems, you should not enable the "Save
                and Continue" option in "Create" mode.
        
        extra_button_html:
            type: string
            description: >
                You can use this property to add some extra html after the save button.
                
                
                This works from version 7.1 onwards.
        
        download:
            type: boolean
            html_description: |
                <p>You can set this for your Admin Box to offer a file download upon completion.</p>
                <p>Setting the <code>download</code> property for an Admin Box will cause the CMS to call your <code>adminBoxDownload()</code> method as well as your <code>saveAdminBox()</code> method when the Admin Box is saved.</p>
                <p>You should handle this request by outputting the appropriate headers and then outputting a file.</p>
                
        
        popout_message:
            type: string
            description: >
                A message to display after saving.
                
                You can use all of the features from https://zenar.io/customising-popout-messages-in-admin-mode
                in order to customise the message.
                
                Note: this will clash with the <code>popout_message</code> property in Organizer;
                you can use one or the other, but not both at the same time.
        
        toast:
            type: object
            description: >
                This will cause the panel to display a "toaster" at the top right when the admin box is displayed,
                or after the admin box is saved.
                
                The toastr library is used;
                you can see https://github.com/CodeSeven/toastr for more information.
            properties:
                message:
                    type: string
                    description: >
                        A message for the toast.
                title:
                    type: string
                    description: >
                        An optional title for the toast.
                
                message_type:
                    enum:
                        - error
                        - warning
                        - info
                        - success
                    default: info
                    description: >
                        The type of message. A different styling will be applied for each different type.
                
                options:
                    additionalProperties:
                        type: *variable
                        description: >
                            Any additional options to pass to the toastr library.
        
        confirm:
            type: object
            dependencies_if_true:
                show:
                    - message
                    - button_message
                    - cancel_button_message
            properties:
                show:
                    type: boolean
                    description: >
                        The confirmation will only be shown if this is set.
                message:
                    type: string
                    description: >
                        A message to show.
                html:
                    type: boolean
                    description: >
                        If this is set, the message will not be html-escaped.
                button_message:
                    type: string
                    description: >
                        A message for the confirm button
                cancel_button_message:
                    type: string
                    description: >
                        A message for the cancel button
                        
                        As of version 8.7 this is optional, and will default to "Cancel"
                        (translated into the local language if translations are enabled) if not set.
                message_type:
                    enum:
                        - none
                        - error
                        - warning
                        - question
                        - success
                    default: none
                    description: >
                        The type of message. A different styling will be applied for each different type.

            description: >
                Use this property to display a confirmation prompt before saving.
                If show is set to true, you must provide the message, button_message and cancel_button_message attributes.
        
        tabs:
            type: object
            description: >
                Admin Boxes are divided up into sections called "Tabs".
                
                Your Admin Box must have at least one tab, but can have multiple tabs.
                
                To place fields on your Admin Box, you must create at least one tab to put them on.
            
            additionalProperties:
                type: object
                required:
                    - label
                    - fields
                properties:
                    ord: *ord
                    copy_of: *copy_of
                    label:
                        type: string
                        description: >
                            A label to display on the tab's link.
                    
                    parent:
                        type: string
                        description: >
                            Enter the code-name of another tab here to make your tab appear
                            under the named tab as a dropdown.
                        
                            There's a limit of 2 levels; you can't have a dropdown inside another dropdown.
                            
                            
                            This works from version 7.3 onwards.
                    
                    hidden: *hidden
                    visible_if: *visible_if
                    hide_when_children_are_not_visible:
                        type: boolean
                        description: >
                            If you set this property, the button will be hidden when it has no
                            visible children.
                            
                            
                            This works from version 7.3 onwards.
                    
                    errors:
                        type: object
                        html_description: |
                            <p>You can set errors&nbsp;using your <code>validateAdminBox()</code> method to show that there are errors on a tab.</p>
                            <p>If edit mode is enabled for a tab, an Admin will not be able to leave that tab or save the Admin Box whilst there are errors on that tab.</p>
                            <p>The CMS will automatically initialise the <code>errors</code> property to an empty array each time the tab is validated. This means that any errors from a previous validation will be cleared and must be re-added if the error is still present.</p>
                        additionalProperties:
                            type: string
                            description: >
                                An error message to show.
                    notices:
                        type: object
                        html_description: |
                            <p>Notices display like errors, but do not have any special functionality.&nbsp;If visible, they are displayed one after the other just below the error messages on a tab.</p>
                            <p>The CMS never automatically sets or removes them, and a notice will not stop an Admin from leaving a tab or saving.</p>
                        additionalProperties:
                            type: object
                            required:
                                - type
                            dependencies_if_true:
                                show:
                                    - message
                            properties:
                                show:
                                    type: boolean
                                    description: >
                                        The notice will only be shown if this is set.
                                        
                                        From version 8.4 onwards, you can also use the visible_if property to control whether the notice is displayed,
                                        however the show property must still be set to true otherwise the notice will not display.
                                visible_if: *visible_if
                                message:
                                    type: string
                                    description: >
                                        A message to show.
                                type:
                                    enum:
                                        - error
                                        - warning
                                        - question
                                        - information
                                        - success
                                    description: >
                                        The type of notice. A different styling will be applied for each different type.
                                html:
                                    type: boolean
                                    description: >
                                        If this is set, the message will not be html-escaped.
                    
                    show_errors_after_field:
                        type: string
                        description: >
                            If you don't want the error messages displaying at the top of the tab,
                            you can set the name of a field here to display them below that field.
                            Note: the field after must start on a new line.
                    disable_autofocus:
                        type: boolean
                        description: >
                            When a tab is displayed/redrawn/formatted, the CMS will try to focus on the
                            first field on that tab.
                            This is usually convenient, but can cause problems for tabs with scrollbars
                            as the browser will scroll to show the focused field.
                            You can disable this automatic focusing by setting this property.
                    
                    edit_mode:
                        type: object
                        description: >
                            The edit mode property controls whether the fields on a tab can be edited by an administrator.
                        properties:
                            enabled:
                                type: boolean
                                description: >
                                    Whether this tab can be edited.
                            on:
                                type: boolean
                                modified_by_cms: true
                                description: >
                                    The CMS will automatically set this property when this tab is in edit mode.
                            always_on:
                                type: boolean
                                description: >
                                    Include this property to lock a tab in edit mode, and not show the cancel
                                    button.
                                    Note: if this property is not defined then it will default to true.
                                default: true
                            #enable_revert:
                            #    type: boolean
                            #    description: >
                            #        Include this property to show the "Undo Changes" button when using the
                            #        always_on property.
                            #
                            #        If this property is not defined, then the CMS will automatically enable this
                            #        option if the $box['key']['id'] variable is set.
                            #    default: (intelligent default)
                            format_on_edit:
                                type: boolean
                                description: >
                                    If this property is set, the Admin Box will be submitted to the server and
                                    reformatted if the "Edit" button is pressed.
                            format_on_cancel_edit:
                                type: boolean
                                description: >
                                    If this property is set, the Admin Box will be submitted to the server and
                                    reformatted if the "Cancel" button is pressed.
                            #format_on_revert:
                            #    type: boolean
                            #    description: >
                            #        If this property is set, the Admin Box will be submitted to the server and
                            #        reformatted if the "Revert" button is pressed.
                            validate_on_edit:
                                type: boolean
                                description: >
                                    If this property is set, the Admin Box will be submitted to the server and
                                    validated if the "Edit" button is pressed.
                            validate_on_cancel_edit:
                                type: boolean
                                description: >
                                    If this property is set, the Admin Box will be submitted to the server and
                                    validated if the "Cancel" button is pressed.
                            #validate_on_revert:
                            #    type: boolean
                            #    description: >
                            #        If this property is set, the Admin Box will be submitted to the server and
                            #        validated if the "Revert" button is pressed.
                    
                    fields:
                        type: object
                        description: >
                            An array of fields on the tab.
                            
                            (If you do not set any fields on a tab, it will be empty.)
                        
                        additionalProperties:
                            type: object
                            oneOf:
                                -
                                    required:
                                        - type
                                -
                                    required:
                                        - pick_items
                                -
                                    required:
                                        - image
                                -
                                    required:
                                        - snippet
                                -
                                    required:
                                        - upload
                                -
                                    required:
                                        - captcha
                            
                            #Note: it's legal for pick_items and upload to appear together
                            #There's a small hack in the devTools.validate() function to add this exception.
                            
                            forbidden_if_true:
                                full_width:
                                    - label
                                    - row_class
                                same_row:
                                    - indent_level
                                    - label
                                    - legend
                                    - row_class
                            properties:
                                ord: *ord
                                copy_of: *copy_of
                                hidden: *hidden
                                visible_if: *visible_if
                                
                                hide_if_empty:
                                    type: boolean
                                    description: >
                                        Hide this field if its value is empty. (Best used for read-only fields.)
                                        
                                        This works from version 8.6 onwards.
                                hide_with_previous_field:
                                    type: boolean
                                    description: >
                                        Hide this field if the last field was hidden.
                                        
                                        This works from version 7.5 onwards.
                                hide_with_previous_previous_field:
                                    type: boolean
                                    description: >
                                        Hide this field if the field before last was hidden.
                                        
                                        This works from version 7.7 onwards.
                                hide_if_previous_field_is_not_hidden:
                                    type: boolean
                                    description: >
                                        Hide this field if the last field was not hidden.
                                        
                                        This works from version 7.5 onwards.
                                hide_if_previous_previous_field_is_not_hidden:
                                    type: boolean
                                    description: >
                                        Hide this field if the field before last was not hidden.
                                        
                                        This works from version 7.7 onwards.
                                hide_with_previous_indented_field:
                                    type: boolean
                                    description: >
                                        Hide this field if the last field on the same indent was hidden.
                                        
                                        This works from version 7.5 onwards.
                                hide_with_previous_indented_fields:
                                    type: boolean
                                    description: >
                                        Hide this field if all of the previous field on the same indent have been hidden.
                                        
                                        This works from version 7.7 onwards.
                                hide_with_previous_outdented_field:
                                    type: boolean
                                    description: >
                                        Hide this field if the last field on a lesser indent was hidden.
                                        
                                        This works from version 7.5 onwards.
                                hide_if_previous_value_is:
                                    description: >
                                        Hide this field if value of the last field equals the value you enter.
                                        You can also provide an array of values, or an object with values as keys.
                                        
                                        This works from version 8.6 onwards.
                                hide_if_previous_outdented_value_is:
                                    description: >
                                        Hide this field if value of the last field on a lower indent equals the value you enter.
                                        You can also provide an array of values, or an object with values as keys.
                                        
                                        This works from version 8.6 onwards.
                                hide_if_previous_value_isnt:
                                    description: >
                                        Hide this field if value of the last field does not equal the value you enter.
                                        You can also provide an array of values, or an object with values as keys.
                                        
                                        This works from version 7.5 onwards.
                                hide_if_previous_outdented_value_isnt:
                                    description: >
                                        Hide this field if value of the last field on a lower indent does not equal the value you enter.
                                        You can also provide an array of values, or an object with values as keys.
                                        
                                        This works from version 7.5 onwards.
                                
                                
                                
                                
                                
                                readonly:
                                    type: boolean
                                    description: >
                                        Causes a field to always be drawn as a read-only field, even if
                                        edit mode is enabled.
                                        
                                        This works from version 7.5 onwards.
                                        
                                        Before version 7.5 this property was called "read_only".
                                        This name still works as a deprecated alias.
                                
                                readonly_if:
                                    type: string
                                    description: >
                                        A snippet of JavaScript code to be evaluated.
            
                                        Adding the readonly_if property causes a field to be read-only
                                        if the code snippet evaluates to <code>true</code>.
                                        
                                        This works from version 8.0 onwards.
                                
                                show_as_a_label_when_readonly:
                                    type: boolean
                                    description: >
                                        Causes a field to be drawn as label, rather than a disabled field,
                                        if it is readonly.
                                        
                                        This works from version 7.5 onwards.
                                
                                show_as_a_span_when_readonly:
                                    type: boolean
                                    description: >
                                        Causes a field to be drawn as span, rather than a disabled field,
                                        if it is readonly.
                                        
                                        This works from version 8.0 onwards.
                                
                                show_as_a_label:
                                    type: boolean
                                    description: >
                                        Shortcut to setting the readonly and show_as_a_label_when_readonly properties.
                                        
                                        This works from version 8.0 onwards.
                                
                                show_as_a_span:
                                    type: boolean
                                    description: >
                                        Shortcut to setting the readonly and show_as_a_span_when_readonly properties.
                                        
                                        This works from version 8.0 onwards.
                                
                                hide_when_readonly:
                                    type: boolean
                                    description: >
                                        Causes a field to be hidden,
                                        if it is readonly.
                                        
                                        This works from version 8.0 onwards.
                                
                                css_class:
                                    type: string
                                    description: >
                                        This property allows you to place a CSS class name on the field.
                                        
                                        This works from version 7.4 onwards.
                                label:
                                    type: string
                                    description: >
                                        A label for the field. Won't be HTML escaped.
                                label_class:
                                    type: string
                                    description: >
                                        This property allows you to place a CSS class name on the field's label.
                                        
                                        
                                        This works from version 7.0.6 onwards.
                                full_width:
                                    type: boolean
                                    description: >
                                        This property will make the field full width, i.e. taking up both table columns.
                                same_row:
                                    type: boolean
                                    description: >
                                        This will place a field on the same row as the previous field.
                                
                                indent:
                                    type: number
                                    description: >
                                        Setting this property will add the zenario_indent_level CSS class name to the field.
                                        
                                        
                                        This works from version 7.1 onwards.
                                        
                                grouping:
                                    type: string
                                    description: >
                                        Set this property to the name of a grouping to have this field
                                        appear in the grouping.
                                        
                                        
                                        To create a grouping, you can make a field with <code>type: grouping</code> and
                                        give it a name, e.g. <code>name: my_grouping_name</code>
                                        
                                        
                                        This works from version 7.1 onwards.
                                        
                                group_with_previous_field:
                                    type: boolean
                                    description: >
                                        Set this property to put this field in the same grouping as whatever field was just before it.
                                        
                                        Note - this is calculated *before* the fields are sorted by ordinal,
                                        and works using the order that the fields appear in your yaml file.
                                        
                                        
                                        This works from version 7.6 onwards.
                                
                                legend:
                                    type: string
                                    description: >
                                        This adds a legend above a field. Best used on the first field in a grouping. Won't be HTML escaped.
                                        
                                        
                                        This works from version 7.1 onwards.
                                
                                pre_field_html:
                                    type: string
                                    description: >
                                        Some HTML code to be placed just before the field and the field's label.
                                pre_field_post_label_html:
                                    type: string
                                    description: >
                                        Some HTML code to be placed just before the field, but after the field's label.
                                        Does not work for checkbox or radio-type fields, where the label is after the field.
                                        
                                        This works from version 9.2 onwards.
                                post_field_label:
                                    type: string
                                    description: >
                                        Adds a label after the field.
                                post_field_html:
                                    type: string
                                    description: >
                                        Some HTML code to be placed just after the field.
                                side_note:
                                    type: string
                                    description: >
                                        Places a piece of text to the side of the field in italics.
                                        
                                        This only works for fields that do not have the full_width or
                                        same_row properties set.
                                        
                                        Won't be HTML escaped.
                                note_below:
                                    type: string
                                    description: >
                                        Places a piece of text below the field in italics.
                                        Won't be HTML escaped.
                                
                                show_phrase_icon:
                                    type: boolean
                                    description: >
                                        This will show a "phrase" icon next to this field.
                                        You should set this for fields that will be translated.
                                
                                show_copy_text_button:
                                    type: boolean
                                    description: >
                                        This will show a "copy" icon next to this field.
                                        When clicked, the value of the field will be placed into the
                                        user's clipboard.
