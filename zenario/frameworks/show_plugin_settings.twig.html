<div class="only_show_in_edit_mode">
	<div class="heading"><h2>{{Heading}}</h2></div>
	<div class="sub_heading"><h3>{{Sub_Heading}}</h3></div>
	<div class="settings">
		{% for key,value in Settings %}
			<div class="setting">
				<div class="setting_key"><h4>{{key}}</h4></div>
				<div class="setting_value">{{value}}</div>
			</div>
		{% endfor %}
	</div>
</div>
