<form>
	<div class="zenario_grid_options">
		<div class="zenario_grid_type">
			<span>Editing "{{zenarioSD.data.name}}" with Slide Designer</span>
		</div>
		<div class="download_links_box_middle" style="float: right;">
		    <div class="download_links_box_middle_wrapper" style="padding-right:0px;">
		        <div style="margin-right:50px;">
			        <h3>{{zenarioA.phrase.gridSaveTemplate}}</h3>
			
			    <div class="zenario_grid_save">
				    <div class="nice_button"><div class="r"><a class="i" onclick="zenarioSD.save();" >{{zenarioA.phrase.gridSave}}</a></div></div>
			    </div>
			
		    </div>
		</div>
	</div>
</form>

<div class="zenario_grid_undo_redo">
	<a id="{{m.formId}}--setting_undo" class="zenario_grid_setting_undo {{(zenarioSD.canUndo()? '' : 'zenario_grid_setting_undo_disabled')}}" title="{{zenarioA.phrase.gridUndo}}">{{zenarioA.phrase.gridUndo}}</a> 
	<a id="{{m.formId}}--setting_redo" class="zenario_grid_setting_redo {{(zenarioSD.canRedo()? '' : 'zenario_grid_setting_redo_disabled')}}" title="{{zenarioA.phrase.gridRedo}}">{{zenarioA.phrase.gridRedo}}</a> 
</div>
