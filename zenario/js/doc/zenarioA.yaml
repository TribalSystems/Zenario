showAJAXLoader:
    summary: |
        Calling this function dims the screen and displays an AJAX loader (i.e. the spinning circle thing).
    desc: |
        <h2>Description</h2>
        <p>
            Calling this function dims the screen and displays an AJAX loader (i.e. the spinning circle thing).
        </p><p>
            You can use this function if you want to stop the admin from interacting with the page while you
            wait for an AJAX request to load.
        </p><p>
            The admin will not be able to click on anything until you remove the loader by calling
            <span class="code">zenarioA.hideAJAXLoader()</span>
        </p>
        <h2>Return Value</h2>
        <p>
            Nothing.
        </p>
showHelp:
    summary: |
        This displays Organizer's help-system.
    desc: |
        <h2>Description</h2>
        <p>
            This displays Organizer's help-system.
        </p><p>
            Requires Organizer to be already open to work.
        </p><p>
            Note that this help system is powered by intro.js, and this function is basically just sets everything up and calls it.
        </p>
        <h2>Return Value</h2>
        <p>
            Nothing.
        </p>
showMessage:
    summary: |
        This displays a CMS-styled message box in admin mode.
    desc: |
        <h2>Description</h2>
        <p>
            This displays a CMS-styled message box in admin mode.
        </p>
        <h2>Parameters</h2>
        <h3><code>message</code></h3>
        <p style="margin-left: 40px;">A message to display. You can enter a plain text message, or html.</p>
        <p style="margin-left: 40px;">You can prefix this message with any of the controls documented on the <a href="customising-popout-messages-in-admin-mode">Customising Message Boxes in Admin Mode page</a>.</p>
        <h3><code>buttonsHTML</code></h3>
        <p style="margin-left: 40px;">Some html for some buttons at the bottom of the box.</p>
        <p style="margin-left: 40px;">If set to <span class="code">undefined</span> or <span class="code">true</span>, a simple "OK" button will appear.</p>
        <h3><code>messageType</code></h3>
        <p style="margin-left: 40px;">You can enter "error", "success", "warning" or "question" to set the style of the message.</p>
        <h3><code>modal</code></h3>
        <p style="margin-left: 40px;">If this is set to true, the admin won't be able to close the box by clicking in the background.</p>
        <h3><code>htmlEscapeMessage</code></h3>
        <p style="margin-left: 40px;">If you entered a plain text message into <span class="code">message</span>, you should set this to <span class="code">true</span>.</p>
        <h2>Return Value</h2>
        <p>
            Nothing.
        </p>
