commandEnabled:
    summary: |
        Checks whether a specific command is available in the conductor in the slot you specify.
    desc: |
        <h2>Description</h2>
        <p>
            Checks whether a specific command is available in the conductor in the slot you specify.
        </p>
        <h2>Return Value</h2>
        <p>
            <code>true</code> if there is a conductor in the slot, with the command available.
        </p>
