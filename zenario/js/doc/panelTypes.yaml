        </p>
        <h2>Return Value</h2>
        <p>
            Not needed.
        </p>
deselectItem:
    summary: |
        This method should cause an item to be deselected
    desc: |
        <h2>Description</h2>
        <p>
            This method should cause an item to be selected.
        </p><p>
            It is called after your panel is drawn so you should update the state of your items
            on the page.
        </p>
        <h2>Return Value</h2>
