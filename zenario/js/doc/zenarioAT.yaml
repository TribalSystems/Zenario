desc: |
    Functions used by the admin toolbar.
funs:
    clickTab:
        summary: |
            This changes the tab shown by the admin toolbar.
        desc: |
            <p>
                If a plugin on the page is currently being edited, nothing will happen.
            </p>
    init:
        summary: |
            This function initialises the Admin Toolbar. It can be called a second time to reload it.
    organizerQuick:
        summary: |
            This function can be used to open Organizer in "quick" mode from the admin toolbar.
