                                        <h2>PHP Good Practice</h2>
                                        <p>As the value of the <code>pressed</code> may not be set in PHP, you should check it using <code>!empty()</code>, <code>isset()</code>, <code>arrayKey()</code>, <code>issetArrayKey()</code> or a similar function to avoid a PHP warning.</p>
