                                        <p>For 'toggle' type buttons, the client will toggle the value of <code>pressed</code> between false and true each time the Admin presses this button.</p>
                                        <p>Before Zenario&nbsp;version 6.0.4,&nbsp;'toggle' type buttons acted as if they always had the&nbsp;<code>format_onchange</code> property set; when they were pressed the client changed the value of the <code>pressed</code> property, then called the format function.</p>
