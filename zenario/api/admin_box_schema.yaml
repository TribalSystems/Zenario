common_definitions:
    stringy: &stringy
        - number
        - string
    variable: &variable
        - boolean
        - number
        - string
        - "null"
    ord: &ord
        type: number
        description: >
            This controls the order in which elements are drawn on the screen.
            
            If not set, it defaults to the order the CMS finds them in.
    hidden: &hidden
        type: boolean
        description: >
            The hidden property hides elements from view when <code>true</code>.
    visible_if: &visible_if
        type: string
        description: >
            A snippet of JavaScript code to be evaluated.
            
            The visible_if property hides elements from view if the code provided does not evaluate to <code>true</code>.
            
            See http://zenar.io/visibility-in-tuix for examples.


$schema: 'http://json-schema.org/draft-04/schema#'
title: Admin Box Schema

type: object
additionalProperties:
    title: Admin Box
    type: object
    required:
        - key
        - tabs
    properties:
        title:
            type: string
            description: >
                The title for the Admin Box
                If you do not specify this property the title bar will be hidden from view.
        
        title_for_existing_records:
            type: string
            description: >
                If you set this property, it will be used instead of the title when editing an existing record.
                
                (The toolkit will consider that you are editing an existing record if the $box['key']['id']
                 variable is set.)
                
                You can also use merge fields, e.g.: Editing the animal "[[details/name]]".
                
                
                This works from version 7.2 onwards.
        
        key:
            type: object
            properties:
                id:
                    type: *variable
                    modified_by_cms: true
                    description: >
                        The id key for this Admin Box.
                        
                        If opening an Admin Box from Organizer, this should match up with the
                        id of an Item in the current Panel. If you open the Admin Box using an
                        Item Button in Organizer, this will be automatically populated.
                        
                        If you are saving a newly created Item, you should populate the id
                        yourself as soon as you know what it is.
            additionalProperties:
                type: *variable
                description: >
                    A variable or meta-information that you define about this Admin Box.
            description: >
                The key of an Admin Box lets you receive and/or store meta-information and variables.
        
        identifier:
            type: object
            properties:
                css_class:
                    type: string
                    description: >
                        A CSS class name, which should be used to define an icon.
                label: 
                    type: string
                    description: >
                        You can use this to set a label next to the id.
                value:
                    type: *stringy
                    description: >
                        The value of the id to show.
                        
                        Defaults to the $box['key']['id'] variable if not set.
                    default: (Defaults to the $box['key']['id'] variable)
            description: >
                This adds a green box at the top left with the current id.
                
                
                This works from version 7.2 onwards.
        
        configure:
            type: object
            properties:
                link:
                    type: string
                    description: >
                        A href for the link.
                tooltip:
                    type: string
                    description: >
                        A tooltip for the link.
            description: >
                This adds a link at the bottom left, which will be styled as a cogwheel.
        
        tab:
            type: *stringy
            modified_by_cms: true
            description: >
                The code-name of the current tab.
                Can be overwritten by the the opener of the Admin Box.
            default: (the first tab of the Admin Box)
        
        hide_tab_bar:
            type: boolean
            description: >
                If you set this property, the tab bar will not be visible.
                If you only have one tab, you may wish to hide the tab bar to reduce
                clutter and/or to gain a little bit of extra space.
        
        max_height:
            type: integer
            description: >
                Include this property to set a maximum height (in pixels) for the box.
            default: (the height of the screen)
        
        shake:
            type: boolean
            modified_by_cms: true
            description: >
                If there are errors on a tab, the CMS will give the Admin Box a little
                shake when the Admin tries to submit it.
                However if you wish to specifically enable or disable the shaking, you can
                set this property.
                The CMS will clear this property and go back to its default behaviour every time
                the Admin Box is validated and formatted.
        
        css_class:
            type: string
            description: A CSS class name to add to the outer wrapper of the Admin Box.
        
        save_button_message:
            type: string
            description: >
                The message on the save button.
            default: Save
        
        cancel_button_message:
            type: string
            description: >
                Including this property will remove the close button at the top right of the box
                and add a "cancel" button with the specified message at the bottom next to
                the "save" button.
        
        save_and_continue_button_message:
            type: string
            description: >
                Including this property will add a "Save and Continue" button to the Admin Box.
                This button acts in the same way as the save button, except that it does
                not close the Admin Box afterwards.
                
                This means that the Admin Box may be saved more than one time, and it also
                means that an Admin Box may start out creating a new thing, but then switch
                to editing an existing thing.
                
                The "Save and Continue" option probably works best when an Admin is
                editing something that already exists. You can enable it when in "Create"
                mode, but you will probably need to reformat the Admin Box when the Admin
                first saves and the thing you are creating is saved in the database.
                
                If the change between creating a new thing and editing an existing thing
                is too drastic, or will cause problems, you should not enable the "Save
                and Continue" option in "Create" mode.
        
        extra_button_html:
            type: string
            description: >
                You can use this property to add some extra html after the save button.
                
                
                This works from version 7.1 onwards.
        
        download:
            type: boolean
            html_description: |
                <p>You can set this for your Admin Box to offer a file download upon completion.</p>
                <p>Setting the <code>download</code> property for an Admin Box will cause the CMS to call your <code>adminBoxDownload()</code> method as well as your <code>saveAdminBox()</code> method when the Admin Box is saved.</p>
                <p>You should handle this request by outputting the appropriate headers and then outputting a file.</p>
                
        
        popout_message:
            type: string
            description: >
                A message to display after saving.
                
                You can use all of the features from http://zenar.io/customising-popout-messages-in-admin-mode
                in order to customise the message.
                
                Note that this will clash with the <code>popout_message</code> property in Organizer;
                you can use one or the other, but not both at the same time.
        
        toast:
            type: object
            description: >
                This will cause the panel to display a "toaster" at the top right when the admin box is displayed,
                or after the admin box is saved.
                
                The toastr library is used;
                you can see https://github.com/CodeSeven/toastr for more information.
            properties:
                message:
                    type: string
                    description: >
                        A message for the toast.
                title:
                    type: string
                    description: >
                        An optional title for the toast.
                
                message_type:
                    enum:
                        - error
                        - warning
                        - info
                        - success
                    default: info
                    description: >
                        The type of message. A different styling will be applied for each different type.
                
                options:
                    additionalProperties:
                        type: *variable
                        description: >
                            Any additional options to pass to the toastr library.
        
        confirm:
            type: object
            dependencies_if_true:
                show:
                    - message
                    - button_message
                    - cancel_button_message
            properties:
                show:
                    type: boolean
                    description: >
                        The confirmation will only be shown if this is set.
                message:
                    type: string
                    description: >
                        A message to show.
                html:
                    type: boolean
                    description: >
                        If this is set, the message will not be html-escaped.
                button_message:
                    type: string
                    description: >
                        A message for the confirm button
                cancel_button_message:
                    type: string
                    description: >
                        A message for the cancel button
                message_type:
                    enum:
                        - none
                        - error
                        - warning
                        - question
                        - success
                    default: none
                    description: >
                        The type of message. A different styling will be applied for each different type.

            description: >
                Use this property to display a confirmation prompt before saving.
                If show is set to true, you must provide the message, button_message and cancel_button_message attributes.
        
        tabs:
            type: object
            description: >
                Admin Boxes are divided up into sections called "Tabs".
                
                Your Admin Box must have at least one tab, but can have multiple tabs.
                
                To place fields on your Admin Box, you must create at least one tab to put them on.
            
            additionalProperties:
                type: object
                required:
                    - label
                    - fields
                properties:
                    ord: *ord
                    label:
                        type: string
                        description: >
                            A label to display on the tab's link.
                    hidden: *hidden
                    visible_if: *visible_if
                    errors:
                        type: object
                        html_description: |
                            <p>You can set errors&nbsp;using your <code>validateAdminBox()</code> method to show that there are errors on a tab.</p>
                            <p>If edit mode is enabled for a tab, an Admin will not be able to leave that tab or save the Admin Box whilst there are errors on that tab.</p>
                            <p>The CMS will automatically initialise the <code>errors</code> property to an empty array each time the tab is validated. This means that any errors from a previous validation will be cleared and must be re-added if the error is still present.</p>
                        additionalProperties:
                            type: string
                            description: >
                                An error message to show.
                    notices:
                        type: object
                        html_description: |
                            <p>Notices display like errors, but do not have any special functionality.&nbsp;If visible, they are displayed one after the other just below the error messages on a tab.</p>
                            <p>The CMS never automatically sets or removes them, and a notice will not stop an Admin from leaving a tab or saving.</p>
                        additionalProperties:
                            type: object
                            required:
                                - type
                            dependencies_if_true:
                                show:
                                    - message
                            properties:
                                show:
                                    type: boolean
                                    description: >
                                        The notice will only be shown if this is set.
                                message:
                                    type: string
                                    description: >
                                        A message to show.
                                type:
                                    enum:
                                        - error
                                        - warning
                                        - question
                                        - success
                                    description: >
                                        The type of notice. A different styling will be applied for each different type.
                    
                    show_errors_after_field:
                        type: string
                        description: >
                            If you don't want the error messages displaying at the top of the tab,
                            you can set the name of a field here to display them below that field.
                            Note that the field after must start on a new line.
                    disable_autofocus:
                        type: boolean
                        description: >
                            When a tab is displayed/redrawn/formatted, the CMS will try to focus on the
                            first field on that tab.
                            This is usually convenient, but can cause problems for tabs with scrollbars
                            as the browser will scroll to show the focused field.
                            You can disable this automatic focusing by setting this property.
                    
                    edit_mode:
                        type: object
                        description: >
                            The edit mode property controls whether the fields on a tab can be edited by an administrator.
                        properties:
                            enabled:
                                type: boolean
                                description: >
                                    Whether this tab can be edited.
                            on:
                                type: boolean
                                modified_by_cms: true
                                description: >
                                    The CMS will automatically set this property when this tab is in edit mode.
                            always_on:
                                type: boolean
                                description: >
                                    Include this property to lock a tab in edit mode, and not show the cancel
                                    button. 
                                    Note that if this property is not defined then it will default to true.
                                default: true
                            #enable_revert:
                            #    type: boolean
                            #    description: >
                            #        Include this property to show the "Undo Changes" button when using the
                            #        always_on property.
                            #        
                            #        If this property is not defined, then the CMS will automatically enable this
                            #        option if the $box['key']['id'] variable is set.
                            #    default: (intelligent default)
                            format_on_edit:
                                type: boolean
                                description: >
                                    If this property is set, the Admin Box will be submitted to the server and
                                    reformatted if the "Edit" button is pressed.
                            format_on_cancel_edit:
                                type: boolean
                                description: >
                                    If this property is set, the Admin Box will be submitted to the server and
                                    reformatted if the "Cancel" button is pressed.
                            #format_on_revert:
                            #    type: boolean
                            #    description: >
                            #        If this property is set, the Admin Box will be submitted to the server and
                            #        reformatted if the "Revert" button is pressed.
                            validate_on_edit:
                                type: boolean
                                description: >
                                    If this property is set, the Admin Box will be submitted to the server and
                                    validated if the "Edit" button is pressed.
                            validate_on_cancel_edit:
                                type: boolean
                                description: >
                                    If this property is set, the Admin Box will be submitted to the server and
                                    validated if the "Cancel" button is pressed.
                            #validate_on_revert:
                            #    type: boolean
                            #    description: >
                            #        If this property is set, the Admin Box will be submitted to the server and
                            #        validated if the "Revert" button is pressed.
                    
                    fields:
                        type: object
                        description: >
                            An array of fields on the tab.
                            
                            (If you do not set any fields on a tab, it will be empty.)
                        
                        additionalProperties:
                            type: object
                            oneOf:
                                -
                                    required:
                                        - type
                                -
                                    required:
                                        - pick_items
                                -
                                    required:
                                        - snippet
                                -
                                    required:
                                        - upload
                            
                            #Note: it's legal for pick_items and upload to appear together
                            #There's a small hack in the devTools.validate() function to add this exception.
                            
                            forbidden_if_true:
                                full_width:
                                    - label
                                    - row_class
                                same_row:
                                    - indent_level
                                    - label
                                    - legend
                                    - row_class
                            properties:
                                ord: *ord
                                hidden: *hidden
                                visible_if: *visible_if
                                row_class:
                                    type: string
                                    description: >
                                        This property allows you to place a CSS class name on a row.
                                label:
                                    type: string
                                    description: >
                                        A label for the field. Won't be HTML escaped.
                                label_class:
                                    type: string
                                    description: >
                                        This property allows you to place a CSS class name on the field's label.
                                        
                                        
                                        This works from version 7.0.6 onwards.
                                full_width:
                                    type: boolean
                                    description: >
                                        This property will make the field full width, i.e. taking up both table columns.
                                same_row:
                                    type: boolean
                                    description: >
                                        This will place a field on the same row as the previous field.
                                
                                indent:
                                    type: number
                                    description: >
                                        Setting this property will add the zenario_indent_level CSS class name to the field.
                                        
                                        
                                        This works from version 7.1 onwards.
                                
                                        
                                grouping:
                                    type: string
                                    description: >
                                        Set this property to the name of a grouping to have this field
                                        appear in the grouping.
                                        
                                        
                                        To create a grouping, you can make a field with <code>type: grouping</code> and
                                        give it a name, e.g. <code>name: my_grouping_name</code>
                                        
                                        
                                        This works from version 7.1 onwards.
                                legend:
                                    type: string
                                    description: >
                                        This adds a legend above a field. Best used on the first field in a grouping. Won't be HTML escaped.
                                        
                                        
                                        This works from version 7.1 onwards.
                                
                                pre_field_html:
                                    type: string
                                    description: >
                                        Some HTML code to be placed just before the field.
                                post_field_label:
                                    type: string
                                    description: >
                                        Adds a label after the field.
                                post_field_html:
                                    type: string
                                    description: >
                                        Some HTML code to be placed just after the field.
                                side_note:
                                    type: string
                                    description: >
                                        Places a piece of text to the side of the field in italics.
                                        
                                        This only works for fields that do not have the full_width or
                                        same_row properties set.
                                        
                                        Won't be HTML escaped.
                                note_below:
                                    type: string
                                    description: >
                                        Places a piece of text below the field in italics.
                                        Won't be HTML escaped.
                                
                                show_phrase_icon:
                                    type: boolean
                                    description: >
                                        This will show a "phrase" icon next to this field.
                                        You should set this for fields that will be translated.
                                
                                type:
                                    enum:
                                        - checkbox
                                        - checkboxes
                                        - code_editor
                                        - color_picker
                                        - colour_picker
                                        - date
                                        - datetime
                                        - editor
                                        - grouping
                                        - hidden
                                        - password
                                        - radio
                                        - radios
                                        - select
                                        - submit
                                        - text
                                        - textarea
                                        - toggle
                                        - url
                                    description: >
                                        The type of field to draw.
                                
                                name:
                                    type: string
                                    default: (defaults to the code name/id)
                                    description: >
                                        The name property is used for <code>type: grouping</code> and
                                        <code>type: radio</code> fields.
                                        
                                        
                                        If you have multiple <code>type: radio</code> fields on one tab, you can bind them together into
                                        a radiogroup by giving them all the same name, e.g. <code>name: my_radiogroup</code>.
                                        
                                        
                                        To create a grouping, you can make a field with <code>type: grouping</code> and
                                        give it a name, e.g. <code>name: my_grouping_name</code>
                                        
                                        You can put fields in the grouping by adding the <code>grouping</code> property to
                                        them, e.g. <code>grouping: my_grouping_name</code>
                                        
                                        
                                        This works from version 7.1 onwards.
                                
                                upload:
                                    type: object
                                    description: >
                                        This type of field lets an administrator upload files from their computer.
                                        
                                    properties:
                                        accept:
                                            type: string
                                            description: >
                                                A list of file extensions or mime-types to accept, e.g.:
                                                image/*,image/jpeg,.jpg
                                                
                                                Defaults to the extensions property if not set.
                                        extensions:
                                            type: object
                                            additionalProperties:
                                                type: *variable
                                                description: >
                                                    An extension of file to accept
                                            description: >
                                                A list of file extensions to accept from Dropbox, e.g.:
                                                .gif,.jpg,.png
                                                
                                                Defaults to the accept property if not set.
                                        
                                        multi:
                                            type: boolean
                                            description: >
                                                Whether to allow multiple file-selection.
                                        drag_and_drop:
                                            type: boolean
                                            description: >
                                                Whether to allow drag-and-drop uploads for browsers that support HTML 5.
                                        
                                                Note that only one field on a tab may use a drag-and-drop upload.
                                        reorder_items:
                                            type: boolean
                                            description: >
                                                Setting this property will show nudge buttons to let an administrator reorder the files.
                                                
                                                If you don't set this property, files will be displayed alphabetically by filename.
                                        
                                        upload_phrase:
                                            type: string
                                            default: 'Upload...'
                                            description: >
                                                The text for the Upload button.
                                        dropbox_phrase:
                                            type: string
                                            default: 'Choose from Dropbox...'
                                            description: >
                                                The text for the Choose from Dropbox button.
                                
                                pick_items: &pick_items
                                    type: object
                                    description: >
                                        This type of field lets an administrator pick items from Organizer and have their id
                                        stored in the field.
                                    required:
                                        - path
                                        - target_path
                                        - min_path
                                    properties:
                                        path:
                                            type: string
                                            description: >
                                                The path of the panel in Organizer that you wish to show.
                                                
                                                You may enter either a tag path or a navigation path, but if you enter a
                                                navigation path you cannot leave the min_path and target_path properties unset.
                                        target_path:
                                            type: string
                                            description: >
                                                The tag path of the panel in Organizer where the "Choose" button should be shown.
                                                
                                                This must be a tag path.
                                        min_path:
                                            type: string
                                            description: >
                                                You must enter the tag path of a panel to act as a barrier to navigation.
                                                
                                                If the disallow_refiners_looping_on_min_path property is set,
                                                the back button will never not be shown on this panel.
                                                
                                                If the disallow_refiners_looping_on_min_path property is not set,
                                                the back button will not be shown on this panel if it were to navigate
                                                away from the panel.
                                                Refiners that "loop", going from and to the same panel over and over again,
                                                will still show the back button.
                                                
                                                This must be a tag path.
                                        max_path:
                                            type:
                                                - string
                                                - boolean
                                            default: (defaults to the target_path property)
                                            description: >
                                                You can enter the path of a panel to act as a barrier to navigation.
                                                
                                                This works like a limit; the Admin will not be able to navigate away from this
                                                panel except by pressing the back button.
                                                
                                                This must be a tag path.
                                                
                                                If you don't want to use a limit you can also set this property to false to disable it.
                                        disallow_refiners_looping_on_min_path:
                                            type: boolean
                                            description: >
                                                This modifies the logic for how the min_path property works with refiners.
                                        
                                        one_to_one_choose_phrase:
                                            type: string
                                            default: Choose
                                            description: >
                                                A phrase for the choose button.
                                        
                                        multiple_select:
                                            type: boolean
                                            description: >
                                                Setting this option will allow an Admin to pick multiple values.
                                                They will be stored as comma-separated values.
                                        one_to_many_choose_phrase:
                                            type: string
                                            default: (defaults to the one_to_one_choose_phrase property)
                                            description: >
                                                A phrase for the choose button then multiple items are selected.
                                        
                                        select_phrase:
                                            type: string
                                            default: Select...
                                            description: >
                                                The text for the Select button.
                                        nothing_selected_phrase:
                                            type: string
                                            default: Nothing selected
                                            description: >
                                                Text to show in place of a name if nothing is selected.
                                        hide_select_button:
                                            type: boolean
                                            description: >
                                                This hides the select button from the interface.
                                        hide_remove_button:
                                            type: boolean
                                            description: >
                                                This hides the remove button from the interface.
                                
                                
                                snippet:
                                    type: object
                                    description: >
                                        This lets you add some static html to your Admin Box, instead of a field.
                                    oneOf:
                                        -
                                            required:
                                                - html
                                        -
                                            required:
                                                - url
                                        -
                                            required:
                                                - separator
                                    properties:
                                        html:
                                            type: string
                                            description: >
                                                Some HTML code to be placed instead of a field.
                                        
                                        url:
                                            type: string
                                            description: >
                                                A URL (either relative or absolute) to retrieve some HTML from via AJAX.
                                        cache:
                                            type: boolean
                                            description: >
                                                Whether the AJAX request should be cached.
                                                
                                                If not set, the url will be requested each time the tab is redrawn.
                                        
                                        separator:
                                            type:
                                                - object
                                            description: >
                                                Setting this property lets you add a <hr> property.
                                            required:
                                                - style
                                            properties:
                                                style:
                                                    type: string
                                                    description: >
                                                        Any inline styles you wish to add to your <hr> property.
                                
                                
                                read_only:
                                    type: boolean
                                    description: >
                                        Causes a field to always be drawn as a read-only field, even if
                                        edit mode is enabled.
                                value:
                                    type: *variable
                                    description: >
                                        The intial value of the field. You should set this in your TUIX file or
                                        in your <code>fillAdminBox()</code> method.
                                        
                                        You can use the <code>$values</code> array to set and retrieve the values of your fields
                                        without worrying about the difference between value and current_value.
                                current_value:
                                    type: *variable
                                    modified_by_cms: true
                                    description: >
                                        If edit mode is enabled, the CMS will store the current value of the field here.
                                        
                                        You can use the <code>$values</code> array to set and retrieve the values of your fields
                                        without worrying about the difference between value and current_value.
                                
                                format_onchange:
                                    type: boolean
                                    description: >
                                        If set, the contents of the Admin Box will be sent to the server to your
                                        <code>formatAdminBox()</code> method whenever an Admin changes this field.
                                
                                validate_onchange:
                                    type: boolean
                                    description: >
                                        If set, the contents of the Admin Box will be sent to the server to your
                                        <code>validateAdminBox()</code> method whenever an Admin changes this field.
                                
                                redraw_onchange:
                                    type: boolean
                                    description: >
                                        If set, the current tab will be redrawn on the client whenever an Admin changes this field.
                                
                                validation:
                                    type: object
                                    description: >
                                        Some quick-to-use validation-logic for fields.
                                    properties:
                                        required:
                                            type: string
                                            description: >
                                                An error message to display if a value is not entered for this field.
                                        required_if_not_hidden:
