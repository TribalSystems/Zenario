# You must use a tab-size of 4 spaces to edit this file.
---
zenario__administration:
    nav:
        zenario_scheduled_task_manager__scheduled_tasks:
            priv: _PRIV_VIEW_SCHEDULED_TASK
            name: Scheduled Tasks
            tooltip: View and Manage Scheduled Tasks
            link:
                path: zenario__administration/panels/zenario_scheduled_task_manager__scheduled_tasks
        
    panels:
        zenario_scheduled_task_manager__scheduled_tasks:
            title: Scheduled Tasks
            view_mode: list
            db_items:
                table: '[[DB_NAME_PREFIX]]jobs AS j'
                id_column: j.id
                custom_where_statement_if_no_refiner: "WHERE manager_class_name = 'zenario_scheduled_task_manager'"
            columns:
                module:
                    title: Module name
                    db_column: j.module_class_name
                    show_by_default: Yes
                    width: medium
                job_name:
                    title: Method name
                    db_column: j.job_name
                    searchable: Yes
                    show_by_default: Yes
                    width: large
                enabled:
                    title: Enabled
                    db_column: j.enabled
                    format: yes_or_no
                    show_by_default: Yes
                    width: xxsmall
                status:
                    title: Status
                    db_column: j.status
                    show_by_default: Yes
                    width: xsmall
                months:
                    title: Months
                    db_column: j.months
                first_n_days_of_month:
                    title: Month Days
                    db_column: j.first_n_days_of_month
                days:
                    title: Days
                    db_column: j.days
                hours:
                    title: Hours
                    db_column: j.hours
                minutes:
                    title: Minutes
                    db_column: j.minutes
                email_address_on_error:
                    title: Email Address (Errors)
                    db_column: j.email_address_on_error
                log_on_action:
                    title: Log on Action
                    db_column: j.log_on_action
                    format: yes_or_no
                email_on_action:
                    title: Email on Action
                    db_column: j.email_on_action
                    format: yes_or_no
                email_address_on_action:
                    title: Email Address (on Action)
                    db_column: j.email_address_on_action
                log_on_no_action:
                    title: Log on no Action
                    db_column: j.log_on_no_action
                    format: yes_or_no
                email_on_no_action:
                    title: Email on no Action
                    db_column: j.email_on_no_action
                    format: yes_or_no
                email_address_on_no_action:
                    title: Email Address (on no Action)
                    db_column: j.email_address_on_no_action
                last_run_started:
                    title: Last run started
                    db_column: j.last_run_started
                    format: datetime
                    width: xsmall
                last_run_finished:
                    title: Last run finished
                    db_column: j.last_run_finished
                    format: datetime
                    show_by_default: Yes
                    width: xsmall
                last_successful_run:
                    title: Last successful run
                    db_column: j.last_successful_run
                    format: datetime
                last_action:
                    title: Last action
                    db_column: j.last_action
                    format: datetime
                    show_by_default: Yes
                    width: xsmall
            default_sort_column: job_name
            item:
                name: Scheduled Task
                names: Scheduled Tasks
                css_class: zenario_scheduled_task_manager__task
            no_items_message: |
                No Scheduled Tasks exist.
                                            If you install and run a Module that has a Scheduled Task, it will appear here.
            enable_close_up_view: Yes
            collection_buttons:
                get_code:
                    css_class: create
                    label: Show code for crontab
                    ajax:
                        request:
                            get_code: "1"
                enable_all:
                    priv: _PRIV_MANAGE_SCHEDULED_TASK
                    css_class: run
                    label: Enable scheduled tasks
                    ajax:
                        confirm:
                            message: >
                                Are you sure that you wish to enable scheduled tasks?
                            button_message: Enable
                            cancel_button_message: Cancel
                            message_type: question
                        request:
                            enable_all: "1"
                suspend_all:
                    priv: _PRIV_MANAGE_SCHEDULED_TASK
                    css_class: stop
                    label: Stop all scheduled tasks
                    ajax:
                        confirm:
                            message: >
                                Are you sure that you wish to stop scheduled tasks?
                            button_message: Stop
                            cancel_button_message: Cancel
                            message_type: warning
                        request:
                            suspend_all: "1"
            item_buttons:
                enable:
                    priv: _PRIV_MANAGE_SCHEDULED_TASK
                    css_class: run
                    label: Enable Scheduled Task
                    multiple_select: Yes
                    multiple_select_tooltip: Enable Scheduled Tasks
                    ajax:
                        request:
                            enable: "1"
                    traits:
                        can_enable: Yes
                suspend:
                    priv: _PRIV_MANAGE_SCHEDULED_TASK
                    css_class: suspend
                    label: Suspend
                    multiple_select: Yes
                    ajax:
                        request:
                            suspend: "1"
                    traits:
                        can_suspend: Yes
                edit:
                    css_class: settings
                    label: Run times and reporting
                    admin_box:
                        path: zenario_job
                view_log:
                    ord: "50"
                    css_class: log
                    label: View log
                    link:
                        path: >
                            zenario__administration/panels/zenario_scheduled_task_manager__scheduled_tasks/hidden_nav/log/panel
                        branch: Yes
                        refiner: job
                rerun:
                    ord: "51"
                    css_class: run_now
                    label: Rerun within the next minute
                    ajax:
                        request:
                            rerun: "1"
                    traits:
                        can_rerun: Yes
            
            hidden_nav:
                log:
                    panel:
                        title: Log
                        view_mode: list
                        disable_grid_view: Yes
                        slidedown_view_microtemplate: summary
                        default_sort_desc:
                            exists: Yes
                        db_items:
                            table: '[[DB_NAME_PREFIX]]job_logs AS jl'
                            id_column: jl.id
                        refiners:
                            job:
                                sql: 'jl.job_id = [[REFINER_ID]]'
                        columns:
                            started:
                                title: Started
                                db_column: jl.started
                                format: datetime
                            finished:
                                title: Finished
                                db_column: jl.finished
                                format: datetime
                                show_by_default: Yes
                            status:
                                title: Status
                                db_column: jl.status
                                show_by_default: Yes
                                searchable: Yes
                            summary:
                                title: Message
                                show_by_default: Yes
                                searchable: Yes
                                db_column: jl.note
                                width: xxlarge
                        default_sort_column: finished
                        item:
                            css_class: log
                        collection_buttons:
                            truncate:
                                css_class: delete
                                label: Delete all Log Entries
                                ajax:
                                    confirm:
                                        message: >
                                            Are you sure you wish to delete every Log Entry for this
                                            Task?
                                        button_message: Delete
                                        cancel_button_message: Cancel
                                        message_type: warning
                                    request:
                                        truncate: "1"
                        item_buttons:
                            delete:
                                css_class: delete
                                label: Delete this Log Entry
                                multiple_select: Yes
                                multiple_select_tooltip: Delete these Log Entries
                                ajax:
                                    request:
                                        delete: "1"
