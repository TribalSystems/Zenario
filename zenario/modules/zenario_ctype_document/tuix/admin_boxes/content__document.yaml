# You must use a tab-size of 4 spaces to edit this file.
---
zenario_content:
    tabs:
        file:
            fields:
                document_desc:
                    ord: 0.1
                    visible_if: |
                        zenarioAB.tuix.key.cType == 'document'
                    snippet:
                        html: |
                            Specify the attached file.
                text_extract:
                    ord: 30
                    label: |
                        Text extract (cannot be edited):
                    visible_if: |
                        zenarioAB.tuix.key.cType == 'document'
                    type: textarea
                    style: "height:300px"
                    note_below: |
                        With PDF and Word files, Zenario attempts to make a plain-text extract of the file's contents. To re-extract, close this box and click "Rescan".
                    value: ""
                    read_only: true
                text_extract_word_count:
                    ord: 31
                    label: |
                        Extract word count:
                    value: ""
                    read_only: true
                    show_as_a_span: true
