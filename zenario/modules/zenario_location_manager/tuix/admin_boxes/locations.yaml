# You must use a tab-size of 4 spaces to edit this file.
---
zenario_location_manager__location:
    title: Creating a location
    key:
        id: ""
    tabs:
        details:
            label: Details
            edit_mode:
                enabled: Yes
                
            fields:
                external_id:
                    label: 'External number'
                    type: text
                    maxlength: "255"
                name:
                    label: 'Name:'
                    type: text
                address_line_1:
                    label: 'Address line 1:'
                    type: text
                address_line_2:
                    label: 'Address line 2:'
                    type: text
                locality:
                    label: 'Locality:'
                    type: text
                city:
                    label: 'City/Town:'
                    type: text
                state:
                    label: 'State:'
                    type: text
                postcode:
                    label: 'Postcode/ZIP code:'
                    type: text
                country:
                    label: 'Country:'
                    type: select
                    values:
                        - '-- Select a country --'
                    format_onchange: Yes
                region:
                    label: 'Region:'
                    pick_items:
                        path: zenario__languages/panels/regions
                        target_path: zenario__languages/panels/regions
                        min_path: zenario__languages/panels/regions
                        max_path: zenario__languages/panels/regions
                        nothing_selected_phrase: No Region selected
                        select_phrase: Select Region...
                        
                map_center_lat:
                    dataset_label: '[Map centre latitude (hidden)]'
                    type: hidden
                    same_row: Yes
                map_center_lng:
                    dataset_label: '[Map centre longitude (hidden)]'
                    type: hidden
                    same_row: Yes
                map_lookup:
                    label: 'Place map pin using:'
                    ord: "998"
                    snippet:
                        html: ""
                    visible_if: zenarioAB.editModeOn()
                map_edit:
                    dataset_label: '[Map (in edit mode)]'
                    label: 'Map:'
                    ord: "999"
                    snippet:
                        html: ""
                    visible_if: zenarioAB.editModeOn()
                    note_below: >
                        Fine tune your map by setting the zoom level and
                        dragging/dropping the pin
                map_view:
                    dataset_label: '[Map (in readonly mode)]'
                    label: 'Map:'
                    ord: "999"
                    snippet:
                        html: ""
                    visible_if: '!zenarioAB.editModeOn()'
                    note_below: >
                        Fine tune your map by setting the zoom level and
                        dragging/dropping the pin
                hide_pin:
                    label: 'Hide pin'
                    type: checkbox
                    ord: 9990
                    side_note: 'Hide pin on zenario_location_map_and_listing plugin'
                marker_lng:
                    label: 'Pin Longitude:'
                    type: text
                    readonly: false
                    ord: 9992
                    style: >
                        width: 17em;
                    onblur: |
                        var latValue = document.getElementById("marker_lat").value,
                            lngValue = document.getElementById("marker_lng").value;
                        
                        document.getElementById('google_map_iframe').contentWindow.placeLatLng(latValue,lngValue);
                marker_lat:
                    label: 'Pin Latitude:'
                    type: text
                    readonly: false
                    ord: 9991
                    style: >
                        width: 17em;
                    onblur: |
                        var latValue = document.getElementById("marker_lat").value,
                            lngValue = document.getElementById("marker_lng").value;
                        
                        document.getElementById('google_map_iframe').contentWindow.placeLatLng(latValue,lngValue);
                        
                zoom:
                    label: 'Map Zoom:'
                    type: text
                    readonly: true
                    ord: 9994
                    style: >
                        width: 4em;
                last_updated:
                    label: 'Last updated:'
                    type: date
                    read_only: Yes
                    row_class: disabled_map_fields
                    ord: 9998
                last_updated_by:
                    label: 'Last updated by:'
                    type: text
                    read_only: Yes
                    row_class: disabled_map_fields
                    ord: 9999
        content_item:
            label: Descriptive page
            edit_mode:
                enabled: Yes
                on: Yes
                always_on: Yes
            fields:
                desc:
                    dataset_label: '[Description]'
                    ord: "1"
                    full_width: Yes
                    snippet:
                        html: >
                            An HTML content item can be linked with this location to
                            provide a full page of information. Visitors will see
                            content item in their language, if a translation exists.
                content_item:
                    label: 'Descriptive Page:'
                    pick_items:
                        path: zenario__content/panels/content/refiners/filter_by_lang////
                        min_path: zenario__content/panels/content
                        max_path: zenario__content/panels/content
                        target_path: zenario__content/panels/content
                        disallow_refiners_looping_on_min_path: true
        sectors:
            ord: "50"
            label: Sectors
            edit_mode:
                enabled: Yes
                on: Yes
                always_on: Yes
            fields:
                desc:
                    dataset_label: '[Description]'
                    full_width: Yes
                    snippet:
                        html: Use this screen to set sectors for this location.
                sectors:
                    label: 'Sectors:'
                    type: checkboxes
                    values: ""
                    checking_child_checks_parents: Yes
        images:
            label: Images
            edit_mode:
                enabled: Yes
            fields:
                images:
                    label: 'Images:'
                    pick_items:
                        path: zenario__content/panels/image_library
                        min_path: zenario__content/panels/image_library
                        max_path: zenario__content/panels/image_library
                        target_path: zenario__content/panels/image_library
                        select_phrase: Select image...
                        multiple_select: true
                    upload:
                        multi: true
                        accept: 'image/*'
                        extensions:
                            - .gif
                            - .jpg
                            - .jpeg
                            - .png
                        drag_and_drop: true
                        reorder_items: true
zenario_location_manager__sector:
    title: Creating a Sector
    key:
        id: ""
        parent_id: ""
    tabs:
        details:
            label: Details
            edit_mode:
                enabled: Yes
                on: Yes
                always_on: Yes
            fields:
                name:
                    label: 'Name:'
                    type: text
                    validation:
                        required: You must enter a name.
zenario_location_manager__score:
    title: Editing a Score
    key:
        id: ""
    tabs:
        details:
            label: Details
            edit_mode:
                enabled: Yes
                on: Yes
                always_on: Yes
            fields:
                name:
                    label: 'Name:'
                    type: text
                    validation:
                        required: You must enter a name.
zenario_content:
    tabs:
        meta_data:
            fields:
                desc_location_specific:
                    label: 'Summary:'
                    ord: "131"
                    snippet:
                        html: "This content item is associated with a location. The location's summary will be used."
