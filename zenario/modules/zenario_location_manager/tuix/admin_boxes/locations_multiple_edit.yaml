# You must use a tab-size of 4 spaces to edit this file.
---
zenario_location_manager__locations_multiple_edit:
    title: Viewing/Editing the selected Locations
    key:
        id: ""
    tabs:
        details:
            label: Details
            edit_mode:
                enabled: Yes
                on: Yes
                always_on: Yes
            fields:
                desc:
                    ord: "1"
                    full_width: Yes
                    snippet:
                        html: '<p>Check the left-hand checkbox where you want to mass-change the field to the value specified. This will be applied to all selected Locations.</p>'
                name:
                    label: 'Name:'
                    type: text
                    multiple_edit:
                        exists: true
                address_line_1:
                    label: 'Address Line 1:'
                    type: text
                    multiple_edit:
                        exists: true
                address_line_2:
                    label: 'Address Line 2:'
                    type: text
                    multiple_edit:
                        exists: true
                locality:
                    label: 'Locality:'
                    type: text
                    multiple_edit:
                        exists: true
                city:
                    label: 'City/Town:'
                    type: text
                    multiple_edit:
                        exists: true
                state:
                    label: 'State:'
                    type: text
                    multiple_edit:
                        exists: true
                postcode:
                    label: 'Postcode/ZIP code:'
                    type: text
                    multiple_edit:
                        exists: true
                country:
                    label: 'Country:'
                    type: select
                    values:
                        - '-- Select a Country --'
                    format_onchange: Yes
                    multiple_edit:
                        exists: true
                region:
                    label: 'Region:'
                    pick_items:
                        path: zenario__languages/panels/regions
                        target_path: zenario__languages/panels/regions
                        min_path: zenario__languages/panels/regions
                        max_path: zenario__languages/panels/regions
                        nothing_selected_phrase: No Region selected
                        select_phrase: Select Region...
                    multiple_edit:
                        exists: true
                        
                map:
                    label: 'Map:'
                    type: radios
                    values:
                        keep:
                            label: Keep maps as-is
                            ord: "1"
                        clear:
                            label: Clear maps
                            ord: "2"
                    value: keep
                    multiple_edit:
                        exists: true
                
                timezone:
                    label: Timezone
                    type: select
                    multiple_edit:
                        exists: true
        
        details_plus:
            label: Details+
            edit_mode:
                enabled: Yes
                on: Yes
                always_on: Yes
            fields:
                desc:
                    ord: "1"
                    full_width: Yes
                    snippet:
                        html: '<p>Check the left-hand checkbox where you want to mass-change the field to the value specified. This will be applied to all selected Locations.</p>'
                contact_name:
                    label: 'Contact Name:'
                    type: text
                    multiple_edit:
                        exists: true
                notes:
                    label: 'Notes:'
                    type: textarea
                    cols: "20"
                    rows: "10"
                    multiple_edit:
                        exists: true
                        
        content_item:
            label: Descriptive Page
            edit_mode:
                enabled: Yes
                on: Yes
                always_on: Yes
            fields:
                desc:
                    ord: "1"
                    full_width: Yes
                    snippet:
                        html: '<p>Check the left-hand checkbox where you want to mass-change the field to the value specified. This will be applied to all selected Locations.</p>'
                content_item:
                    label: 'Descriptive Page:'
                    pick_items:
                        path: zenario__content/panels/content/refiners/zenario__locations__create_content////
                        target_path: zenario__content/panels/content
                        min_path: zenario__content/panels/content
                        disallow_refiners_looping_on_min_path: Yes
                    multiple_edit:
                        exists: true
        sectors:
            ord: "50"
            label: Sectors
            edit_mode:
                enabled: Yes
                on: Yes
                always_on: Yes
            fields:
                desc:
                    full_width: Yes
                    snippet:
                        html: '<p>Check the left-hand checkbox where you want to mass-change the field to the value specified. This will be applied to all selected Locations.</p>'
                sectors:
                    label: 'Add to Sectors:'
                    type: checkboxes
                    values: ""
                    checking_child_checks_parents: Yes
                    note_below: >
                        Check a box above to add all of the Locations into that
                        Sector.
                remove_sectors:
                    label: 'Remove from Sectors:'
                    type: checkboxes
                    values: ""
                    checking_child_checks_parents: Yes
                    note_below: >
                        Uncheck a box above to remove all of the Locations from that
                        Sector.
                no_sectors:
                    label: 'Sectors:'
                    snippet:
                        html: No Sectors have been created.
