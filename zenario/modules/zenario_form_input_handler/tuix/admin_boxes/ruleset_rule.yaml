# You must use a tab-size of 4 spaces to edit this file.
---
zenario_form_input_handler__ruleset_rule:
    priv: _PRIV_PUBLISH_CONTENT_ITEM
    title: Email Ruleset
    max_height: "230"
    key:
        id: ""
        rule_set_id: ""
    tabs:
        ruleset_rule:
            edit_mode:
                on: Yes
                always_on: Yes
                enabled: Yes
            label: Email Rule
            fields:
                object_name:
                    label: |
                        Match on form field name:
                    type: text
                    validation:
                        required_if_not_hidden: Please enter an email field name for this rule.
                        
                rule_type_name:
                    label: |
                        Match type:
                    type: select
                    values:
                        equals:
                            label: 'If value equal to'
                        not_equals:
                            label: 'If value not equal to'
                        starts_with:
                            label: 'If value starts with'
                        match_regexp:
                            label: 'If match regexp'
                    
                matching_value:
                    label: |
                        Match value:
                    type: text
                    validation:
                        required_if_not_hidden: Please enter a value to match on this rule.

                destination_address:
                    label: |
                        Send email to:
                    type: text
                    validation:
                        required_if_not_hidden: Please enter a valid email to send.
                        emails: Please ensure all the email addresses you have entered are valid.
                        
                email_template_number:
                    label: |
                        Email template to use:
                    type: select
                    validation:
                        required_if_not_hidden: Please select an email template for this rule.

                        