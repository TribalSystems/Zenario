# You must use a tab-size of 4 spaces to edit this file.
---
zenario__form_input_handler:
    nav:
        email_rulesets:
            panel:
                title: Email Rulesets
                view_mode: list
                db_items:
                    table: '[[DB_NAME_PREFIX]][[ZENARIO_FORM_INPUT_HANDLER_PREFIX]]rule_sets AS r'
                    id_column: r.id
                default_sort_column: ruleset_name
                item:
                    name: Rule
                    names: Rules
                    css_class: zenario_form_input_handler_rule_sets
                    link:
                        path: zenario__form_input_handler/nav/email_rulesets_rules/panel
                        branch: Yes
                        refiner: ruleset_filter
                    
                columns:
                    ruleset_name:
                        title: Name
                        db_column: r.name
                        show_by_default: Yes
                        searchable: Yes
                    ruleset_creation_time:
                        title: Creation Date
                        db_column: DATE(r.creation_datetime)
                        show_by_default: Yes
                        searchable: Yes
                    ruleset_modification_time:
                        title: Modification Date
                        db_column: DATE(r.modification_datetime)
                        show_by_default: Yes
                        searchable: Yes
                    last_use_on_match:
                        title: When last applied
                        db_column: r.last_rule_matching_datetime
                        show_by_default: Yes
                        searchable: Yes
                item_buttons:
                    edit_ruleset:
                        priv: _PRIV_SET_EMAIL_ROUTING
                        css_class: settings
                        label: Properties
                        multiple_select: No
                        admin_box:
                            path: zenario_form_input_handler__ruleset
                    delete_ruleset:
                        priv: _PRIV_SET_EMAIL_ROUTING
                        css_class: delete
                        label: Delete
                        multiple_select: Yes
                        multiple_select_tooltip: Delete selected Rulesets
                        ajax:
                            confirm:
                                message: Are you sure you wish to delete selected ruleset?
                                multiple_select_message: Are you sure you wish to delete the selected rulesets?
                                button_message: Delete
                                cancel_button_message: Cancel
                                message_type: warning
                            request:
                                action: delete_ruleset
                collection_buttons:
                    create_ruleset:
                        priv: _PRIV_SET_EMAIL_ROUTING
                        css_class: create
                        label: Create a Ruleset
                        admin_box:
                            path: zenario_form_input_handler__ruleset
