<div class="user_details">
	<h3>{{'My Profile'|trans}}</h3>
	<div class="user_details_col1">
		{% if first_name and last_name %}
			<p>{{first_name|e}} {{last_name|e}}</p>
		{% endif %}
		{% if address_1 %}
			<p>{{address_1|e}}<p>
		{% endif %}
		{% if city %}
			<p>{{city|e}}<p>
		{% endif %}
		{% if postcode %}
			<p>{{postcode|e}}<p>
		{% endif %}
		{% if email %}
			<p>{{email|e}}</p>
		{% endif %}
	</div>
</div>
