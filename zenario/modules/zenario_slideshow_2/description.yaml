display_name: Slideshow 2
description: |
            <p>
                This Module allows you to create a Slideshow of images with text and links.
            </p><p>
                Using the slideshow's interface, you can add new images from your computer or the image library. Slides can be moved up or down or just dragged around to change the order. Each images alt tag can be changed, and a title and description set. Slides can be set to only be visible to logged-in users, users with a certain dataset field checked, or anonymous visitors. A slide can also be disabled completely without being deleted. A link can be set for the entire slide which can be to an external URL or a content item.
            </p><p>
                A slide can have multiple images associated with it. A rollover image can be set as well as an image for a mobile version of the site.
            </p><p>
                The plugin properties of a slideshow contain settings that effect the entire slideshow. Slides can be constrained by width, height or cropped, the transition and transition duration can be changed and a navigation style can be chosen. Other options let the user enable arrow buttons, let the slideshow play automatically, allow the user to drag or swipe the slides manually and hover to pause the slideshow.
            </p>
            <p><b>Styling arrow buttons</b></p>
            <ul>
            <li>.arrow<b>l</b> + .arrow<b>r</b> -- normal</li>
            <li>.arrow<b>ldn</b> + .arrow<b>rdn</b> -- mousedown</li>
            </ul>
            <p><b>Styling bullet navigator</b></p>
            <ul>
            <li>.bullet -- normal</li>
            <li>.bullet .av -- active </li>
            <li>.bullet .dn -- mousedown</li>
            </ul>
            <p><b>Styling thumbnail navigator</b></p>
            <ul>
            <li>.tab .p -- normal</li>
            <li>.tab .pav -- active</li>
            <li>.tab .pdn -- mousedown</li>
            </ul>
