{% if not slides and adminId %}
	This slideshow has no slides yet.
{% else %}
	<div id="slideshow_outer_{{instanceId|e}}">
		{% if placeholder %}
			<div class="slideshow_container">
				<div class="slide">
					<div id="{{containerId|e}}_placeholder_image" class="slide_inner"></div>
				</div>
			</div>
		{% endif %}
		<!-- HTML generated by JS -->
	</div>
{% endif %}
