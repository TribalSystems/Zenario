# You must use a tab-size of 4 spaces to edit this file.
---
zenario_path:
    key:
        id: ''
        instanceId: ''
        from_state: ''
        to_state: ''
        idInOrganizer: ''
    max_height: 250
    hide_tab_bar: true
    #identifier:
    #    css_class: ''
    #    label: 'Path:'
    #    value: ''
    tabs:
        path:
            label: Details
            edit_mode:
                enabled: true
                always_on: true
            fields:
                commands:
                    type: radios
                    cols: 3
                    values:
                        back:
                            ord: 1
                            label: back
                        close:
                            ord: 2
                            label: close
                        '#custom#':
                            ord: 999999
                            label: 'Custom:'
                    validation:
                        required: |
                            Please select a command
                command_custom:
                    type: text
                    maxlength: 100
                    placeholder: Enter a command name
                    onkeydown: >
                        if (this.value != ''
                         && (event.keyCode == 13 || event.keyCode > 45)) {
                            zenario.get('commands___#custom#').checked = true;
                        }
                    validation:
                        no_spaces: |
                            Please don't enter any spaces in the command's name
                        screen_name: |
                            Please don't enter any special characters in the command's name
