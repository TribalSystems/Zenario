---
full_slot:
    actions:
        replace_nest_on_item_layer:
            ord: 85.1
            priv: _PRIV_MANAGE_ITEM_SLOT
            label: Show a nest instead on this content item...
            label_different: Show a different nest on this content item...
            page_modes:
                item: true
            onclick: |
                if (zenarioA.draft(this.id)) {
                    zenarioAT.clickTab('item');
                    zenarioA.pickNewPlugin(this, slotName, 1, true, [[preselectCurrentChoice]]);
                }
                return false;
        
        insert_nest_on_layout_layer:
            ord: 87.1
            priv: _PRIV_MANAGE_TEMPLATE_SLOT
            label: Show a nest instead...
            label_different: Show a different nest...
            page_modes:
                layout: true
            onclick: return zenarioA.pickNewPlugin(this, slotName, 2, true, [[preselectCurrentChoice]]);