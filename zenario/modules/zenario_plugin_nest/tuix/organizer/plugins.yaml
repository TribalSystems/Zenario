# You must use a tab-size of 4 spaces to edit this file.
---
zenario__modules:
    panels:
        plugins:
            item_buttons:
                # Have two differunt buttons that both go to the nested plugins panel.
                # (There are two buttons because I want a different label for plugins/slideshows)
                plugins_in_nest:
                    parent: view_dropdown
                    priv: _PRIV_VIEW_REUSABLE_PLUGIN
                    visible_if: |
                        item.module_class_name == 'zenario_plugin_nest'
                    label: Plugins in this nest
                    hide_in_select_mode: true
                    link:
                        path: zenario__modules/panels/nested_plugins
                        branch: true
                        refiner: nest
                
                plugins_in_slideshow:
                    parent: view_dropdown
                    priv: _PRIV_VIEW_REUSABLE_PLUGIN
                    visible_if: |
                        item.module_class_name == 'zenario_slideshow'
                    label: Plugins in this slideshow
                    hide_in_select_mode: true
                    link:
                        path: zenario__modules/panels/nested_plugins
                        branch: true
                        refiner: nest
                
                # Add a link to the conductor
                conductor:
                    parent: view_dropdown
                    priv: _PRIV_VIEW_REUSABLE_PLUGIN
                    visible_if: |
                        item.traits.usesConductor
                    label: Nest conductor settings (advanced)
                    hide_in_select_mode: true
                    link:
                        path: zenario__modules/panels/conductor
                        branch: true
                        refiner: nest
