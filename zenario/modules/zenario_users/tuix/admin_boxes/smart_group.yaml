# You must use a tab-size of 4 spaces to edit this file.
---
zenario_smart_group:
    priv: _PRIV_MANAGE_GROUP
    key:
        id: ""
        num_rules: 1
    hide_tab_bar: true
    title: Creating a smart group
    lovs: {}
    tabs:
        smart_group:
            edit_mode:
                enabled: true
                always_on: true
            fields:
                name: 
                    label: "Smart group name:"
                    type: text
                    maxlength: 50
                    style: |
                        width: 25em;
                    validation: 
                        required: Please enter a name
                must_match:
                    full_width: true
                    pre_field_html: |
                        Define which users are included by adding rules.
                        Users will appear in this smart group when&nbsp;
                    type: select
                    format_onchange: true
                    values:
                        all:
                            label: 'they match ALL of the rules below:'
                        any:
                            label: 'they match ANY of the rules below:'
                members: 
                    ord: 999998
                    label: "Users that match these rules:"
                    type: text
                    read_only: true
                    style: |
                        width: 5em;
                    value: 0
                no_rules_set: 
                    ord: 999999
                    full_width: true
                    snippet: 
                        html: |
                            <p>
                                No rules are set. All users will be included.
                            </p>
            
            custom_template_fields:
                type__znz:
                    ord: 10znz01
                    custom_n: znz
                    type: select
                    empty_value: ' -- Select -- '
                    values:
                        group:
                            ord: 100001
                            label: 'Group:'
                        flag:
                            ord: 100002
                            label: 'Flag:'
                        list:
                            ord: 100003
                            label: 'Radio or list:'
                    format_onchange: true
                
                is_isnt_in__znz:
                    ord: 10znz02
                    custom_n: znz
                    same_row: true
                    type: select
                    values:
                        is:
                            label: member of
                        is_one_of:
                            label: member of ANY of
                        isnt:
                            label: not a member of
                    visible_if: |
                        zenarioAB.value('type__znz') == 'group'
                    format_onchange: true
                
                is_isnt_set__znz:
                    ord: 10znz03
                    custom_n: znz
                    same_row: true
                    type: select
                    values:
                        is:
                            label: is set
                        isnt:
                            label: is not set
                    visible_if: |
                        zenarioAB.value('type__znz') == 'flag'
                    format_onchange: true
                
                field__znz:
                    ord: 10znz04
                    custom_n: znz
                    same_row: true
                    type: select
                    empty_value: ' -- Select -- '
                    visible_if: |
                        zenarioAB.value('type__znz') == 'flag' ||
                        zenarioAB.value('type__znz') == 'group' ||
                        zenarioAB.value('type__znz') == 'list'
                    format_onchange: true
                    validation:
                        required_if_not_hidden: Please select a field
                
                field2__znz:
                    ord: 10znz05
                    custom_n: znz
                    same_row: true
                    pre_field_html: ' or&nbsp;'
                    type: select
                    empty_value: ' -- Select -- '
                    values: dataset_groups
                    visible_if: |
                        zenarioAB.value('type__znz') == 'group' &&
                        zenarioAB.value('is_isnt_in__znz') == 'is_one_of'
                    format_onchange: true
                
                field3__znz:
                    ord: 10znz06
                    custom_n: znz
                    same_row: true
                    pre_field_html: ' or&nbsp;'
                    type: select
                    empty_value: ' -- Select -- '
                    values: dataset_groups
                    visible_if: |
                        zenarioAB.value('type__znz') == 'group' &&
                        zenarioAB.value('is_isnt_in__znz') == 'is_one_of' &&
                        (zenario.engToBoolean(zenarioAB.value('field2__znz')) || zenario.engToBoolean(zenarioAB.value('field3__znz')))
                    format_onchange: true
                
                field4__znz:
                    ord: 10znz07
                    custom_n: znz
                    same_row: true
                    pre_field_html: ' or&nbsp;'
                    type: select
                    empty_value: ' -- Select -- '
                    values: dataset_groups
                    visible_if: |
                        zenarioAB.value('type__znz') == 'group' &&
                        zenarioAB.value('is_isnt_in__znz') == 'is_one_of' &&
                        (zenario.engToBoolean(zenarioAB.value('field3__znz')) || zenario.engToBoolean(zenarioAB.value('field4__znz')))
                    format_onchange: true
                
                field5__znz:
                    ord: 10znz08
                    custom_n: znz
                    same_row: true
                    pre_field_html: ' or&nbsp;'
                    type: select
                    empty_value: ' -- Select -- '
                    values: dataset_groups
                    visible_if: |
                        zenarioAB.value('type__znz') == 'group' &&
                        zenarioAB.value('is_isnt_in__znz') == 'is_one_of' &&
                        (zenario.engToBoolean(zenarioAB.value('field4__znz')) || zenario.engToBoolean(zenarioAB.value('field5__znz')))
                    format_onchange: true
                
                
                is_isnt__znz:
                    ord: 10znz20
                    custom_n: znz
                    same_row: true
                    type: select
                    values:
                        is:
                            label: is
                        isnt:
                            label: is not
                    visible_if: |
                        zenarioAB.value('type__znz') &&
                        zenarioAB.value('type__znz') != 'flag' &&
                        zenarioAB.value('type__znz') != 'group'
                    format_onchange: true
                
                value__znz:
                    ord: 10znz21
                    custom_n: znz
                    same_row: true
                    type: select
                    empty_value: ' -- Select -- '
                    validation:
                        required_if_not_hidden: Please select a value
                    format_onchange: true
                
                remove__znz:
                    ord: 10znz22
                    custom_n: znz
                    same_row: true
                    type: submit
                    value: '-'
                    visible_if: |
                        zenarioAB.value('type__znz') || znz > 1
                add__znz:
                    ord: 10znz23
                    custom_n: znz
                    same_row: true
                    type: submit
                    value: '+'
                    visible_if: |
                        zenarioAB.value('type__znz') && znz == zenarioAB.tuix.key.num_rules