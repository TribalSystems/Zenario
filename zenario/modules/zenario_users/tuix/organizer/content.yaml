# You must use a tab-size of 4 spaces to edit this file.
---
zenario__content:
    panels:
        content:
            refiners:
                group_members:
                    table_join: |
                        [[DB_NAME_PREFIX]]group_content_link gcl
                            ON c.equiv_id = gcl.equiv_id
                            AND c.type = gcl.content_type
                    sql: gcl.group_id = [[REFINER_ID]]
            item_buttons:
                privacy:
                    parent: property_dropdown
                    priv: _PRIV_EDIT_CONTENT_ITEM_PERMISSIONS
                    label: Edit permissions
                    multiple_select: true
                    admin_box:
                        path: zenario_content_privacy
                    without_traits:
                        ghost: Yes
                user_access_log:
                    parent: view_dropdown
                    hide_in_select_mode: Yes
                    css_class: log
                    label: Access log for this content item
                    link:
                        path: zenario__users/panels/access_log
                        branch: Yes
                        refiner: content
                    traits:
                        log_access: Yes
                    without_traits:
                        ghost: Yes
