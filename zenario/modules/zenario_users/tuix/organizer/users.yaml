# You must use a tab-size of 4 spaces to edit this file.
---
zenario__users:
    priv: _PRIV_VIEW_USER
    css_class: zenario_cms_core_users
    tooltip: 'Manage users and administrators - people who can edit this site'
    nav:
        users:
            ord: "1"
            label: 'Users & contacts'
            tooltip: >
                Store data about contacts, and about users who may access
                password-protected parts of your site
            link:
                path: zenario__users/panels/users
    
    panels:
        users:
            title: 'All users & contacts'
            enable_close_up_view: true
            panel_type: grid_or_list
            grid_view_microtemplate: zenario_grid_view_user
            label_format_for_grid_view: '[[identifier]]'
            slidedown_view_microtemplate: zenario_slidedown_view_user
            no_items_message: >
                No users/contacts. Click "Create" to create users and
                contacts.
            select_mode_title: Select a user
            multiple_select_mode_title: Select user(s)
            db_items:
                table: '[[DB_NAME_PREFIX]]users AS u'
                id_column: u.id
                custom_where_statement_if_no_refiner: "WHERE u.status <> 'suspended'"
            refiners:
                group_members: {}
                suspended_users:
                    sql: "u.status='suspended'"
            columns:
                id:
                    title: ID
                    format: id
                    db_column: u.id
                    searchable: true
                    show_by_default: true
                    align_right: true
                    width: xsmall
                parent_id:
                    server_side_only: true
                    title: Parent ID
                    db_column: u.parent_id
                    align_right: true
                    width: xsmall
                identifier:
                    title: Identifier
                    db_column: u.identifier
                    searchable: true
                    width: medium
                    show_by_default: true
                screen_name:
                    title: Screen Name
                    db_column: u.screen_name
                    searchable: true
                    width: small
                salutation:
                    title: Salutation
                    db_column: u.salutation
                    width: xsmall
                first_name:
                    title: First Name
                    db_column: u.first_name
                    show_by_default: true
                    searchable: true
                    width: small
                last_name:
                    title: Last Name
                    db_column: u.last_name
                    show_by_default: true
                    searchable: true
                    width: small
                email:
                    title: Email
                    db_column: u.email
                    show_by_default: true
                    searchable: true
                    width: medium
                email_verified:
                    title: Email Verified
                    db_column: u.email_verified
                    format: yes_or_no
                    width: xsmall
                status:
                    title: Status
                    db_column: u.status
                    format: enum
                    show_by_default: true
                    values:
                        active: Active
                        pending: Pending
                        suspended: Suspended
                        contact: Contact
                    width: xsmall
                groups:
                    title: Groups
                    width: xlarge
                    show_by_default: true
                first_group:
                    title: Groups
                    client_side_only: true
                type:
                    title: Sync type
                    db_column: "IF (u.global_id = 0, 'local', 'from_hub')"
                    format: enum
                    values:
                        local: Local user
                        from_hub: Hub user
                    width: small
                creation_method:
                    title: Creation method
                    db_column: u.creation_method
                    width: xsmall
                    show_by_default: false
                created_date:
                    title: Created
                    db_column: u.created_date
                    show_by_default: true
                    format: date
                    width: xsmall
                last_login:
                    title: Last Login
                    db_column: u.last_login
                    format: date
                    width: xsmall
                last_profile_update_in_frontend:
                    title: User updated profile
                    db_column: u.last_profile_update_in_frontend
                    format: date
                    width: xsmall
                ip:
                    server_side_only: true
                    title: Last IP
                    db_column: u.ip
                    width: xsmall
                modified_date:
                    #server_side_only: true
                    title: Modified Date
                    db_column: u.modified_date
                    width: xsmall
                suspended_date:
                    #server_side_only: true
                    title: Suspended Date
                    db_column: u.suspended_date
                    width: xsmall
                checksum:
                    db_column: f.checksum
                    table_join: "LEFT JOIN [[DB_NAME_PREFIX]]files AS f ON f.id = u.image_id AND f.`usage` = 'user'"
                filename:
                    db_column: f.filename
                    table_join: "LEFT JOIN [[DB_NAME_PREFIX]]files AS f ON f.id = u.image_id AND f.`usage` = 'user'"
                has_image:
                    #title: Has Image
                    format: yes_or_no
                    db_column: f.id IS NOT NULL
                    table_join: "LEFT JOIN [[DB_NAME_PREFIX]]files AS f ON f.id = u.image_id AND f.`usage` = 'user'"
                    width: xxsmall
            
            default_sort_column: screen_name
            label_format_for_picked_items: '[[identifier]]'
            
            quick_filter_buttons:
                all:
                    label: 'All'
                    column: status
                    remove_filter: true
                pending:
                    label: 'Pending'
                    column: status
                    value: pending
                active:
                    label: 'Active'
                    column: status
                    value: active
                contact:
                    label: 'Contact'
                    column: status
                    value: contact

            item:
                css_class: user
                name: User
                names: Users
            collection_buttons:
                add:
                    label: Create a user or contact
                    hide_in_select_mode: true
                    priv: _PRIV_CREATE_USER
                    css_class: zenario_create_a_new
                    hide_on_filter: true
                    admin_box:
                        path: zenario_user__details
                        create_another: true
                
                add_user_to_this_group:
                    priv: _PRIV_EDIT_USER
                    only_show_on_refiner: group_members
                    hide_in_select_mode: true
                    label: Add users to this Group
                    pick_items:
                        path: zenario__users/panels/users
                        request:
                            add_user_to_this_group: "1"
                        one_to_one_choose_phrase: Add user to Group
                        multiple_select: true
                        one_to_many_choose_phrase: Add users to Group
                
                # User dataset import buttons
                import_dropdown:
                    label: Import
                    hide_when_children_are_not_visible: true
                    ord: 999998
                import:
                    label: Start import wizard
                    parent: import_dropdown
                    hide_on_filter: true
                    hide_in_select_mode: true
                    admin_box:
                        path: zenario_import
                        key:
                            dataset:
                donwload_sample_file:
                    label: Download sample file
                    parent: import_dropdown
                    hide_on_filter: true
                    hide_in_select_mode: true
                    admin_box:
                        path: zenario_download_sample_file
                        key:
                            dataset:
                export:
                    label: Export
                    admin_box:
                        path: zenario_export_dataset
                        pass_matched_ids: true
                        key:
                            dataset:
                    ord: 999999
            item_buttons:
                edit:
                    label: Edit user/contact
                    hide_in_select_mode: true
                    priv: _PRIV_VIEW_USER
                    admin_box:
                        path: zenario_user__details
                impersonate:
                    label: Impersonate user
                    hide_in_select_mode: true
                    priv: _PRIV_IMPERSONATE_USER
                    admin_box:
                        path: zenario__impersonate
                    without_traits:
                        is_contact: true
                view_dropdown:
                    label: View
                    hide_in_select_mode: true
                    hide_when_children_are_not_visible: true
                action_dropdown:
                    label: Actions
                    hide_in_select_mode: true
                    hide_when_children_are_not_visible: true
                    multiple_select: true
                
                add_users_to_groups:
                    priv: _PRIV_EDIT_USER
                    parent: action_dropdown
                    label: Add to group...
                    tooltip: Add this user to one or more groups
                    hide_in_select_mode: true
                    multiple_select_tooltip: Add selected users to one or more groups
                    multiple_select: true
                    admin_box:
                        path: zenario_mass_group_membership
                        key:
                            remove: false
                
                remove_users_from_groups:
                    priv: _PRIV_EDIT_USER
                    parent: action_dropdown
                    label: Remove from group...
                    tooltip: Add this user to one or more groups
                    hide_in_select_mode: true
                    multiple_select_tooltip: Add selected users to one or more groups
                    multiple_select: true
                    admin_box:
                        path: zenario_mass_group_membership
                        key:
                            remove: true
                
                remove_users_from_this_group:
                    parent: action_dropdown
                    priv: _PRIV_EDIT_USER
                    only_show_on_refiner: group_members
                    hide_in_select_mode: true
                    label: Remove user from this Group
                    multiple_select: true
                    ajax:
                        confirm:
                            button_message: Remove
                            cancel_button_message: Cancel
                            message_type: warning
                        request:
                            remove_users_from_this_group: "1"
                image_dropdown:
                    label: Image
                    hide_in_select_mode: true
                    multiple_select: true
                    hide_when_children_are_not_visible: true
                view_image:
                    label: View image
                    parent: image_dropdown
                    ord: "70"
                    popout:
                        href: zenario/file.php?usage=user
                    traits:
                        has_image: true
                upload_image:
                    label: Upload an image
                    hide_in_select_mode: true
                    parent: image_dropdown
                    ord: "71"
                    priv: _PRIV_EDIT_USER
                    tooltip: |
                        Upload an image|
                        You may upload a .gif, a .jpeg, a .jpg or a .png image to use as an avatar for this User.<br/>
                    multiple_select: true
                    multiple_select_tooltip: |
                        Upload an image|
                        You may upload a .gif, a .jpeg, a .jpg or a .png image to use as an avatar for these Users.<br/>
                    upload:
                        fileExt: '*.gif;*.jpg;*.jpeg;*.png'
                        fileDesc: Images
                        request:
                            upload_image: true
                    without_traits:
                        has_image: true
                replace_image:
                    label: Upload a new image
                    hide_in_select_mode: true
                    parent: image_dropdown
                    ord: "72"
                    priv: _PRIV_EDIT_USER
                    tooltip: |
                        Upload a new image|
                        You may upload a .gif, a .jpeg, a .jpg or a .png image to use as an image for this user.<br/>
                        Your new image will replace the existing one.
                    multiple_select: true
                    multiple_select_tooltip: |
                        Upload a new image|
                        You may upload a .gif, a .jpeg, a .jpg or a .png image to use as an avatar for these Users.<br/>
                        Your new image will replace the existing one.
                    upload:
                        fileExt: '*.gif;*.jpg;*.jpeg;*.png'
                        fileDesc: Images
                        request:
                            upload_image: true
                    traits:
                        has_image: true
                delete_image:
                    label: Remove image
                    hide_in_select_mode: true
                    parent: image_dropdown
                    ord: "73"
                    priv: _PRIV_EDIT_USER
                    multiple_select: true
                    multiple_select_tooltip: Remove image
                    ajax:
                        confirm:
                            message: 'Are you sure you want to remove the image from user "[[identifier]]"?'
                            multiple_select_message: >
                                Are you sure you want to remove the images from the selected users?
                            button_message: Remove
                            cancel_button_message: Cancel
                            message_type: warning
                        request:
                            delete_image: "1"
                    traits:
                        has_image: true
                convert_to_user:
                    label: Convert to extranet user
                    hide_in_select_mode: true
                    parent: action_dropdown
                    priv: _PRIV_CHANGE_USER_STATUS
                    admin_box:
                        path: zenario_user__convert_to_user
                    traits:
                        is_contact: true
                activate:
                    label: Activate user account
                    hide_in_select_mode: true
                    parent: action_dropdown
                    priv: _PRIV_CHANGE_USER_STATUS
                    traits:
                        suspended: true
                    admin_box:
                        path: zenario_user__activate
                suspend:
                    hide_in_select_mode: true
                    parent: action_dropdown
                    priv: _PRIV_CHANGE_USER_STATUS
                    label: Suspend
                    traits:
                        active: true
                    admin_box:
                        path: zenario_user__suspend
                send_welcome_email:
                    hide_in_select_mode: true
                    parent: action_dropdown
                    priv: _PRIV_CHANGE_USER_STATUS
                    label: Send welcome email
                    traits:
                        active: true
                    admin_box:
                        path: zenario_user__welcome_email
                delete:
                    label: Delete user/contact
                    hide_in_select_mode: true
                    priv: _PRIV_DELETE_USER
                    disabled_if_for_any_selected_items: >
                        item.type == 'from_hub'
                    disabled_tooltip: 'Hub users can only be deleted from the hub site. If the hub record has just been deleted, it should be deleted here within 5 minutes.'
                    multiple_select: true
                    ajax:
                        confirm:
                            message: 'Are you sure you want to delete the user "[[identifier]]"?'
                            multiple_select_message: Are you sure you wish to delete the selected users?
                            button_message: Delete
                            cancel_button_message: Cancel
                            message_type: warning
                        request:
                            delete_user: "1"
            trash:
                full_tooltip: View suspended users
                link: 
                    path: zenario__users/panels/users
                    refiner: suspended_users
                    branch: true
