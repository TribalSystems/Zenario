# You must use a tab-size of 4 spaces to edit this file.
---
zenario__users:
    nav:
        groups:
            priv: _PRIV_VIEW_USER
            ord: "1.1"
            label: Groups
            tooltip: >
                View extranet groups
            link:
                path: zenario__users/panels/groups
    
    panels:
        groups:
            title: Groups
            db_items:
                table: '[[DB_NAME_PREFIX]]custom_dataset_fields cdf'
                id_column: cdf.id
                where_statement: WHERE cdf.type = 'group'
            no_items_message: No groups are defined.
            default_sort_column: label
            item:
                css_class: zenario_group
                tooltip_when_link_is_active: 'View users in the Group "[[label]]"'
                link:
                    path: zenario__users/panels/users
                    refiner: group_members
            columns:
                id:
                    title: ID
                    format: id
                    db_column: cdf.id
                    width: xxsmall
                    align_right: true
                    show_by_default: false
                label:
                    title: Name
                    db_column: cdf.label
                    searchable: true
                    width: large
                    show_by_default: true
                db_column:
                    title: Code name
                    db_column: cdf.db_column
                    show_by_default: false
                members:
                    title: Members
                    width: medium
                    show_by_default: true
                    sortable: true
                    align_right: true
                content_items:
                    title: Content items shared
                    tooltip: Content items to members of this group
                    width: medium
                    show_by_default: false
                    sortable: true
                    align_right: true
            collection_buttons:
                create:
                    label: Create a group
                    css_class: zenario_create_a_new
                    admin_box:
                        path: zenario_group
                    priv: _PRIV_MANAGE_GROUP
            item_buttons:
                properties:
                    label: Properties
                    admin_box:
                        path: zenario_group
                    priv: _PRIV_MANAGE_GROUP
                delete:
                    label: Delete
                    ajax:
                        confirm:
                            message: Are you sure you want to delete the group "[[label]]"?
                            button_message: Delete
                            cancel_button_message: Cancel
                            message_type: warning
                        request:
                            action: delete
                    priv: _PRIV_MANAGE_GROUP
                view_dropdown:
                    label: 'View'
                    hide_when_children_are_not_visible: true
                users:
                    label: 'Group members'
                    parent: view_dropdown
                    link:
                        path: zenario__users/panels/users
                        refiner: group_members
                content_items:
                    label: 'View content items protected by this group'
                    parent: view_dropdown
                    link:
                        path: zenario__content/panels/content
                        refiner: group_members
