zenario__users:
    label: Users
    css_class: zenario_users__top_level
    tooltip: |
        Manage users (people who may log in to private areas of your site),
        contacts (people whom you may email)
        and administrators (people who may edit your site).
    nav:
        users:
            ord: "1"
            label: 'Users & contacts'
            tooltip: >
                Store data about contacts, and about users who may access
                password-protected parts of your site
            link:
                path: zenario__users/panels/users
        suspended_users:
            css_class: zenario_suspended_users
            label: Suspended users
            link:
                path: zenario__users/panels/users
                refiner: suspended_users