# You must use a tab-size of 4 spaces to edit this file.
---
zenario_content:
    tabs:
        meta_data:
            fields:
                menu_invisible:
                    grouping: menu
                    indent: 1
                    visible_if: |
                        lib.value('create_menu_node')
                    label: 'Invisible in the menu tree'
                    type: checkbox
                    side_note: |
                        If checked, the content item will have a breadcrumb trail but it will not appear in the regular menu navigation.
