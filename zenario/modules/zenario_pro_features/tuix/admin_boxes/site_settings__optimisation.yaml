# You must use a tab-size of 4 spaces to edit this file.
---
site_settings:
    setting_group: optimisation
    tabs:
        caching:
            fields:
                caching_enabled:
                    site_setting:
                        name: caching_enabled
                    label: 'Cache web pages and other text-files generated by PHP'
                    type: checkbox
                    redraw_onchange: true
                    note_below: |
                        Allows text-files generated by PHP (e.g. web pages, CSS wrappers, AJAX requests)
                        to be saved to disk in the <code>cache/</code> directory,
                        then later served up from the disk without needing to generate the file again.
                
                cache_web_pages:
                    site_setting:
                        name: cache_web_pages
                    label: 'Cache web pages'
                    type: checkbox
                    redraw_onchange: true
                    visible_if: |
                        zenarioAB.value('caching_enabled')
                    indent: 1
                    side_note: |
                        Allows a page to be saved to disk.
                        Page caching provides a greater speedup than plugin caching, but is only possible on pages
                        where every plugin on the page allows itself to be cached.
                caching_debug_info:
                    site_setting:
                        name: caching_debug_info
                    label: 'Show caching debug info'
                    type: checkbox
                    visible_if: |
                        zenarioAB.value('caching_enabled') &&
                        zenario.engToBoolean(zenarioAB.value('cache_web_pages'))
                    indent: 2
                    redraw_onchange: true
                    side_note: |
                        This allows you to click on a button at the bottom right of each page in visitor mode
                        to see debug information on caching.
                        
                        <br/><br/>
                        
                        Look out for one of these icons:
                        <br/>
                        <span class="zenario_cache_info_icon_example zenario_cache_disabled"></span>
                        <span class="zenario_cache_info_icon_example zenario_from_cache"></span>
                        <span class="zenario_cache_info_icon_example zenario_cache_in_use"></span>
                        <span class="zenario_cache_info_icon_example zenario_not_cached"></span>
                        
                        <br/><br/>
                        
                        To see this, you will need to log out of admin mode and clear your cookies.
                        (Tip: to save time, use an incognito window instead.)
                limit_caching_debug_info_by_ip:
                    label: ''
                    type: checkbox
                    visible_if: |
                        zenario.engToBoolean(zenarioAB.value('caching_enabled')) &&
                        zenario.engToBoolean(zenarioAB.value('cache_web_pages')) &&
                        zenario.engToBoolean(zenarioAB.value('caching_debug_info'))
                    indent: 3
                cache_plugins:
                    site_setting:
                        name: cache_plugins
                    label: 'Cache plugins'
                    type: checkbox
                    visible_if: |
                        zenarioAB.value('caching_enabled')
                    indent: 1
                    side_note: |
                        Allows the output of each plugin on a page to be saved to disk.
                        Plugin caching is helpful on pages that cannot be fully cached.
                cache_css_js_wrappers:
                    site_setting:
                        name: cache_css_js_wrappers
                    label: 'Cache CSS and JavaScript file wrappers'
                    type: checkbox
                    visible_if: |
                        zenarioAB.value('caching_enabled')
                    indent: 1
                    side_note: |
                        Allows CSS and JavaScript file wrappers to be saved to disk.
                        This won't affect your skin files if you have &quot;CSS File Wrappers&quot; turned off.
                cache_ajax:
                    site_setting:
                        name: cache_ajax
                    label: 'Cache AJAX requests and RSS feeds'
                    type: checkbox
                    visible_if: |
                        zenarioAB.value('caching_enabled')
                    indent: 1
                    side_note: |
                        Allows any AJAX requests and RSS feeds generated by a plugin to be saved to disk.
                
                    
                
        zenario_pro_features__cache_stats:
            ord: caching.01
            priv: _PRIV_EDIT_SITE_SETTING
            label: Cache Stats
            visible_if: |
                zenario.engToBoolean(zenarioAB.value('caching_enabled', 'caching'))
            edit_mode:
                enabled: true
                priv: _PRIV_EDIT_SITE_SETTING
                on: true
                always_on: true
            notices:
                notice:
                    type: success
                    message: The statistics have been reset.
                    show: false
            fields:
                description:
                    full_width: true
                    snippet:
                        html: |
                            <p>
                                This tab shows you how this site is using the cache.
                            </p><p>
                                Sites that frequently change will have a lower percentage of hits than sites that are static.
                                Sites that use lots of user customisation
                                (such as GeoIP, &quot;Welcome&quot; messages for logged in extranet users or private menu nodes)
                                will have a lower percentage of hits than sites without an extranet.
                            </p>
                total:
                    label: 'Total:'
                    type: text
                    readonly: true
                    value: ""
                    style: 'width: 10em;'
                    note_below: The total number of pages requested.
                hits:
                    label: 'Hits:'
                    type: text
                    readonly: true
                    value: ""
                    style: 'width: 10em;'
                    note_below: The number of pages served from the cache.
                hits_pc:
                    label: 'Hit Percentage:'
                    type: text
                    readonly: true
                    value: ""
                    style: 'width: 6em;'
                    post_field_html: %
                writes:
                    label: 'Writes:'
                    type: text
                    readonly: true
                    value: ""
                    style: 'width: 10em;'
                    note_below: The number of pages written to the cache.
                partial_hits:
                    label: 'Partial Hits:'
                    type: text
                    readonly: true
                    value: ""
                    style: 'width: 10em;'
                partial_writes:
                    label: 'Partial Writes:'
                    type: text
                    readonly: true
                    value: ""
                    style: 'width: 10em;'
                    note_below: >
                        Partial hits and writes are where a page could not be
                        cached, but some of the plugins on the page were cached.
                misses:
                    label: 'Misses:'
                    type: text
                    readonly: true
                    value: ""
                    style: 'width: 10em;'
                    note_below: >
                        The number of requested pages that did not make use of the
                        cache.
                from:
                    label: 'From:'
                    type: datetime
                    readonly: true
                    value: ""
                to:
                    label: 'To:'
                    type: datetime
                    readonly: true
                    value: ""
                    note_below: The date range that these statistics have been recorded in.
                refresh_stats:
                    full_width: false
                    value: Refresh Stats
                    class: submit
                    type: submit
                clear_stats:
                    full_width: false
                    value: Reset Stats
                    class: submit_selected
                    type: toggle
                    format_onchange: true
