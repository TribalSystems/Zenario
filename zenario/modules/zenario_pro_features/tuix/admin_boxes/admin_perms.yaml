# You must use a tab-size of 4 spaces to edit this file.
---
zenario_admin:
    tabs:
        permissions:

            # The fillAdminBox(), formatAdminBox() and saveAdminBox() functions in the Community Features
            # Module automatically add the <row_class> and <onchange> tags as well as the
            # loading and saving logic to the fields in this tab so that they work as permission selectors.
            
            # You may have:
            #     - A <type>checkbox</type> field on its own to act as a single permission.
            #     - A <type>checkboxes</type> field to act as a list of permissions.
            #     - A <type>checkboxes</type> field with the <checking_child_checks_parents> tag set
            #       to act as a list of permissions with hierarchal dependencies.
            #     - A <type>checkbox</type> field immediately followed by a <type>checkboxes</type> field
            #       to act as a list of permissions that can be quickly turned on or off by the first
            #       checkbox. This will also add a toggle button to allow the longer list to be hidden.
            
            fields:
                perm_author_permissions:
                    type: checkboxes
                    hidden: No
                    full_width: Yes
                    checking_child_checks_parents: Yes
                    values:
                        _PRIV_VIEW_CONTENT_ITEM_SETTINGS:
                            label: "View a Content Item's settings"
                        _PRIV_EDIT_DRAFT:
                            parent: _PRIV_VIEW_CONTENT_ITEM_SETTINGS
                            label: Edit a Content Item
                        _PRIV_CREATE_FIRST_DRAFT:
                            parent: _PRIV_EDIT_DRAFT
                            label: Create a Content Item
                        _PRIV_CREATE_REVISION_DRAFT:
                            parent: _PRIV_EDIT_DRAFT
                            label: Create a Draft of a Content Item
                        _PRIV_DELETE_DRAFT:
                            parent: _PRIV_EDIT_DRAFT
                            label: Delete the Draft of a Content Item
                        _PRIV_EDIT_CONTENT_ITEM_CATEGORIES:
                            parent: _PRIV_EDIT_DRAFT
                            label: "Set a Content Item's Categories"
                        _PRIV_EDIT_CONTENT_ITEM_PERMISSIONS:
                            parent: _PRIV_EDIT_DRAFT
                            label: "Set a Content Item's Permissions"
                        _PRIV_EDIT_CONTENT_ITEM_TEMPLATE:
                            parent: _PRIV_EDIT_DRAFT
                            label: "Change a Content Item's Layout"
                        _PRIV_SET_CONTENT_ITEM_STICKY_IMAGE:
                            parent: _PRIV_EDIT_DRAFT
                            label: "Set a Content Item's Sticky image"
                        _PRIV_MANAGE_MEDIA:
                            label: Manage Media (including Inline images and animations)
                perm_editmenu_permissions:
                    type: checkboxes
                    hidden: No
                    full_width: Yes
                    checking_child_checks_parents: Yes
                    values:
                        _PRIV_VIEW_MENU_ITEM:
                            label: "View a Menu Node's Details"
                        _PRIV_EDIT_MENU_ITEM:
                            parent: _PRIV_VIEW_MENU_ITEM
                            label: Edit a Menu Node
                        _PRIV_ADD_MENU_ITEM:
                            parent: _PRIV_EDIT_MENU_ITEM
                            label: Create a Menu Node
                        _PRIV_DELETE_MENU_ITEM:
                            parent: _PRIV_VIEW_MENU_ITEM
                            label: Delete a Menu Node
                        _PRIV_REORDER_MENU_ITEM:
                            parent: _PRIV_VIEW_MENU_ITEM
                            label: Reorder Menu Nodes
                        _PRIV_ADD_MENU_SECTION:
                            parent: _PRIV_VIEW_MENU_ITEM
                            label: Create a Menu Section
                        _PRIV_DELETE_MENU_SECTION:
                            parent: _PRIV_VIEW_MENU_ITEM
                            label: Delete a Menu Section
                perm_publish_permissions:
                    type: checkboxes
                    hidden: No
                    full_width: Yes
                    checking_child_checks_parents: Yes
                    values:
                        _PRIV_CANCEL_CHECKOUT:
                            label: Cancel a check-out
                        _PRIV_HIDE_CONTENT_ITEM:
                            label: Hide a Content Item
                        _PRIV_PUBLISH_CONTENT_ITEM:
                            label: Publish a Content Item
                        _PRIV_TRASH_CONTENT_ITEM:
                            label: Trash a Content Item
                        _PRIV_MANAGE_CATEGORY:
                            label: Manage Categories
                        _PRIV_MANAGE_EMAIL_TEMPLATE:
                            label: Manage Email Templates
                        _PRIV_VIEW_LANGUAGE:
                            label: View languages and their Phrases
                        _PRIV_MANAGE_LANGUAGE_CONFIG:
                            parent: _PRIV_VIEW_LANGUAGE
                            label: Manage languages
                        _PRIV_MANAGE_LANGUAGE_PHRASE:
                            parent: _PRIV_VIEW_LANGUAGE
                            label: Manage Phrases
                        _PRIV_VIEW_REUSABLE_PLUGIN:
                            label: "View a plugin's settings"
                        _PRIV_MANAGE_REUSABLE_PLUGIN:
                            parent: _PRIV_VIEW_REUSABLE_PLUGIN
                            label: Manage plugins
                        _PRIV_MANAGE_SPARE_ALIAS:
                            label: Manage page aliases
                        _PRIV_MANAGE_DOCUMENTS:
                            label: Manage documents
                        _PRIV_VIEW_CONFIDENTIAL_USER_DOCUMENTS:
                            label: View confidential user documents
                        _PRIV_MANAGE_CONFIDENTIAL_USER_DOCUMENTS:
                            parent: _PRIV_VIEW_CONFIDENTIAL_USER_DOCUMENTS
                            label: Manage confidential user documents
                perm_designer_permissions:
                    type: checkboxes
                    hidden: No
                    full_width: Yes
                    checking_child_checks_parents: Yes
                    values:
                        _PRIV_VIEW_TEMPLATE:
                            label: "View a Layout's details"
                        _PRIV_EDIT_TEMPLATE:
                            parent: _PRIV_VIEW_TEMPLATE
                            label: "Edit a Layout's details"
                        _PRIV_VIEW_TEMPLATE_FAMILY:
                            label: "View a Template Family's details"
