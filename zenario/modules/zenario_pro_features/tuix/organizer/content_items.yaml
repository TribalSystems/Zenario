# You must use a tab-size of 4 spaces to edit this file.
---
zenario__content:
    panels:
        content:
            item_buttons:
                export_for_translation:
                    parent: action_dropdown
                    priv: _PRIV_EXPORT_CONTENT_ITEM
                    visible_if: |
                        zenarioA.checkSpecificPerms(id)
                    hide_in_select_mode: true
                    label: Export for translation
                    admin_box:
                        path: zenario_pro_features__export
                import_translation:
                    parent: action_dropdown
                    priv: _PRIV_IMPORT_CONTENT_ITEM
                    visible_if: |
                        zenarioA.checkSpecificPerms(id)
                    hide_in_select_mode: true
                    label: Import
                    admin_box:
                        path: zenario_pro_features__import