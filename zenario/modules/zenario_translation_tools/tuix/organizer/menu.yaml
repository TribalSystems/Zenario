---
zenario__menu:
    panels:
        menu_nodes:
            columns:
                zenario_translation_tools__sync_assist:
                    php: Yes
                    db_column: |
                        (
                                    SELECT COUNT(DISTINCT tttsa_l.id)
                                    FROM [[DB_NAME_PREFIX]]menu_text AS tttsa_mt
                                    INNER JOIN [[DB_NAME_PREFIX]]languages AS tttsa_l
                                       ON tttsa_l.id = tttsa_mt.language_id
                                      AND tttsa_l.sync_assist = 1
                                    WHERE tttsa_mt.menu_id = mi.id
                                )
