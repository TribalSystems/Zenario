# You must use a tab-size of 4 spaces to edit this file.
---
zenario_content_type_details:
    tabs:
        details:
            fields:
                zenario_ctype_event__location_field:
                    visible_if: zenarioAB.key('id') == 'event'
                    label: 'Location field:'
                    type: checkbox
                    onoff: true
                    redraw_onchange: true
                zenario_ctype_event__location_online:
                    indent: 1
                    hide_with_previous_outdented_field: true
                    hide_if_previous_outdented_value_isnt: 1
                    label: Enable "Online" option
                    type: checkbox
                    value: true
                    readonly: true
                zenario_ctype_event__location_picker:
                    indent: 1
                    hide_with_previous_outdented_field: true
                    hide_if_previous_outdented_value_isnt: 1
                    label: Enable location picker (Location Manager is [[running_or_not_running]])
                    type: checkbox
                    readonly: true
                zenario_ctype_event__location_text:
                    indent: 1
                    hide_with_previous_outdented_field: true
                    hide_if_previous_outdented_value_isnt: 1
                    label: Enable text entry field for address
                    type: checkbox
                    value: true