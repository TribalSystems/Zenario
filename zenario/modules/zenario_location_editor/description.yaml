description: |
    <p>The Location Editor displays details of a User's Location (as managed by the zenario Location Manager in the Admin Back-end).</p>
    
            <p>A User can have Role only in one Location. Details of that Location are displayed to the logged in Users.</p>
    
            <p>Details of a Location include its name, website, address, phone and other information.</p>
