<!--Message_Type:Success-->
<h3>{{Heading_phrase|e}}</h3>

<div class="image_url_field_wrap first">
    <p>{{Full_hyperlink_phrase|e}}</p>
    
    <input id="full_link" type="text" value="{{Full_hyperlink_value|e}}"/>
    <button
        id="copyFullLinkButton"
        class="zenario_copy zenario_red_button"
        onclick="
            $('#full_link').select();
            document.execCommand('copy');
            $('#copyFullLinkButton').html('{{Copied_phrase|e}}');
        "
        style="display: block;"
    >
        {{Copy_phrase|e}}
    </button>
</div>
<div class="image_url_field_wrap">
    <p>{{Internal_hyperlink_phrase|e}}</p>
    
    <input id="internal_link" type="text" value="{{Internal_hyperlink_value|e}}"/>
    <button
        id="copyInternalLinkButton"
        class="zenario_copy zenario_red_button"
        onclick="
            $('#internal_link').select();
            document.execCommand('copy');
            $('#copyInternalLinkButton').html('{{Copied_phrase|e}}');
        "
        style="display: block;"
    >
        {{Copy_phrase|e}}
    </button>
</div>
