# You must use a tab-size of 4 spaces to edit this file.
---
zenario_menu_text:
    priv: _PRIV_EDIT_MENU_TEXT
    title: false
    hide_tab_bar: true
    max_height: 160
    key:
        id: ""
        languageId: ""
    tabs:
        text:
            label: ''
            edit_mode:
                enabled: true
            fields:
                left_column:
                    type: grouping
                    name: left_column
                
                text_in_default_language:
                    grouping: left_column
                    label: ''
                    type: text
                    read_only: true
                path_of__text_in_default_language:
                    grouping: left_column
                    label: 'Path preview:'
                    type: text
                    disabled: disabled
                    class: zenario_textbox_noborder
                parent_path_of__text_in_default_language:
                    grouping: left_column
                    same_row: true
                    type: hidden
                
                right_column:
                    type: grouping
                    name: right_column
                
                menu_title:
                    grouping: right_column
                    label: 'Menu text:'
                    type: text
                    maxlength: 255
                    validation:
                        required: Please enter the text for this menu node
                    onkeyup: |
                        get('path_of__' + this.id).value =
                            !this.value?
                                ''
                            :    !get('parent_path_of__' + this.id).value?
                                    this.value
                                :    get('parent_path_of__' + this.id).value + ' -> ' + this.value;
                path_of__menu_title:
                    grouping: right_column
                    label: 'Path preview:'
                    type: text
                    disabled: disabled
                    class: zenario_textbox_noborder
                parent_path_of__menu_title:
                    same_row: true
                    type: hidden
    
    extra_button_html: |
        <input
            type="button"
            class="zenario_fabExtraButton zenario_fabExtraButtonMenuProp"
            value="Menu node properties..."
            onclick="
                var key = $.extend(true, {}, zenarioAB.tuix.key);
                key.suggestedName = zenarioAB.readField('menu_title');
                zenarioAB.close();
                zenarioA.openMenuAdminBox(key, 'zenario_menu');
        "/>
        <input
            type="button"
            class="zenario_fabExtraButton zenario_fabExtraButtonOrganizeMenu"
            value="Organize menu..."
            onclick="
                var key = $.extend(true, {}, zenarioAB.tuix.key);
                key.suggestedName = zenarioAB.readField('menu_title');
                zenarioAB.close();
                zenarioA.openMenuAdminBox(key, 'organizer');
        "/>
            