# You must use a tab-size of 4 spaces to edit this file.
---
zenario_menu:
    priv: _PRIV_VIEW_MENU_ITEM
    title: Creating a menu node
    key:
        sectionId: ""
        languageId: ""
        parentMenuID: ""
        suggestedName: ""
        id: ""
        cID: ""
        cType: ""
        mode: ""
    tabs:
        text:
            label: Menu node
            edit_mode:
                enabled: ""
            show_errors_after_field: description
            fields:
                warning:
                    ord: 0
                    full_width: true
                    snippet:
                        html:
                
                description:
                    ord: 0.5
                    full_width: true
                    snippet:
                        html: "The navigation hierarchy of this site is comprised of menu nodes. Use this screen to set this menu node's text."
                multilingual_description:
                    ord: 1
                    same_row: true
                    snippet:
                        html: ""
                menu_title:
                    ord: 3
                    label: 'Menu text:'
                    type: text
                    maxlength: 255
                    onkeyup: |
                        get('path_of__' + this.id).value =
                            !this.value?
                                ''
                            :    !get('parent_path_of__' + this.id).value?
                                    this.value
                                :    get('parent_path_of__' + this.id).value + ' -> ' + this.value;
                path_of__menu_title:
                    ord: 1003
                    label: 'Path:'
                    type: text
                    disabled: disabled
                    class: zenario_textbox_noborder
                parent_path_of__menu_title:
                    ord: 1004
                    same_row: true
                    type: hidden
                target_loc:
                    ord: 1005
                    label: 'Type of link:'
                    type: radios
                    value: none
                    values:
                        none:
                            ord: 1
                            label: Don't link
                            side_note: Use this for a menu node that has child nodes.
                        int:
                            ord: 2
                            label: Internal
                            side_note: Link to a content item.
                        ext:
                            ord: 3
                            label: External
                            side_note: Link to a URL on another site.
                        exts:
                            ord: 4
                            label: Link by language
                            side_note: Link to a different external URL in each language
                    format_onchange: true
                hyperlink_target:
                    ord: 1006
                    indent: 1
                    label: 'Content item:'
                    pick_items:
                        path: zenario__content/panels/content/refiners/filter_by_lang////
                        min_path: zenario__content/panels/content
                        max_path: zenario__content/panels/content
                        target_path: zenario__content/panels/content
                        disallow_refiners_looping_on_min_path: true
                        select_phrase: Select a content item...
                        hide_remove_button: true
                    validation:
                        required_if_not_hidden: "You've set the destination to be to a content item, please select a content item."
                    format_onchange: true
                    side_note: "Multilingual sites: if a translation exists in the visitor's language, the link destination always will be to that translation."
                use_download_page:
                    ord: 1007
                    indent: 2
                    label: Use a download page
                    type: checkbox
                    value: ""
                    side_note: |
                        Link to the file's download page, rather than a direct link to the file.
                        This option only applies to Document content items.
                    hidden: true
                hide_private_item:
                    indent: 1
                    ord: 1008
                    label: 'Privacy:'
                    type: select
                    values:
                        - 
                            ord: 0
                            label: Always show, even if the item is private
                        - 
                            ord: 1
                            label: Only show to visitors who can see the target item
                        - 
                            ord: 2
                            label: Only show to visitors who are logged out
                        - 
                            ord: 3
                            label: Always show to visitors who are logged in
                    side_note: >
                        If the linked-to content item is private, you can control
                        when the menu node is displayed.
                ext_url:
                    indent: 1
                    ord: 1009
                    label: 'External URL:'
                    type: url
                    maxlength: 255
                    validation:
                        required_if_not_hidden: Please enter a URL
                open_in_new_window:
                    indent: 1
                    ord: 1010
                    label: 'Open in a new window'
                    type: checkbox
                
                link_to_anchor:
                    ord: 3001
                    indent: 1
                    label: Link to anchor
                    type: checkbox
                    redraw_onchange: true
                hyperlink_anchor:
                    indent: 2
                    ord: 3002
                    label: 'Anchor name:'
                    type: text
                    maxlength: 255
                    visible_if: |
                        zenarioAB.value('link_to_anchor')
                    validation:
                        required_if_not_hidden: Please enter an anchor name.
                    side_note: >
                        If you have an anchor on the page, you can specify it here and you'll be
                        taken to its location on navigation.
        advanced:
            label: Advanced
            edit_mode:
                enabled: ""
            fields:
                description:
                    ord: 0
                    full_width: true
                    snippet:
                        html: "Your site can have rich menu nodes, with images, additional text and custom CSS. You may specify these things here. Note that your menu plugin's framework must support these things otherwise they may not appear."
                image_id:
                    ord: 1
                    label: 'Image:'
                    upload:
                        multi: false
                        accept: 'image/*'
                        extensions:
                            - .gif
                            - .jpg
                            - .jpeg
                            - .png
                        drag_and_drop: true
                        reorder_items: false
                    pick_items:
                        path: zenario__content/panels/image_library
                        min_path: zenario__content/panels/image_library
                        max_path: zenario__content/panels/image_library
                        target_path: zenario__content/panels/image_library
                        select_phrase: Select image...
                
                use_rollover_image:
                    ord: 1.1
                    label: 'Use a rollover image'
                    type: checkbox
                    format_onchange: true
                rollover_image_id:
                    ord: 1.2
                    indent: 1
                    label: 'Rollover image:'
                    upload:
                        multi: false
                        accept: 'image/*'
                        extensions:
                            - .gif
                            - .jpg
                            - .jpeg
                            - .png
                        drag_and_drop: true
                        reorder_items: false
                    pick_items:
                        path: zenario__content/panels/image_library
                        min_path: zenario__content/panels/image_library
                        max_path: zenario__content/panels/image_library
                        target_path: zenario__content/panels/image_library
                        select_phrase: Select image...
                css_class:
                    label: 'CSS class names:'
                    type: text
                    maxlength: 100
                    pre_field_html: >
                        <span class="zenario_css_class_label">
                            zenario_menu_node
                        </span>
                    side_note: |
                        This menu node will appear as a &lt;li&gt; with these CSS class names.
                
                add_registered_get_requests:
                    visible_if: |
                        zenarioAB.value('target_loc', 'text') == 'int'
                    label: |
                        Keep GET requests from plugins when linking to the current content item
                    type: checkbox
                    value: 1
                    side_note: |
                        When linking to the current content item,
                        keep variables like mode, page, id, locationId or companyId
                        in the URL.
                
                call_static_method:
                    label: |
                        Call a module's static method to customise this menu node
                    type: checkbox
                    format_onchange: true
                menu__module_class_name:
                    indent: 1
                    hidden: true
                    label: 'Module class name:'
                    type: text
                    maxlength: 200
                menu__method_name:
                    indent: 1
                    hidden: true
                    label: 'Static method name:'
                    type: text
                    maxlength: 127
                menu__param_1:
                    indent: 1
                    hidden: true
                    label: 'Parameter 1:'
                    type: text
                    maxlength: 255
                menu__param_2:
                    indent: 1
                    hidden: true
                    label: 'Parameter 2:'
                    type: text
                    maxlength: 255
                    note_below: |
                        The static method can return:
                        <ul>
                            <li><code>false</code> to hide the menu node</li>
                            <li><code>true</code> to show the menu node</li>
                            <li>An <code>array()</code> to show the menu node, and set/overwrite its properties.</li>
                        </ul>
                
                rel_tag:
                    label: 'Rel-Tag:'
                    type: text
                    maxlength: 100
                accesskey:
                    label: 'Access key:'
                    size: 1
                    maxlength: 1
                    type: text
