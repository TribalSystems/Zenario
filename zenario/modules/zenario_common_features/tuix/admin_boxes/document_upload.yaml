zenario_document_upload: 
    title: Upload one or more documents
    key: 
        id: ''
    hide_tab_bar: true
    tabs:
        upload_document:
            label: Document source
            edit_mode:
                on: true
                always_on: true
                enabled: true
            fields:
                document__upload:
                    #label: 'Upload Document'
                    upload:
                        drag_and_drop: true
                        multi: true
                        #accept: "application/zip"
                        #extensions: 
                        #	- .zip
                        dropbox: true
                        dropbox_phrase: 'Upload from Dropbox'
                privacy:
                    label: 'Select the kind of access:'
                    type: radios
                    values:
                        public:
                            label: 'Public'
                            note_below: 'Document will have a fixed URL that can be shared freely. You can put a Document Container plugin on a public content item to link to the document.'
                        private:
                            label: 'Private'
                            note_below: 'Document will only be accessible to authorised users. You must put a Document Container on a private content item to allow access to the document.'
                        offline:
                            label: 'Decide later'
                            note_below: 'Document will initially be offline (not available). It will become public or private (depending on the privacy of the content item) when a Document Container is made to link to it.'
                    validation:
                        required: 'Choose the privacy of the document.'
