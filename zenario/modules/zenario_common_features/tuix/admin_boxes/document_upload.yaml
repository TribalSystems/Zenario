zenario_document_upload: 
    title: Upload documents
    key: 
        id: id
    hide_tab_bar: true
    tabs:
        upload_document:
            label: Document source
            edit_mode:
                on: true
                always_on: true
                enabled: true
            fields:
                document__upload:
                    #label: 'Upload Document'
                    upload:
                        drag_and_drop: true
                        multi: true
                        #accept: "application/zip"
                        #extensions: 
                        #	- .zip
                        dropbox: true
                        dropbox_phrase: 'Upload from dropbox'
                    pick_items:
                        path: zenario__content/panels/image_library
                        select_phrase: Select image...
                    side_note: 'If you cannot see the Dropbox button, go to Configuration and select "API Keys" to enable Dropbox integration.'