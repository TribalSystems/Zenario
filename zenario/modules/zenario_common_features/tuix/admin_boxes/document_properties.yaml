# You must use a tab-size of 4 spaces to edit this file.
---
zenario_document_properties:
    key: 
        id: ''
        delete_thumbnail: ''
    identifier: 
        css_class: zenario_file_item
        label: Document ID
    tabs:
        details:
            label: Document metadata
            edit_mode:
                on: Yes
                always_on: Yes
                enabled: Yes
            fields:
                document_extension:
                    label: 'Extension:'
                    type: text
                    maxlength: "255"
                    hidden: true
                    hide_in_dataset_editor: true
                    
                document_title:
                    label: 'Title:'
                    type: text
                    maxlength: "255"
                document_name:
                    label: 'Filename:'
                    type: text
                    maxlength: "255"
                date_uploaded:
                    label: 'Date uploaded:'
                    type: datetime
                    readonly: Yes
                privacy:
                    label: 'Privacy'
                    type: radios
                    values:
                        public:
                            label: 'Public'
                        private:
                            label: 'Private'
                        offline:
                            label: 'Offline'
                    validation:
                        required: 'Choose the privacy of the document.'
                tags:
                    label: 'Document tags:'
                    type: checkboxes
                    load_values_from_organizer_path: zenario__content/panels/document_tags
                link_to_add_tags:
                    full_width: true
                    snippet:
                        html: ""
                    dataset_label: 'Link to add document tags'
        upload_image:
            label: Thumbnail image
            edit_mode:
                enabled: Yes
            fields:
                thumbnail_grouping:
                    name: thumbnail_grouping
                    type: grouping
                title:
                    grouping: thumbnail_grouping
                    label: 'Current thumbnail image:'
                thumbnail_image:
                    grouping: thumbnail_grouping
                    dataset_label: '[Thumbnail image]'
                    full_width: true
                    snippet:
                        html: ''
            
                delete_thumbnail_image:
                    grouping: thumbnail_grouping
                    dataset_label: '[Delete thumbnail image button]'
                    value: Delete
                    type: submit
                    class: submit
            
                zenario_common_feature__upload:
                    grouping: thumbnail_grouping
                    label: 'Upload new thumbnail image:'
                    upload:
                        multi: false
                        drag_and_drop: true
                        accept: "image/png, image/gif, image/jpg, image/jpeg"
                        #extensions: 
                        #	- .gif
                        #	- .png
                        dropbox: true
                        dropbox_phrase: 'Upload from dropbox'
        extract:
            label: Extract
            edit_mode:
                on: false
            fields:
                extract:
                    label: 'Extract text:'
                    type: textarea
                    tall_as_possible: true
                    cols: 30
                    style: >
                        width: 60em;
                extract_wordcount:
                    label: 'Extract wordcount:'
                    type: text
                    align_right: true
                    style: >
                        width: 13em;

