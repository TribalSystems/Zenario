# You must use a tab-size of 4 spaces to edit this file.
---
zenario_trash:
    priv: _PRIV_PUBLISH_CONTENT_ITEM
    key:
        id: ""
        cID: ""
        cType: ""
    tabs:
        trash:
            edit_mode:
                enabled: true
                enable_revert: false
            
            notices:
                trash_item:
                    type: warning
                    message: |
                        When this content item is trashed, it will no longer be seen by visitors, will not appear in the menu navigation, and it will lose its alias.
                trash_items:
                    type: warning
                    message: |
                        When these content items are trashed, they will no longer be seen by visitors, will not appear in the menu navigation, and it will lose their aliases.
            fields:
                links_warning:
                    snippet:
                        html:
                links_warning_part_2:
                    ord: 9999999999
                    snippet:
                        html:
                trash_options:
                    type: radios
                    values:
                        remove:
                            label: 'Keep the plugin(s) but remove their links'
                        delete_instance:
                            label: 'Delete the plugin(s) altogether'
                    value: remove
                    hidden: true
                translations_warning:
                    pre_field_html: |
                        <b>Translations</b><br />
                    snippet:
                        html:
                    hidden: true
                th_content_item:
                    <table class="zfab_grey_table"><tr><th>:
                    snippet:
                        label: Content item
                    hidden: true
                    </th>:
                th_translation:
                    <th>:
                    snippet:
                        label: Translation
                    hidden: true
                    </th>:
                th_status:
                    <th>:
                    snippet:
                        label: Status
                    hidden: true
                    </th>:
                th_action:
                    <th>:
                    snippet:
                        label: Action
                    hidden: true
                    </th></tr>
                table_end:
                    ord: 999999
                    hidden: true
                    </table>:
            custom_template_fields:
                content_item__znz:
                    <tr><td>:
                    type: text
                    show_as_a_span: true
                    readonly: true
                    </td>:
                translation__znz:
                    <td>:
                    type: text
                    show_as_a_span: true
                    readonly: true
                    </td>:
                status__znz:
                    <td>:
                    type: text
                    show_as_a_span: true
                    readonly: true
                    </td>:
                action__znz:    
                    <td>:
                    type: select
                    empty_value: ' - Choose what to do with translation - '
                    values:
                        keep:
                            label: Keep translation in '[[language_id]]'
                        trash:
                            label: Trash translation in '[[language_id]]'
                    validate_onchange: true
                    validation:
                        only_validate_when_saving: true
                        required: true
                    </td></tr>:
    
    hide_tab_bar: true
    save_button_message: Trash
    cancel_button_message: Cancel