# You must use a tab-size of 4 spaces to edit this file.
---
plugin_css_and_framework:
    css_class: zenario_fab_plugin 
    key:
        id: ''
        instanceId: ''
        isVersionControlled: ''
        cID: ''
        cType: ''
        cVersion: ''
        slotName: ''
        languageId: ''
        nest: ''
        moduleId: ''
        frontEnd: ''
        skinId: false
    tabs:
        this_css_tab:
            label: CSS (this plugin)
            fields:
                css_class:
                    label: 'CSS classes:'
                    type: radios
                    values:
                        '#default#':
                            ord: 1
                            label: ''
                        '#custom#':
                            ord: 999
                            label: ''
                
                css_class_custom:
                    same_row: true
                    type: text
                    maxlength: 100
                    onkeydown: >
                        if (this.value != ''
                         && (event.keyCode == 13 || event.keyCode > 45)) {
                            zenario.get('css_class___#custom#').checked = true;
                        }
                    onblur: >
                        if (this.value == ''
                         && zenario.get('css_class___#custom#').checked) {
                            zenario.get('css_class___#custom#').checked = false;
                            zenario.get('css_class___#default#').checked = true;
                        }
                
                use_css_file:
                    type: checkbox
                    label: 'Use a custom CSS file'
                    format_onchange: true
                
                css_filename:
                    same_row: true
                    type: hidden
                css_path:
                    indent: 1
                    visible_if: |
                        zenarioAB.value('use_css_file')
                    snippet:
                        label: ''
                
                css_source:
                    indent: 1
                    visible_if: |
                        zenarioAB.value('use_css_file')
                    full_width: true
                    type: code_editor
                    dont_trim: true
                    language: css
                    style: >
                        height: 30em;
            
            show_errors_after_field: css_path
            notices:
                golive:
                    type: warning
                    message: |
                        Any changes you make to the CSS file will go live immediately upon saving.
        
        all_css_tab:
            label: CSS (all plugins of this type)
            fields:
                css_class:
                    label: 'CSS class:'
                    snippet:
                        label: ''
                
                use_css_file:
                    type: checkbox
                    label: 'Use a custom CSS file'
                    redraw_onchange: true
                    
                css_filename:
                    same_row: true
                    type: hidden
                css_path:
                    indent: 1
                    visible_if: |
                        zenarioAB.value('use_css_file')
                    snippet:
                        label: ''
                
                css_source:
                    indent: 1
                    visible_if: |
                        zenarioAB.value('use_css_file')
                    full_width: true
                    type: code_editor
                    dont_trim: true
                    language: css
                    style: >
                        height: 40em;
        
        framework_tab:
            label: Framework
            fields:
                framework:
                    label: 'Framework:'
                    type: select
                    format_onchange: true
                    side_note: "The selected framework file is displayed below (editing may be available via your server's file system):"
                framework_source:
                    full_width: true
                    type: code_editor
                    dont_trim: true
                    read_only: true
                    style: >
                        height: 30em;
                
    save_and_continue_button_message: 'Save & Continue'
    
    confirm:
        show: No
        message: |
            You are editing a Published Content Item.
            
            The CMS will make an identical Draft version for you to work on privately. Visitors will only see your changes when you Publish the new version.
        button_message: Create a Draft
        cancel_button_message: Cancel
        message_type: warning
