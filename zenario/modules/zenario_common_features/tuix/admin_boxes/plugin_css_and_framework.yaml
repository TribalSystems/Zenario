# You must use a tab-size of 4 spaces to edit this file.
---
plugin_settings:
    tabs:
        css_tabs:
            ord: 100003
            label: CSS
        this_css_tab:
            parent: css_tabs
            label: CSS (this ~plugin~)
            fields:
                css_class:
                    label: 'CSS classes for this ~plugin~:'
                    same_row: true
                    type: text
                    maxlength: 100
                
                use_css_file:
                    type: checkbox
                    label: 'Enter CSS for this ~plugin~:'
                    format_onchange: true
                
                css_filename:
                    same_row: true
                    type: hidden
                
                css_source:
                    indent: 1
                    visible_if: |
                        zenarioAB.value('use_css_file')
                    full_width: true
                    type: code_editor
                    tall_as_possible: true
                    dont_trim: true
                    language: css
                    style: >
                        height: 30em;
                css_path:
                    indent: 1
                    visible_if: |
                        zenarioAB.value('use_css_file')
                    pre_field_html: 'File:&nbsp;'
                    snippet:
                        label: ''
            
            show_errors_after_field: css_path
            notices:
                golive:
                    type: warning
                    message: |
                        Any changes you make to the CSS file will go live immediately upon saving.
        
        all_css_tab:
            parent: css_tabs
            label: CSS (all ~plugin~s of this type)
            fields:
                css_class:
                    label: 'CSS class for all ~plugin~s of this type:'
                    snippet:
                        label: ''
                
                use_css_file:
                    type: checkbox
                    label: 'Use a custom CSS file for all ~plugin~s of this type'
                    redraw_onchange: true
                    
                css_filename:
                    same_row: true
                    type: hidden
                
                css_source:
                    indent: 1
                    visible_if: |
                        zenarioAB.value('use_css_file')
                    full_width: true
                    type: code_editor
                    tall_as_possible: true
                    dont_trim: true
                    language: css
                    style: >
                        height: 40em;
                css_path:
                    indent: 1
                    visible_if: |
                        zenarioAB.value('use_css_file')
                    pre_field_html: 'File:&nbsp;'
                    snippet:
                        label: ''
        
        framework_tab:
            ord: 100004
            label: Framework
            fields:
                framework:
                    label: 'Framework:'
                    type: select
                    format_onchange: true
                    side_note: "The selected framework file is displayed below (editing may be available via your server's file system):"
                framework_path:
                    indent: 1
                    snippet:
                        label: ''
                framework_source:
                    indent: 1
                    full_width: true
                    type: code_editor
                    tall_as_possible: true
                    dont_trim: true
                    readonly: true
                    style: >
                        height: 30em;
                
    save_and_continue_button_message: 'Save & Continue'
    
    confirm:
        show: No
        message: |
            You are editing a Published Content Item.
            
            The CMS will make an identical Draft version for you to work on privately. Visitors will only see your changes when you Publish the new version.
        button_message: Create a Draft
        cancel_button_message: Cancel
        message_type: warning
