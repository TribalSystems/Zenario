        times:
            label: Times
            edit_mode:
                enabled: Yes
                priv: _PRIV_EDIT_SITE_SETTING
                on: No
            fields:
                description:
                    full_width: Yes
                    snippet:
                        html: This tab contains settings for times.
                vis_time_format:
                    site_setting:
                        name: vis_time_format
                    label: 'Time Format:'
                    type: select
                    value: '%H:%i'
                    empty_value: ' -- Select -- '
                    values:
                        '%H:%i':
                            label: '09:00'
                        '%l:%i %p':
                            label: '9:00 AM'
                    #values:
                    #    '%k:%i':
                    #        label: '9:00 - 17:00'
                    #    '%H:%i':
                    #        label: '09:00 - 17:00'
                    #    '%l:%i %p':
                    #        label: '9:00 AM - 5:00 PM'
                    #    '%h:%i %p':
                    #        label: '09:00 AM - 05:00 PM'
                    #note_below: |
                    #    This is in the MySQL date format, and uses
                    #    <a href="http://dev.mysql.com/doc/refman/4.1/en/date-and-time-functions.html#function_date-format"
                    #        target="_blank"
                    #        style="text-decoration:underline;"
                    #        title="MySQL time format">
                    #            MySQL's date specifiers</a>.
                    validation:
                        required: Please enter a time format.
