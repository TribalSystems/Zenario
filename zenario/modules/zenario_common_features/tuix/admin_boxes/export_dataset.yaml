# You must use a tab-size of 4 spaces to edit this file.
zenario_export_dataset:
    key:
        id: ''
        export_ids: ''
        dataset: ''
    download: true
    title: Export
    hide_tab_bar: true
    save_button_message: Export
    cancel_button_message: Cancel
    max_height: 300
    tabs:
        download:
            label: File
            edit_mode:
                enabled: true
            notices: 
                export_warning: 
                    show: false
                    type: warning
                    message: 'No dataset fields are marked to be included in an export, so your download file will be empty.'
            fields:
                
                desc:
                    snippet:
                        html: ''
           
                type:
                    label: 'Format:'
                    type: radios
                    values:
                        csv: 'CSV'
                        excel: 'Excel'
                    value: csv
                    validation:
                        required: Please select a download format.
    confirm:
        download: true
            