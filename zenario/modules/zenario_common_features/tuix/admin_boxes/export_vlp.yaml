# You must use a tab-size of 4 spaces to edit this file.
---
zenario_export_vlp:
    priv: _PRIV_MANAGE_LANGUAGE_PHRASE
    title: Exporting phrases
    key:
        id: ""
    max_height: "200"
    hide_tab_bar: true
    tabs:
        export:
            edit_mode:
                enabled: true
                always_on: true
            fields:
                desc:
                    full_width: true
                    snippet:
                        html: ""
                option:
                    label: 'Include:'
                    type: select
                    values:
                        present: ""
                        missing: ""
                        all: ""
                    value: all
                format:
                    label: 'Format:'
                    type: select
                    values:
                        xlsx:
                            ord: "1"
                            label: xlsx (Excel 2007) (Recommended)
                        xls:
                            ord: "2"
                            label: xls (Excel 5)
                        csv:
                            ord: "3"
                            label: csv (comma-separated values)
                    value: xlsx
    download: true
    save_button_message: Export
    cancel_button_message: Cancel
