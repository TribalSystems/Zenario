zenario_site_reset: 
    priv: _PRIV_RESET_SITE
    max_height: 250
    hide_tab_bar: true
    tabs: 
        site: 
            edit_mode: 
                enabled: true
                on: true
            notices: 
                are_you_sure: 
                    show: true
                    type: warning
                    message: "Are you sure that you wish to reset your site to its factory settings? THIS CANNOT BE UNDONE!"
            fields: 
                username: 
                    label: "Administrator username:"
                    type: text
                    readonly: true
                password: 
                    label: "Administrator password:"
                    type: password
    save_button_message: Reset
    cancel_button_message: Cancel
