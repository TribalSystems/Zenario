# You must use a tab-size of 4 spaces to edit this file.
---
site_settings:
	setting_group: captcha
	title: Editing captcha settings
	tabs:
		captcha_picture:
			label: "reCaptcha 2.0"
			edit_mode:
				enabled: Yes
				priv: _PRIV_EDIT_SITE_SETTING
				on: No
			fields:
				description:
					full_width: Yes
					snippet:
						html: |
							This tab contains settings for reCAPTCHA.
															This is a captcha that is used by some plugins in Zenario (for example User Forms).
				google_recaptcha_site_key:
					site_setting:
						name: google_recaptcha_site_key
					label: 'Site Key:'
					type: text
					value: ""
					note_below: |
						The site key to use for reCAPTCHA.
														Sign-up for your site key at
														<a href="https://www.google.com/recaptcha" target="_blank">
															https://www.google.com/recaptcha
														</a>
														rather than using the default.
				google_recaptcha_secret_key:
					site_setting:
						name: google_recaptcha_secret_key
					label: 'Secret Key:'
					type: text
					value: ""
					note_below: |
						The secret key to use for reCAPTCHA.
														Sign-up for your secret key at
														<a href="https://www.google.com/recaptcha" target="_blank">
															https://www.google.com/recaptcha
														</a>
				google_recaptcha_widget_theme:
					site_setting:
						name: google_recaptcha_widget_theme
					label: 'Theme:'
					type: select
					value: light
					values:
						light: 
							ord: "1"
							label: "Light"
						dark: Dark
							ord: "2"
							label: "Dark"
					note_below: The theme to use for reCAPTCHA.
