# You must use a tab-size of 4 spaces to edit this file.
---
zenario_admin:
    key:
        id: ""
        authtype: ""
        global_id: ""
        view_profile: ""
    identifier:
        css_class: admin_item
        label: Admin ID
    tabs:
        details:
            label: Details
            edit_mode:
                enabled: false
            notices:
                is_trashed:
                    show: false
                    type: warning
                    message: This administrator is trashed and cannot log in.
                is_inactive:
                    show: false
                    type: warning
                    message: ''
            fields:
                desc:
                    full_width: true
                    snippet:
                        html: ''
                image:
                    label: 'Image:'
                    upload:
                        accept: 'image/*'
                        extensions:
                            - .gif
                            - .jpg
                            - .jpeg
                            - .png
                        drag_and_drop: true
                username:
                    label: 'Administrator username:'
                    type: text
                    maxlength: "50"
                    style: 'width: 20em;'
                    validation:
                        required: Please enter a username.
                        username: The username may not contain any special characters.
                        no_spaces: >
                            The username may not contain any spaces. Please use
                            underscores or remove the spaces.
                first_name:
                    label: 'First Name:'
                    type: text
                    maxlength: "100"
                    style: 'width: 25em;'
                    validation:
                        required: Please enter a First Name.
                last_name:
                    label: 'Last Name:'
                    type: text
                    maxlength: "100"
                    style: 'width: 25em;'
                    validation:
                        required: Please enter a Last Name.
                email:
                    label: 'Email Address:'
                    type: text
                    maxlength: "200"
                    validation:
                        required: Please enter an Email Address.
                        email: Please enter a valid Email Address.
                inform_by_email:
                    visible_if: '!zenarioAB.tuix.key.id'
                    label: 'Inform by email'
                    type: checkbox
                    disabled: true
                    value: 1
                    note_below: >
                        If checked, the Administrator will receive an email with the update. 
                is_client_account:
                    label: 'Is client account'
                    type: checkbox
                
        password:
            priv: _PRIV_CHANGE_ADMIN_PASSWORD
            label: Password
            edit_mode:
                enabled: true
                always_on: false
            notices:
                new_admin:
                    show: false
                    type: information
                    message: The administrator will receive a link via email where they can set a password.
                is_trashed:
                    show: false
                    type: warning
                    message: This administrator is trashed and cannot log in.
            fields:
                desc:
                    full_width: true
                    snippet:
                        html: ""
                    visible_if: zenarioAB.tuix.key.id
                password:
                    label: 'Password:'
                    type: password
                    style: 'width: 20em;'
                    visible_if: zenarioAB.tuix.key.id
                password_confirm:
                    label: 'Re-confirm Password:'
                    type: password
                    style: 'width: 20em;'
                    visible_if: zenarioAB.tuix.key.id
                password_needs_changing:
                    label: 'Password needs changing'
                    type: checkbox
                    note_below: >
                        If checked, the Administrator will be prompted to change
                        their password when they next log in.
                    visible_if: zenarioAB.tuix.key.id
        permissions:
            label: Permissions
            edit_mode:
                enabled: false
                format_on_revert: true
                format_on_cancel_edit: true
            notices:
                is_trashed:
                    show: false
                    type: warning
                    message: This administrator is trashed and cannot log in.
            fields:
                desc:
                    full_width: true
                    snippet:
                        html: ""
                permissions:
                    type: radios
                    values:
                        all_permissions:
                            label: "Grant every possible permission"
                        specific_actions:
                            label: "Grant specific permissions..."
                            side_note: |
                                This administrator will be able to make changes on this entire site,
                                subject to the permissions specified in the checkboxes.
                        specific_areas:
                            label: "Grant by language / content type / content item"
                            side_note: |
                                This administrator will be allowed to edit content items if they match one of the rules below.
                                They will not be allowed to access other parts of the system (e.g. users, emails, ...)
                    value: specific_actions
                    format_onchange: true
                
                
                specific_actions:
                    type: grouping
                    name: specific_actions
                
                
                specific_languages:
                    indent: 1
                    visible_if: |
                        zenarioAB.value('permissions') == 'specific_areas'
                    label: 'All content items in these languages:'
                    type: checkboxes
                    cols: 2
                    side_note: |
                        This administrator will be allowed to edit all content items in these languages,
                        and to create content items in those languages where equivalents exist in the default language ([[default_language]]).
                
                specific_content_types:
                    indent: 1
                    visible_if: |
                        zenarioAB.value('permissions') == 'specific_areas'
                    label: 'All content items of these content types:'
                    type: checkboxes
                    cols: 2
                    side_note: |
                        This administrator will be allowed to create and edit content items if they are of one of these types.
                
                specific_content_items:
                    indent: 1
                    visible_if: |
                        zenarioAB.value('permissions') == 'specific_areas'
                    label: 'And the following specific content items:'
                    pick_items:
                        path: zenario__content/panels/content
                        min_path: zenario__content/panels/content
                        target_path: zenario__content/panels/content
                        max_path: zenario__content/panels/content
                        #one_to_one_choose_phrase:
                        multiple_select: true
                        #one_to_many_choose_phrase:
                        select_phrase: Select a content item...
                        #nothing_selected_phrase:
                        disallow_refiners_looping_on_min_path: true
                    
                    
                    
                
                
