# You must use a tab-size of 4 spaces to edit this file.
---
zenario_upload_replacement_document:
    title: Upload replacement document
    key: 
        id: ''
    hide_tab_bar: true
    tabs:
        file:
            edit_mode:
                on: true
                always_on: true
                enabled: true
            label: Details
            fields:
                info:
                    snippet:
                        html: "<div class=\"zenario_fbInfo\">You can replace this document's file with a new file, while preserving all references to the document.</div>"
                link_info:
                    hidden: true
                    snippet:
                        html: "<div class=\"zenario_fbInfo\">The new file will have a new directory name and filename in the /public/ directory, but Zenario will make a Permanent Redirect from the old one to the new one, thus avoiding not-found responses.</div>"
                desc:
                    hidden: true
                    pre_field_html: "<div class=\"zenario_fbWarning\">"
                    snippet:
                        html: ''
                    post_field_html: '</div>'
                upload:
                    label: 'Upload replacement document:'
                    upload:
                        drag_and_drop: true
                        dropbox: true
                        dropbox_phrase: 'Upload from dropbox'
                
                keep_meta_data:
                    label: 'Keep current title and any dataset fields'
                    type: checkbox
                    value: 0
                    
                keep_thumbnail_image:
                    label: 'Keep current thumbnail image'
                    type: checkbox
                    value: 0
                
                keep_extract_text:
                    label: 'Keep current extract text'
                    type: checkbox
                    value: 0