# You must use a tab-size of 4 spaces to edit this file.
---
zenario_upload_replacement_document:
    title: Upload replacement document
    key: 
        id: ''
    hide_tab_bar: true
    tabs:
        file:
            edit_mode:
                on: true
                always_on: true
                enabled: true
            label: Details
            fields:
                desc:
                    pre_field_html: '<div class=\"zenario_fbWarning\">'
                    snippet:
                        html: |
                            All unmanaged links (e.g. within WYSIWYG editors, or the HTML area of Banners or Raw HTML Snippets) will no longer work and will need to be re-made.
                    post_field_html: '</div>'
                
                upload:
                    label: 'Upload replacment document:'
                    upload:
                        drag_and_drop: true
                        multi: true
                        dropbox: true
                        dropbox_phrase: 'Upload from dropbox'
                
                keep_meta_data:
                    label: 'Keep current title and any dataset fields'
                    type: checkbox
                    value: 1
                    
                keep_thumbnail_image:
                    label: 'Keep current thumbnail image'
                    type: checkbox
                    value: 1
                
                keep_extract_text:
                    label: 'Keep current extract text'
                    type: checkbox
                    value: 1