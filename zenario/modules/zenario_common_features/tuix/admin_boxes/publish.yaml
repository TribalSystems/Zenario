# You must use a tab-size of 4 spaces to edit this file.
---
zenario_publish:
    priv: _PRIV_PUBLISH_CONTENT_ITEM
    key:
        id: ""
        cID: ""
        cType: ""
    max_height: 350
    hide_tab_bar: true
    save_button_message: Publish
    cancel_button_message: Cancel
    tabs:
        publish:
            edit_mode:
                enabled: true
                always_on: true
                enable_revert: false
            
            notices:
                are_you_sure:
                    show: true
                    type: warning
                    message: >
                        Are you sure you wish to publish the selected content item(s)?
                scheduled_warning:
                    show: false
                    type: warning
                    message: ''
            fields:
                publish_options:
                    type: radios
                    values:
                        immediately:
                            label: 'Publish immediately'
                        cancel:
                            label: 'Cancel scheduled publishing'
                        schedule:
                            label: 'Schedule publishing at...'
                    value: immediately
                    hidden: false
                    format_onchange: true
                publish_date:
                    label: 'Date & Time'
                    type: date
                    indent: 1
