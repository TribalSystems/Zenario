                    label: 'Categories:'
                    type: checkboxes
                    values: ''
                    checking_child_checks_parents: true
                no_categories:
                    label: 'Categories:'
                    snippet:
                        html: No Categories have been created.
        
        plugins:
            ord: 90
            hidden: true
            label: Plugins
            edit_mode:
                enabled: false
                priv: _PRIV_EDIT_DRAFT
            fields:
                desc:
                    snippet:
                        p: ''
                th_slotname:
                    <table class="zfab_grey_table"><tr><th>:
                    snippet:
                        label: Slot name
                    </th>:
                th_module:
                    <th>:
                    snippet:
                        label: Module
                    </th>:
                th_plugin:
                    <th>:
                    snippet:
                        label: Plugin
                    </th>:
                th_action:
                    <th>:
                    snippet:
                        label: Action
                    </th></tr>:
                table_end:
                    ord: 999999
                    </table>:
            custom_template_fields:
                slotname__znz:
                    <tr><td>:
                    type: text
                    show_as_a_span: true
                    readonly: true
                    </td>:
                module__znz:
                    <td>:
                    type: text
                    show_as_a_span: true
                    readonly: true
                    </td>:
                plugin__znz:
                    <td>:
                    type: text
                    show_as_a_span: true
                    readonly: true
                    css_class: zfab_plugin_icon
                    </td>:
                instance_id__znz:
                    type: hidden
                    hidden: true
                    readonly: true
                action__znz:
                    <td>:
                    type: select
                    empty_value: ' -- Please choose what to do with this plugin -- '
                    values: plugin_actions
                    redraw_onchange: true
                    validation:
                        only_validate_when_saving: true
                        required: true
                new_name__znz:
                    <br/>:
                    indent: 1
                    css_class: zenario_indent_level_1
                    visible_if: |
                        lib.value('action__znz') == 'duplicate'
                    type: text
                    maxlength: 250
                    validation:
                        only_validate_when_not_hidden: true
                        required: true
                        non_present:
                            table: plugin_instances
                            column: name
                            message: |
                                The name "[[name]]" is already in use.
                row_end__znz:
                    </td></tr>:
                
    
    lovs:
        plugin_actions:
            original:
                label: Use the same plugin here too
            duplicate:
                label: Duplicate the plugin and place the copy here
    
    confirm:
        show: false
        html: true
        cancel_button_message: Cancel
        message_type: warning
