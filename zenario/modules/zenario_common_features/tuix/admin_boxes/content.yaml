# You must use a tab-size of 4 spaces to edit this file.
---
zenario_content:
    key:
        openNextMode: ''
        id: ''
        cID: ''
        cType: ''
        cVersion: ''
        is_special_page: false
        special_page_type: ''
        
        source_cID: ''
        source_cVersion: ''
        
        create_from_content_panel: ''
        create_from_toolbar: ''
        from_cID: ''
        from_cType: ''
        from_mID: 0
        
        translate: ''
        equivId: ''
        id_is_menu_node_id: ''
        id_is_parent_menu_node_id: ''
        duplicate: ''
        duplicate_from_menu: ''
        
        target_cType: ''
        target_title: ''
        target_alias: ''
        target_language_id: ''
        target_template_id: ''
        target_menu: ''
        target_menu_parent: ''
        target_menu_section: ''
        target_menu_title: ''

        edit_linked_content_item: ''
        
        last_title: ''
    
    identifier:
        css_class: content_draft
        label: Content item ID 
    title: Creating a content item
    tabs:
        meta_data:
            ord: 10
            label: Meta Data
            edit_mode:
                enabled: false
                priv: _PRIV_EDIT_DRAFT
            notices:
                archived_template:
                    show: false
                    type: warning
                    message: The chosen layout is retired.
                locked_warning:
                    show: false
                    type: warning
                    message: ''
                scheduled_warning:
                    show: false
                    type: warning
                    message: ''
            fields:
                special_page_message:
                    ord: 19
                    hidden: true 
                    pre_field_html: "<div class=\"zenario_fbInfo\">"
                    snippet: 
                        html: ""
                    post_field_html: "</div>"
                    
                title:
                    ord: 20
                    label: 'Browser title:'
                    type: text
                    maxlength: 125
                    note_below: 'title'
                    show_plain_note_below: true
                    progress_bar: true
                    oninput: |
                        zenarioAB.contentTitleChange();
                        cnt = $('#title').val().length;
                        if (cnt < 1) {
                            seo_message_title = 'Please enter a meta tag title.';
                        } else if (cnt < 12) {
                            seo_message_title = 'For good SEO and on-site search, make the title longer.';
                        } else if (cnt < 26) {
                            seo_message_title = 'For good SEO and on-site search, make the title a little longer.';
                        } else if (cnt < 70) {
                            seo_message_title = 'This is a good title length.';
                        } else {
                            seo_message_title = 'The title may not be fully visible in search engine results.';
                        }

                        $('#row__title .zenario_note_below_plain .zenario_note_content').text(seo_message_title);
                        
                        zenarioAB.updateSEP();
                auto_populate_title_from_filename:
                    ord: 20.1
                    label: "Auto-populate from file name"
                    type: checkbox
                    format_onchange: true
                language_id:
                    ord: 30
                    label: 'Language:'
                    type: select
                    show_as_a_span: false
                language_id_on_load:
                    hidden: true
                    type: text
                content_item_translation_info:
                    ord: 31
                    snippet:
                        html: ''
                    hidden: true
                release_date:
                    ord: 32
                    label: 'Release date:'
                    type: date
                    change_month_and_year: true
                    allow_typing_in_date_field: true
                    show_date_format_as_placeholder: true
                    side_note: |
                        The official, or publicly-displayed date, of this content item. It may be different from the date you publish the page.
                menu:
                    ord: 33
                    type: grouping
                    name: menu
                create_menu_node:
                    grouping: menu
                    type: checkbox
                    label: Add to menu navigation
                    value: 1
                    redraw_onchange: true
                no_menu_warning:
                    grouping: menu
                    indent: 1
                    hide_if_previous_outdented_value_isnt: ''
                    snippet:
                        div_class: zenario_fbWarning
                        div: 'Warning: if not added to menu navigation, this page might be hard for users to find.'
                menu_pos_locked_warning:
                    grouping: menu
                    indent: 1
                    hidden: true
                    hide_if_previous_outdented_value_isnt: 1
                    snippet:
                        div_class: zenario_fbWarning
                        div: 'The initial menu position for content items of this type has been locked.'
                menu_pos:
                    grouping: menu
                    indent: 1
                    hide_if_previous_outdented_value_isnt: 1
                    type: select
                    values:
                        suggested:
                            label: |
                                Suggested position in the menu
                        before:
                            label: |
                                Just before current item in the menu
                        after:
                            label: |
                                Just after current item in the menu
                        under:
                            label: |
                                Below current item in the menu
                        specific:
                            label: |
                                Choose position in the menu...
                    redraw_onchange: true
                menu_pos_suggested:
                    grouping: menu
                    indent: 2
                    visible_if: |
                        lib.value('create_menu_node')
                    hide_if_previous_outdented_value_isnt: suggested
                    type: select
                    values: {}
                menu_pos_before:
                    grouping: menu
                    indent: 2
                    hide_with_previous_outdented_field: true
                    hide_if_previous_outdented_value_isnt: before
                    readonly: true
                    pick_items: &pick_menu_pos
                        path: zenario__menu/panels/menu_position/refiners/create////
                        min_path: zenario__menu/panels/menu_position
                        disallow_refiners_looping_on_min_path: true
                        select_phrase: Place menu node...
                        hide_info_button: true
                        visible_if_for_all_selected_items: |
                            zenario.engToBoolean(item.menu_id) || zenario.engToBoolean(item.is_dummy_child)
                menu_pos_after:
                    grouping: menu
                    indent: 2
                    hide_with_previous_outdented_field: true
                    hide_if_previous_outdented_value_isnt: after
                    readonly: true
                    pick_items: *pick_menu_pos
                menu_pos_under:
                    grouping: menu
                    indent: 2
                    hide_with_previous_outdented_field: true
                    hide_if_previous_outdented_value_isnt: under
                    readonly: true
                    pick_items: *pick_menu_pos
                menu_pos_specific:
                    grouping: menu
                    indent: 2
                    hide_with_previous_outdented_field: true
                    hide_if_previous_outdented_value_isnt: specific
                    pick_items: *pick_menu_pos
                    validation:
                        required_if_not_hidden: Please select where this item should appear in the menu.
                menu_content_status:
                    type: hidden
                    same_row: true        
                menu_text:
                    grouping: menu
                    indent: 1
                    hide_if_previous_outdented_value_isnt: 1
                    label: 'Menu navigation text:'
                    type: text
                    maxlength: 255
                    onchange: zenarioAB.tuix.___menu_text_changed = true;
                    validation:
                        required_if_not_hidden: Please enter some text for menu navigation.
                    side_note: |
                        Brief text in the menu navigation linking to this content item. We suggest the same as browser title, or shorter.
                menu_id_when_editing:
                    type: hidden
                    hidden: true
                menu_text_when_editing:
                    #This field is the same as the "Menu node text" one, but only visible when editing an item.
                    grouping: menu
                    label: 'Menu node text:'
                    type: text
                    maxlength: 255
                    same_row: true
                    onchange: zenarioAB.tuix.___menu_text_changed = true;
                    validation:
                        required_if_not_hidden: Please enter some text for the menu node.
                    oninput: |
                        
                        var $warningRow = $('#row__redraft_menu_warning'),
                            $warningEl = $('#redraft_menu_warning');
                        
                        if (lib.value('menu_text_when_editing') != this.value
                         && lib.valueIn('menu_content_status', 'draft', 'hidden_with_draft', 'published_with_draft')) {
                            $warningRow.removeClass('zfab_inline_warning_hidden');
                            $warningEl.text('Warning: The change to the menu node text will go live immediately, but you will need to publish the content item so that its changes go live.');
                        
                        } else
                        if (lib.value('menu_text_when_editing') != this.value
                         && lib.value('menu_content_status') == 'published') {
                            $warningRow.removeClass('zfab_inline_warning_hidden');
                            $warningEl.text('Warning: The change to the menu node text will go live immediately. For the content item, a new version will be created and you should publish this so that any other changes go live.');
                        
                        } else {
                            $warningRow.addClass('zfab_inline_warning_hidden');
                            $warningEl.text('');
                        }
                        
                        get('path_of__' + this.id).value =
                            !this.value?
                                ''
                            :    !get('parent_path_of__' + this.id).value?
                                    this.value + " [level 1]"
                                :    get('parent_path_of__' + this.id).value + ' › ' + this.value + " [level "+ (get('parent_path_of__' + this.id).value.split(" › ").length + 1) + "]";    
                menu_text_when_editing_on_load:
                    type: hidden
                    hidden: true
                redraft_menu_warning:
                    row_class: zfab_inline_warning_hidden
                    grouping: menu
                    indent: 1
                    snippet:
                        html: |
                            <div id="redraft_menu_warning" class="zenario_fbWarning"></div>
                path_of__menu_text_when_editing:
                    grouping: menu
                    ord: 1003
                    label: 'Menu path preview:'
                    type: textarea
                    disabled: disabled
                    css_class: zenario_textbox_noborder zenario_breadcrumb_preview
                parent_path_of__menu_text_when_editing:
                    ord: 1004
                    same_row: true
                    type: hidden
                content_item_is_public:
                    type: hidden
                    hidden: true
                alias:
                    ord: 50
                    label: 'Alias:'
                    type: text
                    maxlength: 75
                    note_below: 'alias'
                    show_plain_note_below: true
                    progress_bar: true
                    read_only: false
                    oninput: |
                        zenarioAB.updateSEP();
                        $('#suggest_alias_from_title').show();

                        cnt = $('#alias').val().length;
                        if (lib.value('content_item_is_public')) {
                            if (cnt < 1) {
                                seo_message_title = 'For good SEO, set up an alias for this content item.';
                            } else {
                                seo_message_title = 'This content item has an alias.';
                            }
                        } else {
                            if (cnt < 1) {
                                seo_message_title = 'This content item does not have an alias. It is good practice to set one, even if the content item is not public.';
                            } else {
                                seo_message_title = 'This content item has an alias.';
                            }
                        }

                        $('#row__alias .zenario_note_below_plain .zenario_note_content').text(seo_message_title);
                    onchange: |
                        zenarioAB.tuix.___alias_changed = true;
                        $('#alias_changed').val(1);
                suggest_alias_from_title:
                    ord: alias.01
                    type: button
                    css_class: zfab_text_link_button
                    same_row: true
                    value: 'Suggest alias from title'
                    style: display:none
                    onclick: |
                        $('#alias_changed').val("");
                        zenarioAB.tuix.___alias_changed = false; 
                        zenarioAB.contentTitleChange(); 
                        $('#suggest_alias_from_title').hide();
                alias_warning_display_wrapper:
                    ord: alias.02
                    row_class: zfab_inline_warning_hidden
                    snippet:
                        html: |
                            <div id="alias_warning_display"></div>
                url_format:
                    type: text
                    hidden: true
                alias_changed:
                    type: hidden
                    same_row: true
                    hide_if_empty: true
                description:
                    ord: 70
                    label: 'Description meta tag:'
                    type: textarea
                    style: height:45px
                    note_below: 'description'
                    show_plain_note_below: true
                    progress_bar: true
                    oninput: |
                        cnt = $('#description').val().length;
                        if (cnt < 1) {
                            seo_message_description = 'For good SEO, enter a description. It may be visible in search engine result listings. If left blank, search engines will auto-generate one, which may not be as well-worded.';
                        } else if (cnt < 50) {
                            seo_message_description = 'For good SEO, make the description longer to entice people to click through from a result list.';
                        } else if (cnt < 100) {
                            seo_message_description = 'For good SEO, make the description a little longer to entice people to click through from a result list.';
                        } else if (cnt < 156) {
                            seo_message_description = 'This is a good description length for SEO.';
                        } else {
                            seo_message_description = 'The description is a little long for good SEO as it may not be fully visible.';
                        }

                        $('#row__description .zenario_note_below_plain .zenario_note_content').text(seo_message_description);
                    
                        zenarioAB.updateSEP();
                
                sitemap:
                    ord: 75
                    label: 'XML sitemap:'
                sitemap_disabled:
                    ord: sitemap.1
                    same_row: true
                    visible_if: |
                        !zenarioA.siteSettings.sitemap_enabled
                    type: text
                    value: Not enabled for this site.
                    readonly: true
                    show_as_a_span_when_readonly: true
                    
                    enable_microtemplates_in_properties: true
                    post_field_html: |
                        <% link = 'organizer.php#zenario__administration/panels/site_settings//urls_and_xml_sitemap~.site_settings~tsitemap~k{"id"%3A"urls_and_xml_sitemap"}'; %>
                        <a
                            target="_blank"
                            href="{{URLBasePath|e}}{{link|e}}"
                        >View XML sitemap settings</a>
                excluded_from_sitemap:
                    ord: sitemap.2
                    same_row: true
                    visible_if: |
                        zenarioA.siteSettings.sitemap_enabled
                    type: text
                    value: Automatically excluded
                    readonly: true
                    show_as_a_span_when_readonly: true
                included_in_sitemap:
                    ord: sitemap.3
                    same_row: true
                    visible_if: |
                        zenarioA.siteSettings.sitemap_enabled
                    type: text
                    value: Automatically included
                    readonly: true
                    show_as_a_span_when_readonly: true
                exclude_from_sitemap:
                    ord: sitemap.4
                    same_row: true
                    hide_with_previous_field: true
                    type: checkbox
                    pre_field_html: '('
                    label: Exclude
                    post_field_html: ')'
                    redraw_onchange: true
                search_engine_preview:
                    ord: sitemap.5
                    indent: 1
                    hide_with_previous_field: true
                    visible_if: |
                        !zenarioAB.value('exclude_from_sitemap')
                    label: 'Search engine results preview:'
                    snippet:
                        microtemplate: zenario_admin_box_search_engine_preview
                apply_noindex_meta_tag:
                    ord: sitemap.5
                    indent: 1
                    type: checkbox
                    label: Apply a noindex meta tag
                    visible_if: |
                        (zenarioA.siteSettings.sitemap_enabled && lib.value('exclude_from_sitemap'))
                    
                
                keywords:
                    ord: 80
                    label: 'Keywords meta tag:'
                    type: textarea
                    style: height:30px
                    oninput: "$('#snippet__keywords_counter').html($('#keywords').val().length);"
                    post_field_html: |
                        <div class="snippet__keywords" >
                            <div id="snippet__keywords_length">
                                <span id="snippet__keywords_counter">[[initial_characters_count]]</span>
                            </div>
                        </div>
                writer_id:
                    ord: 100
                    label: 'Writer:'
                    pick_items:
                        path: zenario__library/panels/writer_profiles
                        target_path: zenario__library/panels/writer_profiles
                        min_path: zenario__library/panels/writer_profiles
                        select_phrase: Select a writer...
                        nothing_selected_phrase: Nobody selected
                    format_onchange: true
                pinned:
                    label: 'Pin'
                    ord: 135
                    type: checkbox
                    side_note: 'Pinned items appear first on content summary lists.'
                    redraw_onchange: true
                pinned_duration:
                    indent: 1
                    ord: pinned.1
                    type: radios
                    value: until_unpinned
                    values:
                        fixed_date:
                            ord: 1
                            label: 'Pin until...'
                            split_values_if_selected: true
                        fixed_duration:
                            ord: 2
                            label: 'Pin for...'
                            split_values_if_selected: true
                        until_unpinned:
                            ord: 3
                            label: 'Pin indefinitely'
                    redraw_onchange: true
                    visible_if: lib.value('pinned')
                    validation:
                        required_if_not_hidden: 'Please select the duration.'
                unpin_date:
                    ord: pinned.2
                    indent: 2
                    label: 'Unpin date:'
                    type: date
                    change_month_and_year: true
                    visible_if: lib.value('pinned') && lib.value('pinned_duration') == 'fixed_date'
                pinned_fixed_duration_value:
                    ord: pinned.3
                    indent: 2
                    type: text
                    value: 1
                    maxlength: 2
                    style: 'width: 3em;'
                    format_onchange: true
                    validation:
                        numeric: 'Please enter a number.'
                    visible_if: lib.value('pinned') && lib.value('pinned_duration') == 'fixed_duration'
                pinned_fixed_duration_unit:
                    ord: pinned.4
                    same_row: true
                    type: select
                    value: days
                    values:
                        days:
                            ord: 1
                            label: 'Days'
                        weeks:
                            ord: 2
                            label: 'Weeks'
                    visible_if: lib.value('pinned') && lib.value('pinned_duration') == 'fixed_duration'
                pinned_duration_part_2:
                    ord: pinned.5
                    indent: 1
                    snippet:
                        show_split_values_from: pinned_duration
                    visible_if: lib.value('pinned')
                pinned_error_scheduled_task_manager_not_running:
                    ord: pinned.6
                    indent: 1
                    snippet:
                        html: |
                            <div class="zenario_fbWarning">Scheduled unpinning is not available. The Scheduled Task Manager is not installed. [[link_start]]Click for more info.[[link_end]]</div>
                    hidden: true
                pinned_error_scheduled_task_master_switch_is_off:
                    ord: pinned.7
                    indent: 1
                    snippet:
                        html: |
                            <div class="zenario_fbWarning">Scheduled unpinning is not available. The Scheduled Task Manager is enabled, but the master switch is Off. [[link_start]]Click for more info.[[link_end]]</div>
                    hidden: true
                pinned_error_scheduled_task_master_not_set_up_correctly:
                    ord: pinned.8
                    indent: 1
                    snippet:
                        html: |
                            <div class="zenario_fbWarning">Scheduled unpinning is not available. The Scheduled Task Manager is installed and the master switch is On, but the crontab is not set up correctly. [[link_start]]Click for more info.[[link_end]]</div>
                    hidden: true
                pinned_error_scheduled_task_master_job_not_running:
                    ord: pinned.9
                    indent: 1
                    snippet:
                        html: |
                            <div class="zenario_fbWarning">Scheduled unpinning is not available. The Scheduled Task Manager is set up correctly, but the scheduled unpinning task (jobUnpinContent) is not enabled. [[link_start]]Click for more info.[[link_end]]</div>
                    hidden: true
                content_summary:
                    label: 'Short summary:'
                    ord: 130
                    type: editor
                    editor_type: summary
                    editor_options:
                        invalid_elements: img, picture, iframe
                    dont_trim: true
                    style: |
                        height: 12em;
                    side_note: >
                        Summary of the article or page. This may appear on this site in a content summary list. You may include simple HTML but not images.
                lock_summary_view_mode:
                    label: 'Protected'
                    ord: 140
                    hidden: true
                    visible_if: '!zenarioAB.editModeOn()'
                    type: checkbox
                    note_below: >
                        Protected Summaries will not be updated when you edit
                        content using the WYSIWYG Editor Plugin.
                lock_summary_edit_mode:
                    label: 'Protect'
                    ord: 150
                    hidden: true
                    visible_if: zenarioAB.editModeOn()
                    type: checkbox
                    note_below: >
                        By protecting the Summary, changes made using the WYSIWYG
                        Editor Plugin cannot be synced to the Summary.
                layout_id:
                    ord: 160
                    label: 'Layout:'
                    pick_items:
                        path: zenario__layouts/panels/layouts
                        target_path: zenario__layouts/panels/layouts
                        min_path: zenario__layouts/panels/layouts
                        max_path: zenario__layouts/panels/layouts
                        disallow_refiners_looping_on_min_path: true
                        one_to_one_choose_phrase: Choose this layout
                        select_phrase: Select a layout...
                        hide_remove_button: true
                    format_onchange: true
        content_dropdown:
            ord: 25
            label: Content
        content1:
            ord: 25.01
            edit_mode:
                enabled: true
                priv: _PRIV_EDIT_DRAFT
            parent: content_dropdown
            fields:
                content:
                    full_width: true
                    type: editor
                    editor_type: full_featured
                    dont_trim: true
                    style: 'height: 250px;'
        content2:
            ord: 25.02
            edit_mode:
                enabled: true
                priv: _PRIV_EDIT_DRAFT
            parent: content_dropdown
            fields:
                content:
                    full_width: true
                    type: editor
                    editor_type: full_featured
                    dont_trim: true
                    style: 'height: 250px;'
        content3:
            ord: 25.03
            edit_mode:
                enabled: true
                priv: _PRIV_EDIT_DRAFT
            parent: content_dropdown
            fields:
                content:
                    full_width: true
                    type: editor
                    editor_type: full_featured
                    dont_trim: true
                    style: 'height: 250px;'
        content4:
            ord: 25.04
            edit_mode:
                enabled: true
                priv: _PRIV_EDIT_DRAFT
            parent: content_dropdown
            fields:
                content:
                    full_width: true
                    type: editor
                    editor_type: full_featured
                    dont_trim: true
                    style: 'height: 250px;'
                        html: ''
        rawhtml1:
            ord: 25.05
            edit_mode:
                enabled: true
                priv: _PRIV_EDIT_DRAFT
            parent: content_dropdown
            fields:
                content:
                    full_width: true
                    type: code_editor
                    dont_trim: true
                    insert_link_button:
                        exists: true
                    language: html
                    tall_as_possible: true
        rawhtml2:
            ord: 25.06
            edit_mode:
                enabled: true
                priv: _PRIV_EDIT_DRAFT
            parent: content_dropdown
            fields:
                content:
                    full_width: true
                    type: code_editor
                    dont_trim: true
                    insert_link_button:
                        exists: true
                    language: html
                    tall_as_possible: true
        rawhtml3:
            ord: 25.07
            edit_mode:
                enabled: true
                priv: _PRIV_EDIT_DRAFT
            parent: content_dropdown
            fields:
                content:
                    full_width: true
                    type: code_editor
                    dont_trim: true
                    insert_link_button:
                        exists: true
                    language: html
                    tall_as_possible: true
        rawhtml4:
            ord: 25.08
            edit_mode:
                enabled: true
                priv: _PRIV_EDIT_DRAFT
            parent: content_dropdown
            fields:
                content:
                    full_width: true
                    type: code_editor
                    dont_trim: true
                    insert_link_button:
                        exists: true
                    language: html
                    tall_as_possible: true
        css:
            ord: 36
            label: CSS
            edit_mode:
                enabled: false
                priv: _PRIV_EDIT_DRAFT
            fields:
                desc:
                    full_width: true
                    snippet:
                        html: |
                            If you wish to style this content item specifically in your skin, you may give it one or more CSS class names.
                            A <code>&lt;div&gt;</code> with these class names will be added to this page.
                css_class:
                    label: 'CSS class names:'
                    type: text
                    maxlength: 100
                    side_note: 'This CSS will be added to the outer <code>&lt;div&gt;</code> of the rendered HTML page.'
                customise_background:
                    label: 'Customise page background'
                    type: checkbox
                    value: false
                    redraw_onchange: true
                background_image:
                    label: 'Background image:'
                    indent: 1
                    upload:
                        multi: false
                        accept: 'image/*'
                        extensions:
                            - .gif
                            - .jpg
                            - .jpeg
                            - .png
                        drag_and_drop: true
                        reorder_items: false
                    pick_items:
                        path: zenario__content/panels/background_images
                        target_path: zenario__content/panels/background_images
                        min_path: zenario__content/panels/background_images
                        max_path: zenario__content/panels/background_images
                        multiple_select: false
                        select_phrase: 'Use existing...'
                    redraw_onchange: true
                    visible_if: |
                        lib.value('customise_background') == true
                
                bg_color:
                    label: 'Background color:'
                    indent: 1
                    type: color_picker
                    color_picker_options:
                        allowEmpty: true
                        showInput: true
                        showPalette: true
                        showInitial: true
                        clickoutFiresChange: true
                    maxlength: 64
                    visible_if: |
                        lib.value('customise_background') == true
                
                bg_position:
                    label: 'Background position:'
                    indent: 1
                    type: select
                    empty_value: "[ Don't specify ]"
                    values:
                        'left top':
                            label: '↖ Top left'
                        'center top':
                            label: '↑ Top center'
                        'right top':
                            label: '↗ Top right'
                        'left center':
                            label: '← Left center'
                        'center center':
                            label: '• Center'
                        'right center':
                            label: '→ Right center'
