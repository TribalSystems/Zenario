                        exists: true
                    style: 'width: 750px; height: 250px;'
                thumbnail:
                    full_width: true
                    snippet:
                        html: ''
        css:
            ord: 31
            label: Background & CSS
            edit_mode:
                enabled: false
                priv: _PRIV_EDIT_CONTENT_ITEM_TEMPLATE
            fields:
                desc:
                    full_width: true
                    snippet:
                        html: |
                            Use this screen to set the background for this content item.
                background_image:
                    label: 'Background image:'
                    upload:
                        multi: false
                        accept: 'image/*'
                        extensions:
                            - .gif
                            - .jpg
                            - .jpeg
                            - .png
                        drag_and_drop: true
                        reorder_items: false
                    pick_items:
                        path: zenario__content/panels/background_images
                        target_path: zenario__content/panels/background_images
                        min_path: zenario__content/panels/background_images
                        max_path: zenario__content/panels/background_images
                        multiple_select: false
                        select_phrase: 'Use existing...'
                    redraw_onchange: true
                
                bg_color:
                    label: 'Background color:'
                    type: color_picker
                    color_picker_options:
                        allowEmpty: true
                        showInput: true
                        showPalette: true
                        showInitial: true
                        clickoutFiresChange: true
                    maxlength: 64
                
                bg_position:
                    label: 'Background position:'
                    type: select
                    empty_value: "[ Don't specify ]"
                    values:
                        'left top':
                            label: '↖ Top left'
                        'center top':
                            label: '↑ Top center'
                        'right top':
                            label: '↗ Top right'
                        'left center':
                            label: '← Left center'
                        'center center':
                            label: '• Center'
                        'right center':
                            label: '→ Right center'
                        'left bottom':
                            label: '↙ Bottom left'
                        'center bottom':
                            label: '↓ Bottom center'
                        'right bottom':
                            label: '↘ Bottom right'
                
                bg_repeat:
                    label: 'Background repeat:'
                    type: select
                    empty_value: "[ Don't specify ]"
                    values:
                        repeat:
                            label: ' ⸬ Repeat in all directions'
                        repeat-x:
                            label: ' … Repeat horizontally'
                        repeat-y:
                            label: ' ⋮ Repeat vertically'
                        no-repeat:
                            label: " • Don't repeat"
                
                desc2:
                    full_width: true
                    snippet:
                        html: |
                            If you wish to style this content item specifically in your skin, you may give it one or more CSS class names.
                            A <code>&lt;div&gt;</code> with these class names will be added to this page.
                css_class:
                    label: 'CSS class names:'
                    type: text
                    maxlength: 100
        
        file:
            ord: 35
            label: File
            edit_mode:
                enabled: true
            fields:
                file:
                    ord: 20
                    label: 'File:'
                    upload:
                        drag_and_drop: true
                        accept: ''
                        extensions: []
        
        # A placeholder for the Privacy Tab, which the Users Module will add here if it is running!
        privacy:
            ord: 40
            hidden: true
            fields: {}
        
        categories:
            ord: 50
            label: Categories
            edit_mode:
                enabled: false
                priv: _PRIV_EDIT_CONTENT_ITEM_CATEGORIES
            fields:
                desc:
                    full_width: true
                    snippet:
