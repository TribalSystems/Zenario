---
site_settings:
    title: Head and Foot
    tabs:
        head:
            label: Head
            edit_mode:
                enabled: true
                priv: _PRIV_EDIT_SITE_SETTING
            fields:
                description:
                    full_width: true
                    snippet:
                        html: >
                            Add HTML to the <code>&lt;head&gt;</code> tag of all pages on your site:
                sitewide_head:
                    site_setting:
                        name: sitewide_head
                    full_width: true
                    type: code_editor
                    dont_trim: true
                    language: html
                    value: ''
                    style: >
                        height: 25em;
        body:
            label: Start of body
            edit_mode:
                enabled: true
                priv: _PRIV_EDIT_SITE_SETTING
            fields:
                description:
                    full_width: true
                    snippet:
                        html: >
                            Add HTML at the start of the <code>&lt;body&gt;</code> tag of all pages on your site:
                sitewide_body:
                    site_setting:
                        name: sitewide_body
                    full_width: true
                    type: code_editor
                    dont_trim: true
                    language: html
                    value: ''
                    style: >
                        height: 25em;
        foot:
            label: Foot
            edit_mode:
                enabled: true
                priv: _PRIV_EDIT_SITE_SETTING
            fields:
                description:
                    full_width: true
                    snippet:
                        html: >
                            Add HTML to the bottom of the <code>&lt;body&gt;</code> tag of all pages on your site:
                sitewide_foot:
                    site_setting:
                        name: sitewide_foot
                    full_width: true
                    type: code_editor
                    dont_trim: true
                    language: html
                    value: ''
                    style: >
                        height: 25em;
                    note_below: |
                        <p>The following JavaScript libraries are available for you to use:</p>
                        <ul class="zenario_js_libs_available">
