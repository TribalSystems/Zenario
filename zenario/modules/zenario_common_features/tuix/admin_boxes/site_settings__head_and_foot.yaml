# You must use a tab-size of 4 spaces to edit this file.
---
site_settings:
    setting_group: head_and_foot
    title: Global <head> and <body> HTML
    tabs:
        head:
            label: <head>
            edit_mode:
                enabled: true
                priv: _PRIV_EDIT_SITE_SETTING
            fields:
                description:
                    full_width: true
                    snippet:
                        html: >
                            Add HTML within the <code>&lt;head&gt;</code> tag of all pages:
                sitewide_head:
                    site_setting:
                        name: sitewide_head
                    full_width: true
                    type: code_editor
                    tall_as_possible: true
                    dont_trim: true
                    language: html
                    value: ''
                    style: >
                        height: 25em;
                    note_below: >
                            Note that changes saved here will take effect across your entire site.
        body:
            label: Start of <body>
            edit_mode:
                enabled: true
                priv: _PRIV_EDIT_SITE_SETTING
            fields:
                description:
                    full_width: true
                    snippet:
                        html: >
                            Add HTML immediately after the <code>&lt;body&gt;</code> tag of all pages:
                sitewide_body:
                    site_setting:
                        name: sitewide_body
                    full_width: true
                    type: code_editor
                    tall_as_possible: true
                    dont_trim: true
                    language: html
                    value: ''
                    style: >
                        height: 25em;
        foot:
            label: HTML before </body>
            edit_mode:
                enabled: true
                priv: _PRIV_EDIT_SITE_SETTING
            fields:
                description:
                    full_width: true
                    snippet:
                        html: >
                            Add HTML immediately before the <code>&lt;/body&gt;</code> tag of all pages:
                sitewide_foot:
                    site_setting:
                        name: sitewide_foot
                    full_width: true
                    type: code_editor
                    tall_as_possible: true
                    dont_trim: true
                    language: html
                    value: ''
                    style: >
                        height: 25em;
                    note_below: |
                        <p>The following JavaScript libraries are available for you to use:</p>
                        <ul class="zenario_js_libs_available">
                            <li><a href="http://www.jacklmoore.com/colorbox/" target="_blank">Colorbox</a></li>
                            <li><a href="https://jquery.com/" target="_blank">jQuery</a></li>
                            <li><a href="http://jqueryui.com/" target="_blank">jQuery UI core, effects and tooltips</a></li>
                            <li><a href="https://modernizr.com/" target="_blank">Modernizr</a></li>
                            <li><a href="http://underscorejs.org/" target="_blank">Underscore.js</a></li>
                        </ul>

    confirm:
        show: true
        message: |
            You are changing HTML that is used across the entire site.
            The change will be <strong>immediate</strong> and cannot be undone.
        html: true
        button_message: Save
        cancel_button_message: Cancel
        message_type: warning
    