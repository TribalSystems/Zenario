# You must use a tab-size of 4 spaces to edit this file.
---
zenario_image:
    key:
        id: ""
    identifier:
        css_class: media_image
        value: ''
    hide_tab_bar: true
    tabs:
        details:
            edit_mode:
                enabled: true
                priv: _PRIV_MANAGE_MEDIA
            fields:
                image:
                    full_width: true
                    snippet:
                        html: ""
                filename:
                    label: 'Filename:'
                    type: text
                    maxlength: "255"
                size:
                    label: 'Size:'
                    snippet:
                        html: ""
                
                left_column:
                    type: grouping
                    name: left_column
                tags:
                    grouping: left_column
                    label: 'Tags:'
                    pick_items:
                        path: zenario__content/panels/image_tags
                        multiple_select: true
                        nothing_selected_phrase: No tags set
                        allow_typing_anything: true
                    cols: 4
                    note_below: |
                        You may type the names of tags that do not exist to create them.
                        Press the tab or the comma button while typing to enter multiple tags.
                    
                desc:
                    full_width: true
                    snippet:
                        html: >
                            You may override the following fields on a per-Plugin basis,
                            e.g. to translate it.
                alt_tag:
                    label: 'Default alt-tag:'
                    type: text
                floating_box_title:
                    label: 'Default floating box title:'
                    type: editor
                    dont_trim: true
                    #editor_options:
                    #    height: 30
                    #    min_height: 30
                    #    max_height: 30
                    #    autoresize_bottom_margin: 10
                    style: |
                        height: 5em;
                    note_below: >
                        This will be used to add a table under the image when
                        displayed in a floating box.
            show_errors_after_field: image
    
    confirm:
        show: false
        cancel_button_message: Cancel
        message_type: warning
        message: ''
        button_message: ''
