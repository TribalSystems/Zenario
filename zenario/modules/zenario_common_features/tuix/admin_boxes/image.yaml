# You must use a tab-size of 4 spaces to edit this file.
---
zenario_image:
    key:
        id: ""
    identifier:
        css_class: media_image
        label: Image
        value: ''
    hide_tab_bar: true
    tabs:
        details:
            edit_mode:
                enabled: true
                priv: _PRIV_MANAGE_MEDIA
            fields:
                image:
                    full_width: true
                    snippet:
                        html: ""
                filename:
                    label: 'Filename:'
                    type: text
                    maxlength: "255"
                size:
                    label: 'Size:'
                    snippet:
                        html: ""
                
                left_column:
                    type: grouping
                    name: left_column
                tags:
                    grouping: left_column
                    label: 'Tags:'
                    pick_items:
                        path: zenario__content/panels/image_tags
                        multiple_select: true
                        hide_select_button: true
                        nothing_selected_phrase: No tags set
                    cols: 4
                
                right_column:
                    type: grouping
                    name: right_column
                new_tag:
                    grouping: right_column
                    #indent: 1
                    type: text
                    maxlength: 15
                    #full_width: true
                    label: 'Create a new tag for this image:'
                    return_key_presses_button: zenario_image_add_tag_button
                    placeholder: Enter the name for a new tag
                    style: >
                        width: 15em;
                    onkeyup: |
                        if (this.value) {
                            var up = ('' + this.value),
                                low = up.toLowerCase().replace(/[^\w\d\-\_]/g, '');
                        
                            if (up != low) {
                                this.value = low;
                            }
                        }
                add_tag:
                    grouping: right_column
                    same_row: true
                    snippet:
                        html: >
                            <input
                                type="button"
                                class="submit"
                                id="zenario_image_add_tag_button"
                                onclick="
                                    var nt = zenario.get('new_tag');
                                    if (nt.value) {
                                        zenarioAB.addToPickedItems(nt.value, 'tags');
                                        nt.value = '';
                                        $('.ui-autocomplete').hide();
                                    }
                                "
                                value="Create tag"
                            />
                    
                desc:
                    full_width: true
                    snippet:
                        html: >
                            You may override the following fields on a per-Plugin basis,
                            e.g. to translate it.
                alt_tag:
                    label: 'Default alt-tag:'
                    type: text
                floating_box_title:
                    label: 'Default floating box title:'
                    type: editor
                    dont_trim: true
                    #editor_options:
                    #    height: 30
                    #    min_height: 30
                    #    max_height: 30
                    #    autoresize_bottom_margin: 10
                    style: |
                        height: 5em;
                    note_below: >
                        This will be used to add a table under the image when
                        displayed in a floating box.
            show_errors_after_field: image
