# You must use a tab-size of 4 spaces to edit this file.
---
site_settings:
    setting_group: branding
    title: Editing settings for branding
    tabs:
        logo:
            label: Logo
            edit_mode:
                enabled: Yes
                priv: _PRIV_EDIT_SITE_SETTING
                on: No
            fields:
                description:
                    full_width: Yes
                    snippet:
                        html: >
                            Change the logo used on the site disabled and admin login screens.
                
                brand_logo:
                    site_setting:
                        name: brand_logo
                    label: 'Logo for the site disabled and admin login screens:'
                    type: radios
                    value: zenario
                    values:
                        zenario:
                            label: Use the Zenario logo
                        custom:
                            label: 'Use a custom logo:'
                    redraw_onchange: true
                
                custom_logo:
                    site_setting:
                        name: custom_logo
                    visible_if: |
                        zenarioAB.value('brand_logo') == 'custom'
                    upload:
                        accept: "image/*"
                        extensions: 
                            - .gif
                            - .jpg
                            - .jpeg
                            - .png
                            - .svg
                        drag_and_drop: true
                    note_below: >
                        If your image is larger than 500×250 it will be scaled down to fit.
                    validation:
                        required_if_not_hidden: >
                            Please upload an image.
                        must_be_image_or_svg: >
                            The custom logo must be a .gif, .jpg, .png or a .svg file.
                
                admin_link_logo:
                    site_setting:
                        name: admin_link_logo
                    label: 'Logo for the admin login link:'
                    type: radios
                    value: zenario
                    values:
                        zenario:
                            label: Use the Zenario logo
                        custom:
                            label: 'Use a custom logo:'
                    redraw_onchange: true
                
                admin_link_custom_logo:
                    site_setting:
                        name: admin_link_custom_logo
                    visible_if: |
                        zenarioAB.value('admin_link_logo') == 'custom'
                    upload:
                        accept: "image/*"
                        extensions: 
                            - .gif
                            - .jpg
                            - .jpeg
                            - .png
                            - .svg
                    validation:
                        required_if_not_hidden: >
                            Please upload an image.
                        must_be_image_or_svg: >
                            The admin login logo must be a .gif, .jpg, .png or a .svg file.
                    note_below: >
                        This image will be resized down if it is larger than 50×50 pixels in size.
        og:
            label: Organizer
            edit_mode:
                enabled: Yes
                priv: _PRIV_EDIT_SITE_SETTING
                on: No
            fields:
                description:
                    full_width: Yes
                    snippet:
                        html: >
                            Change the description and favicon used for Organizer.
                
                organizer_title:
                    site_setting:
                        name: organizer_title
                    label: 'Organizer title:'
                    type: text
                    value: Organizer
                
                organizer_favicon:
                    site_setting:
                        name: organizer_favicon
                    label: 'Organizer favicon:'
                    type: radios
                    value: zenario
                    values:
                        site:
                            label: Use the site favicon
                        zenario:
                            label: Use the Zenario favicon
                        custom:
                            label: 'Use a custom favicon:'
                    redraw_onchange: true
                
                custom_organizer_favicon:
                    site_setting:
                        name: custom_organizer_favicon
                    visible_if: |
                        zenarioAB.value('organizer_favicon') == 'custom'
                    upload:
                        accept: "image/*"
                        extensions: 
                            - .gif
                            - .ico
                            - .png
                        drag_and_drop: true
                    note_below: >
                        You can upload a <code>.gif</code>, <code>.ico</code> or <code>.png</code> file.<br/>
                    validation:
                        must_be_gif_ico_or_png: >
                            The favicon must be a .gif, .ico or a .png file.