zenario_enable_site: 
    priv: _PRIV_EDIT_SITE_SETTING
    key: 
        id: ""
    #max_height: 400
    hide_tab_bar: true
    title: Enable or disable your site
    tabs: 
        site: 
            edit_mode: 
                enabled: true
                on: true
                always_on: true
            show_errors_after_field: desc
            notices: 
                checked: 
                    type: success
                    message: Checked for changes.
                    show: false
            fields: 
                desc:
                    snippet:
                        html: |
                            Use this screen to enable or disable your site,
                            and to put your site in development or production mode.
                
                enable_site_production: 
                    type: radio
                    name: radio
                    redraw_onchange: true
                    label: |
                        Site enabled and in production mode.
                    note_below: |
                        When designers and developers have finished working on a site they should enable production mode.
                
                enable_site_development: 
                    type: radio
                    name: radio
                    redraw_onchange: true
                    label: |
                        Site enabled and in development mode.
                    note_below: |
                        Designers and developers should enable development mode when they are working on a site.

                disable_site: 
                    type: radio
                    name: radio
                    format_onchange: true
                    label: |
                        Site disabled and in development mode.
                    note_below: |
                        When your site is disabled, it can only be seen by administrators who are logged in.
                
                disabled_snippet:
                    indent: 1
                    visible_if: |
                        zenarioAB.value('disable_site')
                    snippet:
                        html: >
                            Visitors will be unable to access your site,
                            and will see the following message:
                site_disabled_title:
                    indent: 1
                    visible_if: |
                        zenarioAB.value('disable_site')
                    label: "Browser Title:"
                    type: text
                site_disabled_message:
                    indent: 1
                    visible_if: |
                        zenarioAB.value('disable_site')
                    label: "Message:"
                    type: editor
                    editor_options:
                        convert_urls: false
                        relative_urls: false
                    rows: 4
                    cols: 80
                
                desc2:
                    snippet:
                        html: >
                            <p>
                                In development mode,
                                every time an administrator accesses a page on your site,
                                Zenario will check:
                            </p>
                            <ul>
                                <li><code>.css</code> files in skins</li>
                                <li><code>.yaml</code> files in modules</li>
                            </ul>
                            <p>
                                for changes or new files.
                                This ensures that new <code>.css</code> and <code>.yaml</code> files
                                are always included and prevents out of date files being cached,
                                but may slow down your site in admin mode.
                            </p>
                desc3:
                    snippet:
                        html: >
                            <p>
                                In production mode Zenario will <strong>not</strong> check
                                when a <code>.css</code> or a <code>.yaml</code> file is created or modified.
                                
                                Your site will run faster, but when
                                <code>.css</code> and <code>.yaml</code> files are edited or added,
                                Zenario will not normally see the changes until the &ldquo;Check for changes&rdquo;
                                button is pressed.
                            </p>
                
                force_scan:
                    indent: 1
                    type: submit
                    value: Check for changes now
                    class: submit_selected
                    format_onchange: true