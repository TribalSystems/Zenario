                enabled: true
                on: false
                format_on_edit: true
                format_on_cancel_edit: true
                format_on_revert: true
            show_errors_after_field: desc
            fields:
                desc:
                    full_width: true
                    snippet:
                        html: |
                            <p>
                                When Zenario writes a JPEG image to either the
                                <code>/public/images/</code> or the
                                <code>/private/images/</code> directory,
                                it will try to use one of the following programs to optimize
                                the image.
                            </p><p>
                                If neither is installed on your server then your server administrator will need to install them;
                                e.g. by running:
                                <br/>
                                &emsp;for jpegtran:
                                <br/>
                                <code>&nbsp; &nbsp; sudo apt install libjpeg-progs</code>
                                <br/>
                                &emsp;for jpegoptim:
                                <br/>
                                <code>&nbsp; &nbsp; sudo apt install jpegoptim</code>
                                <br/>
                                on Ubuntu.
                            </p><p>
                                You only need one of these programs installed,
                                Zenario will call whichever is running.
                            </p>
                jpegtran_path:
                    site_setting:
                        name: jpegtran_path
                        protect_from_database_restore: true
                    label: 'jpegtran path:'
                    type: select
                    value: '/usr/bin/'
                    empty_value: ' -- Do not use jpegtran -- '
                    values:
                        '/usr/bin/':
                            label: '/usr/bin/jpegtran'
                        '/usr/local/bin/':
                            label: '/usr/local/bin/jpegtran'
                    format_onchange: true
                    style: >
                        margin-right: 0.5em;
                test_jpegtran:
                    same_row: true
                    visible_if:
                        zenarioAB.value: jpegtran_path
                    type: submit
                    value: Test
                    class: submit
                    can_be_pressed_in_view_mode: true
                    format_onchange: true
                jpegoptim_path:
                    site_setting:
                        name: jpegoptim_path
                        protect_from_database_restore: true
                    label: 'jpegoptim path:'
                    type: select
                    value: '/usr/bin/'
                    empty_value: ' -- Do not use jpegoptim -- '
                    values:
                        '/usr/bin/':
                            label: '/usr/bin/jpegoptim'
                        '/usr/local/bin/':
                            label: '/usr/local/bin/jpegoptim'
                    format_onchange: true
                    style: >
                        margin-right: 0.5em;
                test_jpegoptim:
                    same_row: true
                    visible_if:
                        zenarioAB.value: jpegoptim_path
                    type: submit
                    value: Test
                    class: submit
                    can_be_pressed_in_view_mode: true
                    format_onchange: true
            notices:
                success_jpegoptim:
                    show: false
                    type: success
                    message: jpegoptim is working successfully.
                error_jpegoptim:
                    show: false
                    type: error
                    message: jpegoptim is not correctly set up.
                success_jpegtran:
                    show: false
                    type: success
                    message: jpegtran is working successfully.
                error_jpegtran:
                    show: false
                    type: error
                    message: jpegtran is not correctly set up.

