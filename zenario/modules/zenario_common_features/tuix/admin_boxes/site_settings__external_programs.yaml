                        '/usr/bin/':
                            label: '/usr/bin/mysql'
                        '/usr/local/bin/':
                            label: '/usr/local/bin/mysql'
                    format_onchange: true
                    style: >
                        margin-right: 0.5em;
                test:
                    same_row: true
                    visible_if:
                        zenarioAB.value: mysql_path
                    type: submit
                    value: Test
                    class: submit
                    can_be_pressed_in_view_mode: true
                    format_onchange: true
                mysqldump_path:
                    site_setting:
                        name: mysqldump_path
                        protect_from_database_restore: true
                    label: 'mysqldump path:'
                    type: select
                    value: PATH
                    empty_value: ' -- Use PHP -- '
                    values:
                        'PATH':
                            label: "Use your server's PATH environment variable"
                        '/usr/bin/':
