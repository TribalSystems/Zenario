# You must use a tab-size of 4 spaces to edit this file.
---
zenario_image_tag:
    priv: _PRIV_MANAGE_MEDIA
    key:
        id: ""
    hide_tab_bar: true
    max_height: 230
    title: Creating a tag
    title_for_existing_records: 'Editing the tag "[[details/name]]".'
    tabs:
        details:
            edit_mode:
                enabled: true
            fields:
                name:
                    label: 'Tag name:'
                    type: text
                    maxlength: 15
                    onkeyup: |
                        if (this.value) {
                            var up = ('' + this.value),
                                low = up.toLowerCase().replace(/[^\w \d\-\_]/g, '');
                            
                            if (up != low) {
                                this.value = low;
                            }
                        }
                        
                    validation:
                        required: |
                            Please enter a name.
                        screen_name: |
                            Tag names can contain only alphanumeric characters, underscores or hyphens.
                color:
                    label: 'Color:'
                    type: radios
                    value: blue
                    values:
                        blue:
                            label: Blue
                        green:
                            label: Green
                        grey:
                            label: Grey
                        orange:
                            label: Orange
                        red:
                            label: Red
                        violet:
                            label: Violet
                        yellow:
                            label: Yellow
                    tag_colors:
                        blue: blue
                        red: red
                        green: green
                        orange: orange
                        yellow: yellow
                        violet: violet
                        grey: grey
                    cols: 7