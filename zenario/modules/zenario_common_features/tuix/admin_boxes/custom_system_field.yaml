# You must use a tab-size of 4 spaces to edit this file.
---
zenario_custom_system_field:
    priv: _PRIV_MANAGE_DATASET
    
    key:
        id: false
        dataset_id: false
        tab_name: ''
        field_name: ''
    
    max_height: 300
    
    tabs:
        details:
            label: Details
            edit_mode:
                enabled: Yes
            fields:
                label:
                    label: 'Label:'
                    type: text
                    maxlength: 64
                    validation:
                        required: 'Please enter a label'
                
                type:
                    label: 'Type:'
                    type: radios
                    read_only: true
                    values:
                        checkbox:
                            label: 'System field (single checkbox)'
                            note_below: 'A simple yes/no field; can control the visibility of other fields'
                        checkboxes:
                            label: 'System field (multiple checkboxes)'
                            note_below: 'Allows one or more choices from a list of values you define'
                        date:
                            label: 'System field (date)'
                            note_below: 'A pop-up date-picker'
                        editor:
                            label: 'System field (editor)'
                            note_below: 'A HTML editor that will let an administrator enter rich-text'
                        radios:
                            label: 'System field (multiple radio-buttons)'
                            note_below: 'Allows one choice from a list of values you define'
                        select:
                            label: 'System field (select list)'
                            note_below: 'Allows one choice from a list of values you define'
                        text:
                            label: 'System field (text)'
                            note_below: 'A one-line text field'
                        textarea:
                            label: 'System field (textarea)'
                            note_below: 'A multi-line text field'
                        url:
                            label: 'System field (URL)'
                            note_below: 'A one-line text field that lets you enter a URL'
                        other_system_field:
                            label: 'System field (other)'
                
                protected:
                    label: 'Protected'
                    type: checkbox
                    value: 1
                    read_only: true
                    note_below: 'System fields cannot be deleted'
                
        display:
            label: Display
            edit_mode:
                enabled: Yes
            fields:
                
                note_below:
                    label: 'Help text:'
                    type: text
                    note_below: |
                        This is a message to administrators that explains what to enter for the field.
                        For example, like this message.