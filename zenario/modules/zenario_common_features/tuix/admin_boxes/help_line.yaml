zenario_help_line: 
    priv: _PRIV_EDIT_SITE_SETTING
    key: 
        id: ""
        isHead: false
        currentUrl: ""
    hide_tab_bar: true
    title: Zenario support line
    save_button_message: "Send"
    tabs: 
        site: 
            edit_mode: 
                enabled: true
                on: true
            fields: 
                desc:
                    snippet:
                        html: |
                            <div class = "organizer_help_box"></div>
                            <p>Enter your query below for support from our team</p>
                            
                            
                name:
                    label: "Your name:"
                    type: text
                    maxlength: "100"
                    style: 'width: 25em;'
                    validation:
                        required: Please enter a name.
                email:
                    label: "Your email:"
                    type: text
                    maxlength: "200"
                    validation:
                        required: Please enter an Email Address.
                        email: Please enter a valid Email Address.
                current_url:
                    label: "Current URL:"
                    type: text
                    readonly: true
                email_will_be_sent_to:
                    label: "The email will be sent to:"
                    type: text
                    readonly: true
                query_message:
                    label: "Your query:"
                    type: editor
                    editor_type: summary
                    validation:
                        required: Please enter your query.
                    style: |
                        height: 52em;