---
zenario__content:
    panels:
        languages:
            key:
                cType: ""
            title: Content items by language
            view_mode: list
            disable_grid_view: true
            allow_bypass: Yes
            db_items:
                table: '[[DB_PREFIX]]languages AS l'
                id_column: l.id
                client_side: Yes
            refiners:
                content_type:
                    exists: Yes
                template:
                    exists: Yes
            columns:
                name:
                    title: Language name
                    searchable: Yes
                    db_column: l.id
                    format: language_english_name_with_id
                    show_by_default: Yes
                item_count:
                    title: Content items
                    show_by_default: Yes
            default_sort_column: name
            item:
                name: Language
                names: Languages
                css_class: language
                tooltip_when_link_is_active: 'View content in the Language &quot;[[name]]&quot;.'
                link:
                    path: zenario__content/panels/content
                    branch: Yes
                    refiner: language
