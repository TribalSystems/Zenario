---
zenario__content:
    panels:
        content_types:
            title: Content types
            view_mode: list
            disable_grid_view: true
            db_items:
                table: |
                    [[DB_NAME_PREFIX]]content_types AS ct
                    LEFT JOIN [[DB_NAME_PREFIX]]modules AS m
                       ON m.id = ct.module_id
                id_column: ct.content_type_id
                client_side: Yes
            columns:
                content_type_name_en:
                    title: Content type
                    searchable: Yes
                    db_column: ct.content_type_name_en
                    show_by_default: Yes
                content_type_id:
                    title: ID
                    format: id
                    searchable: Yes
                    db_column: ct.content_type_id
                not_enabled:
                    db_column: "m.status NOT IN ('module_running', 'module_is_abstract')"
            default_sort_column: content_type_name_en
            item:
                tooltip_when_link_is_active: 'View content of the type &quot;[[content_type_name_en]]&quot;.'
                link:
                    path: zenario__content/panels/languages
                    refiner: content_type
            
            item_buttons:
                view_content:
                    parent: view_dropdown
                    label: View content items
                    link:
                        path: zenario__content/panels/content
                        refiner: content_type
            hidden_nav:
                layouts:
                    link:
                        path: zenario__layouts/panels/layouts
                        refiner: content_type