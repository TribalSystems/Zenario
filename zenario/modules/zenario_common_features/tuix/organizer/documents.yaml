# You must use a tab-size of 4 spaces to edit this file.
---
zenario__content:
    panels:
        documents:
            item:
                css_class: zenario_file_item
            title: Documents
            db_items:
                table: |
                    [[DB_NAME_PREFIX]]documents AS d
                    LEFT JOIN [[DB_NAME_PREFIX]]files AS f ON d.file_id = f.id
                id_column: d.id
                client_side: true
            
            panel_type: hierarchy_documents
            #panel_type: hierarchy_with_lazy_load
            
            reorder:
                column: ordinal
                hierarchy_view_mode: parent_ids_and_ordinals
                lazy_load: true
            
            hierarchy:
                column: folder_id
            
            disable_periodic_refresh: true
            default_sort_column: name
            no_items_message: There are no documents or folders
            columns:
                
                id:
                    title: ID
                    format: id
                    searchable: true
                    db_column: d.id
                    align_right: true
                    width: xxsmall
                ordinal:
                    title: Ordinal
                    db_column: d.ordinal
                    align_right: true
                    width: xxsmall
                type:
                    searchable: true
                    db_column: d.type
                folder_id:
                    db_column: d.folder_id
                    align_right: true
                    width: xxsmall
                name:
                    title: Name
                    db_column: "concat(ifNull(d.filename, \'\'), ifNull(d.folder_name, \'\'))"
                    width: xxlarge
                    searchable: true
                    show_by_default: true
                    css_class: 'zenario_document_title'
                    
                    document_line_number: 1
                filesize:
                    title: Filesize
                    width: small
                    show_by_default: true
                    
                    document_line_number: 1
                privacy:
                    title: Privacy
                    db_column: d.privacy
                    show_by_default: true
                    css_class: "zenario_document_sub_fields"
                    
                    format: enum
                    values:
                        auto: Hidden
                        public: Public
                        private: Private
                    
                    document_line_number: 2
                date_uploaded:
                    title: Date uploaded
                    db_column: d.file_datetime
                    show_by_default: true
                    css_class: "zenario_document_sub_fields"
                    
                    document_line_number: 2
                extract_wordcount:
                    title: Extract wordcount
                    db_column: d.extract_wordcount
                    show_by_default: true
                    css_class: "zenario_document_sub_fields"
                    
                    document_line_number: 2
                folder_file_count: {}
                has_image:
                    db_column: d.thumbnail_id
                    width: xxsmall
                    format: yes_or_no
                plaintext_extract_details:
                    title: Extract text
                    width: xxlarge
                
                dont_autoset_metadata:
                    db_column: d.dont_autoset_metadata
                    width: small
                    format: yes_or_no
            collection_buttons:
                upload:
                    hide_in_select_mode: true
                    label: Upload documents
                    css_class: zenario_create_a_new
                    hide_on_filter: true
                    admin_box:
                        path: zenario_document_upload
                add_folder:
                    label: Create a folder
                    css_class: zenario_create_a_new
                    hide_on_filter: true
                    admin_box:
                        path: zenario_document_folder
                        
                reorder_root:
                    hide_on_filter: true
                    hide_in_select_mode: true
                    label: Re-order
                    admin_box:
                        path: zenario_reorder_documents
                
            item_buttons:
                upload:
                    hide_in_select_mode: true
                    label: Upload to selected folder
                    css_class: zenario_create_a_new
                    hide_on_filter: true
                    admin_box:
                        path: zenario_document_upload
                    traits:
                        is_folder: true
                add_folder:
                    label: Create subfolder
                    css_class: zenario_create_a_new
                    hide_on_filter: true
                    admin_box:
                        path: zenario_document_folder
                        key:
                            add_folder: true
                    traits:
                        is_folder: true
                
                view_tags:
                    hide_in_select_mode: true
                    label: Edit document metadata
                    multiple_select: false
                    without_traits:
                        is_folder: true
                    admin_box:
                        path: zenario_document_properties
                actions_dropdown:
                    label: Actions
                    multiple_select: true
                    hide_when_children_are_not_visible: true
                reorder:
                    hide_on_filter: true
                    hide_in_select_mode: true
                    label: Re-order
                    admin_box:
                        path: zenario_reorder_documents
                    traits:
                        is_folder: true
                rename:
                    parent: actions_dropdown
                    hide_in_select_mode: true
                    label: Rename
                    multiple_select: false
                    admin_box:
                        path: zenario_document_rename
                    traits:
                        is_folder: true
                download:
                    parent: actions_dropdown
                    hide_in_select_mode: true
                    label: Download
                    multiple_select: false
                    without_traits:
                        is_folder: true
                    ajax:
                        confirm:
                            download: true
                            message: 'Are you sure you wish to download the file "[[name]]"?'
                            message_type: warning
                            button_message: Download
                            cancel_button_message: Cancel
                advanced_dropdown:
                    label: Advanced
                    multiple_select: true
                    hide_when_children_are_not_visible: true
                autoset:
                    parent: advanced_dropdown
                    hide_in_select_mode: true
                    label: Auto-set metadata
                    tooltip: >
                        Apply the rules to auto-set the metadata for this document from its filename
                    multiple_select: true
                    multiple_select_tooltip: >
                        Apply the rules to auto-set the metadata for these documents from their filenames
                    without_traits:
                        is_folder: true
                    ajax:
                        request: 
                            autoset: true
                    disabled_if_for_all_selected_items: >
                        zenario.engToBoolean(item.dont_autoset_metadata)
                    disabled_tooltip: >
                        All of the selected documents are protected from auto-set
                dont_autoset_metadata:
                    parent: advanced_dropdown
                    hide_in_select_mode: true
                    label: Protect from auto-set
                    multiple_select: true
                    without_traits:
                        is_folder: true
                    ajax:
                        request: 
                            dont_autoset_metadata: true
                    visible_if_for_any_selected_items: >
                        !zenario.engToBoolean(item.dont_autoset_metadata)
                allow_autoset_metadata:
                    parent: advanced_dropdown
                    hide_in_select_mode: true
                    label: Allow auto-set
                    multiple_select: true
                    without_traits:
                        is_folder: true
                    ajax:
                        request: 
                            allow_autoset_metadata: true
                    visible_if_for_any_selected_items: >
                        zenario.engToBoolean(item.dont_autoset_metadata)
                remove_metadata:
                    parent: advanced_dropdown
                    hide_in_select_mode: true
                    label: Remove all metadata
                    multiple_select: true
                    without_traits:
                        is_folder: true
                    ajax: 
                        confirm: 
                            message: "Are you sure you want to remove all of the metadata from the document \"[[name]]\"?"
                            multiple_select_message: "Are you sure you want tto remove all of the metadata from the selected documents?"
                            message_type: warning
                            button_message: Delete
                            cancel_button_message: Cancel
                        request: 
                            remove_metadata: true
                rescan_extract:
                    parent: advanced_dropdown
                    hide_in_select_mode: true
                    visible_if: |
                        item.name.match(/.pdf$/i) && zenarioA.siteSettings.pdftotext_path && zenarioA.siteSettings.ghostscript_path
                    label: Rescan text and image
                    multiple_select: false
                    without_traits:
                        is_folder: true
                    ajax:
                        confirm: 
                            message: | 
                                Are you sure you want to rescan the image and text? 
                                
                                If you are using a custom thumbnail image it will be lost.
                            message_type: warning
                            button_message: 'Ok'
                            cancel_button_message: Cancel
                        request: 
                            rescan: true
                rescan_text:
                    parent: advanced_dropdown
                    hide_in_select_mode: true
                    visible_if: |
                        item.name.match(/.doc$/i) ||
                        item.name.match(/.docx$/i) && zenarioA.siteSettings.antiword_path ||
                        item.name.match(/.pdf$/i) && zenarioA.siteSettings.pdftotext_path
                    label: Rescan text
                    multiple_select: false
                    without_traits:
                        is_folder: true
                    ajax:
                        request: 
                            rescanText: true
                move_documents:
                    parent: actions_dropdown
                    hide_in_select_mode: true
                    label: Move to folder...
                    multiple_select_label: Move to folder...
                    multiple_select: true
                    admin_box:
                        path: zenario_document_move
                
                upload_replacement_document:
                    parent: actions_dropdown
                    hide_in_select_mode: true
                    label: Upload a replacement
                    admin_box:
                        path: zenario_upload_replacement_document
                
                delete_file:
                    hide_in_select_mode: true
                    label: Delete
                    multiple_select: true
                    without_traits:
                        is_folder: true
                    ajax: 
                        class_name: zenario_common_features
                        confirm: 
                            message: "Are you sure you want to delete the document \"[[name]]\"?"
                            multiple_select_message: "Are you sure you want to delete the selected documents?"
                            message_type: warning
                            button_message: Delete
                            cancel_button_message: Cancel
                        request: 
                            delete: true
                generate_public_link:
                    parent: actions_dropdown
                    hide_in_select_mode: false
                    label: Generate public link
                    multiple_select: false
                    without_traits:
                        is_folder: true
                        public_link: true
                    ajax: 
                        confirm:
                            message: Are you sure you want to generate a public link for this document? Anyone with the URL will be able to access this document.
                            button_message: Generate public link
                            cancel_button_message: Cancel
                            message_type: question
                        request: 
                            generate_public_link: true
                            
                view_public_link:
                    parent: actions_dropdown
                    hide_in_select_mode: false
                    label: View public link
                    multiple_select: false
                    traits:
                        public_link: true
                    without_traits:
                        is_folder: true
                    ajax: 
                        request: 
                            generate_public_link: true
                delete_public_link:
                    parent: actions_dropdown
                    hide_in_select_mode: false
                    label: Delete public link
                    multiple_select: true
                    traits:
                        public_link: true
                    without_traits:
                        is_folder: true
                    ajax: 
                        confirm:
                            message: Are you sure you want to delete the public link for this document? Anyone with the URL will be unable to access this document.
                            button_message: Delete public link
                            cancel_button_message: Cancel
                            message_type: question
                        request: 
                            delete_public_link: true
                delete_folder:
                    hide_in_select_mode: true
                    label: Delete
                    multiple_select: false
                    traits:
                        is_folder: true
                    without_traits:
                        is_empty_folder: true
                    ajax: 
                        class_name: zenario_common_features
                        confirm: 
                            message: |
                                Are you sure you want to delete the folder "[[name]]"?
                                
                                If you DELETE this folder all [[folder_file_count]] files and folders within this folder will be DELETED.
                            message_type: warning
                            button_message: Delete
                            cancel_button_message: Cancel
                        request: 
                            delete: true
                delete_empty_folder:
                    hide_in_select_mode: true
                    label: Delete
                    multiple_select: false
                    traits:
                        is_empty_folder: true
                    ajax: 
                        class_name: zenario_common_features
                        confirm: 
                            message: |
                                Are you sure you want to delete the empty folder "[[name]]"?
                            message_type: warning
                            button_message: Delete
                            cancel_button_message: Cancel
                        request: 
                            delete: true
