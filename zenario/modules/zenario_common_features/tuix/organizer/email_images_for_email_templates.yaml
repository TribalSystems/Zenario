---
zenario__content:
    panels:
        email_images_for_email_templates:
            key:
                usage: email
            enable_close_up_view: Yes
            title: ""
            no_items_message: ""
            grid_view_microtemplate: zenario_grid_view_image
            slidedown_view_microtemplate: zenario_slidedown_view_image
            db_items:
                table: |
                    [[DB_NAME_PREFIX]]files AS f
                                                            INNER JOIN [[DB_NAME_PREFIX]]inline_file_link AS ifl
                                                             ON ifl.file_id = f.id
                                                            AND ifl.foreign_key_to = 'email_template'
                                                            AND ifl.foreign_key_char = [[REFINER_ID]]
                id_column: f.id
            refiners:
                email_template:
                    sql: |
                        f.mime_type IN ('image/gif', 'image/png', 'image/jpeg')
                                                                    AND f.`usage` = 'email'
            columns:
                id:
                    db_column: f.id
                filename:
                    title: Filename
                    searchable: Yes
                    db_column: f.filename
                    show_by_default: Yes
                alt_tag:
                    title: Default alt-tag
                    searchable: Yes
                    db_column: f.alt_tag
                    length_limit: "64"
                title:
                    db_column: f.title
                checksum:
                    db_column: f.checksum
                mime_type:
                    server_side_only: Yes
                    db_column: f.mime_type
                size:
                    title: Size
                    format: filesize
                    db_column: f.size
                    show_by_default: Yes
                width:
                    title: Width
                    searchable: Yes
                    db_column: f.width
                    show_by_default: Yes
                height:
                    title: Height
                    searchable: Yes
                    db_column: f.height
                    show_by_default: Yes
                shared:
                    title: Shared
                    format: yes_or_no
                    db_column: f.shared
                    show_by_default: Yes
                in_use:
                    title: In use
                    db_column: ifl.in_use
                    format: yes_or_no
                    show_by_default: Yes
            default_sort_column: filename
            label_format_for_popouts: |
                [[filename]]
                [[[width]] × [[height]]]
            label_format_for_picked_items: |
                [[filename]]
                [[[width]] × [[height]]]
            item:
                name: Image
                names: Images
                css_class: media_image
            collection_buttons:
                upload:
                    priv: _PRIV_MANAGE_EMAIL_TEMPLATE
                    label: Upload
                    upload:
                        fileExt: '*.gif;*.jpg;*.png;*.jpe;*.jpeg;*.pjpeg'
                        fileDesc: Images
                        multi: Yes
                        drag_and_drop: Yes
                        request:
                            upload: Yes
                add:
                    priv: _PRIV_MANAGE_EMAIL_TEMPLATE
                    label: Use a shared image
                    pick_items:
                        path: zenario__content/panels/email_images_shared
                        target_path: zenario__content/panels/email_images_shared
                        min_path: zenario__content/panels/email_images_shared
                        disallow_refiners_looping_on_min_path: Yes
                        one_to_one_choose_phrase: Use
                        multiple_select: Yes
                        request:
                            add: "1"
            inline_buttons:
                view:
                    css_class: inspect
                    tooltip: View image
                    popout:
                        href: zenario/file.php
                        options:
                            type: image
            item_buttons:
                edit:
                    label: Properties
                    admin_box:
                        path: zenario_image
                view_dropdown:
                    label: View
                    multiple_select: Yes
                    hide_when_children_are_not_visible: Yes
                view:
                    parent: view_dropdown
                    label: Image
                    popout:
                        href: zenario/file.php
                        options:
                            type: image
                action_dropdown:
                    label: Actions
                    multiple_select: Yes
                    hide_when_children_are_not_visible: Yes
                share:
                    parent: action_dropdown
                    priv: _PRIV_MANAGE_MEDIA
                    label: Share
                    multiple_select: Yes
                    multiple_select_tooltip: Share these images
                    one_without_traits:
                        shared: Yes
                    ajax:
                        request:
                            share: Yes
                unshare:
                    parent: action_dropdown
                    priv: _PRIV_MANAGE_MEDIA
                    label: Unshare
                    multiple_select: Yes
                    multiple_select_tooltip: Stop sharing these images
                    traits:
                        shared: Yes
                    ajax:
                        request:
                            unshare: Yes
                remove:
                    priv: _PRIV_MANAGE_EMAIL_TEMPLATE
                    css_class: delete
                    tooltip: Remove image
                    multiple_select: Yes
                    multiple_select_tooltip: Remove images
                    hide_in_select_mode: Yes
                    without_traits:
                        used: Yes
                    ajax:
                        confirm:
                            message: |
                                Are you sure you wish to remove the image "[[filename]]" from use in this Email Template?
                                                                                    
                                                                                    If it is not shared or used elsewhere it will be deleted from the system.
                            multiple_select_message: |
                                Are you sure you wish to remove these images from use in this Email Template?
                                                                                    
                                                                                    Any that are not shared or used elsewhere will be deleted from the system.
                            button_message: Remove
                            cancel_button_message: Cancel
                            message_type: warning
                        request:
                            remove: "1"
