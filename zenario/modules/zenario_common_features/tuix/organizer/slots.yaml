# You must use a tab-size of 4 spaces to edit this file.
---
zenario__content:
    panels:
        slots:
            key:
                cID: false
                cType: false
                cVersion: false
                layoutId: false
            refiners:
                content_item:
                    exists: true
                layout:
                    exists: true
            refiner_required: true
            
            panel_type: slot_reload_on_change
            
            columns:
                ord:
                    hidden: true
                slotname:
                    title: Slot name
                    disallow_sorting: true
                    always_show: true
                layout:
                    title: Slot contents
                    always_show: true
                    disallow_sorting: true
                    width: large
                    html: true
                content_item:
                    title: Slot contents (content item)
                    always_show: true
                    disallow_sorting: true
                    width: large
                    html: true
                visitor_sees:
                    title: Visitor sees
                    searchable: true
                    always_show: true
                    disallow_sorting: true
                    width: xlarge
                    html: true
                module_id:
                    exists: true
                instance_id:
                    exists: true
            default_sort_column: ord
            item:
                name: Slot
                css_class: slot
            
            custom_template_buttons:
                insert_version_controlled_plugin:
                    parent: insert_dropdown
                    ord: ''
                    label: ''
                    ajax:
                        confirm:
                            html: true
                            button_message: ''
                            cancel_button_message: Cancel
                            message_type: warning
                        request:
                            addPlugin: ''
                    with_columns_set:
                        traits.empty: true
                    visible_if: >
                        zenarioO.refiner && zenarioO.refiner.name == 'layout'
            
            item_buttons:
                insert_dropdown:
                    label: Insert into slot...
                    hide_when_children_are_not_visible: true
                
                insert_reusable_on_layout_layer:
                    parent: insert_dropdown
                    ord: 99
                    priv: _PRIV_MANAGE_TEMPLATE_SLOT
                    label: Insert plugin...
                    combine_items:
                        path: zenario__modules/panels/modules/refiners/slotable_only////
                        target_path: zenario__modules/panels/plugins
                        min_path: zenario__modules/panels/modules
                        max_path: zenario__modules/panels/plugins
                        one_to_one_choose_phrase: Insert plugin
                        request:
                            level: 2
                            addPluginInstance: 1
                    with_columns_set:
                        traits.empty: true
                    visible_if: >
                        zenarioO.refiner && zenarioO.refiner.name == 'layout'
                
                insert_reusable_on_item_layer:
                    parent: insert_dropdown
                    label: Insert plugin...
                    combine_items:
                        path: zenario__modules/panels/modules/refiners/slotable_only////
                        target_path: zenario__modules/panels/plugins
                        min_path: zenario__modules/panels/modules
                        max_path: zenario__modules/panels/plugins
                        one_to_one_choose_phrase: Insert plugin
                        request:
                            level: 1
                            addPluginInstance: 1
                    with_columns_set:
                        traits.empty: true
                    visible_if: >
                        zenarioO.refiner && zenarioO.refiner.name == 'content_item'
                        
                remove_dropdown:
                    label: Remove slot contents...
                    hide_when_children_are_not_visible: true
                
                remove_from_layout_layer:
                    parent: remove_dropdown
                    priv: _PRIV_MANAGE_TEMPLATE_SLOT
                    label: Remove plugin from slot
                    ajax:
                        confirm:
                            html: true
                            button_message: Remove
                            cancel_button_message: Cancel
                            message_type: warning
                        request:
                            level: 2
                            removePlugin: 1
                    with_columns_set:
                        traits.full: true
                        traits.layout: true
                    visible_if: >
                        zenarioO.refiner && zenarioO.refiner.name == 'layout'
                
                remove_from_item_layer:
                    parent: remove_dropdown
                    label: Remove plugin from slot
                    ajax:
                        confirm:
                            message: 'Are you sure you wish to remove [[content_item]] from the slot on this content item?'
                            button_message: Remove
                            cancel_button_message: Cancel
                            message_type: warning
                        request:
                            level: 1
                            removePlugin: 1
                    with_columns_set:
                        traits.full: true
                        traits.content_item: true
                    visible_if: >
                        zenarioO.refiner && zenarioO.refiner.name == 'content_item'
                
                hide_plugin:
                    label: Show nothing on this content item
                    ajax:
                        confirm:
                            message: 'Are you sure you wish to show nothing in this slot on this content item?'
                            button_message: Hide
                            cancel_button_message: Cancel
                            message_type: warning
                        request:
                            level: 1
                            hidePlugin: 1
                    with_columns_set:
                        traits.full: true
                        traits.reusable: true
                        traits.layout: true
                    visible_if: >
                        zenarioO.refiner && zenarioO.refiner.name == 'content_item'
                
                show_plugin:
                    label: Show
                    label: Stop hiding on this content item
                    ajax:
                        confirm:
                            message: 'Are you sure you wish to stop hiding [[layout]] on this content item?'
                            button_message: Show
                            cancel_button_message: Cancel
                            message_type: warning
                        request:
                            level: 1
                            showPlugin: 1
                    with_columns_set:
                        traits.opaque: true
                        traits.layout: true
                    visible_if: >
                        zenarioO.refiner && zenarioO.refiner.name == 'content_item'
