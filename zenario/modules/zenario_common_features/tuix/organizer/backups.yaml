# You must use a tab-size of 4 spaces to edit this file.
---
zenario__administration:
    panels:
        backups:
            priv: _PRIV_BACKUP_SITE
            title: Database backups
            view_mode: list
            disable_grid_view: Yes
            no_items_message: No database backups have been taken.
            disable_periodic_refresh: Yes
            columns:
                filename:
                    title: Filename
                    searchable: Yes
                    show_by_default: Yes
                size:
                    title: Size
                    format: filesize
                    show_by_default: Yes
                    align_right: Yes
            default_sort_column: filename
            item:
                css_class: backup
            collection_buttons:
                create:
                    priv: _PRIV_BACKUP_SITE
                    css_class: zenario_create_a_new
                    hide_on_filter: true
                    label: Create database backup on site
                    ajax:
                        confirm:
                            message: |
                                <p>This tool allows you to create a database backup of your Zenario site and store it on your server.</p>
                                
                                <p>This backup will not contain the <code>docstore/</code> or <code>zenario_custom/</code> directories.
                                    You should back up and restore these separately to preserve your documents,
                                    custom frameworks, custom modules, layouts and skins.</p>
                                
                                <p>If you have very large images, or animations, on your site then you may need to increase your
                                    <a target="_blank" href="http://dev.mysql.com/doc/refman/5.0/en/server-system-variables.html#sysvar_max_allowed_packet">
                                        max_allowed_packet size</a>
                                    before you can restore the created database backup. Please see 
                                    <a target="_blank" href="http://dev.mysql.com/doc/refman/5.0/en/packet-too-large.html">
                                        http://dev.mysql.com/doc/refman/5.0/en/packet-too-large.html</a>
                                    for details.</p>
                                
                                <p>This may take several minutes to complete. Are you sure you wish to continue?</p>
                            html: Yes
                            message_type: warning
                            button_message: Create database backup on site
                            cancel_button_message: Cancel
                        request:
                            create: "1"
                create_and_download:
                    priv: _PRIV_BACKUP_SITE
                    css_class: zenario_create_a_new
                    hide_on_filter: true
                    label: Create and download database backup
                    ajax:
                        confirm:
                            message: |
                                <p>This tool allows you to create a database backup of your Zenario site and download it to your computer.</p>
                                                                            
                                <p>This backup will not contain the <code>docstore/</code> or <code>zenario_custom/</code> directories.
                                    You should back up and restore these separately to preserve your documents,
                                    custom frameworks, custom modules, layouts and skins.</p>
                                
                                <p>If you have very large images, or animations, on your site then you may need to increase your
                                    <a target="_blank" href="http://dev.mysql.com/doc/refman/5.0/en/server-system-variables.html#sysvar_max_allowed_packet">
                                        max_allowed_packet size</a>
                                    before you can restore the created database backup. Please see 
                                    <a target="_blank" href="http://dev.mysql.com/doc/refman/5.0/en/packet-too-large.html">
                                        http://dev.mysql.com/doc/refman/5.0/en/packet-too-large.html</a>
                                    for details.</p>
                                
                                <p>This may take several minutes to complete. Are you sure you wish to continue?</p>
                            html: Yes
                            message_type: warning
                            button_message: Create and download database backup
                            cancel_button_message: Cancel
                            download: Yes
                        request:
                            create_and_download: "1"
                upload:
                    priv: _PRIV_BACKUP_SITE
                    label: Upload database backup
                    tooltip: |
                        Upload database backup|
                        <p>This tool allows you to upload a database backup of a zenario site.</p>
                        
                        <p>(You will need to ftp the file to the backup directory if it is too big.)</p>
                    upload:
                        accept: 'application/x-gzip, text/plain'
                        fileDesc: Database backup files
                        request:
                            upload: "1"
                            
                            
            item_buttons:
                action_dropdown:
                    label: Actions
                    multiple_select: Yes
                    hide_when_children_are_not_visible: Yes
                download:
                    parent: action_dropdown
                    priv: _PRIV_BACKUP_SITE
                    label: Download this database backup
                    ajax:
                        confirm:
                            message: |
                                <p>This tool allows you to download a database backup of your site that you previously stored on your server.</p>
                                                                            
                                <p>This may take several minutes to complete. Are you sure you wish to continue?</p>
                            html: Yes
                            message_type: warning
                            button_message: Download this database backup
                            cancel_button_message: Cancel
                            download: Yes
                        request:
                            download: "1"
                restore:
                    parent: action_dropdown
                    priv: _PRIV_RESTORE_SITE
                    label: Restore this database backup
                    ajax:
                        confirm:
                            message: |
                                <p>This tool allows you to restore a database backup of your Zenario site.</p>
                                                                            
                                <p>All content on the site will be replaced with the content from the database backup;
                                    all of the current administrators, content and users on your site will be overwritten.
                                    This may take several minutes to complete.</p>
                                                                            
                                <p>This will not effect the <code>docstore/</code> or <code>zenario_custom/</code> directories.
                                    You should back up and restore these separately to preserve your documents,
                                    custom frameworks, custom modules, layouts and skins.</p>
                                
                                <p>If you have very large images, or animations, on your site then you may need to increase your
                                    <a target="_blank" href="http://dev.mysql.com/doc/refman/5.0/en/server-system-variables.html#sysvar_max_allowed_packet">
                                        max_allowed_packet size</a>
                                    before you can restore this database backup. Please see 
                                    <a target="_blank" href="http://dev.mysql.com/doc/refman/5.0/en/packet-too-large.html">
                                        http://dev.mysql.com/doc/refman/5.0/en/packet-too-large.html</a>
                                    for details.</p>
                                
                                <p>If a database backup was taken from a previous version of Zenario,
                                    it will need updates to be applied immediately after being restored.
                                    We recommend that you create a recent database backup before restoring an older one.</p>
                                
                                <p>Are you sure that you wish to restore the database backup "[[filename]]"?</p>
                            html: Yes
                            message_type: warning
                            button_message: Restore this database backup
                            cancel_button_message: Cancel
                        request:
                            restore: "1"
                delete:
                    priv: _PRIV_RESTORE_SITE
                    label: Delete
                    ajax:
                        confirm:
                            message: 'Are you sure you wish to delete the database backup "[[filename]]"?'
                            message_type: warning
                            button_message: Delete this database backup
                            cancel_button_message: Cancel
                        request:
                            delete: "1"
