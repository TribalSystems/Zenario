# You must use a tab-size of 4 spaces to edit this file.
---
toolbars:
    preview:
        ord: 10
        label: Navigate
        tooltip: To navigate your site, use this mode
        page_mode: preview
        toolbar_microtemplate: zenario_toolbar_preview_tab
    create:
        ord: 11
        label: Create
        tooltip: Create new content items
        page_mode: preview
        toolbar_microtemplate: zenario_toolbar_create_tab
    menu1:
        ord: 20
        priv: _PRIV_EDIT_MENU_TEXT
        label: Menu
        tooltip: >
            Edit menu node text and work with the navigation hierarchy
        css_class: zenario_at_menu_tab zenario_at_menu_tab_primary
        page_mode: menu
        toolbar_microtemplate: zenario_toolbar_menu_tab
    menu_secondary:
        ord: 
        priv: _PRIV_EDIT_MENU_TEXT
        label: 
        css_class: zenario_at_menu_tab zenario_at_menu_tab_secondary
        page_mode: menu
        tooltip: Secondary menu node|Make changes to the navigation hierarchy
        toolbar_microtemplate: zenario_toolbar_menu_tab
    edit_disabled:
        ord: 40
        priv: _PRIV_VIEW_CONTENT_ITEM_SETTINGS
        label: Edit
        tooltip: ''
        page_mode: edit_disabled
        toolbar_microtemplate: zenario_toolbar_edit_tab
    edit:
        ord: 41
        priv: _PRIV_VIEW_CONTENT_ITEM_SETTINGS
        label: Edit
        tooltip: Edit this content item
        page_mode: edit
        toolbar_microtemplate: zenario_toolbar_edit_tab
    rollback:
        ord: 42
        priv: _PRIV_VIEW_CONTENT_ITEM_SETTINGS
        label: Edit
        tooltip: Viewing a previous version of this content item
        page_mode: rollback
        toolbar_microtemplate: zenario_toolbar_edit_tab
    template:
        ord: 50
        priv: _PRIV_MANAGE_TEMPLATE_SLOT
        label: Layout
        tooltip: >
            View the layout used by this page, and configure plugins that are used on it
        page_mode: template
        toolbar_microtemplate: zenario_toolbar_layout_tab
sections:
    template:
        appears_in_toolbars:
            template: true
        buttons:
            id_and_name:
                hidden: true
                label: 
            usage:
                hidden: true
                label: 
            edit_grid:
                priv: _PRIV_EDIT_TEMPLATE_FAMILY
                hide_in_select_mode: true
                label: Edit layout with Gridmaker
                tooltip: Manage slots on this layout, their size and CSS classes, and on which devices they should appear
                popout:
                    href: zenario/admin/grid_maker/grid_maker.php?loadTemplateFile=1
                    width: 100%
                    height: 100%
                    maxWidth: 100%
                    maxHeight: 100%
                    initialWidth: 100%
                    initialHeight: 100%
                    iframe: true
                    fixed: true
                    transition: none
                    css_class: zenario_grid_maker
                traits:
                    grid: true
                without_columns_set:
                    missing: true
            edit_skin:
                priv: _PRIV_EDIT_CSS
                label: Edit skin
                #admin_box: 
                #    key:
                #        skinId: 0
                #    path: zenario_skin_editor
                onclick: |
                    zenarioSE.open();
            skq:
                label: Organize layouts...
                tooltip: Define which skin this layout should use, and view other layouts
                organizer_quick:
                    path: 
                    target_path: zenario__layouts/panels/layouts
                    min_path: zenario__layouts/panels/layouts
                    max_path: false
                    disallow_refiners_looping_on_min_path: false
                    reload_admin_toolbar: true
    
    slot_controls:
        buttons:
            slot_control_dropdown:
                label: Slots
                hide_when_children_are_not_visible: true
    
    status_button:
        buttons:
            status_button:
                css_class: zenario_at_status_button
                label: 
                tooltip: 
            publish:
                priv: _PRIV_PUBLISH_CONTENT_ITEM
                visible_if: |
                    zenarioA.checkSpecificPermsOnThisPage()
                label: Publish
                css_class: zenario_at_publish_button
                admin_box:
                    path: zenario_publish

meta_info:
    title: ''
    version: ''
