# You must use a tab-size of 4 spaces to edit this file.
---
toolbars:
    preview:
        ord: 10
        label: Navigate
        tooltip: To navigate your site, use this mode
        page_mode: preview
        toolbar_microtemplate: zenario_toolbar_preview_tab
    create:
        ord: 20
        priv: _PRIV_CREATE_FIRST_DRAFT
        label: New
        tooltip: Create new content items
        page_mode: preview
        toolbar_microtemplate: zenario_toolbar_create_tab
    edit_disabled:
        ord: 30
        priv: _PRIV_VIEW_CONTENT_ITEM_SETTINGS
        label: Edit
        tooltip: ''
        page_mode: edit_disabled
        toolbar_microtemplate: zenario_toolbar_edit_tab
    edit:
        ord: 31
        priv: _PRIV_VIEW_CONTENT_ITEM_SETTINGS
        label: Edit
        tooltip: Edit this content item
        page_mode: edit
        toolbar_microtemplate: zenario_toolbar_edit_tab
    rollback:
        ord: 32
        priv: _PRIV_VIEW_CONTENT_ITEM_SETTINGS
        label: Edit
        tooltip: Viewing a previous version of this content item
        page_mode: rollback
        toolbar_microtemplate: zenario_toolbar_edit_tab
    restricted_editing:
        ord: 33
        priv: _PRIV_VIEW_CONTENT_ITEM_SETTINGS
        label: Restricted editing
        tooltip: Editing this content item is restricted
        page_mode: preview
        toolbar_microtemplate: zenario_toolbar_restricted_editing_tab
    item:
        ord: 40
        priv: _PRIV_MANAGE_ITEM_SLOT
        label: Slots
        tooltip: Configure plugins that are used on this content item
        page_mode: item
        toolbar_microtemplate: zenario_toolbar_item_tab
    menu1:
        ord: 50
        priv: _PRIV_EDIT_MENU_TEXT
        label: Menu
        tooltip: >
            Edit menu node text and work with the navigation hierarchy
        css_class: zenario_at_menu_tab zenario_at_menu_tab_primary
        page_mode: menu
        toolbar_microtemplate: zenario_toolbar_menu_tab
    menu_secondary:
        ord: 51
        priv: _PRIV_EDIT_MENU_TEXT
        parent: menu1
        label: 
        css_class: zenario_at_menu_tab zenario_at_menu_tab_secondary
        page_mode: menu
        tooltip: Secondary menu node|Make changes to the navigation hierarchy
        toolbar_microtemplate: zenario_toolbar_menu_tab
    layout:
        ord: 60
        priv: _PRIV_MANAGE_TEMPLATE_SLOT
        label: Layout
        tooltip: >
            View the layout used by this page, and configure plugins that are used on it
        page_mode: layout
        toolbar_microtemplate: zenario_toolbar_layout_tab
sections:
    layout:
        appears_in_toolbars:
            layout: true
        buttons:
            id_and_name:
                hidden: true
                label: 
            usage:
                hidden: true
                label: 
            edit_grid:
                priv: _PRIV_EDIT_TEMPLATE_FAMILY
                hide_in_select_mode: true
                label: Edit layout with Gridmaker
                tooltip: Manage slots on this layout, their size and CSS classes, and on which devices they should appear
                popout:
                    href: zenario/admin/grid_maker/grid_maker.php?loadTemplateFile=1
                    width: 100%
                    height: 100%
                    maxWidth: 100%
                    maxHeight: 100%
                    initialWidth: 100%
                    initialHeight: 100%
                    iframe: true
                    fixed: true
                    transition: none
                    css_class: zenario_grid_maker
                with_columns_set:
                    traits.grid: true
                without_columns_set:
                    missing: true
            edit_skin:
                priv: _PRIV_EDIT_CSS
                label: Edit skin
                #admin_box: 
                #    key:
                #        skinId: 0
                #    path: zenario_skin_editor
                onclick: |
                    zenarioSE.open();
            skq:
                label: Organize layouts
                tooltip: Define which skin this layout should use, and view other layouts
                organizer_quick:
                    path: 
                    target_path: zenario__layouts/panels/layouts
                    min_path: zenario__layouts/panels/layouts
                    max_path: false
                    disallow_refiners_looping_on_min_path: false
                    reload_admin_toolbar: true
    
    slot_controls:
        buttons:
            slot_control_dropdown:
                label: Slots
                hide_when_children_are_not_visible: true
                        
            item_head:
                parent: slot_control_dropdown
                priv: _PRIV_MANAGE_ITEM_SLOT
                visible_if: |
                    zenarioA.checkSpecificPermsOnThisPage()
                appears_in_toolbars:
                    item: true
                label: <head> HTML
                onmouseover: zenarioA.closeSlotControls();
                admin_box:
                    path: zenario_head_foot_slot
                    key:
                        mode: head
                        level: item
            item_foot:
                ord: 9999
                parent: slot_control_dropdown
                priv: _PRIV_MANAGE_ITEM_SLOT
                visible_if: |
                    zenarioA.checkSpecificPermsOnThisPage()
                appears_in_toolbars:
                    item: true
                label: HTML before </body>
                onmouseover: zenarioA.closeSlotControls();
                admin_box:
                    path: zenario_head_foot_slot
                    key:
                        mode: foot
                        level: item
            
            global:
                parent: slot_control_dropdown
                appears_in_toolbars:
                    layout: true
                label: Global <head> and <body> HTML
                onmouseover: zenarioA.closeSlotControls();
                admin_box:
                    path: site_settings
                    key:
                        id: head_and_foot
            layout_head:
                parent: slot_control_dropdown
                appears_in_toolbars:
                    layout: true
                label: Layout-wide <head> HTML
                onmouseover: zenarioA.closeSlotControls();
                admin_box:
                    path: zenario_head_foot_slot
                    key:
                        mode: head
                        level: layout
            layout_foot:
                ord: 9999
                parent: slot_control_dropdown
                appears_in_toolbars:
                    layout: true
                label: Layout-wide HTML before </body>
                onmouseover: zenarioA.closeSlotControls();
                admin_box:
                    path: zenario_head_foot_slot
                    key:
                        mode: foot
                        level: layout

    
    status_button:
        buttons:
            status_button:
                css_class: zenario_at_status_button
                label: 
                tooltip: 
            publish:
                appears_in_toolbars: &publish_appears_in_toolbars
                    preview: true
                    edit_disabled: true
                    edit: true
                    rollback: true
                    restricted_editing: true
                    item: true
                priv: _PRIV_PUBLISH_CONTENT_ITEM
                visible_if: |
                    zenarioA.checkSpecificPermsOnThisPage()
                label: Publish
                css_class: zenario_at_publish_button
                admin_box:
                    path: zenario_publish
            delete_draft:
                appears_in_toolbars: *publish_appears_in_toolbars
                priv: _PRIV_DELETE_DRAFT
                visible_if: |
                    zenarioA.checkSpecificPermsOnThisPage()
                label: Delete draft
                css_class: zenario_delete_draft label_to_the_left
                ajax:
                    confirm:
                        message: |
                            You are about to delete the current draft version of this content item. Any changes you've made on this draft version will be lost.
                            
                            This will not affect the item's published version, if one exists.
                            
                            Are you sure you wish to proceed?
                        button_message: Delete draft
                        cancel_button_message: Cancel
                        message_type: warning
                    request:
                        delete: 1

meta_info:
    title: ''
    version: ''
