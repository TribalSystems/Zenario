<div class="zenario_toolbar_tab_child">
	<div
		class="
			zenario_toolbar__{{m.id|escape}} {{m.css_class|escape}}
			{{m.selected? 'zenario_toolbar_on' : ''}}
		"
	>
		<div class="zenario_middle_child">
			<div
				class="zenario_middle_inner"
				title="{{m.tooltip|escape}}"
				onclick="zenarioAT.clickTab('{{m.id|escape}}');"
			>{{m.label|escape}}</div>
		</div> 
	
		<% if (m.warning_icon) { %>
			<del class="{{m.warning_icon|escape}}"><del></del></del>
		<% } %>
	</div>
</div>
