<ul>
	<li class="{{m.css_class|escape}}">
		<a
			title="{{m.tooltip|escape}}"
			
			<% if (m.href) { %>
				href="{{m.href|escape}}"
			<% } else if (m.onclick) { %>
				onclick="{{m.onclick|escape}}"
			<% } %>
		>
			<span>{{m.label|escape}}</span>
		</a>
		{{m.children? '<ul>' + zenarioA.microTemplate('zenario_organizer_button_children', m.children) + '</ul>'  : ''}}
	</li>
</ul>
