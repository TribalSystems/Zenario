<div class="calendar-organizer-wrapper">
    <table class="calendar-organizer">
        
        <tr class="calendar-organizer-first-row">
            <td class="calendar-prev-link"><a title="" onclick="zenarioO.pi.prevMonth();"><span>Previous</span></a></td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td><p class="calendar-organizer-month-year-title">{{m.weeks.month}} {{m.weeks.year}}</p></td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td class="calendar-next-link"><a title="" onclick="zenarioO.pi.nextMonth();"><span>Next</span></a></td>
        </tr>
        
        <tr class="calendar-organizer-day-names">
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td>Sat</td>
            <td>Sun</td>
        </tr>
        {{zenarioT.microTemplate('zenario_organizer_calendar_week', m.weeks)}}
    </table>
</div>
    
<div class="calendar-organizer-events-details">
    <h3 id="calendar-organizer-events-details-title">Event details</h3>
    <p>Please click on an event on the calendar to see more information.</p>
</div>
