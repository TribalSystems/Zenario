<div
	id="afb_tab_{{m.tabId|escape}}"
	class="
		{{m.current? 'current' : ''}}
		{{m.onclick? '' : 'zenario_fab_dummy_parent_tab'}}
		{{m.childCurrent? 'zenario_fab_child_tab_is_current' : ''}}
	"
><div>
	<a href="#" onclick="{{m.onclick|escape}} return false;">
		{{m.label|escape}}
	</a>
	{{m.children? '<ul>' + zenarioA.microTemplate('zenario_admin_box_tab_children', m.children) + '</ul>'  : ''}}
</div></div>
