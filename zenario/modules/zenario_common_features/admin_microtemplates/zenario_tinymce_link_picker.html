<div class="mce-flow-layout-item " style="margin: 0; padding: 0;">
	<div class="mce-btn mce-open" tabindex="-1" role="button" style="border-radius: 0; margin: 0; padding: 0;">
		<button type="button" hidefocus="1" tabindex="-1" style="padding: 3px 7px 0px;"
			title="Select a content item"
			onclick="zenarioA.fileBrowser('{{m.urlFieldId|e}}', '', 'file', window);"
		>
			<!--<i class="mce-ico mce-i-browse"></i>-->
			<a style="
				width: 22px;
				height: 25px;
				display: inline-block;
				background: center -1px no-repeat;
				background-size: 20px 23px;
				background-image: url('{{URLBasePath|e}}zenario/admin/images/icon-content-published.svg');
			"></a>
		</button>
	</div><div class="mce-btn mce-open" tabindex="-1" role="button" style="margin: 0; padding: 0;">
		<button type="button" hidefocus="1" tabindex="-1" style="padding: 2px 7px 1px;"
			title="Select a public document"
			onclick="zenarioA.fileBrowser('{{m.urlFieldId|e}}', '', 'zenario_document', window);"
		>
			<!--<i class="mce-ico mce-i-browse"></i>-->
			<a style="
				width: 22px;
				height: 25px;
				display: inline-block;
				background: center 1px no-repeat;
				background-size: 20px 22px;
				background-image: url('{{URLBasePath|e}}zenario/admin/images/icon-documents-documents.svg');
			"></a>
		</button>
	</div>
</div>
