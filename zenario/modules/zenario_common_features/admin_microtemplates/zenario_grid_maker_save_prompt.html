<div class="content_wrap">
	<form class="zenario_grid_form zenario_grid_new_layout_form" onsubmit="return false;">
		<h3>{{zenarioA.phrase.gridSaveTemplateFile}}</h3>
		<p>{{zenarioA.phrase.gridSaveText}}</p>
		<div id="zenario_grid_error"></div>
	
		<% if (!zenarioGM.data.cells || !zenarioGM.data.cells.length) { %>
			<p class="zenario_grid_message_warning">{{zenarioA.phrase.gridWarningSaveWithoutSlots}}</p>
		<% } %>
		
		<label for="zenario_grid_layout_name">{{zenarioA.phrase.gridLayoutName}}</label>
		<input type="text" id="zenario_grid_layout_name" maxlength="255" value="{{htmlspecialchars(m.name)}}"/>
		<div class="align_center">
			<input type="submit" id="zenario_grid_new_layout_save" class="i zenario_submit_button" value="{{zenarioA.phrase.gridSave}}"/>
		</div>
	</form>
</div>
