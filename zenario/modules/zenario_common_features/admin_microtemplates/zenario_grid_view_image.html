<table>
	<tr><th>Size:</th><td>{{zenarioO.columnValue(m.id, 'size')}}</td></tr>
	<tr><th>Dimensions (w × h):</th><td>{{zenarioO.columnValue(m.id, 'width')}}&nbsp;×&nbsp;{{zenarioO.columnValue(m.id, 'height')}}px</td></tr>
	<% if (zenarioO.tuix.columns.all_usage_content) { %>
		<tr><td colspan="2" style="padding: 2px;">{{zenarioO.columnValue(m.id, 'all_usage_content')}}</td></tr>
	<% } %>
</table>
