<div class="radio_value" id="organizer_field_value__{{m.name|e}}__{{m.value|e}}">
	<input 
		id="organizer_field_value_radio__{{m.name|e}}__{{m.value|e}}" 
		type="radio" 
		name="{{m.name|e}}" 
		value="{{m.value|e}}"
		onchange="zenarioO.pi.fieldDetailsChanged('{{m.path|e}}','{{m.name|e}}');"
		<% if (m.selected) { %>
			checked
		<% } %>
		<% if (m.disabled) { %>
			disabled
		<% } %>
	>
	<label for="organizer_field_value_radio__{{m.name|e}}__{{m.value|e}}">{{m.label|e}}</label>
</div>
