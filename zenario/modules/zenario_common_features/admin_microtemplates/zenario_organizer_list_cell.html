<div class="organizer_cell organizer_column {{m.css_class|escape}}" style="width: {{m.width|escape}}px;">
	<% if (m.image_tags) { %>
		<% if (m.value !== undefined) { %>
			<div class="organizer_image_label">
				<span>{{m.value}}</span>
			</div>
		<% } %>
		<div class="organizer_image_tags">
			{{zenarioT.microTemplate('zenario_image_tag', m.image_tags)}}
		</div>
	<% } else { %>
		<span>{{m.value}}</span>
	<% } %>
</div>
