<span class="
	{{m.css_class|escape}}
	{{m.disabled? 'zenario_at_button_disabled' : ''}}
">
	<a <% if (m.href) { %> href="{{m.href|escape}}" <% } %>
		title="{{m.tooltip|escape}}"
		data-tooltip-options="{show: {duration: 250, easing: 'linear'} }"
		onclick="{{m.onclick|escape}}"
	>
		<span>{{m.label|escape}}</span>
	</a>
	{{m.children? '<ul>' + zenarioT.microTemplate('zenario_organizer_button_children', m.children) + '</ul>'  : ''}}
</span>
