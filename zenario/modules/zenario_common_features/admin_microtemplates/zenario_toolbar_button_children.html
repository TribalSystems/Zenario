<li 
	class="
		{{m.css_class|escape}}
		{{m.disabled? 'organizer_button_disabled' : ''}}
	"
	<% if (m.tuix.onmouseover) { %>
		onmouseover="{{m.tuix.onmouseover|escape}}"
	<% } %>
>
	<a
		title="{{m.tooltip|escape}}"
		onclick="{{m.onclick|escape}}"
		<% if (m.href) { %>
			href="{{m.href|escape}}"
		<% } %>
	>
		<span>{{m.label|escape}}</span>
	</a>
</li>
