<div class="zenario_view_options_radio_or_checkbox">
	{{m.lovHTML}}
	
	<label
		for="{{m.lovId|escape}}"
		id="label_for__{{m.lovId|escape}}"
		class="
			{{m.lovField.label_class}}
			<% if (m.checked) { %>
				zenario_view_options_radio_or_checkbox_checked
			<% } else { %>
				zenario_view_options_radio_or_checkbox_unchecked
			<% } %>
		"
	>
		{{m.lovField.label|e}}
	</label>
</div>
