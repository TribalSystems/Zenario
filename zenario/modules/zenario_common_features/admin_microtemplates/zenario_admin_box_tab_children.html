<% var tuix = m.tuix || {}; %>
<li
	id="afb_tab_{{m.tabId|escape}}"
	class="
		{{m.current? 'current' : ''}}
	"
><div>
	<a href="#" onclick="{{m.onclick|escape}} return false;">
		<span>{{m.label|escape}}</span>
	</a>
	<% if (zenario.defined(tuix.in_use)) { %>
		<% if (tuix.in_use) { %>
			<span class="afb_tab_in_use zenario_item_record_count"></span>
		<% } else { %>
			<span class="afb_tab_not_in_use zenario_item_record_count"></span>
		<% } %>
	<% } %>

</div></li>
