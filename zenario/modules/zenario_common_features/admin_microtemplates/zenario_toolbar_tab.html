<div
	class="zenario_toolbar zenario_toolbar__{{m.id|escape}} {{m.css_class|escape}} {{m.selected? 'zenario_toolbar_on' : ''}}"
	title="{{m.tooltip|escape}}"
	onclick="zenarioAT.clickTab('{{m.id|escape}}');"
>
	<div class="zenario_left"></div>
	<div class="zenario_middle">
		<div class="zenario_middle_inner">{{m.label|escape}}<span class="zenario_icon"></span></div>
	</div> 
	<div class="zenario_right"></div>
</div>
