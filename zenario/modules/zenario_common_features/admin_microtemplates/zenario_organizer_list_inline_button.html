<div class="{{m.css_class|escape}}">
	<a
		title="{{m.tooltip|escape}}"
		onclick="{{m.onclick|escape}}"
		
		<% if (m.href) { %>
			href="{{m.href|escape}}"
			<% if (m.new_window || window.zenarioONotFull) { %>
				target="_blank"
			<% } %>
		<% } %>
	><% if (m.label) { %>
		{{m.label|escape}}
	<% } %></a>
</div>
