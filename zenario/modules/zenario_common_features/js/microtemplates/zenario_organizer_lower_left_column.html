<div
	data-position="top"
	onclick="zenarioAB.enableOrDisableSite();"
	{% if (zenarioA.siteSettings.site_enabled) { %}
		class="organizer_enabled_disabled site_enabled"
		title="Site Enabled"
	{% } else { %}
		class="organizer_enabled_disabled site_disabled"
		title="Site Disabled"
	{% } %}
></div>
<div
	class="organizer_info_box"
	data-step="16" data-position="top"
	data-intro="{{'<p><strong>Information</strong></p><p>Click here to find out the software and installation details about the CMS version you are using.</p>'|escape}}"
	onclick="zenarioA.infoBox();"
></div>
<div
	class="organizer_help"
	data-step="17" data-position="top"
	data-intro="{{'<p><strong>CMS Tour guide</strong></p><p>Click here to begin the tour on how to use this software system.</p>'|escape}}"
	onclick="zenarioA.showHelp('#zenario_fbog [data-intro]:visible');"
></div>
