<span id="{{m.wrappedId|e}}">
	{{m.pickedItems}}
</span>

<% if (!m.readOnly) { %>
	<% if (m.upload) { %>
		<input
			type="button"
			value="{{m.upload.phrase|e}}"
			onclick="{{m.upload.onclick|e}}"
			class="
				launch_keeper
				<% if (m.tempReadOnly) { %>
					submit_disabled" disabled="disabled
				<% } %>
			"
		/>
	<% } %>
	
	<% if (m.dropbox) { %>
		<input
			type="button"
			value="Pick from Dropbox..."
			onclick="{{m.dropbox.onclick|e}}"
			class="
				launch_keeper
				<% if (m.tempReadOnly) { %>
					submit_disabled" disabled="disabled
				<% } %>
			"
		/>
	<% } %>
	
	<% if (m.select) { %>
		<input
			type="button"
			value="{{m.select.phrase|e}}"
			onclick="{{m.select.onclick|e}}"
			class="
				launch_keeper
				<% if (m.tempReadOnly) { %>
					submit_disabled" disabled="disabled
				<% } %>
			"
		/>
	<% } %>
<% } %>
