<div id="organizer_schematic_builder">
	
	<div class="background_controls">
		<p>Background options<p>
		<input type="button" id="organizer_schematic_builder__clear_background" value="Clear"/>
		<input type="button" id="organizer_schematic_builder__add_background_image" value="Upload"/>
		<input type="button" id="organizer_schematic_builder__add_library_background_image" value="Add from image library"/>
	</div>
	
	<div class="background_item_controls">
		<p>Background item options<p>
		<input type="button" id="organizer_schematic_builder__duplicate_background_image" value="Duplicate"/>
		<input type="button" id="organizer_schematic_builder__delete_background_image" value="Delete"/>
		<input type="button" id="organizer_schematic_builder__move_background_image_forward" value="Forward"/>
		<input type="button" id="organizer_schematic_builder__move_background_image_back" value="Back"/>
		<input type="button" id="organizer_schematic_builder__move_background_image_first" value="First"/>
		<input type="button" id="organizer_schematic_builder__move_background_image_last" value="Last"/>

	<div class="layer_controls">
		<p>Layer options<p>
		<input type="button" id="organizer_schematic_builder__edit_background" value="Edit background"/>
		<input type="button" id="organizer_schematic_builder__edit_foreground" value="Edit foreground"/>
		<input type="button" id="organizer_schematic_builder__save" value="Save"/>
	</div>
	
	<div class="foreground_controls">
		<p>Foreground options<p>
		<input type="button" id="organizer_schematic_builder__clear_foreground" value="Clear"/>
		<input type="button" id="organizer_schematic_builder__add_foreground_image" value="Add"/>
	</div>
	
	<div class="foreground_item_controls">
		<p>Foreground item options<p>
		<input type="button" id="organizer_schematic_builder__delete_foreground_image" value="Delete"/>

		</div>
