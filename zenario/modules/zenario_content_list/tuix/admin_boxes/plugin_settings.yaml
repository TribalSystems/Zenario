# You must use a tab-size of 4 spaces to edit this file.
---
plugin_settings:
    module_class_name: zenario_content_list
    tabs:
        first_tab:
            label: Filter
            fields:
                content_item_filters:
                    type: grouping
                category_filters:
                    type: grouping
                    snippet:
                        label: Category filters
                        label_class: subheading
                date_based_filters:
                    type: grouping
                    snippet:
                        label: Date-based filters
                        label_class: subheading
                
                general_info_snippet:
                    type: snippet
                    grouping: content_item_filters
                    snippet: 
                        html: "Content Summary List (CSL) plugins automatically display a list of content items. Define rules here, to determine which content items are listed and how they appear."
                content_type:
                    plugin_setting:
                        name: content_type
                    grouping: content_item_filters
                    label: 'Filter by content type:'
                    type: select
                    value: all
                    values:
                        all: -- All content types --
                    format_onchange: true
        
                only_show:
                    plugin_setting:
                        name: only_show
                    grouping: content_item_filters
                    label: 'Filter by privacy:'
                    type: select
                    value: public
                    values:
                        public:
                            label: Public content items only
                        all:
                            label: Public and private content items
                        private:
                            label: Private content items only
                language_selection:
                    plugin_setting:
                        name: language_selection
                    grouping: content_item_filters
                    label: 'Filter by language:'
                    type: select
                    value: visitor
                    values:
                        visitor:
                            label: "Show content items in visitor's language"
                        all:
                            label: Show content items in all languages enabled
                        specific_languages:
                            label: Show content items in specific languages...
                    format_onchange: true
                specific_languages:
                    grouping: content_item_filters
                    label: 'Select languages:'
                    plugin_setting:
                        name: specific_languages
                    type: checkboxes
                    load_values_from_organizer_path: zenario__languages/panels/languages
                    validation:
                        required_if_not_hidden: Please select a language.
                    indent: 1
                release_date:
                    grouping: date_based_filters
                    label: 'Filter by release date:'
                    plugin_setting:
                        name: release_date
                    type: select
                    values:
                        ignore:
                            label: -- Don't filter --
                        date_range:
                            label: Date range...
                        relative_date_range:
                            label: Relative date range...
                        prior_to_date:
                            label: Prior to...
                        on_date:
                            label: On...
                        after_date:
                            label: Later than...
                    #value: ignore
                    format_onchange: true
                    side_note: "If using these filters, any pinned content items will appear irrespective of their release date."
                start_date:
                    plugin_setting:
                        name: start_date
                    grouping: date_based_filters
                    label: "Date range start:"
                    type: date
                    change_month_and_year: "1"
                    side_note: "Content items must have been published and they must have the release date defined."
                    indent: 1
                end_date:
                    plugin_setting:
                        name: end_date
                    grouping: date_based_filters
                    label: "Date range end:"
                    type: date
                    change_month_and_year: "1"
                    side_note: "Content items must have been published and they must have the release date defined."
                    indent: 1
                relative_operator:
                    label: 'Relative date range:'
                    grouping: date_based_filters
                    plugin_setting:
                        name: relative_operator
                    type: select
                    values:
                        older: Older than
                        newer: Not older than
                    value: newer
                    validation:
                        required_if_not_hidden: Please specify a relative date range.
                    side_note: "Content items must have been published and they must have the release date defined."
                    indent: 1
                relative_value:
                    grouping: date_based_filters
                    plugin_setting:
                        name: relative_value
                    type: text
                    same_row: true
                    style: width:50px;
                    pre_field_html: '&nbsp;'
                    post_field_html: '&nbsp;'
                    value: "1"
                    validation:
                        required_if_not_hidden: Please specify a relative date range.
                relative_units:
                    plugin_setting:
                        name: relative_units
                    grouping: date_based_filters
                    type: select
                    values:
                        days: day(s)
                        months: month(s)
                        years: year(s)
                    same_row: true
                    value: "1"
                    validation:
                        required_if_not_hidden: Please specify a relative date range.
                prior_to_date:
                    plugin_setting:
                        name: prior_to_date
                    grouping: date_based_filters
                    label: "Prior to the date:"
                    type: date
                    change_month_and_year: "1"
                    side_note: "Content items must have been published and they must have the release date defined."
                    indent: 1
                on_date:
                    plugin_setting:
                        name: on_date
                    grouping: date_based_filters
                    label: "On the date:"
                    type: date
                    change_month_and_year: "1"
                    side_note: "Content items must have been published and they must have the release date defined."
                    indent: 1
                after_date:
                    plugin_setting:
                        name: after_date
                    grouping: date_based_filters
                    label: "After the date:"
                    type: date
                    change_month_and_year: "1"
                    side_note: "Content items must have been published and they must have the release date defined."
                    indent: 1
                only_show_child_items:
                    plugin_setting:
                        name: only_show_child_items
                    grouping: content_item_filters
                    label: 'Filter by menu position'
                    type: checkbox
                    value: ""
                    side_note: >
                        Only show content items that are in the menu, and are under the current content item in the menu hierarchy.
                    format_onchange: true
                child_item_levels:
                    plugin_setting:
                        name: child_item_levels
                    grouping: content_item_filters
                    label: 'Menu levels:'
                    type: select
                    value: "1"
                    values:
                        1:
                            label: Descend one level in the menu
                        2:
                            label: Descend 2 levels
                        3:
                            label: Descend 3 levels
                        4:
                            label: Descend 4 levels
                        99:
                            label: Descend to the deepest menu level
                    side_note: >
                        You can determine how deep to descend in the menu, relative to the current content item's
                        position in the menu.
                    indent: 1
                show_secondaries:
                    plugin_setting:
                        name: show_secondaries
                    grouping: content_item_filters
                    label: 'Menu node type:'
                    type: select
                    value: "1"
                    values:
                        - 
                            label: Ignore secondary menu nodes
                        - 
                            label: Use all menu nodes
                    side_note: >
                        Whether to only use content items' "true" positions in the menu, or to also use
                        secondary menu nodes.
                    indent: 1
                category_html_text:
                    grouping: category_filters
                    snippet:
                        html: "You can include content items (and/or omit them) by filtering on category."
                category_filters_dropdown:
                    plugin_setting:
                        name: category_filters_dropdown
                    grouping: category_filters
                    type: select
                    format_onchange: true
                    side_note: 'Use "Show content with categories matching the current content item" option to show related news/blog items.'
                    values:
                        "":
                            label: -- Don't filter --
                        choose_categories_to_display_or_omit:
                            label: Choose categories to filter by
                        show_content_with_matching_categories:
                            label: Show content with categories matching the current content item
                    value: ""
                    
                category:
                    plugin_setting:
                        name: category
                        foreign_key_to: categories
                    grouping: category_filters
                    label: 'Filter by category:'
                    indent: 1
                    pick_items:
                        path: zenario__content/panels/categories
                        min_path: zenario__content/panels/categories
                        max_path: zenario__content/panels/categories
                        target_path: zenario__content/panels/categories
                        select_phrase: Select categories...
                        multiple_select: true
                    value: ""
                    visible_if: |
                        zenarioAB.value('category_filters_dropdown') == 'choose_categories_to_display_or_omit'
                    side_note: |
                        Only show content items in this category.
                    validation:
                        required_if_not_hidden: "Please select at least one category."
                
                refine_type:
                    plugin_setting:
                        name: refine_type
                    grouping: category_filters
                    type: select
                    indent: 1
                    value: all_categories
                    values:
                        any_categories:
                            label: Only show content items that are in ANY of the selected categories
                        all_categories:
                            label: Only show content items that are in ALL of the selected categories
                    visible_if:
                        zenarioAB.valueIn: category_filters_dropdown, choose_categories_to_display_or_omit, show_content_with_matching_categories
                show_category_name:
                    indent: 1
                    plugin_setting:
                        name: show_category_name
                    label: 'Show category names to administrators'
                    grouping: category_filters
                    type: checkbox
                    value: ""
                    visible_if: |
                        zenarioAB.valueIn('category_filters_dropdown', 'choose_categories_to_display_or_omit', 'show_content_with_matching_categories')
                    side_note: "Both public and private categories will be shown; only displayed to administrators"
                
                
                enable_omit_category:
                    plugin_setting:
                        name: enable_omit_category
                    label: 'Omit categories'
                    grouping: category_filters
                    type: checkbox
                    value: ""
                    redraw_onchange: true
                omit_category:
                    indent: 1
                    grouping: category_filters
                    visible_if: |
                        zenarioAB.value('enable_omit_category')
                    plugin_setting:
                        name: omit_category
                    pick_items:
                        path: zenario__content/panels/categories
                        min_path: zenario__content/panels/categories
                        max_path: zenario__content/panels/categories
                        target_path: zenario__content/panels/categories
                        select_phrase: Select categories...
                        multiple_select: true
                    value: ""
                    visible_if: |
                        zenarioAB.value('enable_omit_category')
                    note_below: "Content items in ANY of the "omit" categories will not be shown."
                
        overall_list:
            label: Overall list
            fields:
                overall_list_intro:
                    type: snippet
                    snippet: 
                        html: |
                            Use this tab to determine how the overall result list of content items should appear, and RSS options.
                options:
                    type: grouping
                    #Anything that isn't an RSS setting will be in this grouping.
                    #This is assigned in PHP fillAdminBox() method.
                rss:
                    type: grouping
                    snippet:
                        label: RSS feed
                        label_class: subheading
                rss_each_item:
                    type: grouping
                    snippet:
                        label: |
                            For each item in RSS feed:
                        label_class: subheading
                translate_text:
                    plugin_setting:
                        name: translate_text
                    label: 'Make this plugin multilingual using the phrases system'
                    type: checkbox
                    value: 1
                    format_onchange: true
                
                show_headings:
                    plugin_setting:
                        name: show_headings
                    label: 'If some content items match the filter:'
                    type: select
                    empty_value: |
                        Don't show a heading
                    values:
                        1:
                            label: Show a heading
                    value: ""
                    format_onchange: true
                    
                heading_if_items:
                    plugin_setting:
                        name: heading_if_items
                        translate: true
                    label: |
                        Heading text:
                    type: text
                    value: 'List of Content'
                    indent: 1
                heading_tags:
                    plugin_setting:
                        name: heading_tags
                    label: 'Title heading tags'
                    type: select
                    values: &tags
                        h1: <h1>
                        h2: <h2>
                        h3: <h3>
                        h4: <h4>
                        h5: <h5>
                        h6: <h6>
                        p: <p>
                    value: h2
                    same_row: true
                show_headings_if_no_items:
                    plugin_setting:
                        name: show_headings_if_no_items
                    label: |
                        If no content items match the filter:
                    type: select
                    empty_value: |
                        Show no output
                    values:
                        1:
                            label: Show a heading
                    value: ""
                    format_onchange: true
                    
                heading_if_no_items:
                    plugin_setting:
                        name: heading_if_no_items
                        translate: true
                    label: |
                        Heading text if no items to list:
                    type: text
                    value: 'No content to list'
                    indent: 1
                order:
                    plugin_setting:
                        name: order
                    label: 'Order results by:'
                    type: select
                    value: Most_Recent_First
                    values:
                        Alphabetically: Title (alphabetically)
                        Most_Recent_First: Release date (most recent first)
                        Oldest_First: Release date (oldest first)
                    side_note: |
                        If a content item has a release date, you can order by this (the item's creation date will be used instead, for items lacking a release date).
                        You can order by menu position, but you must enable &quot;Filter by relative menu position&quot; on the first tab.
                pinned_content_items:
                    plugin_setting:
                        name: pinned_content_items
                    type: select
                    label: "Pinned content items:"
                    value: prioritise_pinned
                    values:
                        prioritise_pinned:
                            ord: 1
                            label: 'Show pinned items first'
                        only_show_pinned:
                            ord: 2
                            label: 'Show only pinned items'
                        ignore_pinned:
                            ord: 3
                            label: 'Don\'t give priority'
                    redraw_onchange: true
                show_pinned_icon:
                    plugin_setting:
                        name: show_pinned_icon
                    indent: 1
                    type: select
                    label: 'Show a "pinned" icon:'
                    value: to_admins_and_visitors
                    values:
                        to_admins_and_visitors:
                            ord: 1
                            label: 'Show a "pinned" icon'
                        to_admins_only:
                            ord: 2
                            label: 'Show a "pinned" icon to administrators only'
                        do_not_show:
                            ord: 3
                            label: 'Don\'t show an icon'
                    visible_if: lib.value('pinned_content_items') != 'ignore_pinned'
                show_pinned_text:
                    plugin_setting:
                        name: show_pinned_text
                    indent: 1
                    type: select
                    label: 'Show "pinned" text:'
                    value: to_admins_and_visitors
                    values:
                        to_admins_and_visitors:
                            ord: 1
                            label: 'Show text'
                        to_admins_only:
                            ord: 2
                            label: 'Show text to administrators only'
                        do_not_show:
                            ord: 3
                            label: 'Don\'t show any text'
                    visible_if: lib.value('pinned_content_items') != 'ignore_pinned'
                    redraw_onchange: true
                pinned_text:
                    plugin_setting:
                        name: pinned_text
                    hide_with_previous_outdented_field: true
                    type: text
                    show_phrase_icon: true
                    indent: 2
                    label: '"Pinned" text:'
                    value: "Pinned"
                    visible_if: lib.value('show_pinned_text') != 'do_not_show'
                    validation:
                        required_if_not_hidden: 'Please enter the "pinned" text'
                show_more_link:
                    plugin_setting:
                        name: show_more_link
                    label: |
                        For overall list, show a link to a "more info" content item
                    type: checkbox
                    value: "0"
                    side_note: >
                        Use this if you wish to show a short list here, and a link
                        to a further page with a longer list.
                    format_onchange: true
                
                more_link_text:
                    plugin_setting:
                        name: more_link_text
                        is_searchable_content: true
                        translate: true
                    label: |
                        "More info" link text:
                    type: text
                    width: "150"
                    maxlength: "255"
                    value: "More..."
                    indent: 1
                more_hyperlink_target:
                    plugin_setting:
                        name: more_hyperlink_target
                        foreign_key_to: content
                    label: |
                        "More info" link destination:
                    pick_items:
                        path: zenario__content/panels/content/refiners/filter_by_lang////
                        min_path: zenario__content/panels/content
                        max_path: zenario__content/panels/content
                        target_path: zenario__content/panels/content
                        disallow_refiners_looping_on_min_path: true
                        select_phrase: Select a content item...
                        hide_remove_button: true
                    validation:
                        required_if_not_hidden: Please select a content item
                    indent: 1
                
                zip_archive_enabled:
                    visible_if: |
                        (zenarioAB.value('content_type', 'first_tab') == 'document' || zenarioAB.value('content_type', 'first_tab') == 'picture')
                    label: |
                        For content items with files, offer to create zip of downloads
                    type: checkbox
                    plugin_setting:
                        name: zip_archive_enabled
                    redraw_onchange: true
                    side_note: Only applies to Document and Picture content items.
                zip_archive_name:
                    indent: 1
                    hide_with_previous_outdented_field: true
                    hide_if_previous_value_isnt: 1
                    label: 'Zip archive name:'
                    placeholder: 'documents'
                    plugin_setting:
                        name: zip_archive_name
                    type: text
                    # The side note is created in formatAdminBox method.
                    # side_note: >
                    #     You can specify the name of the target zip archive. If you
                    #     leave this field empty, the "documents.zip" name is assumed.
                    post_field_html: '.zip'
                    note_below: ''
                
                enable_rss:
                    grouping: rss
                    plugin_setting:
                        name: enable_rss
                    label: 'Generate RSS feed'
                    type: checkbox
                    value: "0"
                    format_onchange: true
                rss_include_channel_title:
                    grouping: rss
                    indent: 1
                    label: 'Include channel title (content item's title)'
                    type: checkbox
                    value: 1
                    readonly: true
                    visible_if: lib.value('enable_rss')
                rss_include_channel_link:
                    grouping: rss
                    indent: 1
                    label: 'Include channel link (content item's URL)'
                    type: checkbox
                    value: 1
                    readonly: true
                    visible_if: lib.value('enable_rss')
                rss_include_channel_description:
                    grouping: rss
                    indent: 1
                    label: 'Include channel description'
                    type: checkbox
                    value: 1
                    readonly: true
                    visible_if: lib.value('enable_rss')
                rss_channel_description:
                    grouping: rss
                    plugin_setting:
                        name: rss_channel_description
                    indent: 2
                    label: 'Channel description:'
                    type: text
                    #Default value is set in PHP.
                    visible_if: lib.value('enable_rss') && lib.value('rss_include_channel_description')
                    validation:
                        required_if_not_hidden: 'Please enter the channel description.'
                rss_include_language_id:
                    grouping: rss
                    plugin_setting:
                        name: rss_include_language_id
                    indent: 1
                    label: 'Include language ID'
                    type: checkbox
                    value: 0
                    visible_if: lib.value('enable_rss')
                    redraw_onchange: true
                rss_language_id:
                    grouping: rss
                    plugin_setting:
                        name: rss_language_id
                    indent: 2
                    label: 'Language ID:'
                    type: text
                    maxlength: 5
                    style: 'width: 5em;'
                    #Default value is set in PHP.
                    visible_if: lib.value('enable_rss') && lib.value('rss_include_language_id')
                    validation:
                        required_if_not_hidden: 'Please enter the language ID.'
                
                rss_include_item_title:
                    plugin_setting:
                        name: rss_include_item_title
                    grouping: rss_each_item
                    label: 'Include browser title'
                    type: checkbox
                    value: 0
                rss_include_item_description:
                    plugin_setting:
                        name: rss_include_item_description
                    grouping: rss_each_item
                    label: 'Include meta description'
                    type: checkbox
                    value: 0
                rss_include_item_link:
                    plugin_setting:
                        name: rss_include_item_link
                    grouping: rss_each_item
                    label: 'Include link to item'
                    type: checkbox
                    value: 0
                rss_include_item_guid:
                    plugin_setting:
                        name: rss_include_item_guid
                    grouping: rss_each_item
                    label: 'Include item guid'
                    type: checkbox
                    value: 0
                rss_include_item_author:
                    plugin_setting:
                        name: rss_include_item_author
                    grouping: rss_each_item
                    label: 'Include writer name'
                    type: checkbox
                    value: 0
                rss_include_item_publication_date:
                    plugin_setting:
                        name: rss_include_item_publication_date
                    grouping: rss_each_item
                    label: 'Include release date'
                    type: checkbox
                    value: 0
                
        each_item:
            label: Each item
            fields:
                each_item_intro:
                    type: snippet
                    snippet: 
                        html: |
                            Use this tab to determine how each listed content item should be displayed.
                show_titles:
                    plugin_setting:
                        name: show_titles
                    label: |
                        Show meta data title of each content item listed
                    type: checkbox
                    value: "1"
                    redraw_onchange: true
                titles_tags:
                    plugin_setting:
                        name: titles_tags
                    label: 'Title heading tags'
                    type: select
                    values: *tags
                    value: h2
                    same_row: true
                    side_note: |
                        Choose the HTML tag style to use for each title
                    visible_if: zenarioAB.value('show_titles')
                show_language:
                    plugin_setting:
                        name: show_language
                    label: |
                        Show each content item's language
                    side_note: |
                        Every content item has a language code. On a multi-lingual site you may wish to display that code.
                    type: checkbox
                    value: ""
                show_text_preview:
                    plugin_setting:
                        name: show_text_preview
                    label: |
                        Show content item's preview
                    side_note: |
                        Content items can have a Preview field (provided their content type settings enable this), which can be a descriptive field but with simple HTML formatting.
                    type: checkbox
                    redraw_onchange: true
                    value: true
                data_field:
                    plugin_setting:
                        name: data_field
                    label: 'Show text preview from:'
                    indent: 1
                    type: select
                    value: content_summary
                    values:
                        content_summary:
                            label: "Item's summary"
                        description:
                            label: "Item's description"
                    visible_if: zenarioAB.value('show_text_preview')
                show_featured_image:
                    plugin_setting:
                        name: show_featured_image
                    label: |
                        Show thumbnail of each content item's featured image
                    type: checkbox
                    value: ""
                    format_onchange: true
                    side_note: |
                        Every content item can have a "featured image" attached, whether it's visible on that content item or not. You can choose to display it here as a thumbnail.
                canvas:
                    plugin_setting:
                        name: canvas
                        save_value_when_hidden: true
                    label: 'Image canvas:'
                    type: select
                    values:
                        unlimited:
                            label: Unlimited size
                        fixed_width:
                            label: Constrain by width
                        fixed_height:
                            label: Constrain by height
                        fixed_width_and_height:
                            label: Constrain by width and height
                        crop_and_zoom:
                            label: Crop and zoom
                    value: crop_and_zoom
                    format_onchange: true
                    indent: 1
                retina:
                    plugin_setting:
                        name: retina
                    label: |
                        Treat as a retina image (display at double density)
                    type: checkbox
                    value: ""
                    enable_microtemplates_in_properties: true
                    same_row: true
                width:
                    plugin_setting:
                        name: width
                        save_value_when_hidden: true
                    label: 'Width:'
                    type: text
                    validation:
                        required_if_not_hidden: Please enter a width.
                        numeric: The width must be a number.
                    value: 240
                    maxlength: "5"
                    style: 'width: 5em;'
                    post_field_html: '&nbsp;pixels'
                    indent: 2
                height:
                    plugin_setting:
                        name: height
                        save_value_when_hidden: true
                    type: text
                    label: 'Height:'
                    validation:
                        required_if_not_hidden: Please enter a height.
                        numeric: The height must be a number.
                    value: 160
                    maxlength: "5"
                    style: 'width: 5em;'
                    post_field_html: '&nbsp;pixels'
                    indent: 2
                webp:
                    indent: 2
                    hide_with_previous_outdented_field: true
                    plugin_setting:
                        name: webp
                        save_value_when_hidden: true
                    type: checkbox
                    label: 'Link to WebP-format (with fallback for browsers not supporting WebP), recommended for smaller file size'
                    value: 1
                fall_back_to_default_image:
                    plugin_setting:
                        name: fall_back_to_default_image
                    label: |
                        If item has no featured image, display a fall-back image instead
                    type: checkbox
                    format_onchange: true
                    side_note: |
                        When a content item doesn't have a featured image, then display a fall-back image instead.
                    indent: 1
                default_image_id:
                    plugin_setting:
                        name: default_image_id
                    label: 'Fall-back image:'
                    upload:
                        multi: false
                        accept: 'image/*'
                        extensions:
                            - .gif
                            - .jpg
                            - .jpeg
                            - .png
                        drag_and_drop: true
                        reorder_items: false
                    pick_items:
                        path: zenario__content/panels/image_library
                        min_path: zenario__content/panels/image_library
                        max_path: zenario__content/panels/image_library
                        target_path: zenario__content/panels/image_library
                        select_phrase: Select image...
                    indent: 2
                    validation:
                        required_if_not_hidden: |
                            Please upload or choose a fall-back image to display when an item doesn't have a featured image.
                show_filename:
                    visible_if: |
                        zenarioAB.value('content_type', 'first_tab') == 'document' || zenarioAB.value('content_type', 'first_tab') == 'picture' || zenarioAB.value('content_type', 'first_tab') == 'all'
                    label: |
                        Show filename where content item has a file attachment
                    side_note: |
                        Applies to Document and Picture content items only.
                    type: checkbox
                    plugin_setting:
                        name: show_filename
                show_file_size:
                    visible_if: |
