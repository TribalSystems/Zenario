<div class="links">
	{% set first = true %}
	{% for node in nodes %}
		<span class="{{node.Class}}">
			{% if first %}
				{% set first = false %}
			{% else %}
				|
			{% endif %}
			
			{{node.Hyperlink}}
		</span>
	{% endfor %}

	{% if Visitor_cookie_management %}
		<span class="zenario_cc_manage">
			| <a onclick="zenario.manageCookies();">
				{{Manage_cookies_phrase}}
			</a>
		</span>
	{% endif %}
</div>
