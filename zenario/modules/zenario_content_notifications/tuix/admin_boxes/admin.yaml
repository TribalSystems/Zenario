# You must use a tab-size of 4 spaces to edit this file.
---
zenario_admin:
    tabs:
        notifications_tab:
            label: Content notifications
            edit_mode:
                enabled: false
            fields:
                no_notifications:
                    snippet:
                        html: |
                            This admin does not have the &ldquo;May receive content notifications&rdquo; permission
                            so cannot receive notifications.
                content_request_notification:
                    label: 'Receive request notifications'
                    note_below: >
                        Send this admin an email notification when another administrator creates a request on a content item.
                    type: checkbox
                    value: ""
                draft_notification:
                    label: 'Receive draft notifications'
                    type: checkbox
                    value: ""
                    note_below: >
                        Send this admin an email notification when another administrator creates a draft.
                published_notification:
                    label: 'Receive publish notifications'
                    type: checkbox
                    value: ""
                    note_below: >
                        Send this admin an email notification when another administrator publishes a content item.
                menu_node_notification:
                    label: 'Receive menu node notifications'
                    type: checkbox
                    value: ""
                    note_below: >
                        Send this admin an email notification when another administrator creates a menu node or changes a menu node's text.