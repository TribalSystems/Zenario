# You must use a tab-size of 4 spaces to edit this file.
---
sections:
    edit:
        buttons:
            request_trash: &request_trash
                parent: action_dropdown
                label: Trash...
                tooltip: Request to trash this content item
                admin_box:
                    path: zenario_content_requests
                    key:
                        action_requested: send_request
            request_publish: &request_publish
                parent: action_dropdown
                label: Publish...
                tooltip: Request to publish this content item
                admin_box:
                    path: zenario_content_requests
                    key:
                        action_requested: send_request
    
    restricted_editing:
        buttons:
            request_trash: *request_trash
            request_publish: *request_publish

    status_button:
        buttons:
            request_publish:
                label: Publish...
                tooltip: Request to publish this content item
                css_class: zenario_at_publish_button
                admin_box:
                    path: zenario_content_requests
                    key:
                        action_requested: send_request
