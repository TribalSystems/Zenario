display_name: Content Type News
description: >
    <p>This is the base module for News content items.</p>
    <p>This module creates the News content type, such that administrators can create News articles.</p>
    <p>The usual configuration of a News article is to have a title, release date, description and summary.</p>
    <p>You may wish to enable keywords, writer profiles, and allow News items to be pinned.</p>
    <p>On a News content item, you should have a Meta Data plugin to display the release date, and a WYSIWYG area for the main content.</p>
    <p>It's also typical to have news articles appearing on the site's home page, and on a news listing page, both of which can be achieved by putting a Content Summary List plugin in a slot on each page, and selecting a filter content type of News.</p>
category: content_type
keywords: news, rss, blog, article
vlp_class_name: zenario_ctype_news
content_types:
    content_type:
        content_type_id: news
        content_type_name_en: News article
        content_type_plural_en: News articles
        default_template_name: News Layout
        enable_summary_auto_update: false
        enable_categories: true
        description_field: optional
        tooltip_text: News content items, to show latest news on your site, and keep an archive of older articles
        keywords_field: hidden
        summary_field: optional
        release_date_field: mandatory
        writer_field: hidden
