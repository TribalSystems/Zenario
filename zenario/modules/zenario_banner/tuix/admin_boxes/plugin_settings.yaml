# You must use a tab-size of 4 spaces to edit this file.
---
plugin_settings:
    tabs:
        first_tab:
            edit_mode:
                format_on_edit: true
                format_on_cancel_edit: true
                format_on_revert: true
            label: 'Title & HTML'
            fields:
                title:
                    plugin_setting:
                        name: title
                        is_searchable_content: true
                        use_value_for_plugin_name: true
                        translate: true
                    label: 'Title:'
                    type: text
                    width: "150"
                    maxlength: "255"
                    value: ""
                
                title_tags:
                    plugin_setting:
                        name: title_tags
                    label: 'Title heading tags:'
                    type: select
                    values:
                        h1: Heading 1
                        h2: Heading 2
                        h3: Heading 3
                        h4: Heading 4
                        h5: Heading 5
                        h6: Heading 6
                        p: Paragraph
                    value: h2
                    same_row: true
                
                set_an_anchor:
                    plugin_setting:
                        name: set_an_anchor
                    label: 'Set an anchor'
                    type: checkbox
                    value: false
                    format_onchange: true
                anchor_name:
                    plugin_setting:
                        name: anchor_name
                    indent: 1
                    type: text
                    label: 'Anchor name:'
                    validation:
                        required_if_not_hidden: 'Please enter the anchor name.'
                    visible_if: zenarioAB.value('set_an_anchor')
                    #This field has an oninput event, set in the fillAdminBox method,
                    #and a side_note, set in the formatAdminBox method.
                
                text:
                    plugin_setting:
                        name: text
                        is_searchable_content: true
                        translate: true
                    label: 'Description (HTML):'
                    type: editor
                    dont_trim: true
                    insert_link_button:
                        exists: true
                    cols: "80"
                    rows: "10"
                    value: ""
                more_link_text:
                    plugin_setting:
                        name: more_link_text
                        is_searchable_content: true
                        translate: true
                    label: |
                        Text for "More info" link:
                    type: text
                    width: "150"
                    maxlength: "255"
                    value: ""
                
                translate_text:
                    plugin_setting:
                        name: translate_text
                    label: 'Make this plugin multilingual using the phrases system'
                    type: checkbox
                    value: 1
                    format_onchange: true
            
        image_and_link:
            label: Image/link
            fields:
                image_source:
                    plugin_setting:
                        name: image_source
                    label: 'Image source:'
                    type: select
                    value: _NO_IMAGE
                    values:
                        _NO_IMAGE:
                            label: "Don't show an image"
                        _CUSTOM_IMAGE:
                            label: "Show an image"
                        _STICKY_IMAGE:
                            label: "Auto-show image from destination content item"
                    format_onchange: true
                    side_note: |
                        If you choose auto-show, then the feature image from the destination content item will be used.

                image:
                    indent: 1
                    plugin_setting:
                        name: image
                        foreign_key_to: file
                        use_value_for_plugin_name: 2
                        
                    label: 'Image:'
                    pick_items:
                        path: zenario__content/panels/image_library
                        min_path: zenario__content/panels/image_library
                        max_path: zenario__content/panels/image_library
                        target_path: zenario__content/panels/image_library
                        select_phrase: Select image...
                    value: ""
                    format_onchange: true
                    upload:
                        multi: false
                        accept: 'image/*'
                        extensions:
                            - .gif
                            - .jpg
                            - .jpeg
                            - .png
                        drag_and_drop: true
                        reorder_items: false
                    validation:
                        required_if_not_hidden: Please select an image.
                canvas:
                    indent: 1
                    plugin_setting:
                        name: canvas
                    label: 'Image canvas:'
                    type: select
                    value: unlimited
                    values:
                        unlimited:
                            ord: "1"
                            label: Unlimited size
                        fixed_width:
                            ord: "2"
                            label: Constrain by width
                        fixed_height:
                            ord: "3"
                            label: Constrain by height
                        fixed_width_and_height:
                            ord: "4"
                            label: Constrain by width and height
                        resize_and_crop:
                            ord: "5"
                            label: Resize and crop
                    format_onchange: true
                retina:
                    indent: 2
                    plugin_setting:
                        name: retina
                    label: 'This is a retina image'
                    type: checkbox
                    same_row: true
                    value: ""
                    visible_if: |
                        !zenarioAB.svgSelected('image') &&
                        !zenarioAB.svgSelected('images')
                    side_note: |
                        Display image at double density.
                width:
                    indent: 2
                    plugin_setting:
                        name: width
                    label: 'Width:'
                    type: text
                    validation:
                        required_if_not_hidden: Please enter a width in pixels.
                        numeric: The width must be a number.
                    value: ""
                    maxlength: "5"
                    style: 'width: 5em;'
                    post_field_html: '&nbsp;pixels'
                height:
                    indent: 2
                    plugin_setting:
                        name: height
                    label: 'Height:'
                    type: text
                    validation:
                        required_if_not_hidden: Please enter a height in pixels.
                        numeric: The height must be a number.
                    value: ""
                    maxlength: "5"
                    style: 'width: 5em;'
                    post_field_html: '&nbsp;pixels'
                offset:
                    indent: 2
                    plugin_setting:
                        name: offset
                    label: 'Offset:'
                    type: text
                    style: 'width: 50px;'
                    value: "0"
                    slider:
                        min: "-10"
                        max: "10"
                        before_field: true
                        style: 'width: 200px;'
                    side_note: |
                        Moving the slider to the left will move the image left or down;
                        moving the slider to the right will move the image right or up.
                show_caption_on_image:
                    indent: 1
                    plugin_setting:
                        name: show_caption_on_image
                    label: "Show caption on thumbnail"
                    type: checkbox
                    hidden: true
                
                #Lazy loading doesn't support any other Mobile behaviour than "Same image".
                advanced_behaviour:
                    plugin_setting:
                        name: advanced_behaviour
                    label: 'Additional behaviour:'
                    indent: 1
                    type: select
                    format_onchange: true
                    values:
                        none:
                            label: 'None'
                        background_image:
                            label: 'Show as a background image'
                        use_rollover:
                            label: 'Use a rollover image'
                        lazy_load:
                            label: 'Lazy load image'
                    visible_if:
                        zenarioAB.valueIn: image_source, _CUSTOM_IMAGE, _STICKY_IMAGE
                
                rollover_image:
                    indent: 2
                    plugin_setting:
                        name: rollover_image
                        foreign_key_to: file
                    label: 'Change image on rollover:'
                    pick_items:
                        path: zenario__content/panels/image_library
                        min_path: zenario__content/panels/image_library
                        max_path: zenario__content/panels/image_library
                        target_path: zenario__content/panels/image_library
                        select_phrase: Select image...
                    value: ""
                    upload:
                        multi: false
                        accept: 'image/*'
                        extensions:
                            - .gif
                            - .jpg
                            - .jpeg
                            - .png
                        drag_and_drop: false
                        reorder_items: false
                alt_tag:
                    indent: 1
                    plugin_setting:
                        name: alt_tag
                        translate: true
                    label: 'Overwrite image alt-tag:'
                    type: text
                    maxlength: "255"
                    value: ""
                
                ######################################
                ###### Mobile behaviour options ######
                ######################################
                
                mobile_behaviour:
                    plugin_setting:
                        name: mobile_behaviour
                    label: 'Mobile behaviour:'
                    type: select
                    format_onchange: true
                    values:
                        mobile_same_image:
                            label: 'Same image'
                        mobile_same_image_different_size:
                            label: 'Same image, different size'
                        mobile_change_image:
                            label: 'Different image'
                        mobile_hide_image:
                            label: 'Hide image'
                    value: mobile_same_image

                mobile_image:
                    plugin_setting:
                        name: mobile_image
                        foreign_key_to: file
                    label: 'Mobile image:'
                    pick_items:
                        path: zenario__content/panels/image_library
                        min_path: zenario__content/panels/image_library
                        max_path: zenario__content/panels/image_library
                        target_path: zenario__content/panels/image_library
                        select_phrase: Select mobile image...
                    value: ""
                    format_onchange: true
                    upload:
                        multi: false
                        accept: 'image/*'
                        extensions:
                            - .gif
                            - .jpg
                            - .jpeg
                            - .png
                        drag_and_drop: true
                        reorder_items: false
                    indent: 1
                mobile_canvas:
                    plugin_setting:
                        name: mobile_canvas
                    label: 'Mobile image canvas:'
                    type: select
                    value: unlimited
                    values:
                        unlimited:
                            ord: "1"
                            label: Unlimited size
                        fixed_width:
                            ord: "2"
                            label: Constrain by width
                        fixed_height:
                            ord: "3"
                            label: Constrain by height
                        fixed_width_and_height:
                            ord: "4"
                            label: Constrain by width and height
                        resize_and_crop:
                            ord: "5"
                            label: Resize and crop
                    format_onchange: true
                    indent: 1
                mobile_retina:
                    indent: 2
                    plugin_setting:
                        name: mobile_retina
                    label: 'This is a retina image'
                    type: checkbox
                    same_row: true
                    value: ""
                    visible_if: |
                        !zenarioAB.svgSelected('mobile_image')
                    side_note: |
                        Display image at double density.
                mobile_width:
                    plugin_setting:
                        name: mobile_width
                    label: 'Width:'
                    type: text
                    validation:
                        required_if_not_hidden: Please enter a width.
                        numeric: The width must be a number.
                    value: ""
                    maxlength: "5"
                    style: 'width: 5em;'
                    post_field_html: '&nbsp;pixels'
                    indent: 2
                mobile_height:
                    plugin_setting:
                        name: mobile_height
                    label: 'Height:'
                    type: text
                    validation:
                        required_if_not_hidden: Please enter a height.
                        numeric: The height must be a number.
                    value: ""
                    maxlength: "5"
                    style: 'width: 5em;'
                    post_field_html: '&nbsp;pixels'
                    indent: 2
                mobile_offset:
                    plugin_setting:
                        name: mobile_offset
                    label: 'Offset:'
                    type: text
                    style: 'width: 50px;'
                    value: "0"
                    slider:
                        min: "-10"
                        max: "10"
                        before_field: true
                        style: 'width: 200px;'
                    side_note: |
                        Move slider to the left to move the image left/down;
                        move the slider to the right to move the image right/up.
                    indent: 2
                
                ##########################
                ###### Link options ######
                ##########################
                
                link_type:
                    plugin_setting:
                        name: link_type
                    label: 'Destination:'
                    type: select
                    value: _NO_LINK
                    values:
                        _NO_LINK:
                            label: No link
                        _CONTENT_ITEM:
                            label: Link to a content item
                        _DOCUMENT:
                            label: Link to a document
                            #Only show the "Link to document" option for banners, and not anything that extends the banner
                            visible_if: |
                                tuix.key.moduleClassName == 'zenario_banner'
                        _EXTERNAL_URL:
                            label: Link to an external URL
                        _EMAIL:
                            label: Link to an email address
                        _ENLARGE_IMAGE:
                            label: Enlarge image in floating box
                            disabled_if: |
                                !zenario.IN(zenarioAB.value('image_source'), '_CUSTOM_IMAGE', '_PICTURE')
                                || zenarioAB.svgSelected('image')
                                || zenarioAB.svgSelected('images')
                    format_onchange: true
                floating_box_title_mode:
                    visible_if: "zenarioAB.value('link_type') == '_ENLARGE_IMAGE'"
                    indent: 1
                    plugin_setting:
                        name: floating_box_title_mode
                    type: radios
                    values: 
                        use_default: 
                            label: 'Use the image\'s default floating box caption ("")'
                            ord: 1
                        overwrite: 
                            label: 'Use custom floating box caption on this plugin'
                            ord: 2
                    value: "use_default"
                    format_onchange: true
                floating_box_title:
                    visible_if: |
                        zenarioAB.value('floating_box_title_mode') == 'overwrite'
                    indent: 2
                    plugin_setting:
                        name: floating_box_title
                        translate: true
                    label: 'Overwrite default floating box caption (may contain HTML):'
                    type: textarea
                    dont_trim: true
                    cols: "70"
                    rows: "4"
                    value: ""
                hyperlink_target:
                    indent: 1
                    plugin_setting:
                        name: hyperlink_target
                        foreign_key_to: content
                        use_value_for_plugin_name: 4
                    label: 'Content item:'
                    pick_items:
                        path: zenario__content/panels/content/refiners/filter_by_lang////
                        min_path: zenario__content/panels/content
                        max_path: zenario__content/panels/content
                        target_path: zenario__content/panels/content
                        select_phrase: Select a content item...
                        hide_remove_button: true
                    validation:
                        required_if_not_hidden: Please select a content item
                    format_onchange: true
                use_translation:
                    indent: 1
                    plugin_setting:
                        name: use_translation
                    label: "Link to content item in this page's language, if it exists"
                    type: checkbox
                    value: ""
                    side_note: |
                        If the destination content item has a translation in the visitor's language, link to that.
                        (Recommended for banners placed on the layout)
                hide_private_item:
                    indent: 1
                    plugin_setting:
                        name: hide_private_item
                    label: 'Privacy:'
                    type: select
                    #note_below: controlled in formatAdminBox
                    value: __ALWAYS_SHOW
                    values:
                        _ALWAYS_SHOW:
                            ord: "1"
                            label: Show to visitors and extranet users, even if the target content item is private
                        _PRIVATE:
                            ord: "2"
                            label: Obey the privacy setting of the content item
                        _LOGGED_OUT:
                            ord: "3"
                            label: Show to visitors, hide from extranet users
                        _LOGGED_IN:
                            ord: "4"
                            label: Only show to extranet users
                use_download_page:
                    indent: 1
                    plugin_setting:
                        name: use_download_page
                    label: 'Use a download page'
                    type: checkbox
                    value: ""
                    side_note: |
                        Link to the file's download page, rather than a direct link to the file.
                        Note that this option only applies to document content items.
                    hidden: true
                url:
                    indent: 1
                    plugin_setting:
                        name: url
                    label: 'External URL:'
                    type: url
                    maxlength: "255"
                    value: ""
                    validation:
                        required_if_not_hidden: "Please enter a URL."
                email_address:
                    indent: 1
                    plugin_setting:
                        name: email_address
                    label: "Email address:"
                    type: text
                    placeholder: "mailto:example@email.com"
                    onblur: "if (this.value && !this.value.match('mailto:')) {this.value = 'mailto:' + this.value;}"
                    maxlength: "255"
                    value: ""
                    validation:
                        required_if_not_hidden: "Please enter an email address."
                test_send_email:
                    type: button
                    value: "Test"
                    same_row: true
                    hide_with_previous_field: true
                    onclick: "var email_address = document.getElementById('email_address'); if (email_address) {var popup = window.open(email_address.value); setTimeout(function() { popup.close() }, 500);;}"
                target_blank:
                    indent: 1
                    plugin_setting:
                        name: target_blank
                    type: select
                    empty_value: 'Open in the same window'
                    values:
                        1:
                            label: Open in a new window
                        2:
                            label: Open in a floating box
                    value: ""
                link_to_anchor:
                    indent: 1
                    plugin_setting:
                        name: link_to_anchor
                    label: Link to anchor
                    type: checkbox
                    visible_if: |
                        zenarioAB.value('link_type') == '_CONTENT_ITEM'
                    redraw_onchange: true
                hyperlink_anchor:
                    indent: 2
                    plugin_setting:
                        name: hyperlink_anchor
                    label: 'Anchor name:'
                    type: text
                    maxlength: 255
                    visible_if: |
                        zenarioAB.value('link_type') == '_CONTENT_ITEM' && zenarioAB.value('link_to_anchor')
                    validation:
                        required_if_not_hidden: Please enter an anchor name.
                    side_note: >
                        If you have an anchor on the page, you can specify it here and you'll be
                        taken to its location on navigation.
                document_id:
                    plugin_setting:
                        name: document_id
                        foreign_key_to: document
                        use_value_for_plugin_name: 7
                    indent: 1
                    format_onchange: true
                    visible_if: |
                        zenarioAB.value('link_type') == '_DOCUMENT'
                    pick_items:
                        path: zenario__content/panels/documents
                        min_path: zenario__content/panels/documents
                        max_path: zenario__content/panels/documents
                        target_path: zenario__content/panels/documents
                        select_phrase: Select a document...
                        disabled_if_for_all_selected_items: |
                            item && item.type == 'folder'
                privacy_warning:
                    plugin_setting:
                        name: privacy_warning
                    #note_below: Controlled in module_code.php
                    indent: 1
                    same_row: true
                    visible_if: zenarioAB.value('link_type') == '_DOCUMENT'
                
                
                enlarge_canvas:
                    indent: 1
                    plugin_setting:
                        name: enlarge_canvas
                    label: 'Enlarged image canvas:'
                    type: select
                    value: unlimited
                    values:
                        unlimited:
                            ord: "1"
                            label: Unlimited size
                        fixed_width:
                            ord: "2"
                            label: Constrain by width
                        fixed_height:
                            ord: "3"
                            label: Constrain by height
                        fixed_width_and_height:
                            ord: "4"
                            label: Constrain by width and height
                    format_onchange: true
                enlarge_width:
                    indent: 2
                    plugin_setting:
                        name: enlarge_width
                    label: 'Width:'
                    type: text
                    validation:
                        required_if_not_hidden: Please enter an enlarged width.
                        numeric: The enlarged width must be a number.
                    value: ""
                    maxlength: "5"
                    style: 'width: 5em;'
                    post_field_html: '&nbsp;pixels'
                enlarge_height:
                    indent: 2
                    plugin_setting:
                        name: enlarge_height
                    label: 'Height:'
                    type: text
                    validation:
                        required_if_not_hidden: Please enter an enlarged height.
                        numeric: The enlarged height must be a number.
                    value: ""
                    maxlength: "5"
                    style: 'width: 5em;'
                    post_field_html: '&nbsp;pixels'
                show_caption_on_enlarged_image:
                    indent: 1
                    plugin_setting:
                        name: show_caption_on_enlarged_image
                    label: "Show caption on enlarged image"
                    type: checkbox
                    hidden: true
    module_class_name: zenario_banner
