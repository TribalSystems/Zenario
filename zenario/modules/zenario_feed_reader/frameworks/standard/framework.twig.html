{% if Feed_Reader %}
<div class="feed_reader_content">
	<h1>{{Title}}</h1>
	{% if Feeds %}
		{% if Content_Section %}
			<div class="feed_reader_data_row">
				<h2>{{Feed_Title}}</h2>
				<p>{% if Date_Section %}<span class="date">{{Date}}</span><br />{% endif %}
				{{Feed_Description}}</p>
			</div>
		{% endif %}
	{% endif %}
</div>
{% endif %}
