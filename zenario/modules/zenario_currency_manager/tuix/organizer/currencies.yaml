zenario__administration: 
	panels:
		currencies:
				title: Currencies
				multiple_select_mode_title: MultiSelect
				db_items:
					table: '[[DB_NAME_PREFIX]][[ZENARIO_CURRENCY_MANAGER_PREFIX]]currencies AS c'
					id_column: c.id
				item:
					names: Currencies
					css_class: zenario_currency_manager
				default_sort_column: currency_label
				view_mode: list
				columns:
					currency_label:
						title: Currency name
						db_column: "CONCAT(english_name,' (',code,')')"
						show_by_default: Yes
						searchable: Yes
						width: xlarge
						always_show: Yes
					symbol_left:
						title: Prefix symbol
						db_column: symbol_left
						show_by_default: Yes
						searchable: Yes
					symbol_right:
						title: Suffix symbol
						db_column: symbol_right
						show_by_default: Yes
						searchable: Yes
					decimal_separator:
						title: Decimal separator
						db_column: decimal_separator
						show_by_default: No
						searchable: Yes
					thousands_separator:
						title: Thousands separator
						db_column: thousands_separator
						show_by_default: No
						searchable: Yes
					rate:
						title: Currency rate
						db_column: rate
						show_by_default: Yes
						searchable: Yes
						align_right: yes
					base:
						title: Base currency
						db_column: base_currency
						format: enum
						show_by_default: Yes
						values: 
							1: 'Yes'
							0: 'No'
					last_updated:
						title: Last updated
						db_column: last_updated_timestamp
						format: datetime
						show_by_default: Yes
						searchable: Yes
					last_fetched:
						title: Date rate last fetched
						db_column: date_rate_last_fetched
						format: datetime
						show_by_default: Yes
						searchable: Yes
				collection_buttons:
					create_currency:
						ord: "1"
						css_class: zenario_create_a_new
						label: Create
						admin_box:
							path: zenario__currency_manager
						hide_in_select_mode: Yes
				item_buttons:
					edit_currency:
						ord: "1"
						css_class: settings
						label: Properties
						admin_box:
							path: zenario__currency_manager
						hide_in_select_mode: Yes
					mark_as_base_currency:
						visible_if_for_all_selected_items: >
							(item.base == 0)
						hide_in_select_mode: Yes
						#ord: 99
						label: Mark as base currency
						multiple_select: No
						multiple_select_tooltip: Delete
						ajax:
							confirm:
								message: |
									Are you sure you wish to mark "[[currency_label]]" as the  base currency?
									
									If changed the base currency, all currencies will be set to the rate "1.0000".
								multiple_select_message: |
									Are you sure you wish to delete the [[item_count]] selected currencies?
								button_message: Mark as base currency
								cancel_button_message: Cancel
								message_type: warning
							request:
								action: mark_as_base_currency
					delete_currency:
						hide_in_select_mode: Yes
						visible_if_for_all_selected_items: >
							(item.base == 0)
						#priv: _PRIV_DELETE_CURRENCY
						ord: 99
						label: Delete
						multiple_select: Yes
						multiple_select_tooltip: Delete
						ajax:
							confirm:
								message: |
									Are you sure you wish to delete the currency "[[currency_label]]"?
								multiple_select_message: |
									Are you sure you wish to delete the [[item_count]] selected currencies?
								button_message: Delete
								cancel_button_message: Cancel
								message_type: warning
							request:
								action: delete_currency