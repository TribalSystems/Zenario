zenario__user_forms:
    panels:
        user_forms:
            columns:
                has_crm_response:
                    table_join: |
                        [[DB_NAME_PREFIX]][[ZENARIO_CRM_FORM_INTEGRATION_PREFIX]]last_crm_requests lcr
                        ON f.id = lcr.form_id
                    db_column: lcr.form_id
            item_buttons:
                view_last_crm_request:
                    ord: 6.1
                    label: Last CRM request
                    parent: view_dropdown
                    disabled_if: !item.has_crm_response
                    disabled_tooltip: No CRM requests have been sent from this form
                    admin_box:
                        path: zenario_crm_form_integration__last_crm_request
                crm_fields:
                    ord: 20
                    label: CRM fields
                    link:
                        path: zenario__user_forms/panels/zenario_crm_form_integration__field_names
                        refiner: form_id