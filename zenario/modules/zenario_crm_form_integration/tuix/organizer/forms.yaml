zenario__user_forms:
    panels:
        user_forms:
            columns:
                has_crm_response:
                    table_join: |
                        [[DB_NAME_PREFIX]][[ZENARIO_CRM_FORM_INTEGRATION_PREFIX]]last_crm_requests lcr
                        ON f.id = lcr.form_id
                    db_column: lcr.form_id
            item_buttons:
                crm_dropdown:
                    ord: 20
                    label: CRM integration
                    hide_when_children_are_not_visible: true
                crm_headers:
                    priv: _PRIV_MANAGE_FORMS
                    label: CRM headers
                    parent: crm_dropdown
                    admin_box:
                        path: zenario_user_form
                        key:
                            tab: crm_integration
                crm_fields:
                    priv: _PRIV_MANAGE_FORMS
                    label: CRM fields
                    parent: crm_dropdown
                    link:
                        path: zenario__user_forms/panels/zenario_crm_form_integration__field_names
                        refiner: form_id
                view_last_crm_request:
                    priv: _PRIV_MANAGE_FORMS
                    label: Last CRM request
                    parent: crm_dropdown
                    disabled_if: !item.has_crm_response
                    disabled_tooltip: No CRM requests have been sent from this form
                    admin_box:
                        path: zenario_crm_form_integration__last_crm_request
                