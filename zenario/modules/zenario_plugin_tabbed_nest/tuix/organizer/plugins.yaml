# You must use a tab-size of 4 spaces to edit this file.
---
zenario__modules:
    hidden_nav:
        zenario_plugin_nest:
            panel:
                zenario_plugin_tabbed_nest__title_wf: Plugins and tabs in this tabbed nest
                zenario_plugin_tabbed_nest__title_rp: 'Plugins and tabs in the tabbed nest "[[nest]]"'
                zenario_plugin_tabbed_nest__item:
                    name: Nested plugin/tab
                    names: Nested plugins/tabs
                zenario_plugin_tabbed_nest__collection_buttons:
                    nest_settings:
                        label: Settings for this nest
                        only_show_on_refiner: nest
                        admin_box:
                            path: plugin_settings
                            key:
                                instanceId: ""
                    framework_and_css:
                        label: 'Framework & CSS'
                        only_show_on_refiner: nest
                        admin_box:
                            path: plugin_css_and_framework
                            key:
                                instanceId: ""
                    add_wireframe_and_tab:
                        css_class: zenario_create_a_new
                        label: Add a plugin
                        only_show_on_refiner: nest
                        pick_items:
                            path: zenario__modules/panels/modules/refiners/nestable_only////
                            path_if_wireframe: zenario__modules/panels/modules/refiners/nestable_wireframes_only////
                            target_path: zenario__modules/panels/modules
                            min_path: zenario__modules/panels/modules
                            disallow_refiners_looping_on_min_path: Yes
                            one_to_one_choose_phrase: Add to Nest
                            ajax:
                                request:
                                    add_wireframe_and_tab: "1"
                    add_another_wireframe_and_tab:
                        css_class: create
                        tooltip: ""
                        only_show_on_refiner: nest
                        ajax:
                            request:
                                add_another_wireframe_and_tab: "1"
                zenario_plugin_tabbed_nest__item_buttons:
                    plugin_settings:
                        label: Properties
                        traits:
                            is_not_tab: Yes
                        only_show_on_refiner: nest
                        admin_box:
                            path: plugin_settings
                    framework_and_css:
                        label: 'Framework & CSS'
                        traits:
                            is_not_tab: Yes
                        only_show_on_refiner: nest
                        admin_box:
                            path: plugin_css_and_framework
                    view:
                        label: View image
                        popout:
                            href: zenario/file.php
                            options:
                                type: image
                        traits:
                            has_image: Yes
                    tab_settings:
                        label: Edit tab title
                        traits:
                            is_tab: Yes
                        only_show_on_refiner: nest
                        admin_box:
                            path: zenario_plugin_nest__tab
                    duplicate:
                        label: Duplicate
                        traits:
                            is_not_tab: Yes
                        only_show_on_refiner: nest
                        ajax:
                            request:
                                duplicate_plugin_and_add_tab: "1"
                    remove_plugin_and_tab:
                        ord: "99"
                        label: Delete
                        multiple_select: Yes
                        one_with_traits:
                            is_not_tab: Yes
                        only_show_on_refiner: nest
                        ajax:
                            confirm:
                                html: Yes
                                button_message: Delete
                                cancel_button_message: Cancel
                                message_type: warning
                            request:
                                remove_plugin: "1"
