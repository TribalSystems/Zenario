<li class="
	{{m.css_class|escape}}
">
	<a
		class="{{m.css_class|escape}}"
		<% if (m.href) { %>
			href="{{m.href|escape}}"
		<% } %>
		<% if (m.onclick) { %>
			onclick="<% if (m.itemId) { %>var itemId = '{{m.itemId|escape}}'; <% } %>{{m.onclick|escape}}"
		<% } %>
		title="{{m.tooltip|escape}}"
	>{{m.label|escape}}</a>
</li>
