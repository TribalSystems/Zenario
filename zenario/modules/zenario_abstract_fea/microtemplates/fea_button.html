<a
	<% if (m.href) { %>
		href="{{m.href|escape}}"
	<% } %>
	<% if (m.onclick) { %>
		onclick="{{m.onclick|escape}}"
	<% } %>
	class="zfea_button {{m.css_class|escape}}"
	title="{{m.tooltip|escape}}"
>
	
	<span>{{m.label|escape}}</span>
	{{m.children? '<ul>' + zenario.microTemplate('fea_button_children', m.children) + '</ul>'  : ''}}

</a>
