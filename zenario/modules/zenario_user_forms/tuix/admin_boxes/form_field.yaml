# You must use a tab-size of 4 spaces to edit this file.
---
zenario_user_admin_box_form_field:
	key:
		id: ''
		form_id: ''
		numValues: 2
		type: ''
		linked: ''
	tabs:
		details:
			label: Details
			edit_mode:
				enabled: Yes
				always_on: Yes
			fields:
				unlinked_form_field_description:
					snippet:
						html: |
							An unlinked field is not tied to any user dataset field. Therefore any information entered into an unlinked field can only be saved
							in the submission log, or used in emails.
					hidden: true
				dataset_field_description:
					snippet:
						html:
				
				field_type_picker:
					label: 'Type:'
					type: radios
					values:
						checkbox:
							label: Single checkbox
							side_note: A simple yes/no field; can control the visibility of other fields.
						checkboxes:
							label: Multiple checkboxes
							side_note: Allows one or more choices from a list of values you define.
						date:
							label: Date
							side_note: A pop-up date-picker
						editor:
							label: Editor
							side_note: A HTML editor that will let an administrator enter rich-text.
						radios:
							label: Multiple radio-buttons
							side_note: Allows one choice from a list of values you define.
						centralised_radios:
							label: Centralised radio-buttons
							side_note: Choose a list of values that already exists on the system and create a group of radio buttons.
						select:
							label: Select list
							side_note: Allows one choice from a list of values you define.
						centralised_select:
							label: Centralised select list
							side_note: Choose a list of values that already exists on the system and create a select list.
						text:
							label: Text
							side_note: A one-line text field.
						textarea:
							label: Textarea
							side_note: A multi-line text field.
						url:
							label: URL
							side_note: A one-line text field that lets you enter a URL.
						attachment:
							label: Attachment
							side_note: Allows the user to add a file.
						restatement:
							label: Mirrored
							side_note:
						calculated:
							label: Calculated
							side_note:
					validation:
						required_if_not_hidden: Please select a type
					hidden: true
					format_onchange: true
				warning:
					snippet:
						html: '<div class="zenario_fbWarning">This form is not saving records or sending emails. No processing is being done with this field.</div>'
					hidden: true
				name:
					label: 'Name:'
					type: text
					maxlength: 255
					validation:
						required_if_not_hidden: 'Please enter a name for this form field'
					side_note: >
						This is used to identify this field for admins and is not seen by users.
					onkeyup: if (!zenarioAB.tuix.key.id) { get('label').value = get('name').value; }
				
				label:
					label: 'Label:'
					type: text
					maxlength: 255
					side_note: >
						This will be the field label as seen by the user. 
				
				values_source:
					visible_if: "({centralised_radios:1,centralised_select:1})[zenarioAB.value('field_type_picker', 'details')]"
					label: 'Source:'
					type: select
					format_onchange: true
					values: {}
					
				values_source_filter:
					label: 'Source filter:'
					type: text
					hidden: true
					style: 'width: 10em;'
					side_note: 'Set a filter for the source'
					
				filter_on_field:
					label: 'Filter on field:'
					type: select
					empty_value: -- Select --
					side_note: |
						Filter a centralised select list based on the value of another field.
					visible_if: "({centralised_select:1})[zenarioAB.value('field_type_picker', 'details')]"
				
				description:
					label: 'Description:'
					type: textarea
					maxlength: 255
					side_note: |
						This is a description of the section placed under the label.
					visible_if: |
						(zenarioO.columnEqual('field_type', 'section_description') && zenarioAB.focus.key.id) || (zenarioAB.focus.key.type == 'section_description');
				
				readonly_or_mandatory:
					label: 'Mandatory / Read-only:'
					type: select
					values:
						none:
							label: 'None'
							ord: 1
						mandatory:
							label: 'Mandatory'
							ord: 2
						readonly:
							label: 'Read-only'
							ord: 3
						conditional_mandatory:
							label: 'Mandatory on condition'
							ord: 4
					value: none
					format_onchange: true
					side_note: >
						Choose whether this field is mandatory or read-only.
				mandatory_condition_field_id:
					label: 'Mandatory on condition field:'
					type: select
					empty_value: '-- Select --'
					format_onchange: true
					validation:
						required_if_not_hidden: 'Please select a mandatory on condition form field'
					side_note: >
						Select a field that this field will rely on from the current form (the following types of field are allowed: checkbox, radios, select, centralised radios and centralised select)
				mandatory_condition_field_value:
					label: 'Mandatory if:'
					type: select
					empty_value: '-- Select --'
				
				required_error_message:
					label: 'Error message when field is incomplete:'
					type: text
					maxlength: 255
					side_note: >
						Enter an error message when this field is incomplete.
					validation:
						required_if_not_hidden: 'Please enter an error message for this field.'
				
				visibility:
					label: 'Visibility:'
					type: select
					values:
						visible:
							label: 'Visible'
							ord: 1
						hidden:
							ord: 2
							label: 'Hidden'
						visible_on_condition:
							ord: 3
							label: 'Visible on condition'
					value: visible
					format_onchange: true
				visible_condition_field_id:
					label: 'Visible on condition field:'
					type: select
					empty_value: '-- Select --'
					format_onchange: true
					validation:
						required_if_not_hidden: 'Please select a visible on conditional form field'
					side_note: >
						Select a field that this fields visibility will rely on from the current form (the following types of field are allowed: checkbox, radios, select, centralised radios and centralised select)
				visible_condition_field_value:
					label: 'Visible if:'
					type: select
				
				validation:
					label: 'Validation:'
					type: select
					values:
						none:
							label: 'None'
						email:
							label: 'Email'
						url:
							label: 'URL'
						number:
							label: 'Number'
						integer:
							label: 'Integer'
						floating_point:
							label: 'Floating point'
					value: none
					format_onchange: true
					visible_if: |
						zenarioO.columnEqual('field_type', 'text');
					
				validation_error_message:
					label: 'Error message when validation fails:'
					type: text
					maxlength: 255
					side_note: >
						Enter an error message when validation fails.
				
				size:
					label: 'Width:'
					type: select
					values:
						small:
							label: 'Small'
						medium:
							label: 'Medium'
						large:
							label: 'Large'
					value: medium
					side_note: |
						Size of the input box on the page.
					visible_if: |
						zenarioO.columnEqual('field_type', 'text');
						
				placeholder:
					label: 'Placeholder:'
					type: text
					maxlength: 255
					side_note: |
						Enter a value to be displayed as a placeholder until the user enters something.
					visible_if: |
						zenarioO.columnEqual('field_type', 'text') || zenarioO.columnEqual('field_type', 'textarea');
				
				note_to_user:
					label: 'Note to user:'
					type: textarea
					maxlength: 255
					side_note: |
						Enter a note to the user that will be displayed below this field.
					
				css_classes:
					label: 'CSS classes:'
					type: text
					maxlength: 255
					side_note: |
						Enter a list of classes separated by spaces that'll be applied to this field.
					
				div_wrap_class:
					label: 'Wrapper div class:'
					type: text
					maxlength: 255
					side_note: |
						Enter a class for a wrapper div around this field and all fields below until a page break or a field with a different wrapper div is found.
					
				next_button_text:
					label: 'Next button text:'
					type: text
					maxlength: 255
					side_note: |
						Enter the text for the next button used on the form page before this page break.
					visible_if: |
						zenarioO.columnEqual('field_type', 'page_break') && zenarioAB.focus.key.id;
					
				previous_button_text:
					label: 'Back button text:'
					type: text
					maxlength: 255
					side_note: |
						Enter the text for the back button used on the form page before this page break.
					visible_if: |
						zenarioO.columnEqual('field_type', 'page_break') && zenarioAB.focus.key.id;
				
				numeric_field_1:
					label: 'Numeric field A:'
					type: select
					values:
					empty_value: '-- Select --'
					visible_if: |
						(zenarioAB.focus.key.id && zenarioO.columnEqual('field_type', 'calculated')) || 
						(!zenarioAB.focus.key.id && zenarioAB.value('field_type_picker') == 'calculated')
					validation:
						required_if_not_hidden: 'Please select the first numeric field'
					
				numeric_field_2:
					label: 'Numeric field B:'
					type: select
					values:
					empty_value: '-- Select --'
					visible_if: |
						(zenarioAB.focus.key.id && zenarioO.columnEqual('field_type', 'calculated')) || 
						(!zenarioAB.focus.key.id && zenarioAB.value('field_type_picker') == 'calculated')
					validation:
						required_if_not_hidden: 'Please select the second numeric field'
					
				calculation_type:
					label: 'Calculation type:'
					type: select
					values:
						+: '+'
						'-': '-'
					empty_value: '-- Select --'
					visible_if: |
						(zenarioAB.focus.key.id && zenarioO.columnEqual('field_type', 'calculated')) || 
						(!zenarioAB.focus.key.id && zenarioAB.value('field_type_picker') == 'calculated')
					validation:
						required_if_not_hidden: 'Please select the a calculation type'
						
				restatement_field:
					label: 'Field to mirror:'
					type: select
					values:
					empty_value: '-- Select --'
					visible_if: |
						(zenarioAB.focus.key.id && zenarioO.columnEqual('field_type', 'restatement')) || 
						(!zenarioAB.focus.key.id && zenarioAB.value('field_type_picker') == 'restatement')
					validation:
						required_if_not_hidden: 'Please select the field to mirror'
					
		advanced:
			label: Advanced
			edit_mode:
				enabled: true
				always_on: true
			hidden: false
			fields:
				default_value_mode:
					label: 'Default value options:'
					type: radios
					values:
						none:
							label: No default value
							ord: 1
						value:
							label: Enter a default value
							ord: 2
						method:
							label: Call a modules static method to get the default value
							ord: 3
					value: none
					format_onchange: true
				
				default_value_lov:
					label: 'Default value:'
					type: select
					empty_value: '-- Select --'
					side_note: |
						Select a value to pre-populate this field.
				
				default_value_text:
					label: 'Default value:'
					type: text
					side_note: |
						Enter a value to pre-populate this field.
				
				default_value_class_name:
					label: 'Module class name:'
					type: text
					maxlength: 255
				default_value_method_name:
					label: 'Static method name:'
					type: text
					maxlength: 255
				default_value_param_1:
					label: 'Parameter 1:'
					type: text
					maxlength: 255
				default_value_param_2:
					label: 'Parameter 2:'
					type: text
					maxlength: 255
				
		lov:
			visible_if: "({checkboxes:1,radios:1,select:1})[zenarioAB.value('field_type_picker', 'details')] && zenarioO.columnEqual('user_field_id', 0)"
			label: Values
			edit_mode:
				enabled: true
				always_on: true
				enable_revert: false
			fields:
				number_of_fields:
					type: text
					hidden: true
				add_num:
					ord: 100001
					type: select
					hidden: true
					value: 1
					values:
						1:
							ord: 1
							label: 'Add 1 more value'
						2:
							ord: 2
							label: 'Add 2 more values'
						5:
							ord: 5
							label: 'Add 5 more values'
						10:
							ord: 10
							label: 'Add 10 more values'
				add:
					ord: 100002
					type: submit
					value: Add a value
			
			custom__template_fields:
				label:
					type: text
				id:
					same_row: true
					type: hidden
				delete:
					same_row: true
					type: submit
					value: 'X'
					onclick: >
						if (!confirm('Are you sure you wish to delete this value?')) {
							return false;
						}
				nudge_down:
					same_row: true
					type: submit
					value: 'v'
				nudge_up:
					same_row: true
					type: submit
					value: '^'
		translations:
			label: Translations
			edit_mode:
				enabled: true
				always_on: true
			fields:
			