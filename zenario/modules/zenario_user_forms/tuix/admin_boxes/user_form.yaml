# You must use a tab-size of 4 spaces to edit this file.
---
zenario_user_form:
    key:
        id: ""
        type: ""
        tab: ""
    identifier:
        css_class: zenario_user_forms
        label: Form ID
    tabs:
        details:
            label: Details
            edit_mode:
                enabled: true
            ord: 1
            fields:
                last_page_visibility:
                    type: text
                    hidden: true
                type:
                    ord: 1
                    label: 'Type:'
                    snippet:
                        label: ''
                name:
                    ord: 1.1
                    label: 'Form name:'
                    type: text
                    side_note: For admin use only, will not be seen by visitors.
                show_title:
                    ord: 2
                    label: 'Show a title'
                    type: checkbox
                    redraw_onchange: true
                title:
                    ord: 3
                    label: 'Form title:'
                    type: text
                    validation:
                        required_if_not_hidden: 'Please enter a title.'
                    visible_if: zenarioAB.value('show_title');
                    indent: 1
                title_tag:
                    ord: 4
                    label: 'Title tag:'
                    type: select
                    values:
                        h1: <h1>
                        h2: <h2>
                        h3: <h3>
                        h4: <h4>
                        h5: <h5>
                        h6: <h6>
                        p: <p>
                    value: h2
                    same_row: true
                    visible_if: zenarioAB.value('show_title');
                    indent: 1
                submit_button_text:
                    ord: 8
                    label: '"Submit" button text:'
                    type: text
                    maxlength: 255
                    validation:
                        required_if_not_hidden: Please enter default text for the submit button.
                translate_text:
                    ord: 11
                    label: 'Use the phrases system'
                    type: checkbox
                    format_onchange: true
                profanity_filter_text_fields:
                    ord: 12
                    label: 'Filter for profanities'
                    type: checkbox
                    side_note: |
                        Scan text and textarea fields for profanities. Offending forms will be logged, but not emailed.
        
                allow_partial_completion:
                    ord: 13
                    label: Enable "Save and complete later" feature
                    type: checkbox
                    side_note: |
                        This allows extranet users to save their progress on a form and come back later to fill it in. 
                        Only extranet users will be able to see this form.
                    format_onchange: true
                save_and_complete_later_extranet_note:
                    indent: 1
                    ord: 13.1
                    snippet:
                        html: |
                            <div class="zenario_fbInfo">
                                <p>If the form is viewed by a logged in extranet user, there will be a "Save" button displayed, and switching steps in a multi-step form will automatically save the data.</p>
                                <p>Anonymous visitors will see a link to the Login special page, and the "Save and complete later" feature will be unavailable until they log in.</p>
                            </div>
                    visible_if: zenarioAB.value('allow_partial_completion')
                extranet_module_not_running_snippet:
                    indent: 1
                    ord: 13.2
                    snippet:
                        html: |
                            <div class="zenario_fbWarning">In order to use this feature, the module "Extranet Base Module and Login" (zenario_extranet) must be running. The form will not be displayed otherwise.</div>
                scheduled_task_manager_problem:
                    type: hidden
                    hidden: true
                scheduled_task_manager_problem_message:
                    indent: 1
                    ord: 13.3
                    hidden: true
                    snippet:
                        html: |
                            <div class="zenario_fbWarning">[[scheduled_task_manager_problem]]</div>
                partial_completion_message:
                    ord: 14
                    label: |
                        Messsage to show when user presses the Save button:
                    type: text
                    value: 'Your data will be here the next time you open this form.'
                    maxlength: 255
                    visible_if: zenarioAB.value('allow_partial_completion')
                    validation:
                        required_if_not_hidden: 'Please enter a message.'
                    indent: 2  
                allow_clear_partial_data:
                    ord: 14.1
                    label: 'Allow user to clear uncompleted form data'
                    type: checkbox
                    visible_if: zenarioAB.value('allow_partial_completion')
                    redraw_onchange: true
                    indent: 1
                clear_partial_data_message:
                    ord: 14.2
                    label: |
                        Message to show when user presses the Clear button:
                    type: text
                    value: |
                        Would you like to resume editing this form or clear your existing data?
                    maxlength: 255
                    visible_if: zenarioAB.value('allow_partial_completion') && zenarioAB.value('allow_clear_partial_data')
                    validation:
                        required_if_not_hidden: 'Please enter a message for users when loading an uncompleted form.'
                    indent: 2
                enable_partial_completion_get_request:
                    ord: 14.3
                    label: 'Enable GET request'
                    type: checkbox
                    visible_if: zenarioAB.value('allow_partial_completion')
                    indent: 1
                    redraw_onchange: true
                    side_note: |
                        Allows a user to have more than one saved response per form. User will then return to the appropriate form, based on the value of a GET request.
                partial_completion_get_request:
                    ord: 14.4
                    label: 'GET request (advanced):'
                    type: text
                    maxlength: 250
                    validaiton:
                        required_if_not_hidden: Please enter a GET request.
                    visible_if: zenarioAB.value('allow_partial_completion') && zenarioAB.value('enable_partial_completion_get_request')
                    indent: 2
                    
                
                show_page_switcher:
                    ord: 15
                    label: Show step indicators on multi-step forms
                    side_note: Most forms have a single step, or page, but Zenario supports forms with multiple steps. To add a step, edit the form's fields, go to the tab bar above the fields, and click + to add a step.
                    type: checkbox
                    redraw_onchange: true
                page_switcher_navigation:
                    ord: 16
                    label: 'Navigation between steps:'
                    type: select
                    values:
                        none:
                            ord: 1
                            label: Show a tab for each step (tabs are indicators only)
                        only_visited_pages:
                            ord: 2
                            label: Show a tab for each step, and make tabs clicakable where the user has already visited the step
                    visible_if: zenarioAB.value('show_page_switcher');
                    indent: 1
                enable_summary_page:
                    ord: 17
                    label: 'Show a summary as the final step'
                    side_note: An additional step will be shown after the defined form steps, with a summary of all fields of the form.
                    type: checkbox
                    redraw_onchange: true
                enable_summary_page_required_checkbox:
                    ord: 18
                    label: 'Show a mandatory checkbox on the summary step (e.g. a confirmation)'
                    type: checkbox
                    indent: 1
                    redraw_onchange: true
                    visible_if: zenarioAB.value('enable_summary_page')
                summary_page_required_checkbox_label:
                    ord: 19
                    label: 'Checkbox label:'
                    type: text
                    indent: 2
                    maxlength: 250
                    hide_with_previous_field: true
                    visible_if: zenarioAB.value('enable_summary_page_required_checkbox')
                    validation:
                        required_if_not_hidden: 'Please enter the label for the required checkbox.'
                summary_page_required_checkbox_error_message:
                    ord: 20
                    label: 'Error message if not checked:'
                    type: text
                    maxlength: 250
                    indent: 2
                    hide_with_previous_field: true
                    visible_if: zenarioAB.value('enable_summary_page_required_checkbox')
                    validation:
                        required_if_not_hidden: 'Please enter the error message for the required checkbox.'
                summary_page_lower_text:
                    ord: 21
                    label: 'Add text at the bottom of the summary step:'
                    type: textarea
                    indent: 1
                    visible_if: zenarioAB.value('enable_summary_page')
                
                error_message_position:
                    ord: 22
                    label: 'When a field has an error, show error message:'
                    type: select
                    values:
                        above:
                            label: Above the field
                        below:
                            label: Below the field
                
                handle_referrer_content_item:
                    ord: 23
                    label: 'Handle referrer code from Banner plugin on a content item linking to this one ("referrer")'
                    type: checkbox
                    note_below: "If a Banner plugin on another content item links to the content item on which this form appears, and its sends the referrer code, the form will refer back to that content item. It will be shown on the form log and sent on any emails."
                    redraw_onchange: true
                referrer_content_item_summary_block_title:
                    ord: 24
                    indent: 1
                    type: text
                    maxlength: 255
                    label: 'Summary block title:'
                    value: 'Subject details'
                    visible_if: zenarioAB.value('handle_referrer_content_item')
                    validation:
                        required_if_not_hidden: 'Please enter the summary block title.'
                handle_referrer_content_item_title:
                    ord: 25
                    indent: 1
                    label: 'Title'
                    type: checkbox
                    redraw_onchange: true
                    visible_if: zenarioAB.value('handle_referrer_content_item')
                referrer_content_item_title_label:
                    ord: 26
                    indent: 2
                    type: text
                    maxlength: 255
                    label: 'Title field label:'
                    value: 'Title:'
                    visible_if: zenarioAB.value('handle_referrer_content_item') && zenarioAB.value('handle_referrer_content_item_title')
                    validation:
                        required_if_not_hidden: 'Please enter the title label.'
                handle_referrer_content_item_description:
                    ord: 27
                    indent: 1
                    label: 'Description'
                    type: checkbox
                    redraw_onchange: true
                    visible_if: zenarioAB.value('handle_referrer_content_item')
                referrer_content_item_description_label:
                    ord: 28
                    indent: 2
                    type: text
                    maxlength: 255
                    label: 'Description field label:'
                    value: 'Description:'
                    visible_if: zenarioAB.value('handle_referrer_content_item') && zenarioAB.value('handle_referrer_content_item_description')
                    validation:
                        required_if_not_hidden: 'Please enter the description label.'
                handle_referrer_content_item_release_date:
                    ord: 29
                    indent: 1
                    label: 'Release date'
                    type: checkbox
                    redraw_onchange: true
                    visible_if: zenarioAB.value('handle_referrer_content_item')
                referrer_content_item_release_date_label:
                    ord: 30
                    indent: 2
                    type: text
                    maxlength: 255
                    label: 'Release date field label:'
                    value: 'Release date:'
                    visible_if: zenarioAB.value('handle_referrer_content_item') && zenarioAB.value('handle_referrer_content_item_release_date')
                    validation:
                        required_if_not_hidden: 'Please enter the release date label.'
                handle_referrer_content_item_reference:
                    ord: 31
                    indent: 1
                    label: 'Reference'
                    type: checkbox
                    redraw_onchange: true
                    visible_if: zenarioAB.value('handle_referrer_content_item')
                referrer_content_item_reference_label:
                    ord: 32
                    indent: 2
                    type: text
                    maxlength: 255
                    label: 'Reference field label:'
                    value: 'Reference:'
                    visible_if: zenarioAB.value('handle_referrer_content_item') && zenarioAB.value('handle_referrer_content_item_reference')
                    validation:
                        required_if_not_hidden: 'Please enter the reference label.'
                handle_referrer_content_item_deadline:
                    ord: 33
                    indent: 1
                    label: 'Deadline'
                    type: checkbox
                    redraw_onchange: true
                    visible_if: zenarioAB.value('handle_referrer_content_item')
                referrer_content_item_deadline_label:
                    ord: 34
                    indent: 2
                    type: text
                    maxlength: 255
                    label: 'Deadline field label:'
                    value: 'Deadline:'
                    visible_if: zenarioAB.value('handle_referrer_content_item') && zenarioAB.value('handle_referrer_content_item_deadline')
                    validation:
                        required_if_not_hidden: 'Please enter the deadline label.'
                handle_referrer_content_item_alias:
                    ord: 35
                    indent: 1
                    label: 'Alias'
                    type: checkbox
                    redraw_onchange: true
                    visible_if: zenarioAB.value('handle_referrer_content_item')
                referrer_content_item_alias_label:
                    ord: 36
                    indent: 2
                    type: text
                    maxlength: 255
                    label: 'Alias field label:'
                    value: 'Alias:'
                    visible_if: zenarioAB.value('handle_referrer_content_item') && zenarioAB.value('handle_referrer_content_item_alias')
                    validation:
                        required_if_not_hidden: 'Please enter the alias label.'
                handle_referrer_content_item_tag:
                    ord: 37
                    indent: 1
                    label: 'Content item tag'
                    type: checkbox
                    redraw_onchange: true
                    visible_if: zenarioAB.value('handle_referrer_content_item')
                referrer_content_item_tag_label:
                    ord: 38
                    indent: 2
                    type: text
                    maxlength: 255
                    label: 'Content item tag field label:'
                    value: 'Content item tag:'
                    visible_if: zenarioAB.value('handle_referrer_content_item') && zenarioAB.value('handle_referrer_content_item_tag')
                    validation:
                        required_if_not_hidden: 'Please enter the content item tag label.'
            
        data:
            label: Actions
            edit_mode:
                enabled: true
            ord: 2
            fields:
                actions_desc: 
                    class_name: zenario_user_forms
                    snippet: 
                        html: "When a form is successfully submitted, various actions can be performed."
                    ord: 1
                    id: data_tab_description
                save_record:
                    label: 'Create form submission log record'
                    type: checkbox
                    format_onchange: true
                line_br_1:
                    snippet:
                        html: |
                            <hr />
                            <b>For anonymous visitors</b>
                email_html:
                    pre_field_html: "<div class=\"zenario_fbWarning\">"
                    snippet:
                        html: 'To create or save a user/contact record, your form must include the linked field "Email".'
                    post_field_html: "</div>"
                    hidden: true  
                save_data:
                    label: 'Create user/contact record'
                    type: radios
                    values:
                        0:
                            label: 'Don’t create a user/contact record'
                        1:
                            label: 'Always create a user/contact record'
                        2:
                            label: 'Create a user/contact record only if consent checkbox checked'
                    value: no_user_record
                    format_onchange: true
                consent_field:
                    indent: 1
                    label: Consent
                    type: select
                    empty_value: -- Select --
                    format_onchange: true
                #registration form options
                verification_email_template:
                    label: 'Email template for verifications:'
                    pick_items:
                        path: zenario__email_template_manager/panels/email_templates
                        min_path: zenario__email_template_manager/panels/email_templates
                        max_path: zenario__email_template_manager/panels/email_templates
                        target_path: zenario__email_template_manager/panels/email_templates
                        select_phrase: Select email template...
                        hide_remove_button: true
                    validation:
                        required_if_not_hidden: Please select an email template for email verification.
                    value: zenario_extranet_registration__to_user_email_verification_en
                    visible_if: zenarioAB.tuix.key.type == 'registration'
                    indent: 1
                welcome_email_template:
                    label: '"Welcome" email:'
                    pick_items:
                        path: zenario__email_template_manager/panels/email_templates
                        min_path: zenario__email_template_manager/panels/email_templates
                        max_path: zenario__email_template_manager/panels/email_templates
                        target_path: zenario__email_template_manager/panels/email_templates
                        select_phrase: Select email template...
                        hide_remove_button: true
                    validation:
                        required_if_not_hidden: Please select a "welcome" email template.
                    value: zenario_users__to_user_account_activated
                    visible_if: zenarioAB.tuix.key.type == 'registration'
                    indent: 1
            
                # BEGIN save_data options
                user_status:
                    label: 'Status of the created account:'
                    type: radios
                    values:
                        contact:
                            label: 'Contact'
                        active:
                            label: 'Extranet user (Active)'
                    value: contact
                    format_onchange: true
                    indent: 1
                log_user_in:
                    label: 'Log user in after form submission'
                    type: checkbox
                    format_onchange: true
                    indent: 2
                log_user_in_cookie:
                    label: 'Set "keep me logged in" cookie'
                    type: checkbox
                    indent: 3
                add_user_to_group:
                    label: 'Add user/contact to group:'
                    type: select
                    empty_value: ' -- Select -- '
                    indent: 1
                duplicate_submission_html:
                    snippet:
                        html: <b>Actions on duplicate submissions</b>
                    indent: 1
                user_duplicate_email_action:
                    label: 'Action:'
                    type: radios
                    values:
                        merge:
                            label: 'Merge new data with existing'
                        overwrite:
                            label: 'Overwrite old record'
                        ignore:
                            label: "Don't update"
                        stop:
                            label: "Don't allow submission"
                    value: merge
                    format_onchange: true
                    indent: 1
        
                duplicate_email_address_error_message:
                    label: 'Dupliate email error message:'
                    type: text
                    maxlength: 255
                    side_note: |
                        The error message that a user will see if the form has already been submitted with this email address
                    validation:
                        required_if_not_hidden: Please enter a duplicate email error message
                    indent: 2
                # END save_data options
        
                logged_in_user_section_start:
                    snippet:
                        html: |
                            <hr />
                            <b>For logged in users</b>
                update_linked_fields:
                    label: Update linked fields
                    type: checkbox
                    value: 1
                    side_note: Certain fields such as "email" will not be updated.
                no_duplicate_submissions:
                    label: Don't allow duplicate submissions
                    type: checkbox
                    format_onchange: true
                duplicate_submission_message:
                    label: 'Duplicate submission message:'
                    type: text
                    value: You have already completed this form.
                    maxlength: 255
                    validation:
                        required_if_not_hidden: Please enter a message to show when a user has already submitted this form.
                    indent: 1
                add_logged_in_user_to_group:
                    label: 'Add user to group:'
                    type: select
                    empty_value: ' -- Select -- '
                active_timers:
                    label: 'Grant user a timer:'
                    type: select
                    values: {}
                    hidden: true
                    format_onchange: true
                    empty_value: ' -- Select -- '
                    side_note: |
                        Specify the user timer template that will be used to grant a user timer.
                line_br_2:
                    snippet:
                        html: | 
                            <hr />
                            <b>Emails</b>
        
                send_email_to_user:
                    label: 'Send email to form user'
                    type: checkbox
                    format_onchange: true
        
                send_email_to_logged_in_user:
                    label: Send to logged-in user's email (if user logged in or new account was created)
                    type: checkbox
                    format_onchange: true
                    indent: 1
                user_email_options_logged_in_user:
                    type: radios
                    values:
                        visible_fields:
                            ord: 1
                            label: 'Send all visible fields (recommended)'
                        send_data:
                            ord: 2
                            label: 'Send all form data (unformatted)'
                            side_note: |
                                Attachments will not be sent in this format.
                        use_template:
                            ord: 3
                            label: 'Send email using template'
                    value: visible_fields
                    format_onchange: true
                    indent: 2
                    
                user_email_template_logged_in_user:
                    label: 'Email template:'
                    pick_items:
                        path: zenario__email_template_manager/panels/email_templates
                        min_path: zenario__email_template_manager/panels/email_templates
                        max_path: zenario__email_template_manager/panels/email_templates
                        target_path: zenario__email_template_manager/panels/email_templates
                        select_phrase: Select email template...
                        hide_remove_button: true
                    validation:
                        required_if_not_hidden: Please select an email template for user emails.
                    indent: 3
                send_email_to_email_from_field:
                    label: Send to email address specified in form...
                    type: checkbox
                    format_onchange: true
                    indent: 1
                user_email_field:
                    label: |
                        Form field specifying email address:
                    type: select
                    empty_value: -- Select field --
                    validation:
                        required_if_not_hidden: Please select a form field to send user email to.
                    indent: 2
                user_email_options_from_field:
                    type: radios
                    values:
                        visible_fields:
                            ord: 1
                            label: 'Send all visible fields (recommended)'
                        send_data:
                            ord: 2
                            label: 'Send all form data (unformatted)'
                            side_note: |
                                Attachments will not be sent in this format.
                        use_template:
                            ord: 3
                            label: 'Send email using template'
                    value: visible_fields
                    format_onchange: true
                    indent: 2
                    
                    
                user_email_template_from_field:
                    label: 'Email template:'
                    pick_items:
                        path: zenario__email_template_manager/panels/email_templates
                        min_path: zenario__email_template_manager/panels/email_templates
                        max_path: zenario__email_template_manager/panels/email_templates
                        target_path: zenario__email_template_manager/panels/email_templates
                        select_phrase: Select email template...
                        hide_remove_button: true
                    validation:
                        required_if_not_hidden: Please select an email template for user emails.
                    indent: 3
                
                make_urls_non_clickable_user:
                    indent: 1
                    label: 'Make URLs non-clickable'
                    type: checkbox
                    side_note: 'Converts URLs to a non-clickable pattern using [.] instead of dots.'
                    visible_if: zenarioAB.value('send_email_to_user');
                
                send_email_to_admin:
                    label: 'Send email to administrator'
                    type: checkbox
                    format_onchange: true
                # BEGIN send_email_to_admin options
                
                send_email_to_admin_condition:
                    indent: 1
                    label: "Send email to administrator:"
                    type: select
                    values:
                        always_send:
                            label: "Always send"
                        send_on_condition:
                            label: "Send on condition"
                    value: always_send
                    visible_if: zenarioAB.value('send_email_to_admin');
                    format_onchange: true
                send_email_to_admin_condition_fields:
                    indent: 2
                    label: "Select a condition field"
                    type: select
                    values: {}
                    empty_value: -- Select --
                    visible_if: (zenarioAB.value('send_email_to_admin') && (zenarioAB.value('send_email_to_admin_condition') == 'send_on_condition'));
                admin_email_addresses:
                    label: 'Administrator email address(s):'
                    type: text
                    side_note: |
                        Enter a comma separated list of administrator emails to send this email to.
                    validation:
                        required_if_not_hidden: Please enter one or more admin email addresses.
                    is_email_address: true
                    indent: 1
                admin_email_options:
                    type: radios
                    values:
                        visible_fields:
                            ord: 1
                            label: 'Send all visible fields (recommended)'
                        send_data:
                            ord: 2
                            label: 'Send all form data (unformatted)'
                        use_template:
                            ord: 3
                            label: 'Send email using template'
                    
                    value: visible_fields
                    format_onchange: true
                    indent: 1
                    
                admin_email_template:
                    label: 'Email template:'
                    pick_items:
                        path: zenario__email_template_manager/panels/email_templates
                        min_path: zenario__email_template_manager/panels/email_templates
                        max_path: zenario__email_template_manager/panels/email_templates
                        target_path: zenario__email_template_manager/panels/email_templates
                        select_phrase: Select email template...
                        hide_remove_button: true
                    validation:
                        required_if_not_hidden: Please select an email template for admin emails.
                    indent: 2
                reply_to:
                    label: 'Optional "reply-to"'
                    type: checkbox
                    format_onchange: true
                    side_note: When set, you can directly reply to the users email address in your email client
                    indent: 1
                # BEGIN reply_to options
                reply_to_email_field:
                    label: 'Reply-to email using:'
                    type: select
                    empty_value: -- Select --
                    validation:
                        required_if_not_hidden: Please select a reply-to email field
                    side_note: Select the form field in which the user enters their email address
                    indent: 2
                reply_to_first_name:
                    label: 'Reply-to first name using:'
                    type: select
                    empty_value: -- Select --
                    side_note: Select the form field in which the user enters their first name
                    indent: 2
                reply_to_last_name:
                    label: 'Reply-to last name using:'
                    type: select
                    empty_value: -- Select --
                    side_note: Select the form field in which the user enters their last name
                    indent: 2
                # END reply_to options
                make_urls_non_clickable_admin:
                    indent: 1
                    label: 'Make URLs non-clickable'
                    type: checkbox
                    side_note: 'Converts URLs to a non-clickable pattern using [.] instead of dots.'
                    visible_if: zenarioAB.value('send_email_to_admin');
                # END send_email_to_admin options
                
                # BEGIN actions after form submissions 
                line_br_3:
                    snippet:
                        html: | 
                            <hr />
                            <b>Redirection</b>
                action_after_submission_html:
                    pre_field_html: "<div class=\"zenario_fbWarning\">"
                    snippet:
                        html: 'This is being overridden by the "SIMPLE_ACCESS" cookie (see Advanced section).'
                    post_field_html: "</div>"
                    visible_if: zenarioAB.value('simple_access_cookie_override_redirect');
                success_message_type:
                    type: radios
                    values:
                        redirect_after_submission:
                            label: 'Redirect to a "thank you" page'
                        show_success_message:
                            label: 'Remain on form, show a success message only'
                        show_success_message_and_the_form:
                            label: 'Remain on form, show a success message and the form'
                        none:
                            label: 'Remain on form with no message'
                    value: show_success_message
                    format_onchange: true
                action_after_verification:
                    label: 'Action after email verification:'
                    type: radios
                    values:
                        redirect_after_submission:
                            label: 'Redirect to a "Welcome" page'
                        show_welcome_message:
                            label: 'Show a "Welcome" message'
