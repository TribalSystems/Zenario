---
zenario__user_forms:
    panels:
        zenario_user_forms__user_responses:
            priv: _PRIV_VIEW_FORM_RESPONSES
            title: User Responses
            no_items_message: No user responses have been recorded.
            hidden: true
            view_mode: list
            default_sort_column: response_datetime
            default_sort_desc: true
            db_items:
                table: |
                    [[DB_NAME_PREFIX]][[ZENARIO_USER_FORMS_PREFIX]]user_response AS ur
                id_column: ur.id
            refiners:
                form_id:
                    sql: 'ur.form_id = [[REFINER_ID]]'
            columns:
                id:
                    title: Response ID
                    format: id
                    db_column: ur.id
                    align_right: true
                    width: xxsmall
                    show_by_default: false
                response_datetime:
                    title: Date/Time Responded
                    db_column: ur.response_datetime
                    format: datetime
                    searchable: true
                    show_by_default: true
                blocked_by_profanity_filter:
                    title: Blocked by profanity filter
                    format: text
                    searchable: true
                    show_by_default: true
                profanity_filter_score:
                    title: Profanity rating
                    format: text
                    searchable: true
                    show_by_default: true
                    align_right: "1"
                    width: small
                profanity_tolerance_limit:
                    title: Profanity tolerence limit
                    format: text
                    searchable: true
                    show_by_default: true
                    align_right: "1"
                    width: small
                crm_response:
                    title: CRM response
                    db_column: |
                        IF (
                            LENGTH(ur.crm_response) > 200, 
                            CONCAT(SUBSTRING(ur.crm_response, 1, 200), '...'), 
                            ur.crm_response
                        )
                    ord: 99999
            item_buttons:
                view_response:
                    priv: _PRIV_VIEW_FORM_RESPONSES
                    label: 'View response'
                    admin_box:
                        path: zenario_user_form_response
                        key:
                            form_id: ''
            collection_buttons:
                export:
                    priv: _PRIV_VIEW_FORM_RESPONSES
                    label: 'Export in Excel'
                    admin_box: 
                        path: zenario_user_forms__export_user_responses
                        key:
                            form_id: ''
                delete_form_responses:
                    priv: _PRIV_MANAGE_FORMS
                    label: 'Delete all responses'
                    ajax:
                        confirm:
                            message: Are you sure you wish to delete every response for this form? 
                            button_message: Delete
                            cancel_button_message: Cancel
                            message_type: warning
                        request:
                            delete_form_responses: 1
                