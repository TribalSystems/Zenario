display_name: Content Type Blog
description: |
    <p>This is the base module for Blog content items.</p>
    <p>This module creates the Blog content type, such that administrators can create Blog articles.</p>
    <p>The usual configuration of a Blog article is to have a release date and a writer name, and of course title, description and summary.</p>
    <p>On a Blog content item, you should have a Meta Data plugin to display the release date and writer, and a WYSIWYG area for the main content.</p>
    <p>It's also typical to have blog articles appearing on the site's home page, and on a blog listing page, both of which can be achieved by putting a Content Summary List plugin in a slot on each page, and selecting a filter content type of Blog.</p>
category: content_type
keywords: news, rss, blog, article
content_types:
    content_type:
        content_type_id: blog
        content_type_name_en: Blog entry
        content_type_plural_en: Blog entries
        default_template_name: Blog Layout
        enable_summary_auto_update: No
        description_field: optional
        tooltip_text: Blog articles, to show a blog on your site, and keep an archive of older articles
        keywords_field: hidden
        summary_field: optional
        release_date_field: mandatory
        writer_field: optional
