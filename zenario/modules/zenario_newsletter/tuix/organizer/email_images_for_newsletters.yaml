# You must use a tab-size of 4 spaces to edit this file.
---
zenario__content:
    panels:
        email_images_shared:
            columns:
                usage_newsletters:
                    title: Usage (Newsletters)
                    db_column: |
                        (
                            SELECT COUNT(DISTINCT foreign_key_to, foreign_key_id, foreign_key_char)
                            FROM [[DB_NAME_PREFIX]]inline_file_link AS nifl
                            WHERE file_id = f.id
                              AND foreign_key_to = 'newsletter'
                        )
                    show_by_default: Yes
        
        
        email_images_for_newsletters:
            key:
                usage: email
            panel_type: grid_or_list
            enable_close_up_view: Yes
            grid_view_microtemplate: zenario_grid_view_image
            slidedown_view_microtemplate: zenario_slidedown_view_image
            title: ""
            no_items_message: ""
            db_items:
                table: |
                    [[DB_NAME_PREFIX]]files AS f
                    INNER JOIN [[DB_NAME_PREFIX]]inline_file_link AS ifl
                     ON ifl.file_id = f.id
                    AND ifl.foreign_key_to = 'newsletter'
                    AND ifl.foreign_key_id = [[REFINER_ID]]
                id_column: f.id
            refiners:
                newsletter:
                    sql: |
                        f.mime_type IN ('image/gif', 'image/png', 'image/jpeg')
                        AND f.`usage` = 'email'
            columns:
                id:
                    db_column: f.id
                filename:
                    title: Filename
                    searchable: Yes
                    db_column: f.filename
                    show_by_default: Yes
                alt_tag:
                    title: Default alt-tag
                    searchable: Yes
                    db_column: f.alt_tag
                    length_limit: "64"
                title:
                    db_column: f.title
                checksum:
                    db_column: f.checksum
                mime_type:
                    server_side_only: Yes
                    db_column: f.mime_type
                size:
                    title: Size
                    format: filesize
                    db_column: f.size
                    show_by_default: Yes
                width:
                    title: Width
                    searchable: Yes
                    db_column: f.width
                    show_by_default: Yes
                height:
                    title: Height
                    searchable: Yes
                    db_column: f.height
                    show_by_default: Yes
                shared:
                    title: Shared
                    format: yes_or_no
                    db_column: f.shared
                    show_by_default: Yes
                in_use:
                    title: In use
                    db_column: ifl.in_use
                    format: yes_or_no
                    show_by_default: Yes
            default_sort_column: filename
            label_format_for_popouts: |
                [[filename]]
                [[[width]] × [[height]]]
            label_format_for_picked_items: |
                [[filename]]
                [[[width]] × [[height]]]
            item:
                name: Image
                names: Images
                css_class: media_image
            collection_buttons:
                upload:
                    priv: _PRIV_EDIT_NEWSLETTER
                    css_class: create_image
                    label: Upload one or more images
                    upload:
                        fileExt: '*.gif;*.jpg;*.png;*.jpe;*.jpeg;*.pjpeg'
                        fileDesc: Images
                        multi: Yes
                        drag_and_drop: Yes
                        request:
                            upload: Yes
                add:
                    priv: _PRIV_EDIT_NEWSLETTER
                    css_class: add
                    label: Use a shared image here
                    pick_items:
                        path: zenario__content/panels/email_images_shared
                        target_path: zenario__content/panels/email_images_shared
                        min_path: zenario__content/panels/email_images_shared
                        disallow_refiners_looping_on_min_path: Yes
                        one_to_one_choose_phrase: Use
                        multiple_select: Yes
                        request:
                            add: "1"
            inline_buttons:
                view:
                    css_class: inspect
                    label: View image
                    popout:
                        href: zenario/file.php
                        options:
                            type: image
            item_buttons:
                view:
                    css_class: view_fancybox
                    label: View image
                    popout:
                        href: zenario/file.php
                        options:
                            type: image
                edit:
                    css_class: settings
                    label: Rename image or add a title
                    admin_box:
                        path: zenario_image
                share:
                    priv: _PRIV_MANAGE_MEDIA
                    css_class: share
                    label: Share this image
                    multiple_select: Yes
                    multiple_select_tooltip: Share these images
                    one_without_traits:
                        shared: Yes
                    ajax:
                        request:
                            share: Yes
                unshare:
                    priv: _PRIV_MANAGE_MEDIA
                    css_class: unshare
                    label: Stop sharing this image
                    multiple_select: Yes
                    multiple_select_tooltip: Stop sharing these images
                    traits:
                        shared: Yes
                    ajax:
                        request:
                            unshare: Yes
                remove:
                    priv: _PRIV_EDIT_NEWSLETTER
                    ord: "99"
                    css_class: delete
                    label: Remove image
                    multiple_select: Yes
                    multiple_select_tooltip: Remove images
                    hide_in_select_mode: Yes
                    without_traits:
                        used: Yes
                    ajax:
                        confirm:
                            message: |
                                Are you sure you wish to remove the image "[[filename]]" from use in this Newsletter?
                                If it is not shared or used elsewhere it will be deleted from the system.
                            multiple_select_message: |
                                Are you sure you wish to remove these images from use in this Newsletter?
                                Any that are not shared or used elsewhere will be deleted from the system.
                            button_message: Remove
                            cancel_button_message: Cancel
                            message_type: warning
                        request:
                            remove: "1"
