[cms:section name="mp3"]

<script type="text/javascript">  
	AudioPlayer.embed("audioplayer_[cms:merge name="Container_id"/]", {  
	soundFile: "[cms:merge name="mp3Path"/]",
	titles: "[cms:merge name="title"/]",
	initialvolume: "[cms:merge name="initialvolume"/]",
	autostart: "[cms:merge name="autostart"/]",
	remaining: "[cms:merge name="remaining"/]",
	animation: "[cms:merge name="animation"/]",
	loop: "[cms:merge name="loop"/]",
	rtl:"[cms:merge name="rtl"/]"
	});  
</script>

<div id="audio_container">
	<div id="audioplayer_[cms:merge name="Container_id"/]">
		<p>You need to install the lastest version of the Adobe Flash Player to listen to this audio. <br> <a href="http://get.adobe.com/flashplayer/">Download it from Adobe.</a></p>
	</div>
</div>
[/cms:section]
