display_name: Google Programmable Search
description: |
    <p>
        This module makes a plugin which you can use as a Google-powered custom search engine, using the Google Search API.
    </p><p>
        You will need to first generate an API key and save it in site settings, then create a Google Programmable Search instance, and enter its ID when creating the plugin.
    </p><p>
        The search can cover whatever domains are specified in the Google interface, including this site and other sites.
    </p>
category: pluggable

