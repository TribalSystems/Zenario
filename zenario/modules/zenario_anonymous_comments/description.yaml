display_name: Comments (without login)
description: |
    <p>This module allows visitors to write comments on pages on the site (content items).
        This may be a useful feature to have on news and blog items.<p>
    <p>Visitors will see a rich text editor, and you can use the plugin settings 
        to enable or disable certain of its features.</p>
    <p>When a comment is added, Zenario can send an email notification to a specified
        email address (typically a site administrator).</p>
    <p>Use the following fields may be merged into these emails:</p>
    <ul>
        <li>[[link]] - Page URL</li>
        <li>[[page_title]] - The title of the page</li>
        <li>[[message]] - The message that was just created (or edited)</li>
        <li>[[poster_username]] or [[poster_screen_name]]: if the page was used by an
            extranet user these will be set.</li>
        <li>[[cms_url]] - Website URL</li>
    </ul>
category: management
keywords: anonymous, comment, forum, post, chat, blog, message

