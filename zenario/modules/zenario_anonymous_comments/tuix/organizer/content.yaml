---
zenario__content:
    panels:
        content:
            columns:
                zenario_comments__post_count:
                    title: Comments
                    db_column: cci.post_count
                    align_right: Yes
                    table_join: |
                        [[DB_PREFIX]][[ZENARIO_ANONYMOUS_COMMENTS_PREFIX]]comment_content_items AS cci
                                                 ON cci.content_id = c.id
                                                AND cci.content_type = c.type
                zenario_comments__date_updated:
                    title: Last Comment
                    db_column: cci.date_updated
                    format: datetime
                    table_join: |
                        [[DB_PREFIX]][[ZENARIO_ANONYMOUS_COMMENTS_PREFIX]]comment_content_items AS cci
                                                 ON cci.content_id = c.id
                                                AND cci.content_type = c.type
