zenario_menu:
    key:
        feature_image_id: ''
    tabs:
        feature_image:
            label: 'Feature image'
            edit_mode:
                enabled: true
            fields:
                zenario_promo_menu__feature_image_checkbox:
                    label: 'Feature image'
                    type: checkbox
                    format_onchange: true
                zenario_promo_menu__feature_image:
                    indent: 1
                    foreign_key_to: file
                    label: 'Image'
                    pick_items:
                        path: zenario__content/panels/image_library
                        min_path: zenario__content/panels/image_library
                        max_path: zenario__content/panels/image_library
                        target_path: zenario__content/panels/image_library
                        select_phrase: Select image...
                    upload:
                        multi: false
                        accept: 'image/*'
                        extensions:
                            - .gif
                            - .jpg
                            - .jpeg
                            - .png
                        drag_and_drop: false
                        reorder_items: false
                    value: ""
                    format_onchange: true
                    validation:
                        required_if_not_hidden: Please select an image.
                zenario_promo_menu__canvas:
                    indent: 1
                    label: 'Image canvas'
                    type: select
                    value: unlimited
                    values:
                        unlimited:
                            ord: "1"
                            label: Unlimited size
                        fixed_width:
                            ord: "2"
                            label: Constrain by width
                        fixed_height:
                            ord: "3"
                            label: Constrain by height
                        fixed_width_and_height:
                            ord: "4"
                            label: Constrain by width and height
                        resize_and_crop:
                            ord: '5'
                            label: Resize and crop
                    format_onchange: Yes
                zenario_promo_menu__width:
                    indent: 2
                    label: 'Width'
                    type: text
                    validation:
                        required_if_not_hidden: Please enter a width in pixels.
                        numeric: The width must be a number.
                    value: ""
                    maxlength: "5"
                    style: 'width: 5em;'
                    post_field_html: '&nbsp;pixels'
                zenario_promo_menu__height:
                    indent: 2
                    label: 'Height'
                    type: text
                    validation:
                        required_if_not_hidden: Please enter a height in pixels.
                        numeric: The height must be a number.
                    value: ""
                    maxlength: "5"
                    style: 'width: 5em;'
                    post_field_html: '&nbsp;pixels'
                
                zenario_promo_menu__offset:
                    indent: 2
                    plugin_setting:
                        name: offset
                    label: 'Offset'
                    type: text
                    style: 'width: 50px;'
                    value: "0"
                    slider:
                        min: "-10"
                        max: "10"
                        before_field: Yes
                        style: 'width: 200px;'
                    note_below: |
                        Moving the slider to the left will move the image left or down;
                                                    moving the slider to the right will move the image right or up.
                
                zenario_promo_menu__use_rollover:
                    indent: 1
                    label: 'Use a rollover image'
                    type: checkbox
                    value: ""
                    format_onchange: Yes
                zenario_promo_menu__rollover_image:
                    indent: 2
                    foreign_key_to: file
                    label: 'Change image on rollover'
                    pick_items:
                        path: zenario__content/panels/image_library
                        min_path: zenario__content/panels/image_library
                        max_path: zenario__content/panels/image_library
                        target_path: zenario__content/panels/image_library
                        select_phrase: Select image...
                    upload:
                        multi: false
                        accept: 'image/*'
                        extensions:
                            - .gif
                            - .jpg
                            - .jpeg
                            - .png
                        drag_and_drop: false
                        reorder_items: false
                    value: ""
                    format_onchange: true
                
                
                zenario_promo_menu__overwrite_alt_tag:
                    indent: 1
                    multiple_edit:
                        original_value: ""
                    label: 'Overwrite image alt-tag'
                    type: text
                    maxlength: "255"
                    value: ""
                
                
                zenario_promo_menu__title:
                    indent: 1
                    label: 'Title'
                    type: text
                    width: "150"
                    maxlength: "255"
                    value: ""
                zenario_promo_menu__text:
                    indent: 1
                    label: 'HTML'
                    type: editor
                    dont_trim: true
                    insert_link_button:
                        exists: Yes
                    cols: "80"
                    rows: "10"
                    value: ""
                
                
                
                zenario_promo_menu__link_type:
                    indent: 1
                    label: 'Destination'
                    type: radios
                    values:
                        no_link:
                            ord: "1"
                            label: No link
                        content_item:
                            ord: "2"
                            label: Link to a Content Item
                        external_url:
                            ord: "3"
                            label: Link to an external URL
                    value: no_link
                    format_onchange: Yes
                zenario_promo_menu__hyperlink_target:
                    indent: 2
                    label: 'Content Item'
                    pick_items:
                        path: zenario__content/panels/content/refiners/filter_by_lang////
                        min_path: zenario__content/panels/content
                        max_path: zenario__content/panels/content
                        target_path: zenario__content/panels/content
                        disallow_refiners_looping_on_min_path: true
                        select_phrase: select a content item...
                        hide_remove_button: true
                    validation:
                        required_if_not_hidden: Please select a content item
                    format_onchange: Yes
                zenario_promo_menu__hide_private_item:
                    indent: 2
                    label: 'Privacy'
                    type: select
                    value: always_show
                    values:
                        always_show:
                            ord: "1"
                            label: Always show, even if the target item is private
                        private:
                            ord: "2"
                            label: Only show to visitors who can see the target Item
                        logged_out:
                            ord: "3"
                            label: Only show to visitors who are logged out
                        logged_in:
                            ord: "4"
                            label: Always show to visitors who are logged in
                zenario_promo_menu__url:
                    indent: 2
                    label: 'External URL'
                    type: url
                    maxlength: "255"
                    value: ""
                zenario_promo_menu__target_blank:
                    indent: 2
                    label: 'Open in a new window'
                    type: checkbox
                    value: ""
                
                
                
                
                