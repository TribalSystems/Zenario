license_info: 'Modified BSD License'
display_name: Web Feed Reader Pro
description: |
    <p>This is a Module which reads RSS and Atom feeds from third-party sources and displays them on your site.</p>
            <p>Includes caching feature to avoid unnecessary hits on the source website.</p>
            <p>Contains many options for configuring how the feed is displayed. You can specify date and time formatting, what amount of feed's content to display, the target of any links, and how long to cache.</p>
            <p>In the Pro version, you can add a text filter to the incoming feed so that only certain items are displayed. Using a regular expression (text filter) applied to the title, description or date of the incoming data, you can specify that only the matching items are displayed.</p>
category: pluggable
keywords: atom, feed, news, newsfeed, rss
vlp_class_name: zenario_feed_reader
css_class_name: zenario_feed_reader
is_pluggable: Yes
nestable: Yes
default_framework: standard
default_instance_name: Untitled Feed Reader Pro
dependencies:
    zenario_feed_reader: Yes
inheritance:
    inherit_frameworks_from_module: zenario_feed_reader
    inherit_settings_from_module: zenario_feed_reader
    allow_upgrades_from_module:
        zenario_feed_reader: Yes
can_be_version_controlled: true
