zenario_clear_error_log:
    title: "Clear error log"
    max_height: 100
    hide_tab_bar: true
    save_button_message: Clear
    cancel_button_message: Cancel
    key:
        id: ""
    tabs:
        clear:
            edit_mode:
                enabled: true
            fields:
                info_1:
                    snippet:
                        html: Are you sure you want to clear the error log? all errors older than
                older_than:
                    type: select
                    values:
                        1_second:
                            label: 1 Second
                        1_week:
                            label: 1 Week
                        1_month:
                            label: 1 Month
                        1_year:
                            label: 1 Year
                    value: 1_month
                    same_row: true
                info_2:
                    snippet:
                        html: will be permanently deleted.
                    same_row: true