# You must use a tab-size of 4 spaces to edit this file.
---
zenario_document_envelope__details:
    key:
        id: ''
    title: "Editing document envelope [[id]]"
    identifier:
        css_class: envelope
        label: Envelope ID
    tabs:
        details:
            label: Details
            edit_mode:
                priv: _PRIV_MANAGE_ENVELOPE
                enabled: true
            fields:
                name: 
                    label: "Name:"
                    type: text
                    maxlength: 255
                    validation:
                        required: "Please enter a name."
                code: 
                    label: "Code:"
                    type: text
                    maxlength: 255
                    validation:
                        required: "Please enter the code."
                description: 
                    label: "Description:"
                    type: text
                    maxlength: 255
                keywords: 
                    label: "Keywords:"
                    type: textarea
                    maxlength: 255
                thumbnail_id: 
                    label: "Thumbnail:"
                    pick_items:
                        path: zenario__content/panels/image_library
                        min_path: zenario__content/panels/image_library
                        max_path: zenario__content/panels/image_library
                        target_path: zenario__content/panels/image_library
                        select_phrase: Select image...
                    upload:
                        accept: 'image/*'
                        extensions:
                            - .gif
                            - .jpg
                            - .jpeg
                            - .png
                        drag_and_drop: true
                    format_onchange: true
                language_id:
                    label: "Language:"
                    type: select
                    empty_value: '-- Select --'
                    values: {}