# You must use a tab-size of 4 spaces to edit this file.
---
zenario_envelope_language__details:
    key:
        id: ''
    title: 'Editing envelope language "[[label]] ([[language_id]])"'
    identifier:
        css_class: language
        label: Language ID
    tabs:
        details:
            label: Details
            edit_mode:
                priv: _PRIV_MANAGE_ENVELOPE
                enabled: true
            fields:
                language_id: 
                    label: "Language ID:"
                    type: text
                    maxlength: 10
                    style: "width: 6em;"
                    validation:
                        required: "Please enter a language ID."
                multiple_languages_flag:
                    label: "Multiple languages"
                    type: checkbox
                    same_row: true
                    read_only: true
                label: 
                    label: "Label:"
                    type: text
                    maxlength: 255
                    validation:
                        required: "Please enter a label."