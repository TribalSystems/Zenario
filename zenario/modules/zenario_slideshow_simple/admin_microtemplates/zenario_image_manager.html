<div id="zenario_image_manager">
	
	<div class="zenario_dragMe zenario_fabHead">
		<div class="zenario_fabTitleWrap">
			Manage images for this slideshow
		</div>
		<div class="zenario_close_image_manager">
			<p>Close</p>
		</div>
	</div>
	
	<div id="zenario_fbMain" class="zenario_fabMain">
		<div class="zenario_fabWinBor">
			<div class="zenario_fabWinBor" id="zenario_fbAdminInner">
				<div class="zenario_fabWinBor">
					<div id="zenario_slides">
						<div class="slides">
							{{zenarioT.microTemplate('zenario_slides', m )}}
						</div>
					</div>
					<div id="zenario_slide_attributes">
						<div id="zenario_slide_attributes_inner">
							<!-- slide details -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="zenario_fbButtons" class="zenario_fbButtons">
			<button id="zenario_save_continue">Save & Continue</button>
			<button id="zenario_save_close">Save & Close</button>
		</div>
	</div>
</div>
