                #         maxWidth: 100%
                #         maxHeight: 100%
                #         initialWidth: 60%
                #         initialHeight: 100%
                #         iframe: true
                #         transition: "none"
                add_embed_code:
                    hide_in_select_mode: true
                    css_class: zenario_create_a_new
                    label: Add a video by URL
                    admin_box:
                        path: zenario_videos_manager__video