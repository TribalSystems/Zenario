zenario_user_form:
    tabs: 
        salesforce_integration:
            ord: 11
            label: 'Salesforce integration'
            edit_mode:
                enabled: true
            fields:
                enable_crm_integration:
                    label: 'Enable Salesforce API integration'
                    type: checkbox
                    format_onchange: true
                s_object:
                    label: Salesforce Object Name
                    type: text
                    note_below: >
                        Name of Salesforce object that should be made on a form submission. e.g. Lead, Case, Account etc...
                    visible_if: "zenarioAB.value('enable_crm_integration');"
                    validation:
                        required_if_not_hidden: Please enter a Salesforce object name.
                desc:
                    full_width: true
                    snippet:
                        html: >
                            Use textboxes below to add salesforce fields that should be send everytime the form is submitted.<br> 
                    hide_with_previous_field: true
                name1: &name
                    label: "Name / Value:"
                    type: text
                    maxlength: "255"
                    style: "width: 200px"
                    hide_with_previous_field: true
                    visible_if: "zenarioAB.value('enable_crm_integration');"
                value1: &value
                    same_row: true
                    label: "value:"
                    type: text
                    maxlength: "255"
                    style: "width: 200px"
                    side_note: Additional field in the form.
                    hide_with_previous_field: true
                    visible_if: "zenarioAB.value('enable_crm_integration');"
                
                name2: *name
                value2: *value
                    
