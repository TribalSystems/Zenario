# You must use a tab-size of 4 spaces to edit this file.
---
zenario_email_template:
    title: Creating an email template
    title_for_existing_records: 'Editing the email template "[[meta_data/template_name]]"'
    key:
        id: ""
        numeric_id: ""
        duplicate: ""
    identifier:
        css_class: zenario_email_template_panel
        label: 'ID:'
    tabs:
        meta_data:
            label: Meta Data
            edit_mode:
                priv: _PRIV_MANAGE_EMAIL_TEMPLATE
                always_on: true
                enabled: true
            fields:
                template_name:
                    label: 'Email template name:'
                    type: text
                    maxlength: 255
                    validation:
                        required: Please enter a Name for this Email Template.
                subject:
                    label: 'Email Subject Line:'
                    type: text
                    maxlength: 1000
                    validation:
                        required: Please enter a Subject Line for this Email Template.
                email_address_from:
                    label: 'Email Address From:'
                    type: text
                    maxlength: 100
                    validation:
                        required: Please enter an Email Address.
                        email: Please enter a valid Email Address.
                email_name_from:
                    label: 'Email Name From:'
                    type: text
                    maxlength: 255
                    validation:
                        required: Please enter an Email Name.
                
                
                debug_override:
                    label: 'Debug mode'
                    type: checkbox
                    redraw_onchange: true
                    side_note: |
                        Route all email to the debug email address rather than recipients' email addresses.
                debug_email_address:
                    label: 'Debug email address:'
                    type: text
                    visible_if: |
                        zenarioAB.value('debug_override')
                    validation:
                        required_if_not_hidden: Please enter a debug email address.
                
                send_cc:
                    label: 'Send a CC email'
                    type: checkbox
                    redraw_onchange: true
                    visible_if: |
                        !zenarioAB.value('debug_override')
                cc_email_address:
                    label: 'CC email address:'
                    type: text
                    visible_if: |
                        !zenarioAB.value('debug_override')
                        && zenarioAB.value('send_cc')
                    validation:
                        required_if_not_hidden: Please enter a CC email address.
                        emails: Please enter a valid CC email address.
                    side_note: |
                        Tip: You can enter multiple email addresses separated by a comma.
                
                send_bcc:
                    label: 'Send a BCC email'
                    type: checkbox
                    redraw_onchange: true
                    visible_if: |
                        !zenarioAB.value('debug_override')
                bcc_email_address:
                    label: 'BCC email address:'
                    type: text
                    visible_if: |
                        !zenarioAB.value('debug_override')
                        && zenarioAB.value('send_bcc')
                    validation:
                        required_if_not_hidden: Please enter a BCC email address.
                        emails: Please enter a valid BCC email address.
                    side_note: |
                        Tip: You can enter multiple email addresses separated by a comma.
        body:
            label: Email Body
            edit_mode:
                priv: _PRIV_MANAGE_EMAIL_TEMPLATE
                always_on: true
                enabled: true
            fields:
                body:
                    full_width: true
                    type: editor
                    dont_trim: true
                    editor_options:
                        convert_urls: false
                        relative_urls: false
                    style: |
                        width: 98%;
                    rows: 30
                    insert_image_button:
                        pick_items:
                            path: 'zenario__content/panels/image_library'
                            target_path: 'zenario__content/panels/image_library'
                            min_path: 'zenario__content/panels/image_library'
                            max_path: 'zenario__content/panels/image_library'
                            disallow_refiners_looping_on_min_path: true
                    insert_link_button:
                        exists: true
