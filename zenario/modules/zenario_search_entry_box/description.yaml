display_name: Search Entry Box
description: |
            <p>
                This Module displays a Search Entry Box.
            </p>
            <p>
                Users can enter text into the page, and then be taken to the search page of your site 
                to display the results.
            </p>
            <p>
                You can configure the Search Entry Box to submit the search term to a specific Search 
                Results Page enabling you to search specific areas of your site.
            </p>
category: pluggable
keywords: find, lookup, search

# Reminder: you need to increment the LATEST_REVISION_NO in this module's
# latest_revision_no.inc.php file if you change any of the fields below:
