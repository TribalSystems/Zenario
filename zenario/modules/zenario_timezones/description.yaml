description: >
    <p>
        This module adds a list of timezones for a centralised form select field and contains static functions relating to timezones.
    </p><p>
        It also contains a plugin that adds the current time and timezone onto the page.
    </p><p>
        Functions:
    </p>
    <br />
    <b>getTime($timezone)</b>
    <p>Takes a php timezone (eg 'US/Samoa') and returns the current time in that timezone.</p>
    <br />
    
    <p>Converts a UTC date/timestamp into the users timezone</p>
category: pluggable

