zenario__users:
    panels:
        zenario_extranet_registration__code_groups:
            title: Code Groups
            view_mode: list
            db_items:
                table: |
                    [[DB_NAME_PREFIX]][[ZENARIO_EXTRANET_REGISTRATION_PREFIX]]code_groups AS cg
                    LEFT JOIN  [[DB_NAME_PREFIX]]custom_dataset_fields AS cdf
                        ON cg.group_id = cdf.id
                id_column: cg.id
            no_items_message: No Groups have been assigned to this code yet.
            columns:
                name:
                    title: Name
                    db_column: cdf.label
            refiners:
                code_id:
                    sql: 'cg.code_id = [[REFINER_ID]]'
            collection_buttons:
                add_group_to_code:
                    name: Add group
                    pick_items:
                        path: zenario__users/panels/groups_only
                        target_path: zenario__users/panels/groups_only
                        min_path: zenario__users/panels/groups_only
                        one_to_one_choose_phrase: Add Group to Code
                        multiple_select: Yes
                        one_to_many_choose_phrase: Add Groups to Code
                        request:
                            action: add_group_to_code
            item_buttons:
                remove_group_from_code:
                    name: Remove
                    ajax:
                        confirm:
                            message: 'Are you sure you wish to remove the Group "[[name]]"?'
                            button_message: Remove
                            cancel_button_message: Cancel
                            message_type: warning
                        request:
                            action: remove_group_from_code
            item:
                css_class: zenario_char_group