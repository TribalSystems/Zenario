---
zenario__languages:
    panels:
        phrases:
            refiners:
                zenario_countries_phrases:
                    sql: |
                        vp.code = CONCAT('_COUNTRY_NAME_', [[REFINER_ID]])
                                                        AND vp.language_id = [[FOCUSED_LANGUAGE_ID]]
                zenario_countries_regions_phrases:
                    table_join: |
                        [[DB_PREFIX]][[ZENARIO_COUNTRY_MANAGER_PREFIX]]country_manager_regions rns
                                                        ON
                                                            rns.id = [[REFINER_ID]]
                    sql: |
                        vp.code = rns.name
                            AND vp.language_id = [[FOCUSED_LANGUAGE_ID]]
