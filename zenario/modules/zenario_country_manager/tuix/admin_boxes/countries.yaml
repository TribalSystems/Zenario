# You must use a tab-size of 4 spaces to edit this file.
---
zenario_country_manager__country:
    title: Creating a Country
    max_height: "250"
    key:
        id: ""
    identifier:
        css_class: zenario_country_manager_country
        label: Country ID
    tabs:
        details:
            label: Details
            edit_mode:
                priv: _PRIV_MANAGE_COUNTRY
                enabled: true
                on: true
            fields:
                code:
                    label: 'Country code:'
                    type: text
                    maxlength: "5"
                    style: width:55px;
                name:
                    label: 'Country name:'
                    type: text
                    side_note: for use only in admin mode
                update_phrase:
                    label: 'Copy change to localised Phrases:'
                    type: checkbox
