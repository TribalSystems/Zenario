        floating_box_name: Create a new Location
        tab_ordinal: "3"
        tab_label: Accreditation
    tab4:
        target_class_name: zenario_location_manager
        floating_box_name: Edit Location
        tab_ordinal: "3"
        tab_label: Accreditation
